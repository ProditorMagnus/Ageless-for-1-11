#textdomain wesnoth-Ageless_Era

### | Feudal Era Custom RPG Factions

## | Ceresian League - RPG

[multiplayer_side]
    id=AE_side_feu_ceresian
    name= "Feudal - " + _ "Ceresian League"
    image="units/human-ceresians/corporal.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    type=AE_feu_ceresians_Corporal
    leader=AE_feu_ceresians_Corporal,AE_feu_ceresians_Yeoman,AE_feu_ceresians_Crossbowman,AE_feu_ceresians_Squire,AE_feu_ceresians_Cavalryman,AE_feu_ceresians_Acolyte,AE_feu_ceresians_Novice
    [ai]
        recruitment_pattern=fighter,fighter,scout,archer,healer,scout
    [/ai]
[/multiplayer_side]

