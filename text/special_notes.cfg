#textdomain wesnoth-Ageless_Era

## | General/Unsorted Special Notes

#define SPECIAL_NOTES_DREAD
_" The dread attack of this unit, when used offensively scare the defender, lowering the damage of his retaliation." #enddef

#define SPECIAL_NOTES_DEFEND_ONLY
_" Some of this unit’s attacks are only available during defense." #enddef

#define SPECIAL_NOTES_ATTACK_ONLY
_" Some of this unit’s attacks are only available during offense." #enddef

#define SPECIAL_NOTES_DISTRACT
_" This unit is capable of distracting opponents, allowing friendly units to trespass their Zones of Control and move unhindered around them." #enddef

#define SPECIAL_NOTES_PROTECTION
_" The importance of this unit motivates friendly units next to it to defend better, taking less damage in combat, though this only applies to units of lower level." #enddef

#define SPECIAL_NOTES_TERROR
_" The terror skill of this unit scares enemy units next to it so they deal less damage in combat, though this only applies to units of lower or equal level." #enddef

#define SPECIAL_NOTES_RALLY
_" Rally gives a bonus to surrounding units if this unit has made an attack this turn, or, on defending, on its previous turn." #enddef

#define SPECIAL_NOTES_RAGE
_" Whenever its rage attack is used, this unit will push the attack for several rounds longer than normal." #enddef

#define SPECIAL_NOTES_FORMATION
_" This unit works well with other units who can move in formation. When adjacent to such units, this unit will take reduced damage from physical attacks." #enddef

# wmllint: match {WEAPON_SPECIAL_COUNTER} with {SPECIAL_NOTES_COUNTER}
#define SPECIAL_NOTES_COUNTER
_" While defending this units counter attacks will always have at least 60% chance to hit." #enddef

# wmllint: match {ABILITY_LOW_UPKEEP} with {SPECIAL_NOTES_LOW_UPKEEP}
#define SPECIAL_NOTES_LOW_UPKEEP
_" This unit costs 1 less gold worth of upkeep than it would normally." #enddef

#textdomain wesnoth-thot
#wmllint: match {ABILITY_AE_GEN_INSPIRE} with {SPECIAL_NOTES_INSPIRE}
#define SPECIAL_NOTES_INSPIRE
_" The presence of this unit inspires own units next to it to deal more damage in combat, though this only applies to units of lower or equal level." #enddef
