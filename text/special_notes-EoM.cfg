# | Era of Myths Special Notes

#wmllint: match {ABILITY_HEAL_3} with {SPECIAL_NOTES_HEAL_3}
#define SPECIAL_NOTES_HEAL_3
_" This unit will heal allies by 3 HP at the beginning of its turns. In addition, this ability will inhibit the effects of poison."#enddef

#wmllint: match {ABILITY_DAUNTLESS} with {SPECIAL_NOTES_DAUNTLESS}
