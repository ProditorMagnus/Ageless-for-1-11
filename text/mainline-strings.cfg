#textdomain wesnoth-Ageless_Era

# WML gettext helper file to allow for easy inclusion of mainline tstrings that
# are commonly used throughout this era, without needing to embed textdomain
# declarations inside other files, which may be confusing and prone to human errors.
# They also shut up a bunch of wmllint warnings on "multiple textdomains"

# Not all strings listed here are used, this is more an universal file for attack names.

# The official recommendation ist not to use strings from campaigns, since they, or
# items / units in them, could be removed from mainline, but that maybe won't happen for
# the string you decide to use. If that happens, the string will not be translated anymore,
# but as well not beeing in the .po(t) file for translation, since it belongs to another
# textdomain. It will be hard to spot.

################################ TEXTDOMAIN "wesnoth-lib" ##################################
#textdomain wesnoth-lib

#define STR_AUTHOR
_"Author:" #enddef
#define STR_VERSION
_"Version:" #enddef
#define STR_YES
_"Yes" #enddef
#define STR_NO
_"No" #enddef

