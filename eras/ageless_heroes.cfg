[era]
    id=Ageless Heroes
    name= _ "@Ageless Heroes"
    require_era=yes
    description=_ "The largest era ever made featuring Default Era with the Khalifate faction, Extended Era, Archaic Era, the Era of the Future, BEEM, the Era of Four Moons, the Yokai faction, the Dark Legion, the Desert Elves, the Steelhive faction, the Era of Myths, Feudal Era, Imperial Era, the Era of Strife, the Era of Magic, and Mercenaries Era."
    [event]
        name=prestart
        [set_variable]
            name=era_id
            value="Ageless Heroes"
        [/set_variable]
    [/event]
    {~add-ons/Ageless_Era/eras/era_events.cfg}
	{TURNS_OVER_ADVANTAGE}
    {RANDOM_WITHOUT {BFW_FACTIONS_HERO} Default}
    {RANDOM_SIDE}
    {RANDOM_WITHOUT ({BFW_FACTIONS_HERO},{EE_FACTIONS_HERO}) Default+EE}
