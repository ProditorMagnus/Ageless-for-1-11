#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Sidhe_Ancestor
    name= _ "Ancestor"
    race=undead
    image="units/spirit-elves/sidhe-ancestor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_imp_undeadsidhe
    [defense]
        forest=30
    [/defense]
    movement=7
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_imp_Sidhe_Forefather
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    cost=44
    usage=fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
Revered warriors of old roam through the woods of the Sidhe, visible only due to their shining silver maces. They are only partially present in the mortal realm, and wounds close as if they had never existed. Their voice can whisper in the wind words that chill the hearts of the living and bring them closer to the realm of the dead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_REGENERATES}
    {DEFENSE_ANIM "units/spirit-elves/sidhe-ancestor.png" "units/spirit-elves/sidhe-ancestor.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound=wail-long.wav
    [attack]
        name=ancient mace
        description= _ "ancient mace"
        type=impact
        range=melee
        damage=6
        number=4
        icon=attacks/mace.png
    [/attack]
    [attack]
        name=requiem
        description= _ "requiem"
        type=cold
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/wail.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ancient mace
        [/filter_attack]
        [frame]
            sound=sword-1.ogg
            begin=-100
            end=100
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=requiem
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
    [/attack_anim]
    [standing_anim]
        start_time=0
        offset=0.0~-0.01:1000,-0.01~-0.01:1000,-0.01~0.0:1000,0.0~0.0:1000
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            duration=4000
            image="units/spirit-elves/sidhe-ancestor.png"
        [/frame]
    [/standing_anim]
[/unit_type]
