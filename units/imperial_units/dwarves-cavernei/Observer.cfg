#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Cavernei_Observer
    name= _ "Observer"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/observer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_imp_caverneiwatcher
    movement=6
    experience=70
    level=2
    alignment=neutral
    advances_to=AE_imp_Cavernei_Monitor
    cost=30
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
It has happened more than once that, on a raging battlefield, one of the commanders would spot a dwarf merchant a small distance away from two sides, calmly watching them fight, apparently unafraid for his life or his goods. Occasionally the commander has sent his own troops to investigate. When they reached the dwarf, if he was still there, which he often was not, they would find him well-armed and looking surprisingly martial, but always 'just passing through'. Never has anything conclusive been discovered about these observers - though it is reported that once, when investigating such a matter, a scout claims to have come across the dwarf sinking into the very earth beneath him, leaving behind only a faint runic symbol inscribed around where he supposedly vanished. This story has never been confirmed, and the Cavernei, as is well known, refuse to answer the questions of the merely curious."+{SPECIAL_NOTES}+{SPECIAL_NOTES_TELEPORT}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=runic spell
        description= _ "runic spell"
        icon="attacks/rune.png"
        type=arcane
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/dwarves-cavernei/observer.png" "units/dwarves-cavernei/observer.png" {SOUND_LIST:DWARF_HIT}}
    #complex teleport animations!!!
    [animation]
        apply_to=pre_teleport
        start_time=-1200

        teleport_rune_1_start_time=-1200
        teleport_rune_2_start_time=-800
        teleport_rune_3_start_time=-400

        [teleport_rune_1_frame]
            duration=300
            image=scenery/rune1-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_1_frame]
        [teleport_rune_1_frame]
            duration=300
            image=scenery/rune1.png
            alpha=1.0~0.0:300
        [/teleport_rune_1_frame]
        [teleport_rune_2_frame]
            duration=300
            image=scenery/rune2-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_2_frame]
        [teleport_rune_2_frame]
            duration=300
            image=scenery/rune2.png
            alpha=1.0~0.0:300
        [/teleport_rune_2_frame]
        [teleport_rune_3_frame]
            duration=300
            image=scenery/rune3-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_3_frame]
        [teleport_rune_3_frame]
            duration=300
            image=scenery/rune3.png
            alpha=1.0~0.0:300
        [/teleport_rune_3_frame]
        [frame]
            duration=700
            image="units/dwarves-cavernei/observer.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves-cavernei/observer.png"
            alpha=1.0~0.0
        [/frame]
        [frame]
            duration=100
            image="misc/blank-hex.png"
        [/frame]
    [/animation]
    [animation]
        apply_to=post_teleport
        start_time=-1200

        teleport_rune_1_start_time=-1200
        teleport_rune_2_start_time=-800
        teleport_rune_3_start_time=-400

        teleport_rune_4_start_time=-1200
        teleport_rune_5_start_time=-800
