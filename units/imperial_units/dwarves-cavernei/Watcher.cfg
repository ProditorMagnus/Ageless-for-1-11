            image=scenery/rune4-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_4_frame]
        [teleport_rune_4_frame]
            duration=300
            image=scenery/rune4.png
            alpha=1.0~0.0:300
        [/teleport_rune_4_frame]
        [teleport_rune_5_frame]
            duration=300
            image=scenery/rune5-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_5_frame]
        [teleport_rune_5_frame]
            duration=300
            image=scenery/rune5.png
            alpha=1.0~0.0:300
        [/teleport_rune_5_frame]
        [teleport_rune_6_frame]
            duration=300
            image=scenery/rune6-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_6_frame]
        [teleport_rune_6_frame]
            duration=300
            image=scenery/rune6.png
            alpha=1.0~0.0:300
        [/teleport_rune_6_frame]
        [frame]
            duration=200
            image="misc/blank-hex.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves-cavernei/watcher.png"
            alpha=0.0~1.0
        [/frame]
        [frame]
            duration=700
            image="units/dwarves-cavernei/watcher.png"
        [/frame]
    [/animation]
    {AE_ME_GENERIC_RANGED_ANIM}
[/unit_type]
