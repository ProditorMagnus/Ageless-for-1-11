#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Cavernei_Watcher
    name= _ "Watcher"
    race=AE_imp_cavernei_race
    image="units/dwarves-cavernei/watcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_imp_caverneiwatcher
    movement=6
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_imp_Cavernei_Observer,AE_imp_Cavernei_Journeyman
    cost=18
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Scattered across the continent of Evrosia are certain wells that do not lead down to water. Build by the hidden folk, they serve as a sort of doorbell - if a surface-dweller drops something into one of these wells, the dwarves will soon know of it, and will either send one of their merchants up to the surface to speak with them, or not. Somehow the dwarves know before revealing themselves whether or not the person on the surface is one they wish to converse with. They are thought to watch the areas around where the wells are found. Many suspect they watch a much broader swath of land."+{SPECIAL_NOTES}+{SPECIAL_NOTES_TELEPORT}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=runic spell
        description= _ "runic spell"
        icon="attacks/rune.png"
        type=arcane
        range=ranged
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/dwarves-cavernei/watcher.png" "units/dwarves-cavernei/watcher.png" {SOUND_LIST:DWARF_HIT}}
    #complex teleport animations!!!
    [animation]
        apply_to=pre_teleport
        start_time=-1200

        teleport_rune_1_start_time=-1200
        teleport_rune_2_start_time=-800
        teleport_rune_3_start_time=-400

        [teleport_rune_1_frame]
            duration=300
            image=scenery/rune1-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_1_frame]
        [teleport_rune_1_frame]
            duration=300
            image=scenery/rune1.png
            alpha=1.0~0.0:300
        [/teleport_rune_1_frame]
        [teleport_rune_2_frame]
            duration=300
            image=scenery/rune2-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_2_frame]
        [teleport_rune_2_frame]
            duration=300
            image=scenery/rune2.png
            alpha=1.0~0.0:300
        [/teleport_rune_2_frame]
        [teleport_rune_3_frame]
            duration=300
            image=scenery/rune3-glow.png
            alpha=0.0~1.0:300
        [/teleport_rune_3_frame]
        [teleport_rune_3_frame]
            duration=300
            image=scenery/rune3.png
            alpha=1.0~0.0:300
        [/teleport_rune_3_frame]
        [frame]
            duration=700
            image="units/dwarves-cavernei/watcher.png"
        [/frame]
        [frame]
            duration=200
            image="units/dwarves-cavernei/watcher.png"
            alpha=1.0~0.0
        [/frame]
        [frame]
            duration=100
            image="misc/blank-hex.png"
        [/frame]
    [/animation]
    [animation]
        apply_to=post_teleport
        start_time=-1200

        teleport_rune_1_start_time=-1200
        teleport_rune_2_start_time=-800
        teleport_rune_3_start_time=-400

        teleport_rune_4_start_time=-1200
        teleport_rune_5_start_time=-800
        teleport_rune_6_start_time=-400

        [teleport_rune_4_frame]
