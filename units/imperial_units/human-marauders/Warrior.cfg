#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Warrior
    name= _ "Warrior"
    race=AE_imp_marauder_race
    image="units/human-marauders/warrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_imp_marauderfoot
    movement=6
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_imp_Marauders_Jarl,AE_imp_Marauders_Pillager
    cost=16
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Warriors are the main fighters in the Marauder army. Very strong and faster than most troops because of their light armour, they reach the front quickly, and once the enemy is routed they often cannot escape the blade of these swift and brutal men. The Warriors believe that if they die in battle, they will live forever, drinking and feasting with the gods, it is this that gives them their fearlessness when fighting."
    {DEFENSE_ANIM "units/human-marauders/warrior-defend.png" "units/human-marauders/warrior.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/warrior-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/warrior-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/warrior-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/warrior-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/warrior-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=torch
        description={STR_TORCH}
        type=fire
        range=melee
        damage=8
        number=2
        icon=attacks/torch.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/warrior-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/warrior-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/warrior-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/warrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/warrior-torch-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/warrior-torch-2.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-100
                image="units/human-marauders/warrior-torch-2.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
