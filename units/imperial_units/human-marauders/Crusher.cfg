#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Marauders_Crusher
    name= _ "Crusher"
    race=AE_imp_marauder_race
    image="units/human-marauders/crusher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_imp_marauderfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_imp_Marauders_Mauler
    cost=18
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A Marauder Crusher's only weapon is the huge iron maul he carries around. He has no need for others, for he is a master at the art of berserking, which requires no finess, only brute strength. He will fight until either he or his opponent lies dead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_RAGE} #wmllint: ignore
    {DEFENSE_ANIM "units/human-marauders/crusher-defend.png" "units/human-marauders/crusher.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=200
            image="units/human-marauders/crusher-death-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/human-marauders/crusher-death-2.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/crusher-death-3.png"
        [/frame]
    [/death]
    [attack]
        name=maul
        description= _ "maul"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/frenzy.png
        [specials]
            {WEAPON_SPECIAL_RAGE_3}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=maul
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/crusher-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/crusher-attack.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/crusher-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/crusher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
