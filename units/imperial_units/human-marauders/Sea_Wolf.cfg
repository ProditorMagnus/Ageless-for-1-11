#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Marauders_Sea_Wolf
    name= _ "Sea Wolf"
    race=AE_imp_marauder_race
    image="units/human-marauders/sea-wolf.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_imp_marauderboat
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Tales are told in the villages of Arendia of the terrifying Marauder raids. In the dark of night, boats will float swiftly come downstream, bearing fire and death. The dreaded Sea Wolves, their ships cloaked in black, will charge out onto the land, slay their victims, take their plunder, and retreat as quickly as they came."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=14
        number=3
        icon=attacks/axe.png
    [/attack]
    #animations complicated because he switches between boat and no boat
    #defense
    #boat
    {DEFENSE_ANIM_FILTERED "units/human-marauders/sea-wolf-defend.png" "units/human-marauders/sea-wolf.png" {SOUND_LIST:HUMAN_HIT}
    (terrain=W*	,S*)}
    #no boat melee
    [event]
        name=attack
        first_time_only=no
        [filter_attack]
            range=melee
        [/filter_attack]
        [filter_second]
            type=Marauder Sailor
            [filter_location]
                [not]
                    terrain=W*	,S*
                [/not]
            [/filter_location]
        [/filter_second]
        [animate_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            flag=drop
        [/animate_unit]
    [/event]
    {DEFENSE_ANIM_FILTERED "units/human-marauders/sea-wolf-land-defend-boatless.png" "units/human-marauders/sea-wolf-land-drop-3.png" {SOUND_LIST:HUMAN_HIT}
    (terrain=!,W*	,S*
    [filter_attack]
        range=melee
    [/filter_attack])}
    [event]
        name=attack_end
        first_time_only=no
        [filter_attack]
            range=melee
        [/filter_attack]
        [filter_second]
            type=Marauder Sailor
            [filter_location]
                [not]
                    terrain=W*	,S*
                [/not]
            [/filter_location]
        [/filter_second]
        [animate_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            flag=undrop
        [/animate_unit]
    [/event]
    [extra_anim]
        flag=drop
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
            duration=1
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-drop-1.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-drop-2.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-drop-3.png"
            duration=100
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=undrop
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
            duration=1
        [/frame]
    [/extra_anim]
    #no boat ranged - before the battle, he ducks, during, he stays in his shell, after, he comes back out
    [event]
        name=attack
        first_time_only=no
        [filter_attack]
            range=ranged
        [/filter_attack]
        [filter_second]
            type=Marauder Sailor
            [filter_location]
                [not]
                    terrain=W*	,S*
                [/not]
            [/filter_location]
        [/filter_second]
        [animate_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            flag=duck
        [/animate_unit]
    [/event]
    {DEFENSE_ANIM_FILTERED "units/human-marauders/sea-wolf-land-defend-3.png" "units/human-marauders/sea-wolf-land-defend-3.png" {SOUND_LIST:HUMAN_HIT}
    (terrain=!,W*	,S*
    [filter_attack]
        range=ranged
    [/filter_attack])}
    [event]
        name=attack_end
        first_time_only=no
        [filter_attack]
            range=ranged
        [/filter_attack]
        [filter_second]
            type=Marauder Sailor
            [filter_location]
                [not]
                    terrain=W*	,S*
                [/not]
            [/filter_location]
        [/filter_second]
        [animate_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            flag=unduck
        [/animate_unit]
    [/event]
    [extra_anim]
        flag=duck
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
            duration=1
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-1.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-2.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-3.png"
            duration=1
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=unduck
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-3.png"
            duration=1
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-2.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land-defend-1.png"
            duration=100
        [/frame]
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
            duration=1
        [/frame]
    [/extra_anim]
    #movement
    [movement_anim]
        terrain=W*	,S*
        [frame]
            image="units/human-marauders/sea-wolf.png"
            duration=100
        [/frame]
    [/movement_anim]
    [movement_anim]
        [not]
            terrain=W*	,S*
        [/not]
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
            duration=100
        [/frame]
    [/movement_anim]
    #standing
    [standing_anim]
        terrain_type=W*	,S*
        [frame]
            image="units/human-marauders/sea-wolf.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        [not]
            terrain_type=W*	,S*
        [/not]
        [frame]
            image="units/human-marauders/sea-wolf-land.png"
        [/frame]
    [/standing_anim]
    #death
    #boat
    [death]
        terrain=W*	,S*
        [frame]
            begin=0
            end=100
            image="units/human-marauders/sea-wolf-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/sea-wolf-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/sea-wolf-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/sea-wolf-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/sea-wolf-death-5.png"
        [/frame]
    [/death]
    #no boat
    #melee
    [death]
        terrain=!,W*	,S*
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/sea-wolf-land-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/sea-wolf-land-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/sea-wolf-land-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/sea-wolf-land-death-4.png"
        [/frame]
    [/death]
    #ranged
    [death]
        terrain=!,W*	,S*
        [filter_attack]
            range=ranged
        [/filter_attack]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/sea-wolf-land-ranged-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-marauders/sea-wolf-land-ranged-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-marauders/sea-wolf-land-ranged-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/sea-wolf-land-ranged-death-4.png"
        [/frame]
    [/death]
    #attack
    #boat
    [attack_anim]
        terrain=W*	,S*
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-marauders/sea-wolf-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/sea-wolf-attack-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            sound=mace.wav
            image="units/human-marauders/sea-wolf-attack-3.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/sea-wolf-attack-1.png"
        [/frame]
    [/attack_anim]
    #no boat
    [attack_anim]
        terrain=!,W*	,S*
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-marauders/sea-wolf-land-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-marauders/sea-wolf-land-attack-1.png"
        [/frame]
        [frame]
            begin=0
            sound=mace.wav
            end=300
            image="units/human-marauders/sea-wolf-land-attack-2.png"
        [/frame]
        [if]
            direction=s,sw,se
            [boat_frame]
                begin=-200
                end=300
                image="items/boat-marauder-sea-wolf.png~FL(vert)~TC(1,magenta)"
            [/boat_frame]
        [/if]
        [else]
            direction=n,nw,ne
            [boat_frame]
                begin=-200
                end=300
                image="items/boat-marauder-sea-wolf.png~TC(1,magenta)"
                #is it possible to have this ~TC(team_number,magenta) instead?
            [/boat_frame]
        [/else]
    [/attack_anim]
[/unit_type]
