#textdomain wesnoth-Ageless_Era
#Yak Rider

[unit_type]
    id=AE_imp_Issaelfr_Yak_Rider
    name= _ "Yak Rider"
    race=AE_imp_issaelfr_race
    image="units/elves-frost/yak-rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_imp_fe_rider
    movement=7
    experience=41
    level=1
    alignment=neutral
    advances_to=AE_imp_Issaelfr_Yak_Knight
    undead_variation=mounted
    cost=20
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Some Issaelfr have tamed wild yaks, native to the mountains of the northern peninsula, which they use as mounts. Though other races cannot understand their predilection for these odd beasts, and cannot imagine riding them, the cavalry is rightly feared for its cold efficiency."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    {DEFENSE_ANIM "units/elves-frost/yak-rider.png" "units/elves-frost/yak-rider.png" groan.wav}
    [attack]
        name=horns
        description= _ "horns"
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=12
        number=1
        icon=attacks/pitchfork.png
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/crossbow-human.png
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        type=pierce
        range=ranged
        damage=10
        number=1
        icon=attacks/crossbow-human.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            sound=horse-canter.wav
            #			image="units/elves-frost/yak-rider-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            #			image="units/elves-frost/yak-rider-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=harpoon
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            sound=horse-canter.wav
            #			image="units/elves-frost/yak-rider-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            #			image="units/elves-frost/yak-rider-attack2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=harpoon
            range=ranged
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound=spear.wav
            #			image="units/elves-frost/yak-rider-attack-ranged.png"
        [/frame]
        [missile_frame]
            begin=-130
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
