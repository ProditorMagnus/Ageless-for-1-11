#textdomain wesnoth-Ageless_Era

### | Marauders

## | Marauder Races

[race]
    id=AE_imp_marauder_race
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Marauder"
    female_name= _ "race+female^Marauder"
    plural_name= _ "race^Marauders"
    description= _ "This race is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Keltoi people have been split in two. This half, the Marauders, moved further north into the great forest. These Keltoi are proud to have no Dardanian or Lavinian blood flowing in their veins. (The Lavinian slur that Marauders are half-orcish is, of course, false.) They now use iron weapons, mainly axes and such, learned from the Lavinians and the newly arrived Elves. Also, now that they have been driven north by the Lavinians, they are forced to spend much more energy on mere survival, making the mundane positions of fisherman, hunter, and woodcutter much more important."
    {MARAUDER_NAMES}
[/race]

