## | Minuti Races

[race]
    id=AE_imp_Orcei_Gladiatores_race
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Orcei Gladiator"
    female_name= _ "race+female^Orcei Gladiator"
    plural_name= _ "race^Orcei Gladiatores"
    description= _ "This race is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The term 'Orcei Gladiatores' originally referred only to those Orcs captured by the Lavinians for use in gladiatorial combat. In time, though, as various gladiators escaped or won their freedom and shared their training with free Orcs who had never been enslaved, this term came to be applied to all of those orcs who wield the weapons of the Coliseum. The Gentes Orcorum lived during the Age of the Empire."
    {ORCEI_NAMES}
[/race]

