#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Orcei_Piscator
    name= _ "Piscator"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-minuti/piscator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=AE_imp_minutifoot
    movement=5
    experience=18
    level=0
    alignment=neutral
    advances_to=AE_imp_Orcei_Retiarius,AE_imp_Orcei_Laquerius
    cost=10
    usage=fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Lavinian citizenry demands that the nobles devise ever new forms of bloodsoaked entertainment. The Piscator, a Minutus who seeks to entangle his foe in a net and then pierce him with a trident, was developed to meet this need."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    [attack]
        name=net
        description={STR_NET}
        type=impact
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=trident
        description={STR_TRIDENT}
        type=pierce
        range=melee
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]
