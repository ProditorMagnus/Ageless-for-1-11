#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Orcei_Venator
    name= _ "Venator"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-minuti/venator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_imp_minutifoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_imp_Orcei_Venator_Faber
    cost=19
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
A successful Latronis is hailed by his Lavinian fans as a Venator. Those Minuti who escape from bondage continue to use this title for successful hunters."
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=3
        number=4
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow-orcish.png
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=fire
        range=ranged
        damage=10
        number=2
        icon=attacks/bow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
