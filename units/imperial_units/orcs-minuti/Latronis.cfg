#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Orcei_Latronis
    name= _ "Latronis"
    race=AE_imp_Orcei_Gladiatores_race
    image="units/orcs-minuti/latronis.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=AE_imp_minutifoot
    movement=5
    experience=22
    level=0
    alignment=neutral
    advances_to=AE_imp_Orcei_Venator,AE_imp_Orcei_Essedarius
    cost=12
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The crowds in the Lavinian arenas very much enjoy watching staged hunts. The Latronis was developed to be a specialist in these extravaganzas. Those Latrones who escape from bondage find that their hunting skills are just as useful in the real world as in the artificial environment of the Lavinian public spectacles."
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=3
        number=3
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-orcish.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=fire
        range=ranged
        damage=6
        number=2
        icon=attacks/bow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow-miss.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
            type=fire
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            sound=bow.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
