#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Claimant
    name= _ "Claimant"
    race=AE_imp_nemidian_race
    image="units/human-nemidians/claimant.png"
    [movement_anim]
        [frame]
            image="units/human-nemidians/claimant-moving.png"
        [/frame]
    [/movement_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_imp_nemidianmounted
    movement=9
    experience=68
    level=2
    alignment=neutral
    advances_to=AE_imp_Lavinians_Champion
    cost=35
    usage=scout
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The more skilled the riders of Nemidia grow, the faster they are able to push their horses to run. A Nemidian Claimant's horse wears light armor, but it still manages to go faster than that of an untrained cavalryman. In addition, the Claimant now wields an additional weapon; a scimitar, which he uses when he does not wish to deal or recieve instant death."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    {DEFENSE_ANIM "units/human-nemidians/claimant.png" "units/human-nemidians/claimant.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-nemidians/claimant-attack-spear.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-nemidians/claimant-attack-sword.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
