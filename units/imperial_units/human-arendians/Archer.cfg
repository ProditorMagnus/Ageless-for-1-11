#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Arendians_Archer
    name= _ "Archer"
    race=AE_imp_arendians_race
    image="units/human-arendians/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_imp_arendianfoot
    movement=5
    experience=48
    level=1
    alignment=lawful
    advances_to=AE_imp_Arendians_Feather_Bow,AE_imp_Arendians_Hunter
    cost=17
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
On the vast plains of Arendia, where the horse is king, even archers fight from horseback. In the hills and forests of the eastern half of that country, however, horses are rarer, and there most fighters, archers and swordsmen, fight on foot. The stability of having two feet on the ground gives to the Arendian Archers superior power with the sword, but at the expense of the great speed of the Bowriders."
    {DEFENSE_ANIM "units/human-arendians/archer.png" "units/human-arendians/archer.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/sword-arendian.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/human-arendians/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/human-arendians/archer-attack-ranged-e-1.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/human-arendians/archer-attack-ranged-e-2.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/human-arendians/archer-attack-ranged-e-3.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/human-arendians/archer-attack-ranged-e-4.png"
        [/frame]
        [frame]
            begin=-150
            end=0
            image="units/human-arendians/archer-attack-ranged-e-5.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/human-arendians/archer-attack-ranged-e-6.png"
        [/frame]
        [frame]
            begin=0
            end=150
            image="units/human-arendians/archer-attack-ranged-e-7.png"
        [/frame]
    [/attack_anim]
[/unit_type]
