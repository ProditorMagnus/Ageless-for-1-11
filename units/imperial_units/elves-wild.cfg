#textdomain wesnoth-Ageless_Era

### | Sidhe

## | Sidhe Races

[race]
    id=AE_imp_sidhe_race
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Sidhe"
    female_name= _ "race+female^Sidhe"
    plural_name= _ "race^Sidhe"
    description= _ "This race is from Imperial Era. Its coding and art were done by Turin and Various others.
 
When the Elves first arrived in Evrosia, they were united in one nation, led by the king Vanimaro. However, upon their encounter and subsequent battles with the Keltoi/Marauders, they fractured. The Issaelfr, who had taken up residence in Alfheim, wanted peace, but the Sidhe would accept no such thing. The matter was not helped when Vanimaro was slain in combat by the Marauders. Afterwards, the Sidhe dwelt in the eastern forests, their capital at Mt. Stormkeep. They were extremely xenophobic, and detested, above all, mankind, which they saw as a race of weaklings and traitors."
    {SIDHE_NAMES}
[/race]

