#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Sidhe_Hoarfroster
    name= _ "Hoarfroster"
    race=AE_imp_sidhe_race
    image="units/elves-sidhe/hoarfroster.png"
    hitpoints=31
    movement_type=AE_imp_sidhesnowcaster
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_imp_Sidhe_Snowdancer
    cost=17
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Some Sidhe commoners long for the prestige of their magic-using betters. They try with all their might to master the art of casting lightning at their foes with deadly precision, but find it is beyond them. At the last, however, they discover that there is an element they can somewhat control -- frozen water. This is their claim to greatness."
    #get_hit_sound={SOUND_LIST:ELF_HIT}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=snow wind
        description= _ "snow wind"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        damage=3
        number=7
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=snow wind
        [/filter_attack]
        {MISSILE_FRAME_SNOW_WIND}
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
