#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Skirmisher
    name= _ "Skirmisher"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/skirmisher.png"
    profile="portraits/lavinians/skirmisher.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_imp_auxiliaryfoot
    [defense]
        forest=40
        shallow_water=70
        reef=70
    [/defense]
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_imp_Lavinians_Velite
    cost=16
    usage=mixed fighter
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The Skirmisher has abandoned his original weapon, the sword, in favor of a spear for both close and long range. He has perfected the art of moving quickly between enemy lines, and is able to hold his own against opponents of both the ranged and melee variety. His main task in the Legion is providing a skirmishing screen for the Legionaires, and to help funnel cavalry and archers towards their more heavily armored allies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/skirmisher-defend.png" "units/human-lavinians/skirmisher.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=125
            image="units/human-lavinians/skirmisher-death-1.png"
        [/frame]
        [frame]
            begin=125
            end=250
            image="units/human-lavinians/skirmisher-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=375
            image="units/human-lavinians/skirmisher-death-3.png"
        [/frame]
        [frame]
            begin=375
            end=500
            image="units/human-lavinians/skirmisher-death-4.png"
        [/frame]
        [frame]
            begin=500
            end=900
            image="units/human-lavinians/skirmisher-death-5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-lavinians/skirmisher-attack-melee-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/skirmisher-attack-melee-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/skirmisher-attack-melee-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-lavinians/skirmisher-attack-melee-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=175
            end=250
            image="units/human-lavinians/skirmisher-attack-melee-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/human-lavinians/skirmisher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-lavinians/skirmisher-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-lavinians/skirmisher-attack-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/human-lavinians/skirmisher-attack-ranged-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/human-lavinians/skirmisher-attack-ranged-2.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/skirmisher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
