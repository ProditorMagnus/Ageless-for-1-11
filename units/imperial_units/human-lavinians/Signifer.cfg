#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_imp_Lavinians_Signifer
    name= _ "Signifer"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/signifer.png"
    profile="portraits/lavinians/signifer.png~RC(magenta>black)"
    halo="halo/illuminates-aura.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_imp_lavinianfoot
    movement=5
    experience=72
    level=2
    alignment=lawful
    advances_to=AE_imp_Lavinians_Aquilifer
    cost=28
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
The standardbearer for his Century, the Signifer holds an enviable position. He does not often engage in melee combat himself, but instead helps and inspires his fellow Legionaires, and helps them regroup in case of retreat. His standard has all of the awards his Century has recieved lined up, and a large hand at the top, serving as a point of reference for all the fighters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_INSPIRE}
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/signifer-defend.png" "units/human-lavinians/signifer.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/signifer-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/signifer-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-lavinians/signifer-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-lavinians/signifer-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/human-lavinians/signifer-death-5.png"
        [/frame]
        [frame]
            begin=500
            end=800
            image="units/human-lavinians/signifer-death-6.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            image="units/human-lavinians/signifer.png"
            begin=-250
            end=-200
        [/frame]
        [frame]
            image="units/human-lavinians/signifer-attack-1.png"
            begin=-200
            end=-100
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/signifer-attack-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=50
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/signifer-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=50
            [/frame]
        [/else]
        [frame]
            image="units/human-lavinians/signifer-attack-3.png"
            begin=50
            end=100
        [/frame]
        [frame]
            image="units/human-lavinians/signifer.png"
            begin=100
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]
