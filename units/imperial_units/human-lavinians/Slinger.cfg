#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_imp_Lavinians_Slinger
    name= _ "Slinger"
    race=AE_imp_lavinian_race
    image="units/human-lavinians/slinger.png"
    profile="portraits/lavinians/slinger.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_imp_auxiliaryfoot
    movement=6
    experience=36
    level=1
    alignment=neutral
    advances_to=AE_imp_Lavinians_Funditor
    cost=16
    usage=archer
    description= _ "This unit is from Imperial Era. Its coding and art were done by Turin and Various others.
 
Although the bow is often a more dangerous weapon than the sling, many Lavinian auxiliaries opt for the latter, because of its rapid rate of fire and the plentifulness of ammunition. Although a swiftly moving stone is not all that dangerous to a fully equipped Legionaire, it is often enough to take down the unarmored barbarians the Legion is usually fighting."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=gladius
        description= _ "gladius"
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        type=impact
        range=ranged
        damage=6
        number=4
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/slinger-defend.png" "units/human-lavinians/slinger.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/slinger-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/slinger-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-lavinians/slinger-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-lavinians/slinger-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/human-lavinians/slinger-death-5.png"
        [/frame]
        [frame]
            begin=500
            end=900
            image="units/human-lavinians/slinger-death-6.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-lavinians/slinger.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/slinger-attack-melee-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/human-lavinians/slinger-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=50
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/human-lavinians/slinger-attack-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=50
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/slinger-attack-melee-3.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/slinger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-400
            image="units/human-lavinians/slinger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="units/human-lavinians/slinger-attack-ranged-1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="units/human-lavinians/slinger-attack-ranged-1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-lavinians/slinger-attack-ranged-2.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/human-lavinians/slinger.png"
        [/frame]
    [/attack_anim]
[/unit_type]
