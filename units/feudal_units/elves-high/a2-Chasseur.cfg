#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE High Elven Chasseur
    name= _ "Chasseur"
    race=AE high elf
    image="units/elves-high/chasseur.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=highelvenfoot
    movement=6
    experience=68
    level=2
    alignment=neutral
    advances_to=AE High Elven Tireur dElite
    cost=38
    usage=archer
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
The High Elves pride themselves on the skill of their archers, and while other menn may deride them as arrogant, they would still admit that High Elven archers posess incredible skill. The veterans, known as chasseurs, constitute a formidable force; their prowess is gained through years upon years of fighting and training. No human, orc or dwarf can equal the power and rapidity of their shooting."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-high/chasseur.png" "units/elves-high/chasseur.png" {SOUND_LIST:ELF_HIT}}
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/elves-high/chasseur.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/elves-high/chasseur.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
