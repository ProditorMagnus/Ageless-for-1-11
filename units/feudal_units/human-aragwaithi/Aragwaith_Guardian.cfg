[unit_type]
    id=AE Aragwaithi Guardian
    name= _ "Guardian"
    race=AE Aragwaithi
    image="units/human-aragwaithi/guardian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=67
    movement_type=aragwaithfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
