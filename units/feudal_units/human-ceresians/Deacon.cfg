#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Deacon
    name= _ "Deacon"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/deacon.png"
    profile="portraits/ceresians/deacon.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=56
    level=2
    alignment=lawful
    advances_to=AE_feu_ceresians_Monsignor
    cost=34
    usage=archer
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
A Ceresian priest is skilled in healing and has considerable supernatural powers. He is welcomed by the army that he supports, and is always willing to call upon the gods to bless his fellow men."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/deacon.png" "units/human-ceresians/deacon.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=invocation
        description= _ "invocation"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=staff.wav
                image="units/human-ceresians/deacon.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/deacon.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=invocation
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY}
                image="units/human-ceresians/deacon.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY_MISS}
                image="units/human-ceresians/deacon.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
