#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_feu_ceresians_Condottiero
    name= _ "Condottiero"
    race=AE_feu_ceresians_race
    gender=male
    image="units/human-ceresians/condottiero.png"
    profile="portraits/ceresians/condottiero.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-ceresians/condottiero.png"
        [/frame]
    [/leading_anim]
    hitpoints=58
    movement_type=AE_feu_ceresianfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. Its coding and art were done by Turin and Various others.
 
A condottiero commands a full brigade of men. He is an experienced fighter, skilled in the use of many different weapons. Often he does not owe fealty to any lord, but instead sells his services to the highest bidder."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/condottiero.png" "units/human-ceresians/condottiero.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=pike
        description={STR_PIKE}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=spear.ogg
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/condottiero.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
