#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Cavaliero
    name= _ "Cavaliero"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/cavaliero.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=58
    movement_type=ceresianhorse
    movement=9
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    undead_variation=mounted
    usage=scout
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
Cavalieros are the finest of Ceresian light cavalry. Their speed and manoeuvreability allow them to outflank any enemy and cut off any advance."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/cavaliero.png" "units/human-ceresians/cavaliero.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=saber
        description= _ "saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=9
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/cavaliero.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/cavaliero.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/cavaliero.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
