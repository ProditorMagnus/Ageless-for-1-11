#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Stradioto
    name= _ "Stradioto"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/stradioto.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=50
    movement_type=ceresianhorse
    movement=9
    experience=76
    level=2
    alignment=lawful
    advances_to=AE Ceresian Cavaliero
    cost=32
    undead_variation=mounted
    usage=scout
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
Stradioti are the vanguard of the Ceresian armies. They are well known for their audacity and daring; in hit-and-run attacks they excel, striking with deadly speed and withdrawing before the foe can strike back."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-ceresians/stradioto.png" "units/human-ceresians/stradioto.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=saber
        description= _ "saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-100
            end=50
            sound=horse_canter.wav
            image="units/human-ceresians/stradioto.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/stradioto.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/stradioto.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
