#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Clockwork Wooden Bird
    name= _ "Wooden Bird"
    race=AE clockwork dwarf
    image="units/dwarves-clockwork/wooden-bird.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=1
    alignment=neutral
    experience=39
    advances_to=AE Clockwork Steel Eagle
    hitpoints=27
    movement=8
    movement_type=clockworkaero
    cost=16
    usage=fighter
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
The so-called 'wooden birds' are some of the most amazing devices built by the dwarves. They fly over the ground, moving with considerable speed, and rain down death on their enemies without fear of retribution."
    [attack]
        name=clockwork gun
        description= _ "clockwork gun"
        icon="attacks/thunderstick.png"
        type=pierce
        range=ranged
        damage=3
        number=6
    [/attack]
    [attack_anim]
        [filter_attack]
            name=clockwork gun
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [standing_anim]
        start_time=0
        [frame]
            duration=150
            image="units/dwarves/gyrocopter.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter6.png"
        [/frame]
    [/standing_anim]
[/unit_type]
