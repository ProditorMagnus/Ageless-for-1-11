#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Shaman
    name= _ "Shaman"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_stf_minotaurs_minotaurfoot
    [resistance]
        fire=90
    [/resistance]
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Mystic,AE_stf_minotaurs_Warlock
    cost=23
    usage=mixed fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
The Minotaur Shamans hold a lofty position in minotaur society, they either pursue the quest as representatives of the minotaur's goddess or they pursue the amazing ability to levitate and healing. Even though these mages are lacking a bit of experience they are still powerful."+{SPECIAL_NOTES}++{SPECIAL_NOTES_DIVINE_HEALTH}{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/minotaurs/shaman.png" "units/minotaurs/shaman.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/staff-minotaur.png
    [/attack]
    [attack]
        name=aura blast
        #textdomain wesnoth-Ageless_Era

        description= _ "aura blast"
        type=arcane
        range=ranged
        damage=8
        number=3
        icon=attacks/aura-blast.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/shaman.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/shaman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=aura blast
        [/filter_attack]
        {MISSILE_FRAME_AURA_BLAST}
        [frame]
            begin=-400
            end=-350
            image="units/minotaurs/shaman.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/minotaurs/shaman.png"
            {AURA_PREPARATION}
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/minotaurs/shaman.png"
                {AURA_PREPARATION}
                sound={SOUND_LIST:MAGIC_MISSILE}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/minotaurs/shaman.png"
                {AURA_PREPARATION}
                sound={SOUND_LIST:MAGIC_MISSILE_MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/minotaurs/shaman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
