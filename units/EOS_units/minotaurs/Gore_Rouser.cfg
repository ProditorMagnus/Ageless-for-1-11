#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_minotaurs_Rouser
    name= _ "Rouser"
    race=AE_stf_minotaurs_race
    image="units/minotaurs/rouser.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_stf_minotaurs_minotaurfoot
    [resistance]
        blade=100
        pierce=90
        impact=90
    [/resistance]
    movement=4
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_stf_minotaurs_Overlord
    cost=35
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
The Rousers are the elite of the minotaur infantry who seek either generalship or executionership; their bravery is derived from the desire to obtain higher ranks in minotaur society."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DIVINE_HEALTH}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/minotaurs/rouser-defend-2.png" "units/minotaurs/rouser-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {AE_ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=battle axe
        #textdomain wesnoth-units
        description={STR_BATTLE_AXE}
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/battleaxe.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/rouser.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/rouser.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/rouser.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/rouser.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/rouser.png"
        [/frame]
    [/attack_anim]
[/unit_type]
