#textdomain wesnoth-units
[unit_type]
    id=AE_stf_triththa_Plainsmaster
    name= _ "Dwarvish Plainsmaster"
    race=mechanical
    image=units/dwarves/plainsmaster.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=46
    movement_type=AE_dwarvishwheel
    movement=10
    experience=100
    advances_to=null
    {AE_AMLA_SPEED}
    {AE_AMLA_FIREPOWER 1}
    {AE_AMLA_ARMOR}
	{AMLA_DEFAULT}
    level=2
    alignment=neutral
    cost=35
    usage=scout
    description= _ "This is custom unit. Its coding and art were done by ForestDragon.
 
While going through mountains, dwarvish runners are matched in speed only by birds, on flat ground though, their small stature limits their pace. So when requirements arose for long-range reconnaissance across vast stretches of flatlands, a new tool was needed, and dwarvish engineers invented this:

Balanced in a lightweight steel chassis connecting four wheels is a wooden cabin just large enough to house an average dwarf. Moving at high speed, it runs on the dwarf's own strength plus another source that the dwarvish engineers are unwilling to disclose even to their brethren. Though it makes for a light vehicle, the size of the machine limits the occupant's weaponry to a small axe and a similar sized, fast-loading but weak crossbow, and the wheels make the machine nearly useless on rough terrain."
    die_sound={SOUND_LIST:DWARF_DIE} #TODO
    {DEFENSE_ANIM "units/dwarves/plainsmaster.png" "units/dwarves/plainsmaster.png" {SOUND_LIST:DWARF_HIT} } #TODO
    [resistance]
        arcane=70
        cold=80
        fire=120
        blade=80
        impact=110
        pierce=80
    [/resistance]
    [attack]
        name=axe
        description= _ "axe"
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=fire
        range=ranged
        damage=6
        number=3
    [/attack]
    #TODO attack anims
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            begin=-100
            end=50
            image="units/dwarves/plainsmaster.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/dwarves/plainsmaster.png"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        start_time=-300
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/dwarves/plainsmaster.png:200"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/dwarves/plainsmaster.png:200"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/dwarves/plainsmaster.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
