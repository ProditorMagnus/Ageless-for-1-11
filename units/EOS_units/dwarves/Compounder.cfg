                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/thunderguard-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/dwarves/thunderguard-attack1.png"
        [/frame]
        [frame]
            begin=100
            end=125
            image="units/dwarves/thunderguard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
