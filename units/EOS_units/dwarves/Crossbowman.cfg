#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Crossbowman
    name= _ "Dwarvish Crossbowman"
    race=dwarf
    image="units/dwarves/crossbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=dwarvishfoot
    movement=4
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_stf_triththa_Compounder
    undead_variation=dwarf
    cost=17
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
" + _ "With the knowledge of a thunderstick's creation long lost due to lack of lack of materials and needing a ranged weapon, the dwarves of Triththa turned to more conventional weapons."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves/crossbowman.png" "units/dwarves/crossbowman.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        direction=s
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/dwarves/crossbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/dwarves/crossbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
