#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_stf_triththa_Rusher
    name= _ "Dwarvish Rusher"
    race=dwarf
    image="units/dwarves/rusher.png"
    profile="portraits/dwarves/transparent/guard.png"
    small_profile="portraits/dwarves/transparent/guard.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=dwarvishfoot
    movement=6
    experience=47
    level=1
    alignment=neutral
    advances_to=AE_stf_triththa_Charger
    undead_variation=dwarf
    cost=15
    usage=scout
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
" + _ "The fastest dwarves are tasked with racing to important positions and holding them while the rest of the army catches up. Should the location already be occupied, they usually attempt to bash their opponent out of the way with their shield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_CHARGE}
    die_sound={SOUND_LIST:DWARF_DIE}
    [movement_costs]
        shallow_water=2
        swamp_water=2
    [/movement_costs]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=shield
        description= _ "shield"
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/dwarves/rusher.png" "units/dwarves/rusher.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -150}
        [frame]
            begin=-150
            end=50
            image="units/dwarves/rusher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
