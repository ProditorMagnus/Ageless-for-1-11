#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eventide_Diu_Bowmaiden
    name= _ "Diu Bowmaiden"
    race=human
    image="units/eventide/Diu_Bowmaiden.png"
    halo=halo/illuminates-aura.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_stf_eventide_Arcane_Archer,AE_stf_eventide_Diu_Bowmistress
    cost=16
    gender=female
    usage=archer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
Carrying the light of day and the few remnants of honor that Diura embodied into combat, these brave women grace the battlefield with their sliver-tipped arrows. Graceful and durable, they nevertheless are not trained in melee combat and fare poorly in close quarters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ILLUMINATES}
    {DEFENSE_ANIM "units/eventide/Diu_Bowmaiden.png" "units/eventide/Diu_Bowmaiden.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    [attack]
        name=dagger
        #textdomain wesnoth-units
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-100
        [frame]
            duration=50
            image="units/eventide/Diu_Bowmaiden.png"
        [/frame]
        [frame]
            duration=200
            image="units/eventide/Diu_Bowmaiden.png"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            duration=50
            image="units/eventide/Diu_Bowmaiden.png"
        [/frame]
    [/attack_anim]
    {HALF-ANIMATED_BOW_ANIMATION (units/eventide/Diu_Bowmaiden.png) }
[/unit_type]
