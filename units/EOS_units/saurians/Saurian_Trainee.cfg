#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_free_saurians_Trainee
    name= _ "Saurian Trainee"
    race=AE_stf_free_saurians
    {AE_TRAITS_FOR_TRAINEE}
    gender=male
    image="units/saurians/splitter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=20
    movement_type=lizard
    movement=5
    experience=20
    level=0
    alignment=chaotic
    advances_to=AE_stf_free_saurians_Skirmisher,AE_stf_free_saurians_Knife_Thrower,AE_stf_free_saurians_Lizard_Rider
    cost=11
    usage=trainee
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."
    {DEFENSE_ANIM "units/saurians/splitter.png" "units/saurians/splitter.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [attack]
        name=dagger
        #textdomain wesnoth-units
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=throwing knives
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=3
        number=2
    [/attack]
    [variation]
        variation_name=is_guard
        inherit=yes
    [/variation]
    [attack_anim]
        [filter_attack]
            name=dagger
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/splitter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/splitter.png"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
        [frame]
            begin=-100
            end=50
            image="units/saurians/splitter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
