#textdomain wesnoth-Ageless_Era
## | REMEMBER TO CHANGE BATTLE TUTOR ID TOO.
[unit_type]
    id=AE_stf_free_saurians_Mystic
    name= _ "Saurian Mystic"
    race=AE_stf_free_saurians
    gender=male
    image="units/saurians/wise.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurian-sage.png"
    hitpoints=44
    movement_type=lizard
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=healer
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_BATTLE_TUTOR}+{SPECIAL_NOTES_HEALS}
    {DEFENSE_ANIM "units/saurians/wise.png" "units/saurians/wise.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_HEALS}
        {AE_ABILITY_BATTLETUTOR}
    [/abilities]
    [attack]
        name=staff
        #textdomain wesnoth-units
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=1
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/wise.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fireball
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            halo_x,halo_y=7,-17
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/saurians/wise.png"
        [/frame]
    [/attack_anim]
[/unit_type]
