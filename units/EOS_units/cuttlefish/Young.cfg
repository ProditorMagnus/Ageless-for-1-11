[unit_type]
    id=AE Young Cuttle Fish
    name= _ "Young Cuttle Fish"
    race=cuttlefish
    image="units/dwarves/young-cuttlefish.png"
    hitpoints=46
    movement_type=deepsea
    movement=8
    experience=48
    level=1
    alignment=neutral
    advances_to=AE Cuttle Fish
    cost=21
    undead_variation=swimmer
    usage=fighter
    description= _ "This unit is from The Era of Strife. It's coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
It is a time-honoured tradition to have bodies of water near dwarvish settlements be guarded by tentacled creatures. Outsiders have oft questioned the practicality and safety of such arrangements, but the dwarves of triththa have learned that cuttlefish are quite intelligent and when raised from birth, can be taught to follow orders.

The trick to finding a young cuttlefish is knowing the colour of their shell. Young ones still have a softer and weaker one, that has a pinkish hue."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SWARM}
    die_sound=water-blast.wav
    {DEFENSE_ANIM "units/dwarves/young-cuttlefish-defend.png" "units/dwarves/young-cuttlefish.png" squishy-hit.wav }
    [death]
        [frame]
            begin=0
            end=200
            image="units/dwarves/young-cuttlefish-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/dwarves/young-cuttlefish-die-2.png"
        [/frame]
    [/death]
    [attack]
        name=tentacle
        #textdomain wesnoth-units
        description= _ "tentacle"
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=2
        number=10
    [/attack]
    [attack]
        name=ink
