#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_stf_eltireans_Knight_of_the_Sun
    name= _ "Knight of the Sun"
    race=AE_stf_eltireans_race
    gender=male
    image="units/eltireans/knightofsun.png"
    profile="portraits/humans/transparent/iron-mauler.png~RIGHT()"
    small_profile="portraits/humans/transparent/iron-mauler.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=smallfoot
    movement=5
    experience=70
    level=2
    alignment=lawful
    advances_to=AE_stf_eltireans_Guardian_of_the_Sun
    cost=28
    usage=fighter
    description= _ "This unit is from The Era of Strife. Its coding and art were done by Jami, AI, Elrias, Lizard, Quietus, Espreon, Neorice and Various others.
 
Extremely talented warriors who come to the barracks are instead taken to the monasteries of Eltire, where they are learned the secrets of effective fighting and especially defense. After that they are accepted to the council guard and equipped with the best armor available to the Eltirean people."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}
    {DEFENSE_ANIM "units/eltireans/knightofsun.png" "units/eltireans/knightofsun.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        blade=80
        pierce=100
        impact=80
        fire=85
        cold=90
        arcane=110
    [/resistance]
    [attack]
        name=hammer
        #textdomain wesnoth-units
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/eltireans/knightofsun.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/eltireans/knightofsun.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/eltireans/knightofsun.png"
                sound=mace.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/eltireans/knightofsun.png"
        [/frame]
    [/attack_anim]
[/unit_type]
