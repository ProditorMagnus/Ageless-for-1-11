[unit_type]
    id=AE_mag_Al_Kamija_Summoner
    name= _ "Summoner"
    race=AE_mag_Al_Kamija_human_race
    image="units/summoners/summonerII.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_mag_Al_Kamija_Grand_Summoner,AE_mag_Al_Kamija_Neutral_Summoner,AE_mag_Al_Kamija_Heavy_Summoner
    cost=30
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Promoted to the Second Degree, summoners are proficient enough to perform minor summonings, using their own bodies as the medium. With a magical circle traced in their hands, they can let loose magical arrows that strike foes with surefire aim. Summoners, armed with hammers and scimitars, are trained in slaying enemies in both close quarters and afar.

Special Notes: Precison: Ranged attack of this unit always has a 80% chance to hit."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
    [/defense]
    #{DEFENSE_ANIM "units/summoners/summonerII-defend.png" "units/summoners/summonerII.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [standing_anim]
        [frame]
            begin=0
            end=100
            image="units/summoners/summonerII.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/summoners/summonerII-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/summoners/summonerII-3.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        direction=se,sw,ne,nw
        start_time=0
        [frame]
            duration=100
            image="units/summoners/summonerII-draw2.png"
        [/frame]
        [frame]
            duration=100
            image="units/summoners/summonerII-move1.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n
        start_time=0
        [frame]
            duration=100
            image="units/summoners/summonerII-move-n1.png"
        [/frame]
        [frame]
            duration=100
            image="units/summoners/summonerII-move-n2.png"
        [/frame]
    [/movement_anim]
    [defend]
        hits=miss
        [frame]
            begin=-125
            end=-42
            image="units/summoners/summonerII-defend1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/summoners/summonerII-defend2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/summoners/summonerII-defend3.png"
        [/frame]
    [/defend]
    [defend]
        hits=yes
        [frame]
            begin=-125
            end=-42
            image="units/summoners/summonerII-draw2.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/summoners/summonerII-draw1.png"
            sound={SOUND_LIST:HUMAN_OLD_HIT}
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/summoners/summonerII-draw2.png"
        [/frame]
    [/defend]
    [draw_weapon_anim]
        start_time=0
        [frame]
            duration=150
            image="units/summoners/summonerII-draw1.png"
        [/frame]
        [frame]
            duration=150
            image="units/summoners/summonerII-draw2.png"
        [/frame]
    [/draw_weapon_anim]
    [attack]
        name=scimitar
        description= _ "scimitar"
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=hammer
        description={STR_HAMMER}
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=magic arrow
        description= _ "magic arrow"
        icon=attacks/circle-basic.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_AE_PRECISION}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack]
        name=scroll
        description= _ "scroll"
        icon=attacks/scroll.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_AE_PRECISION}
        [/specials]
        damage=12
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-100
            image="units/summoners/summonerII-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/summoners/summonerII-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/summoners/summonerII-attack3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/summoners/summonerII-attack4.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/summoners/summonerII-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image="units/summoners/summonerII-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/summoners/summonerII-attack2.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/summoners/summonerII-attack3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/summoners/summonerII-attack4.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/summoners/summonerII-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        hits=no
        [frame]
            begin=-350
            end=-250
            image="units/summoners/summonerII-attack-1b.png"
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/summoners/summonerII-attack-2b.png"
        [/frame]
        [frame]
            begin=-50
            end=250
            image="units/summoners/summonerII-attack-3b.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/summoners/summonerII-attack-2b.png"
        [/frame]
        [frame]
            begin=350
            end=400
            image="units/summoners/summonerII-attack-1b.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        hits=yes
        [frame]
            begin=-350
            end=-250
            image="units/summoners/summonerII-attack-1b.png"
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/summoners/summonerII-attack-2b.png"
        [/frame]
        [frame]
            begin=-50
            end=250
            image="units/summoners/summonerII-attack-3b.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/summoners/summonerII-attack-2b.png"
        [/frame]
        [frame]
            begin=350
            end=400
            image="units/summoners/summonerII-attack-1b.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=magic arrow
        [/filter_attack]
        [missile_frame]
            begin=-300
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-900
            end=-700
            image="units/summoners/summonerII-attack-magic1.png"
        [/frame]
        [frame]
            begin=-700
            end=-500
            image="units/summoners/summonerII-attack-magic2.png"
        [/frame]
        [frame]
            begin=-500
            end=-300
            image="units/summoners/summonerII-attack-magic3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-300
                end=0
                image="units/summoners/summonerII-attack-magic4.png"
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                image="units/summoners/summonerII-attack-magic4.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/summoners/summonerII-attack-magic4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
