[unit_type]
    id=AE_mag_Al_Kamija_Air_Avatar
    name= _ "Air Avatar"
    race=AE_mag_Al_Kamija_magical_race
    image="units/summoners/avatar-air1.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=fly
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_mag_Al_Kamija_Air_God
    cost=30
    usage=scout
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Air avatars have distinguished themselves from mere elementals, developing into stormy vortexes, wind and dark clouds circulating inside and outside itself. Avatars have transformed into breathing tempests. Gaining a more substantial body, avatars are less susceptible the common weaponry of swords and arrows. Air avatars guide themselves with the currents they have created, drifting from place to place, crackling with lightning from within their ethereal innards."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_ARCANE}
    #die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=100
        cold=100
        arcane=10
    [/resistance]
    [standing_anim]
        [frame]
            begin=0
            end=100
            image="units/summoners/avatar-air1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/summoners/avatar-air2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/summoners/avatar-air3.png"
        [/frame]
    [/standing_anim]
    [attack]
        name=hurricane
        description= _ "hurricane"
        icon=attacks/dark-missile.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=small thunder
        description= _ "thunder"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/summoners/avatar-air2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/summoners/avatar-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/summoners/avatar-air1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/summoners/avatar-air3.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/summoners/avatar-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/summoners/avatar-air2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=small thunder
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/magicgreat-n-1.png"
            image_diagonal="halo/magicgreat-ne-1.png"
            #halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            #halo_x,halo_y=7,-17
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/summoners/avatar-air-attack-staff-2.png"
            #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            #halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/summoners/avatar-air-attack-staff-1.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/summoners/avatar-air-attack-staff-2.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/summoners/avatar-air-attack-staff-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
