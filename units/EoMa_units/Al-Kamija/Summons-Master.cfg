    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Few men in all of history have ever embraced the veiled mystery that comes naturally with the title of the Fourth Degree. These are men who can wield the entire power of the Abyss with their right arm and the complete devastation of summoning magic with their left. A summons master has attained the culmination of all summoning arts crafted and comprehended in history.

Encircling a summons master is his magnum opus: the megacircle. The circle teems with magicks of all imaginationsâ€”magicks to empower, mend, bless, cure, destroy, create, and remake. Within the vast and mystic megacircle, the air itself screams as elementals burst forth from their world into this one through the circle's unearthly inscriptions. Men within the master's circle are invested with supernatural gifts, their wounds closing by the aid of pure magic and their strength jumping twofold. Towers of heavenly light shriek into the skies from the megacircle's symbols, obliterating all within range.

All around the summons master, miracles occur. Ruin is wrought."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_HEALS}
