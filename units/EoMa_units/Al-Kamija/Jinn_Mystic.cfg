'What is enlightenment? Is it the curtain of darkness that falls upon a man's eyelids when death creep-crawls upon him? Is it the bright red of splattered blood that has been gurgled from a choked throat? The ripping of the world's fabrics as they are torn apart? Or the death-sounds that soldiers finally utter before my magic enters their hearts? I do not know.

Yet there comes a certain satisfaction that can only be acquired through what I have toiled, what I have carried out in the ages of man. It is a pleasure so oil-smooth that my existence cannot help but cry out in happiness. But there is more out there...other worlds that I have only begun to explore. As deep as my power may run, it is insubstantial in the face of greater things. I need to ascertain all the worlds there are, no matter how many they are in number, or how wide and how far they span across the universes.

Beyond imagination, I shall reach out and grasp whatever lies in the shadows for me. Even if I must create millions of voids across millions of dimensions, I shall persist in my pursuit of knowledge. I will learn more. I will discover more.'

- Mystic Jinn"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}
