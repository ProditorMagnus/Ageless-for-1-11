[unit_type]
    id=AE_mag_Al_Kamija_Great_Efreeti
    name= _ "Great Efreeti"
    race=AE_mag_Al_Kamija_magical_race
    image="units/summoners/efreeti-great2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    #halo=halo/white-cleric-aura.png
    hitpoints=55
    movement_type=fly
    movement=7
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Great efreetis seethe with a fiery rage that manifests itself in the form of their magic's wake. In bodies of smoldering heat and flames, both militants and civilians have been burnt mercilessly to charred remains and then to ashes by these fervent beings. Settlements are annihilated overnight by a great efreeti, leaving nothing left but smoldering ruins. Little has anyone understood of their intent or anger, but little does it matter to the summoners who drive them forward, making as much use as possible of their blasts of hellfire and ravaging firestorms."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/summoners/efreeti-great2.png" "units/summoners/efreeti-great1.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
