    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.

A summoner trained in the 'heavy arts' holds a unique advantage over other summoners of the Third Degree: the knowledge of summoning a support-based circle around themselves and their allies. Circles of resistance will ward off incoming magical attacks, lessening their impact and protecting the heavy summoner's comrades.

Heavy summoners are disciplined to fight in direct face-to-face brawls, boasting physiques built for resilience and strength. Rather than focusing their training on the summoning arts, they cultivate their brawn through their years to dominate fights in close-range. Heavy summoners still know their Second Degree's ability of summoning magical arrows, though it is an ability that has been forsaken for the sake of their muscles.

Heavy summoners can call forth Rhamis from the Abyss through their summoning circles."
