[unit_type]
    id=AE_mag_Al_Kamija_Neutral_Summoner
    name= _ "Neutral Summoner"
    race=AE_mag_Al_Kamija_human_race
    image="units/summoners/neutralsummoner.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
