    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.

Neutral summoners are the most enigmatic of the Summoners of the Third Degree. These summoners specialize in strange enfeebling magic that robs the life of foes with every strike. A covert group among summoners, neutral summoners infuse their scimitars with their 'draining' magic and also have learned to create their own unique circles of the same magic. Neutral summoners are able to summon the fast Jinns through complex circles that connect their world with the Abyss.
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
