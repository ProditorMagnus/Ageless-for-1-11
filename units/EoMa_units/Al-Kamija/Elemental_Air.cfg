    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Air elementals are magical entities built entirely out of the Abyssal atmosphere. Summoned elementals, introduced in a world where air is omnipresent, regenerate their bodies continually with time's passage. Given their anatomies, elementals of this variety are quick and evasive, albeit having a delicate frame that could be destroyed instantly by a well-placed attack. However, a 'well-placed attack' would be difficult to place on these elementals, given their highly resistant bodies of air.

Still, summoners who stir such beings into their world know that an air elemental could vanish just as quickly as it was summoned forth." +{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_ARCANE}
