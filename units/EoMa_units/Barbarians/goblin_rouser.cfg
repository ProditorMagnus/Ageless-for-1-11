[unit_type]
    id=AE_mag_Barbarians_Goblin_Rouser
    name= _ "Goblin Rouser"
    race=goblin
    image=units/barbarians/rouser.png
    profile="portraits/goblins/impaler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=orcishfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Standard-bearers are an oddity amongst goblins. A goblin who has survived enough battles to be considered a veteran is rare enough, and it is rarer still for the other goblins to recognize and respect his veteran status. Nonetheless, a rouser's frenzied goading effectively steels the younger at arms to fight harder and longer before they die."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/barbarians/rouser.png" "units/barbarians/rouser.png" {SOUND_LIST:GOBLIN_HIT} }

    #{STANDING_ANIM_DIRECTIONAL "units/barbarians/rouser.png" "units/barbarians/rouser-ne.png"}

    [abilities]
        {ABILITY_AE_HITANDRUN}
        {ABILITY_SKIRMISHER}
    [/abilities]
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=spear2
        description= _ "spear throw"
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=12
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/barbarians/spearman.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/barbarians/rouser-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="units/barbarians/rouser-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="units/barbarians/rouser-attack-2.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=250
            image="units/barbarians/rouser-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/barbarians/rouser.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/barbarians/rouser-attack-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/barbarians/rouser-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/rouser-attack-1.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/rouser-attack-1.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/barbarians/rouser-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
