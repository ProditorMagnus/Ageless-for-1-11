[unit_type]
    id=AE_mag_Barbarians_Goblin_Archer
    name= _ "Goblin Archer"
    race=goblin
    image="units/barbarians/archer.png"
    profile="portraits/goblins/goblinarcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=smallfoot
    movement=5
    experience=28
    level=1
    alignment=lawful
    advances_to=AE_mag_Barbarians_Goblin_Sniper
    cost=16
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [abilities]
    [/abilities]
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    [death]
        [frame]
            begin=-100
            end=0
            image="units/barbarians/archer-die-01.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/barbarians/archer-die-02.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/barbarians/archer-die-03.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/barbarians/archer-die-04.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/barbarians/archer-die-05.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/barbarians/archer-die-06.png"
        [/frame]
    [/death]
    {DEFENSE_ANIM "units/barbarians/archer.png" "units/barbarians/archer.png" {SOUND_LIST:GOBLIN_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=3
        number=2
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description= _ "poisoned arrow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/barbarians/archer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/barbarians/archer-melee-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="units/barbarians/archer-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="units/barbarians/archer-melee-2.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=250
            image="units/barbarians/archer-melee-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/barbarians/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/barbarians/archer-ranged-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/barbarians/archer-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/archer-ranged-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/archer-ranged-2.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/barbarians/archer-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
