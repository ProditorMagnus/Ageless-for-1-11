#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Barbarian_King
    name= _ "Barbarian King"
    race=orc
    image="units/barbarians-orcs/barbarianking.png"
    profile="portraits/barbarians/barbarian-lord.png"
    small_profile="portraits/barbarians/barbarian-lord.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=82
    movement_type=orcishfoot
    movement=5
    experience=200
    {AMLA_DEFAULT}
    level=4
    alignment=chaotic
    advances_to=null
    cost=82
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}
    undead_variation=orcbarbarian
    die_sound={SOUND_LIST:ORC_DIE}
    {TRAIT_FEARLESS}
    {DEFENSE_ANIM "units/barbarians-orcs/barbarianking-attack-1.png" "units/barbarians-orcs/barbarianking.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        impact=80
        blade=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=15
        number=4
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=26
        number=2
    [/attack]
    [attack]
        name=sa
        description=_"sword+axe"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=13
        number=3
        [specials]
            {AE_MAG_WEAPON_SPECIAL_SPLITFIRE _"double attack" AE_mag_Barbarian_King sa}
        [/specials]
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-1.png:75"
        [/frame]
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-[2~4].png:[150,75*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -255}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sa
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-1.png:75"
        [/frame]
        [frame]
            image="units/barbarians-orcs/barbarianking-attack-[2~4].png:[150,75*2]"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/barbarians-orcs/barbarianking-axe-[1~4].png:[25,150*3]"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    {ORCISH_HATCHET_THROW_ANIM barbarianking}
[/unit_type]
