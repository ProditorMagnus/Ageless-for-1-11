        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/barbarians/warrior-attack-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/barbarians/warrior-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/warrior-attack-1.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/warrior-attack-1.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/barbarians/warrior-attack-3.png"
        [/frame]
    [/attack_anim]
