[unit_type]
    id=AE_mag_Barbarians_Goblin_Warrior
    name= _ "Goblin Warrior"
    race=goblin
    image="units/barbarians/warrior.png"
    profile="portraits/goblins/impaler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=AE_mag_Barbarians_Goblin_Rouser
    cost=16
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Belonging to a race already small in statue Goblin runts are born smaller and weaker then most. Indeed it is a wonder that such tiny creatures can fight at all, armed as they are with any piece of pointy scrap metal found lying around. Their superiors use them for cannon fodder, hurling them into impossible situations with often surprising results."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [abilities]
        {ABILITY_AE_HITANDRUN}
        {ABILITY_SKIRMISHER}
    [/abilities]
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    #[death]
    [frame]
        begin=-100
        end=0
        image="units/barbarians/warrior-die-01.png"
    [/frame]
    [frame]
        begin=0
        end=100
        image="units/barbarians/warrior-die-02.png"
    [/frame]
