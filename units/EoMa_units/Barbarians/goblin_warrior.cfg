    [/frame]
    [frame]
        begin=400
        end=500
        image="units/barbarians/warrior-die-06.png"
    [/frame]
    #[/death]
    {DEFENSE_ANIM "units/barbarians/warrior.png" "units/barbarians/warrior.png" {SOUND_LIST:GOBLIN_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=7
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=spear2
        description= _ "spear throw"
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=9
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/barbarians/warrior.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/barbarians/warrior-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="units/barbarians/warrior-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="units/barbarians/warrior-attack-2.png"
                sound=spear.ogg
