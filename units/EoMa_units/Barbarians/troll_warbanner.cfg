[unit_type]
    id=AE_mag_Barbarians_Troll_Warbanner
    name= _ "Troll Warbanner"
    race=troll
    image=units/barbarians/trollwarbanner.png
    profile="portraits/trolls/troll-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_AE_LEADERSHIP_TROLLS}
    [/abilities]
    hitpoints=60
    movement_type=largefoot
    [resistance]
        pierce=90
        fire=60
        cold=80
        arcane=80
    [/resistance]
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/barbarians/trollwarbanner-melee-1.png" "units/barbarians/trollwarbanner-melee-1.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    [attack]
        name=fist
        description= _ "banner"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=flame blast
        description= _ "flame blast"
        icon=attacks/fireball.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-150
            end=0
            image=units/barbarians/trollwarbanner-melee-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=fist.ogg
                begin=0
                end=150
                image=units/barbarians/trollwarbanner-melee-1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                begin=0
                end=150
                image=units/barbarians/trollwarbanner-melee-1.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        [frame]
            sound=fire.wav
            begin=-200
            end=-150
            image=units/barbarians/trollwarbanner-magic-1.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/barbarians/trollwarbanner-magic-2.png
        [/frame]
        [frame]
            begin=-150
            end=-50
            image=units/barbarians/trollwarbanner-magic-3.png
        [/frame]
        [frame]
            begin=-50
            end=0
            image=units/barbarians/trollwarbanner.png
        [/frame]
    [/attack_anim]
[/unit_type]
