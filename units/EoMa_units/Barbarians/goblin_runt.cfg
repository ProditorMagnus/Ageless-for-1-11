            image="units/barbarians/spearman-die-06.png"
        [/frame]
    [/death]
    {DEFENSE_ANIM "units/barbarians/spearman.png" "units/barbarians/spearman.png" {SOUND_LIST:GOBLIN_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
