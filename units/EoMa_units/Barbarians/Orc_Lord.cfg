#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Barbarian_Lord
    name= _ "Barbarian Lord"
    race=orc
    image="units/barbarians-orcs/greatbarbarian.png"
    profile="portraits/barbarians/barbarian-lord.png"
    small_profile="portraits/barbarians/barbarian-lord.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=orcishfoot
    movement=5
    experience=200
    level=3
    alignment=chaotic
    advances_to=AE_mag_Barbarian_King
    cost=52
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}
    undead_variation=orcbarbarian
    die_sound={SOUND_LIST:ORC_DIE}
	{TRAIT_FEARLESS}
    {DEFENSE_ANIM "units/barbarians-orcs/greatbarbarian-attack-1.png" "units/barbarians-orcs/greatbarbarian.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        impact=90
        blade=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=19
        number=2
    [/attack]
    [attack]
        name=sa
        description=_"sword+axe"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=9
        number=3
        [specials]
            {AE_MAG_WEAPON_SPECIAL_SPLITFIRE "double attack" AE_mag_Barbarian_Lord sa}
        [/specials]
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=9
        number=2
    [/attack]
    {ORCISH_SA_ATTACK_ANIM greatbarbarian}
    {ORCISH_HATCHET_THROW_ANIM greatbarbarian}
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/greatbarbarian-attack-[1~4].png:[75,150*3]"
        [/frame]
        attack_sound_start_time=-225
        [if]
            hits=yes
            [attack_sound_frame]
                duration=150
                sound={SOUND_LIST:SWORD_SWISH}
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [attack_sound_frame]
                duration=150
                sound={SOUND_LIST:MISS}
            [/attack_sound_frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/barbarians-orcs/greatbarbarian-attack-[1,2].png:[75,150]"
        [/frame]
        [frame]
            image="units/barbarians-orcs/greatbarbarian-axe-[3,4].png:150"
        [/frame]
        attack_sound_start_time=-225
        [if]
            hits=yes
            [attack_sound_frame]
                duration=150
                sound=axe.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=no
            [attack_sound_frame]
                duration=150
                sound={SOUND_LIST:MISS}
            [/attack_sound_frame]
        [/else]
    [/attack_anim]
[/unit_type]
