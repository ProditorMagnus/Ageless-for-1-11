[unit_type]
    id=AE_mag_Barbarians_Troll_Fire_Wizard
    name= _ "Troll Fire Wizard"
    race=troll
    image=units/barbarians/fireshaman.png
    profile="portraits/trolls/troll-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    hitpoints=52
    movement_type=largefoot
    [resistance]
        pierce=90
        fire=60
        cold=80
        arcane=80
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Troll shamans are the mystical leaders of the trolls. Though not as strong or tough as other trolls, their true power lies in their fire magic, which they use to blast enemies with gouts of fire."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/barbarians/fireshaman.png" "units/barbarians/fireshaman.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    #melee attack should be worse than troll rocklobber,
    #since shaman has such a better ranged attack
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=flame blast
        description= _ "flame blast"
        icon=attacks/fireball.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-150
            end=0
            image=units/barbarians/fireshaman-melee-2.png
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=fist.ogg
                begin=0
                end=150
                image=units/barbarians/fireshaman-melee-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                begin=0
                end=150
                image=units/barbarians/fireshaman-melee-2.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        [frame]
            sound=fire.wav
            begin=-200
            end=-150
            image=units/barbarians/fireshaman-magic-1.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/barbarians/fireshaman-magic-2.png
        [/frame]
        [frame]
            begin=-150
            end=-50
            image=units/barbarians/fireshaman-magic-3.png
        [/frame]
        [frame]
            begin=-50
            end=0
            image=units/barbarians/fireshaman.png
        [/frame]
    [/attack_anim]
    [idle_anim]
        start_time=0
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-1.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-2.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-3.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-1.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-2.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-3.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-1.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-2.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman-magic-3.png
        [/frame]
    [/idle_anim]
    [standing_anim]
        start_time=0
        [frame]
            duration=100
            image=units/barbarians/fireshaman.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman2.png
        [/frame]
        [frame]
            duration=100
            image=units/barbarians/fireshaman3.png
        [/frame]
    [/standing_anim]
[/unit_type]
