[unit_type]
    id=AE_mag_Barbarians_Goblin_Sniper
    name= _ "Goblin Sniper"
    race=goblin
    image="units/barbarians/sniper.png"
    profile="portraits/goblins/goblinarcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=6
    experience=50
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=23
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [abilities]
    [/abilities]
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {DEFENSE_ANIM "units/barbarians/sniper-ranged-2.png" "units/barbarians/sniper.png" {SOUND_LIST:GOBLIN_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/dagger-orcish.png
    [/attack]
    [attack]
        name=bow
        description= _ "poisoned arrow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/barbarians/sniper.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/barbarians/sniper-ranged-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="units/barbarians/sniper-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="units/barbarians/sniper-melee-2.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=250
            image="units/barbarians/sniper-melee-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/barbarians/sniper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/barbarians/sniper-ranged-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/barbarians/sniper-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/sniper-ranged-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/barbarians/sniper-ranged-2.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/barbarians/sniper-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
