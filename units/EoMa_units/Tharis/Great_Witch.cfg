#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Great_Witch
    name= _ "Great Witch"
    race=AE_mag_i_8_tharis
    gender=female
    image="units/tharis-magi/shadowwitch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_mag_i_8_defoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_mag_Matriarch_of_Darkness,AE_mag_Cold_Matriarch,AE_mag_Matriarch_of_Emptiness
    cost=40
    usage=mixed fighter
    undead_variation=witch
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Great Witches, or 'ladies of torture', as they are often called in Tharis society - have two purposes: versatile killers, and interrogators. Their bond with darkness has strengthened, allowing them to use magicalating curses on their enemies, as well as making the witches themselves even crueler."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/tharis-magi/shadowwitch.png" "units/tharis-magi/shadowwitch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        arcane=90
        fire=90
        pierce=90
        impact=90
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-magi/shadowwitch-magic[1~3,2,1~3,2,1].png:150"
        [/frame]
    [/idle_anim]
    [attack]
        name=whip
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=witch-fire
        description=_"witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=6
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
			{WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=12
        number=1
    [/attack]
    {WITCH_MELEE_ATTACK_ANIM shadowwitc h-attack1 whip}
    {WITCH_FIRE_ANIM shadowwitc}
	[attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
		[missile_frame]
			halo="projectiles/fireball-impact-[16~1].png:60"
			halo_mod=~R(255)
			offset=1.0
			sound=explosion.ogg
			auto_vflip=no
		[/missile_frame]
        [frame]
            image="units/tharis-magi/shadowwitch-magic[1~3,2,1~3,2,1].png:150"
        [/frame]
	[/attack_anim]
[/unit_type]
