#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Blademaster
    name= _ "Blademaster"
    race=AE_mag_i_8_tharis
    image="units/tharis-warriors/blademaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=52
    movement_type=AE_mag_i_8_defoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}
    undead_variation=darkwarrior
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        #arcane=80
    [/resistance]
    [defense]
        village=40
    [/defense]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-warriors/blademaster-attack[1~3,2,3,2,3,2,3,1].png:[200,50*8,200]"
        [/frame]
    [/idle_anim]
#define BLADEMASTER_DEFENSE_ANIM FILTER OFFSET1 OFFSET2 OFFSET3 OFFSET4
    [defend]
        hits={FILTER}
        [frame]
            image="units/tharis-warriors/blademaste[r,r-attack1,r-attack2,r-attack3,r-attack2,r].png:[1,50,75*2,50,1]"
            offset=0.0:1,{OFFSET1}:50,{OFFSET2}:75,{OFFSET3}:75,{OFFSET4}:50,0.0:1
        [/frame]
    [/defend]
#enddef
    {BLADEMASTER_DEFENSE_ANIM miss 0.0~-0.2 -0.2~-0.4 -0.4~-0.2 -0.2~0.0}
    {BLADEMASTER_DEFENSE_ANIM hit 0.0~-0.1 -0.1~-0.2 -0.2~-0.1 -0.1~0.0}
    [attack]
        name=daggers
        description=_"daggers"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=8
        number=5
        [specials]
            {AE_MAG_WEAPON_SPECIAL_NOCOUNTERATTACK}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/tharis-warriors/blademaste[r-attack1,r-attack2,r-attack3,r-attack1,r].png:[100*3,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
