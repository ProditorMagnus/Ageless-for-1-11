#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Dark_Hunter
    name= _ "Dark Hunter"
    image="units/tharis-warriors/hunter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=AE_mag_i_8_tharis
    hitpoints=30
    movement_type=AE_mag_i_8_deelusive
    movement=6
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_mag_Great_Hunter,AE_mag_Dark_Assassin
    cost=19
    usage=mixed fighter
    undead_variation=hunter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Dark hunters are probably some of the best examples of what Tharis represents for other races. These silent killers can easily eliminate most kinds of enemy infantry, especially if there is a gap in their formation, but are less efficient against non-living enemies, since they are immune to the poisoned thrown daggers used by dark hunters."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}
    {DEFENSE_ANIM units/tharis-warriors/hunter.png units/tharis-warriors/hunter.png {SOUND_LIST:ELF_HIT}}
    [idle_anim]
        start_time=0
        [frame]
            image="units/tharis-warriors/hunter-attack[2~7,2].png:100"
        [/frame]
    [/idle_anim]
    [idle_anim]
        start_time=0
        [frame]
            image="units/tharis-warriors/hunter-attack[7~14].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=knives
        description=_"knives"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knives2
        description=_"knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/tharis-warriors/hunter-attack[2~14].png:[100,50,100*2,50*9]"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        start_time=-300
        missile_start_time=-100
        [if]
            hits=hit,kill
            [missile_frame]
                image="projectiles/dagger-n.png:100"
				image_diagonal="projectiles/dagger-ne.png"
                sound="throwing-knife.ogg"
            [/missile_frame]
        [/if]
        [else]
            hits=miss
            [missile_frame]
                image="projectiles/dagger-n.png:100"
				image_diagonal="projectiles/dagger-ne.png"
                sound="throwing-knife-miss.ogg"
                offset=0.0~1.5
            [/missile_frame]
        [/else]
        [frame]
            image="units/tharis-warriors/hunter-attack[2~5,7].png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
