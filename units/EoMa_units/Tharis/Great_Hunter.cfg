#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Great_Hunter
    name= _ "Great Hunter"
    image="units/tharis-warriors/greathunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=AE_mag_i_8_tharis
    hitpoints=42
    movement_type=AE_mag_i_8_deelusive
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_mag_Dark_Executioner
    cost=34
    usage=mixed fighter
    undead_variation=hunter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Dark hunters who manage to prove themselves better than the rest are promoted to great hunters. They can swiftly kill their foes with their blades, and they also carry nets to make killing their enemies easier."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}
    {DEFENSE_ANIM units/tharis-warriors/greathunter.png units/tharis-warriors/greathunter.png {SOUND_LIST:ELF_HIT}}
    [movement_anim]
        start_time=0
        [frame]
            image="units/tharis-warriors/greathunter-attack[1,2].png:100"
        [/frame]
    [/movement_anim]
    [attack]
        name=knives
        description=_"knives"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knives2
        description=_"knives"
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]
        start_time=-150
        [frame]
            image="units/tharis-warriors/greathunter-attack[1~3,2,1].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/dagger-n.png:150"
            image_diagonal="projectiles/dagger-ne.png"
            offset=0.1~0.9
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/tharis-warriors/greathunter-attack[1~3,2,1].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/web.png:150"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/tharis-warriors/greathunter-[attack1,net1].png:50"
        [/frame]
        [frame]
            image="units/tharis-warriors/greathunter-[net2,attack2,attack1].png:50"
            sound=net.wav
        [/frame]
    [/attack_anim]
[/unit_type]
