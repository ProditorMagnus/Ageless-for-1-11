[unit_type]
    id=AE_mag_Tharis_Sworddancer
    name= _ "Sworddancer"
    race=AE_mag_Tharis_race
    image="units/warlocks/sworddancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=elusivefoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    cost=36
    {AMLA_DEFAULT}
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    die_sound={SOUND_LIST:ELF_HIT}
    #{DEFENSE_ANIM "units/warlocks/sworddancer.png" "units/warlocks/sworddancer.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=berserker frenzy
        description= _ "swords"
        icon=attacks/sword-elven.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=chakram-throw
        description= _ "chakram"
        icon=attacks/chakram.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=berserker frenzy
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/warlocks/sworddancer-attack1-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/warlocks/sworddancer-attack1-3.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/warlocks/sworddancer-attack1-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/warlocks/sworddancer-attack1-3.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=miss
            [frame]
                begin=-50
                end=0
                image="units/warlocks/sworddancer-attack1-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/sworddancer-attack1-2.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/warlocks/sworddancer-attack1-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram-throw
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
            offset=0.0~0.9
        [/missile_frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-3.png"
        [/frame]
        [frame]
            duration=50
            image="units/warlocks/sworddancer-attack1-2.png"
        [/frame]
    [/idle_anim]
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="units/warlocks/sworddancer.png"
            offset=0.0
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/warlocks/sworddancer-attack1-2.png"
            offset=0.0~-0.2
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/warlocks/sworddancer-attack1-3.png"
            offset=-0.2~-0.4
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/warlocks/sworddancer-attack1-4.png"
            offset=-0.4~-0.2
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/warlocks/sworddancer-attack1-2.png"
            offset=-0.2~0.0
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/warlocks/sworddancer.png"
            offset=0.0
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="units/warlocks/sworddancer-attack1-3.png"
            offset=0.0
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/warlocks/sworddancer-attack1-2.png"
            offset=0.0~-0.1
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/warlocks/sworddancer-attack1-3.png"
            offset=-0.1~-0.2
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/warlocks/sworddancer-attack1-4.png"
            offset=-0.2~-0.2
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/warlocks/sworddancer-attack1-2.png"
            offset=-0.1~0.0
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/warlocks/sworddancer-attack1-3.png"
            offset=0.0
        [/frame]
    [/defend]
[/unit_type]
