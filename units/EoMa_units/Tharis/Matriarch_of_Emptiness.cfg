    movement_type=AE_mag_i_8_defoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=60
    {AMLA_DEFAULT}
    usage=mixed fighter
    undead_variation=witch
    description_old= _ "Matriarch of Emptiness owns powerful orb, which drains all magical energy from air. That means spell efficency is reduced to almost nothing."
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Matriarchs of Emptiness own powerful orbs of unknown origin, which house some kind of entities, which gluttonously drain magical energy from the air, making spells cast into the area in reach of the orb pretty much useless. Such orbs also give their bearers some of their power (healing the bearer's wounds, focusing some of the orb's energy onto enemies) in exchange having themselves carried around to locations that haven't been drained yet."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_REGENERATES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=1
        pierce=90
        impact=90
	fire=1
	cold=1
    [/resistance]
    [abilities]
        {AE_MAG_ABILITYMAGICABSORBER}
        {AE_MAG_ABILITYREGENERATES}
    [/abilities]
    [standing_anim]
        start_time=0
        [frame]
            image="units/tharis-magi/matriarc[h,h-standing1,h-standing2].png:100"
        [/frame]
    [/standing_anim]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=spear2
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
	[attack]
		name=antimagic
		description=_"anti-magic"
		icon=attacks/curse.png
		type=secret
		range=ranged
		damage=12
		number=1
		[specials]
			{AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
			{AE_MAG_WEAPON_SPECIAL_PRECISION}
		[/specials]
	[/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/tharis-magi/matriarc[h,h-attack1,h-attack2,h].png:[50,300,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/tharis-magi/matriarch-attack[1~4,1].png:[50,100,200,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
