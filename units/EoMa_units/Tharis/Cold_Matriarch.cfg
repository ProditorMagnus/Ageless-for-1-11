    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Unlike their colleagues, some great witches prefer to abadon their home, and live as hermits in extremely cold and desolate parts of the world, often trying to kill anyone who trespasses there. After living for years in such environments, they somehow obtain cold-manipulating powers. Although some decide to stay in their new home forever, most are driven back to Tharis settlements by their bloodthirst, to participate in more crusades. These so-called 'Cold Matriarchs' are surrounded by a cold aura which maintains temperatures that tend to be dangerous even for bystanders, not to mention those whom the aura's power is focused on, as well as make cold spells cast near it even more harmful, and fire spells rather pathetic. It is also capable of turning water into ice around them in minutes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}
