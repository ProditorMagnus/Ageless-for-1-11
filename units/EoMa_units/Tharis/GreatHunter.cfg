[unit_type]
    id=AE_mag_Tharis_Great_Hunter
    name= _ "Great Hunter"
    image="units/warlocks/greathunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=AE_mag_Tharis_race
    hitpoints=40
    movement_type=AE_mag_Tharis_deelusive
    movement=6
    experience=70
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Great Hunter can slow enemies by throwing nets."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_BACKSTAB}
    {DEFENSE_ANIM units/warlocks/greathunter.png units/warlocks/greathunter.png {SOUND_LIST:ELF_HIT}}
    [attack]
        name=knives
        description= _ "knives"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knives2
        description= _ "knives"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=net
        description={STR_NET}
        icon=attacks/net.png
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]
        hits=yes
        [frame]
            begin==150
            end=-50
            image="units/warlocks/greathunter-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/warlocks/greathunter-attack2.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/warlocks/greathunter-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]
        hits=no
        [frame]
            begin=-150
            end=-50
            image="units/warlocks/greathunter-attack1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/warlocks/greathunter-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/warlocks/greathunter-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
            offset=0.1~0.9
        [/missile_frame]
        [frame]
            begin=-100
            end=-50
            image="units/warlocks/greathunter-attack1.png"
            sound="throwing-knife-miss.ogg"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/warlocks/greathunter-attack2.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/warlocks/greathunter-attack3.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/warlocks/greathunter-attack4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=-50
            image="units/warlocks/greathunter-attack1.png"
            sound="throwing-knife.ogg"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/warlocks/greathunter-attack2.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/warlocks/greathunter-attack3.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/warlocks/greathunter-attack4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            sound=net.wav
            begin=-100
            end=100
            image="units/warlocks/greathunter-net.png"
        [/frame]
    [/attack_anim]
[/unit_type]
