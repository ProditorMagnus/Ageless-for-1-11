[unit_type]
    id=AE_mag_Tharis_Matriarch_of_Darkness
    name= _ "Matriarch of Darkness"
    race=AE_mag_Tharis_race
    image="units/warlocks/shadowmatriarch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo="halo/dark-cleric-aura.png"
    hitpoints=48
    movement_type=AE_mag_Tharis_defoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=45
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Matriarch of Darkness knows no mercy. She creates dark aura, which makes all enemy units inside fight worse. Also she can perform witch-fire spell 8 times."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/warlocks/shadowmatriarch-magic1.png" "units/warlocks/shadowmatriarch-attack1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        arcane=90
        pierce=80
    [/resistance]
    [abilities]
        {ABILITY_AE_DARKAURA}
    [/abilities]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=witch-fire
        description= _ "witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=8
    [/attack]
    [attack]
        name=bloody gate
        description= _ "blood gate"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=18
        number=1
        # The three variations for the north direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 n 0 -72}
        # The three variations for the south direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 s 0 72}
        # And so on...
        {ELDER_MAGE_LIGHTNING_GATE 1 se 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 sw 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 ne 54 -36}
        {ELDER_MAGE_LIGHTNING_GATE 1 nw 54 -36}
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowmatriarch-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowmatriarch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo="halo/zamage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowmatriarch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bloody gate
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zamage-halo3.png"
            image_diagonal="halo/zamage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic2.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic2.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        [frame]
            duration=100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            duration=200
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            duration=500
            image="units/warlocks/shadowmatriarch-magic2.png"
        [/frame]
        [frame]
            duration=200
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            duration=100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
    [/idle_anim]
    [standing_anim]
        [frame]
            duration=100
            image="units/warlocks/shadowmatriarch-standing1.png"
        [/frame]
        [frame]
            duration=100
            image="units/warlocks/shadowmatriarch-standing2.png"
        [/frame]
        [frame]
            duration=100
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/standing_anim]
[/unit_type]
