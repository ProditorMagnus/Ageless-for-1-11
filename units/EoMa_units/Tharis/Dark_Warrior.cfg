#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Dark_Warrior
    name= _ "Dark Warrior"
    race=AE_mag_i_8_tharis
    image="units/tharis-warriors/darkwarrior.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_mag_i_8_defoot
    movement=6
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_mag_Commander,AE_mag_Dark_Slayer
    cost=16
    usage=fighter
    undead_variation=darkwarrior
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Dark warriors form the backbone of Tharis infantry. They attack lightning-fast, dealing multiple blows before the enemy can even blink. It's suspected that this trait of theirs is a result of enchantments placed on them by the best of tharis magi, who themselves have been known for being able to stop time."
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        fire=90
        #arcane=90
    [/resistance]
    [defense]
        village=40
    [/defense]
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/tharis-warriors/darkwarrio[r,r-move-s1,r-move-s2,r].png:[1,125*2,1]"
            offset=0.0:1,0.0~-0.5:125,-0.5~0.0:125,0.0:1
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        hit_sound_start_time=0
        [frame]
            image="units/tharis-warriors/darkwarrio[r,r-move-s1,r-move-s2,r].png:[1,125*2,1]"
            offset=0.0:1,0.0~-0.2:125,-0.2~0.0:125,0.0:1
        [/frame]
        [hit_sound_frame]
            sound={SOUND_LIST:ELF_HIT}
        [/hit_sound_frame]
    [/defend]
#define DARK_WARRIOR_MOVEMENT_ANIM MOV1 MOV2 DIRECTION
    [movement_anim]
        direction={DIRECTION}
        [frame]
            image="units/tharis-warriors/darkwarrior-[{MOV1},{MOV2}].png:75"
        [/frame]
    [/movement_anim]
#enddef
    {DARK_WARRIOR_MOVEMENT_ANIM attack-9 move-n n,nw,ne}
    {DARK_WARRIOR_MOVEMENT_ANIM move-s1 move-s2 s,sw,se}
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/tharis-warriors/darkwarrior-attack-[1~13,1].png:75"
        [/frame]
    [/idle_anim]
    [attack]
        name=daggers
        description=_"daggers"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=4
        number=4
        [specials]
            {AE_MAG_WEAPON_SPECIAL_NOCOUNTERATTACK}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        start_time=-300            
        hits=yes
        [frame]
            image="units/tharis-warriors/darkwarrior-attack-[1~13,1~13,1].png:25"
        [/frame]
        attack_sound_start_time=-150
        [attack_sound_frame]
            duration=350
            sound=dagger-swish.wav
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=dagger-swish.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        hits=no
        start_time=-300
        [frame]
            image="units/tharis-warriors/darkwarrior-attack-[1~13,1].png:50"
        [/frame]
        attack_sound_start_time=0
        [attack_sound_frame]
            sound={SOUND_LIST:MISS}
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=daggers
        [/filter_attack]
        hits=kill
        direction=ne,nw
        start_time=-225
        attack_sound_start_time=400
        [frame]
            image="units/tharis-warriors/darkwarrior-[attack-1,attack-2,attack-3,kill-ne1,kill-ne2,kill-ne3,kill-ne1,attack-3,attack-2,attack-1].png:[75*3,400,100,300,100,75*3]"
            offset=0.0~0.3:75,0.3~0.5:75,0.5~0.8:75,0.8:900,0.8~0.5:75,0.5~0.3:75,0.3~0.0:75
        [/frame]
        [attack_sound_frame]
            sound=spear.ogg
        [/attack_sound_frame]
    [/attack_anim]
[/unit_type]
