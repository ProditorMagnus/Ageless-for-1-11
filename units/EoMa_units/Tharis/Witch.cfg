[unit_type]
    id=AE_mag_Tharis_Witch
    name= _ "Witch"
    race=AE_mag_Tharis_race
    image="units/warlocks/witch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=AE_mag_Tharis_defoot
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=AE_mag_Tharis_Dark_Witch
    cost=18
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Witches are servants of darkness. They use special magic attack called witch-fire. It is cheap spell and drains energy from an enemy. In close range witches use their spears."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/warlocks/witch.png" "units/warlocks/witch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        arcane=90
        pierce=80
    [/resistance]
    [attack]
        name=whip
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=witch-fire
        description= _ "witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/witch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/witch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/witch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/witch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/witch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/witch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/witch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/witch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/witch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/witch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zamage-halo3.png"
            image_diagonal="halo/zamage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/witch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/witch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/witch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/witch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/witch.png"
        [/frame]
    [/attack_anim]
[/unit_type]
