[unit_type]
    id=AE_mag_Tharis_Dark_Witch
    name= _ "Dark Witch"
    race=AE_mag_Tharis_race
    image="units/warlocks/shadowwitch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_mag_Tharis_defoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_mag_Tharis_Matriarch_of_Darkness,AE_mag_Tharis_Cold_Matriarch,AE_mag_Tharis_Matriarch_of_Emptiness
    cost=35
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Experienced in battle, witch becomes dark witch. Now she is more dangerous and she can perform ranged attack 6 times."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/warlocks/shadowwitch.png" "units/warlocks/shadowwitch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [resistance]
        arcane=90
        pierce=80
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic1.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic3.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic1.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic3.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/warlocks/shadowwitch-magic1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=whip
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=witch-fire
        description= _ "witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=6
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowwitch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowwitch-attack1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowwitch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowwitch-attack1.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zbmage-halo3.png"
            image_diagonal="halo/zbmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowwitch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zamage-halo3.png"
            image_diagonal="halo/zamage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowwitch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowwitch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowwitch.png"
        [/frame]
    [/attack_anim]
[/unit_type]
