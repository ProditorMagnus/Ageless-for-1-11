    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "As dignified as being a Great Warlock may be, it still pales compared to being a Master of Darkness. Only a few great warlocks in the known history have ever earned such a title. A Master of Darkness is capable of altering reality (although his knowledge in this aspect is not very large), allowing to creating implosions next to their foes, turn into multiple bats, which share one consciousness through multiple brains, stop time (and enchant tharis warriors with a less stable version of this ability), as well as many more, which are not that useful on the battlefield, but make his everyday life much easier. Not related to the reality-altering part, he's able to regenerate their wounds at night. The appearance of a Master of Darkness almost always means certain death for his enemies. He is also a Tharis monarch (unless there are multiple masters of darkness existing at the same time, of course)."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
