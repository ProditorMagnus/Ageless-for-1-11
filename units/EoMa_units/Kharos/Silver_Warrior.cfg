#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Silver_Warrior
    name= _ "Silver Warrior"
    race=human
    image="units/kharos-sun/silverwarrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=elusivefoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_mag_Golden_Warrior
    cost=33
    usage=mixed fighter
    undead_variation=wwarrior
	{TRAIT_FEARLESS}
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "White warriors with enough field experience can choose to become either silver, or brown warriors. While brown warriors sacrfice their agility in favor of armor and brute force, silver warriors combine agility and light magic. They are capable of teleporting between friendly villages, utilizing their combined soul power. This allows them to quickly switch between parts of the battle field, making it quite harder to flank kharosian forces. They also have glowing white swords, instead of the normal ones, which makes them more effective against spawns of darkness, or magical beings. It also allows them to shoot weak magical missiles at their foes, making them not defenseless in ranged combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_TELEPORT}
    die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		blade=120
		arcane=70
	[/resistance]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [idle_anim]
        start_time=0
        [frame]
            image="units/kharos-sun/silverwarrior-attack-[0,1,0].png:[150,800,150]"
        [/frame]
    [/idle_anim]
    [defend]
        hits=miss
        start_time=-100
        [frame]
            image="units/kharos-sun/silverwarrior-attack-1.png:150"
            offset=0.0~-0.3
        [/frame]
        [frame]
            image="units/kharos-sun/silverwarrior-attack-2.png:150"
            offset=-0.3~0.0
        [/frame]
    [/defend]
    {SUN_TELEPORT_ANIM silverwarrior}
	[attack]
        name=white sword
        description=_"white sword"
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=white sword
        description=_"white sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]    
    [attack_anim]
        [filter_attack]
            name=white sword
        [/filter_attack]
        {SUN_IF_KILL_ANIM silverwarrior}
        [else]
            start_time=-300
            [frame]
                image="units/kharos-sun/silverwarrior-attack-[1,2].png:[100*2]"
            [/frame]
            [if]
                hits=hit
                [frame]
                    image="units/kharos-sun/silverwarrior-attack-[3,4,1].png:[200,50*2]"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/kharos-sun/silverwarrior-attack-[3,4,1].png:[200,50*2]"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-180
        [missile_frame]
            image="projectiles/whitemissile-n.png:180"
            image_diagonal="projectiles/whitemissile-ne.png"
			image_mod=~GS()~CS(128,128,-128)
			offset=0.0~0.8
        [/missile_frame]
		[missile_frame]
            duration=400
            halo="projectiles/whitemissile-impact-[1~8].png:50"
			halo_mod=~GS()~CS(128,128,-128)
            offset=0.8,0.92,0.94,0.96,0.98,1.0,1.02,1.04
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/kharos-sun/silverwarrior-attack-2.png:50"
        [/frame]
        [frame]
            image="units/kharos-sun/silverwarrior-attack-1.png:150"
            halo=projectiles/zmage-preparation-halo[1~7].png
            halo_x,halo_y=2,-2
        [/frame]
        [frame]
            image="units/kharos-sun/silverwarrior-attack-1.png:200"
            halo=projectiles/zmage-preparation-halo[1~7].png
            halo_x,halo_y=2,-2
        [/frame]
        [frame]
            image="units/kharos-sun/silverwarrior.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -100}
    [/attack_anim]
[/unit_type]
