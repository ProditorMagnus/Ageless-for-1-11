[unit_type]
    id=AE_mag_Kharos_Sister_of_Light
    name= _ "Sister of Light"
    race=human
    gender=female
    image="units/kharos/sister.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=27
    movement_type=fly
    movement=6
    experience=25
    level=1
    alignment=lawful
    advances_to=AE_mag_Kharos_Child_of_Light,AE_mag_Kharos_Inspired
    cost=20
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_INSPIRE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/kharos/sister.png" "units/kharos/sister.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [movement_costs]
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=3
        village=1
        castle=1
        cave=2
        frozen=3
        fungus=2
    [/movement_costs]

    [defense]
        deep_water=60
        shallow_water=60
        reef=60
        swamp_water=60
        flat=60
        sand=70
        forest=50
        hills=50
        mountains=40
        village=40
        castle=40
        cave=60
        frozen=70
        fungus=50
    [/defense]

    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=70
    [/resistance]
    [abilities]
        {ABILITY_AE_HEALS2}
        {ABILITY_AE_GEN_INSPIRE}
    [/abilities]
    [attack]
        name=staff
        description= _ "light touch"
        type=arcane
        range=melee
        damage=12
        number=1
        icon=attacks/touch-faerie.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=lightbeam
        description= _ "ray of light"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-325
            end=-300
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/kharos/sister.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/kharos/sister.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/kharos/sister.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=250
            end=350
            image="units/kharos/sister.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        [missile_frame]
            begin=-180
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
            halo=halo/holy/halo1.png,halo/holy/halo2.png,halo/holy/halo3.png,halo/holy/halo4.png
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/kharos/sister.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/kharos/sister.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/kharos/sister.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/kharos/sister.png"
            halo=halo/holy/halo3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/kharos/sister.png"
            halo=halo/holy/halo5.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/kharos/sister.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/kharos/sister.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/kharos/sister.png"
        [/frame]
    [/attack_anim]
[/unit_type]
