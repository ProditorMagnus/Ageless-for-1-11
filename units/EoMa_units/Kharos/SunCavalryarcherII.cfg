[unit_type]
    id=AE_mag_Kharos_Elemental_Archer
    name= _ "Elemental Archer"
    image="units/kharos/cavalryarcherII.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=human
    hitpoints=38
    movement_type=mounted
    movement=9
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=scout
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound=horse-die.ogg
    [defense]
        village=60
        forest=40
    [/defense]
    [resistance]
        pierce=120
    [/resistance]
    [standing_anim]
        [frame]
            begin=0
            end=150
            image="units/kharos/cavalryarcherII.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/kharos/cavalryarcherII-1.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="units/kharos/cavalryarcherII-2.png"
