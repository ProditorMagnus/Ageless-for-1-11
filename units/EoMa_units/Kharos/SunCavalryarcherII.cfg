        name=bowclose
        description= _ "bow bash"
        icon=attacks/bow-elven.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=bow1
        description= _ "fire arrow"
        icon=attacks/bow-elven-fire.png
        type=fire
        range=ranged
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=bow2
        description= _ "ice arrow"
        icon=attacks/bow-elven-magic.png
        type=cold
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
