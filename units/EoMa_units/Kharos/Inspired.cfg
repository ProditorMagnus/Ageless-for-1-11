#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Inspired
    name= _ "female^Inspired"
    race=human
    gender=female
    image="units/kharos-light/inspired.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=6
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    {TRAIT_FEARLESS}
    usage=mixed fighter
    undead_variation=sister
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{AE_MAG_SPECIAL_NOTES_INSPIRE}+{AE_MAG_SPECIAL_NOTES_AWAKE}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM_RANGE "units/kharos-light/inspired-draw-a5.png" "units/kharos-light/inspired-draw-a5.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/kharos-light/inspired-draw-b5.png" "units/kharos-light/inspired-draw-b5.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged}

    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=60
    [/resistance]
    flies=true
    [defense]
        deep_water=70
        shallow_water=70
        swamp_water=70
    [/defense]
    [movement_costs]
        deep_water=2
        shallow_water=1
        swamp_water=1
        reef=1
    [/movement_costs]
    [abilities]
        {AE_MAG_ABILITYAWAKE}
        {AE_MAG_ABILITYINSPIRE_LEVEL2}
    [/abilities]
    [draw_weapon_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=0
        [frame]
            image="units/kharos-light/inspired-draw-a[1~5].png:100"
        [/frame]
    [/draw_weapon_anim]
    [draw_weapon_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        start_time=0
        [frame]
            image="units/kharos-light/inspired-draw-[a1,b2,b3,b4,b5].png:100"
        [/frame]
    [/draw_weapon_anim]
    [attack]
        name=staff
        description={STR_SWORD}
        type=blade
        range=melee
        damage=10
        number=2
        icon=attacks/sword-elven.png
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        [specials]
        [/specials]
        damage=7
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    [attack]
        name=bow2
        description="holy arrow"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=1
        icon=attacks/bow-elven-holy.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/kharos-light/inspired-melee[1~3].png:[200,250,200]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-180
        [missile_frame]
            image="projectiles/missile-n.png:180"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-225
        [frame]
            image="units/kharos-light/inspired-ranged[1,2].png:[150,225]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow2
        [/filter_attack]
        missile_start_time=-150
        halo_start_time=-350
        [if]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-holy-n.png"
                image_diagonal="projectiles/missile-holy-ne.png"
            [/missile_frame]
        [/if]
        [else]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-holy-n.png"
                image_diagonal="projectiles/missile-holy-ne.png"
                offset=0~0.8
            [/missile_frame]

            missile_start_time=0
            [missile_frame]
                duration=600
                image="projectiles/fire-burst-small-[1~8].png"
                image_diagonal="projectiles/fire-burst-small-[1~8].png"
                image_mod=~GS()~CS(128,128,0)
                offset=0.8~1.0
                sound={SOUND_LIST:HOLY}
            [/missile_frame]
        [/else]
        [if]
            direction=s,se,ne,n
            [halo_frame]
                offset=0.0
                image="halo/sb-09.png:500"
                x,y=10,-6
                layer=99
                alpha=0~0.8:200,0.85:200,0.8~0:100
                auto_hflip=false
                sound=um-miss.ogg
            [/halo_frame]
        [/if]
        [else]
            direction=sw,nw
            [halo_frame]
                offset=0.0
                image="halo/sb-09.png:500"
                x,y=-12,-6
                layer=99
                alpha=0~0.8:200,0.85:200,0.8~0:100
                auto_hflip=false
                sound=um-miss.ogg
            [/halo_frame]
        [/else]
        start_time=-350
        [frame]
            image="units/kharos-light/inspired-ranged[1,2,1].png:[150,325,100]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -75}
    [/attack_anim]
[/unit_type]
