[unit_type]
    id=AE_mag_Kharos_Cavalry_Archer
    name= _ "Cavalry Archer"
    image="units/kharos/cavalryarcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=human
    hitpoints=32
    movement_type=mounted
    movement=9
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_mag_Kharos_Elemental_Archer,AE_mag_Kharos_Heavy_Cavalry_Archer
    cost=18
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."
    die_sound=horse-die.ogg
    [resistance]
        pierce=120
    [/resistance]
    [attack]
        name=bowclose
        description= _ "bow bash"
        icon=attacks/bow-elven.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    {DEFENSE_ANIM "units/kharos/cavalryarcher-moving.png" "units/kharos/cavalryarcher.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/kharos/cavalryarcher-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-150
                image="units/kharos/cavalryarcher-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-150
                image="units/kharos/cavalryarcher-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=-50
            image="units/kharos/cavalryarcher-attack2.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/kharos/cavalryarcher-moving.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bowclose
        [/filter_attack]
        [frame]
            begin=-450
            end=-50
            image="units/kharos/cavalryarcher-moving.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/kharos/cavalryarcher-moving.png"
        [/frame]
    [/attack_anim]
[/unit_type]
