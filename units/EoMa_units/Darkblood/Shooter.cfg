#textdomain wesnoth-units
[unit_type]
    id=AE_mag_Darkblood_Shooter
    name= _ "Shooter"
    race=lizard
    image="units/darkblood/shooter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=lizard
    movement=6
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_mag_Darkblood_Crossbowman
    undead_variation=saurian
    cost=14
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Saurians are very small of frame, and though they are somewhat frail because of this, they are very, very agile. In combat, their size allows them to dart past defenses that would hold any grown man at bay, making them a tricky foe to deal with.

Spears are their preferred weapon, as their powerful hind legs can drive a spear with enough force to do considerable damage, either in hand or thrown."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound=hiss-die.wav
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        sand=50
    [/defense]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        range=melee
        type=impact
        damage=4
        number=2
        icon=attacks/crossbow-undead.png
    [/attack]
    [attack]
        name=crossbow2
        description={STR_CROSSBOW}
        range=ranged
        type=pierce
        damage=5
        number=3
        icon=attacks/crossbow-undead.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/shooter-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/shooter-melee2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/darkblood/shooter-melee2.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=125
            image="units/darkblood/shooter-melee3.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow2
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/darkblood/shooter-ranged.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/darkblood/shooter-ranged.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dart
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-225
            end=-150
            image="units/darkblood/shooter-poison1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/darkblood/shooter-poison2.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/darkblood/shooter-poison2.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/darkblood/shooter-poison1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
