#textdomain wesnoth-units
[unit_type]
    id=AE_mag_Darkblood_Saurian_Pikeman
    name= _ "Saurian Pikeman"
    race=lizard
    image="units/darkblood/lancer.png"
    profile="portraits/saurians/skirmisher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=lizard
    movement=6
    experience=32
    level=1
    alignment=chaotic
    advances_to=AE_mag_Darkblood_Great_Pikeman
    undead_variation=saurian
    cost=14
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
The average Dark Blooded soldier is equipped with a long-bladed, ornate pike, used both for stabbing and slashing. Those otherwise normal Saurians are famous for the yellow war-paint they apply to themselves before battle, and for their knowledge of forest and swamp warfare."
    die_sound=hiss-die.wav
    #{DEFENSE_ANIM "units/saurians/skirmisher-defend.png" "units/saurians/skirmisher.png" hiss-hit.wav }
    {DEFENSE_ANIM "units/darkblood/lancer.png" "units/darkblood/lancer.png" hiss-hit.wav }
    [abilities]
        #{ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        sand=50
    [/defense]
    [attack]
        name=spear
        description={STR_SPEAR}
        range=melee
        type=pierce
        damage=7
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=spear2
        description={STR_SPEAR}
        range=melee
        type=blade
        damage=7
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/lancer-melee1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/lancer-melee2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/darkblood/lancer-melee2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/darkblood/lancer-melee1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/lancer-melee3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/lancer-melee4.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/darkblood/lancer-melee4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/darkblood/lancer-melee5.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/darkblood/lancer-melee3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
