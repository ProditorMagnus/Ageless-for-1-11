[unit_type]
    id=AE_mag_Darkblood_Battle_Toad
    name= _ "Battle Toad"
    race=lizard
    image="units/darkblood/battletoad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=AE_mag_Darkblood_frogmove
    movement=4
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_mag_Darkblood_Dreadnaught
    cost=33
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound=naga-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=paw
        description= _ "paw"
        icon=attacks/slam-drake.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=tongue
        description= _ "tongue"
        icon=attacks/tongue-toad.png
        type=impact
        range=ranged
        damage=11
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=charge
        description= _ "charge"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=20
        number=1
        defense_weight=0
        [specials]
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_DEFEND_ONLY}
        [/specials]
    [/attack]
    [attack]
        name=dart
        description= _ "spear throw"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=paw
        [/filter_attack]
        start_time=-250
        [frame]
            duration=250
            image="units/darkblood/battletoad-melee.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=250
                image="units/darkblood/battletoad-melee.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=250
                image="units/darkblood/battletoad-melee.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dart
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/battletoad-ranged1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/battletoad-ranged2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/darkblood/battletoad-ranged2.png"
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tongue
        [/filter_attack]
        direction=n
        [missile_frame]
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-n1.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-n2.png
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-n1.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tongue
        [/filter_attack]
        direction=ne
        [missile_frame]
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-ne1.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-ne2.png
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-ne1.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tongue
        [/filter_attack]
        direction=s
        [missile_frame]
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-s1.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-s2.png
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-s1.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tongue
        [/filter_attack]
        direction=se
        [missile_frame]
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-se1.png
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-se2.png
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood/battletoad.png"
            halo=halo/toad-tongue-se1.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=charge
        [/filter_attack]
        start_time=-250
        [frame]
            duration=250
            image="units/darkblood/battletoad-charge.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=250
                image="units/darkblood/battletoad-charge.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                duration=250
                image="units/darkblood/battletoad-melee.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            duration=250
            image="units/darkblood/battletoad-melee.png"
        [/frame]
        [if]
            hit=hits
            [frame]
                duration=50
                image="units/darkblood/battletoad-spear.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=50
                image="units/darkblood/battletoad-spear.png"
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/darkblood/battletoad.png"
        [/frame]
    [/attack_anim]
[/unit_type]
