[unit_type]
    id=AE_mag_Darkblood_Chaos_Wyvern
    name= _ "Chaos Wyvern"
    race=monster
    image="units/darkblood/chaoswyvern.png"
    hitpoints=80
    movement_type=fly
    movement=8
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=scout
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."
    #die_sound={SOUND_LIST:GRYPHON_DIE}
    ignore_race_traits=yes
    num_traits=3
    {TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_STRONG}
    {TRAIT_RESILIENT}
    {TRAIT_INTELLIGENT}
    {TRAIT_QUICK}
    [abilities]
        #{ABILITY_I8_JOINTOAD}
    [/abilities]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=fangswyv
        description={STR_FANGS}
        icon=attacks/fangs.png
        type=pierce
        range=melee
        damage=16
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_AE_SWALLOW}
        [/specials]
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/tail-dragon.png
        type=impact
        range=melee
        damage=25
        number=1
    [/attack]
    [attack]
        name=scream
        description= _ "scream"
        icon=attacks/fangs.png
        type=cold
        range=ranged
        damage=10
        number=2
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=100
            image="units/darkblood/chaoswyvern-moving.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=fangswyv
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/darkblood/chaoswyvern-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/chaoswyvern-attack2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/darkblood/chaoswyvern-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/darkblood/chaoswyvern.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scream
        [/filter_attack]
        [missile_frame]
        [/missile_frame]
        [frame]
            begin=-200
            end=200
            image="units/darkblood/chaoswyvern-attack1.png"
            sound=hiss-hit.wav
        [/frame]
    [/attack_anim]
[/unit_type]
