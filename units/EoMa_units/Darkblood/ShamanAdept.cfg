#textdomain wesnoth-units
[unit_type]
    id=AE_mag_Darkblood_Shaman_Adept
    name= _ "Shaman Adept"
    race=lizard
    image="units/darkblood/shamanadept.png"
    profile="portraits/saurians/augur.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=27
    movement_type=lizard
    movement=6
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_mag_Darkblood_Clan_Leader,AE_mag_Darkblood_Corrupted_Shaman
    undead_variation=saurian
    cost=17
    usage=healer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
If the Dark Blood Tribe is known for something, it's their shamanistic magic. Those saurians who choose to learn it are usually frail of body and unfit to do battle physically. However, their control of water magicks is invaluable in battle, both to heal their allies, and to hurl balls of ice at their foes."
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/darkblood/shamanadept-defend.png" "units/darkblood/shamanadept.png" hiss-hit.wav }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [defense]
        sand=50
    [/defense]
    [healing_anim]
        start_time=-300
        [frame]
            duration=50
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            halo=halo/saurian-magic-halo-2.png
        [/frame]
        [frame]
            duration=70
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/healing_anim]
    [attack]
        name=claws
        description={STR_CLAWS}
        range=melee
        type=blade
        damage=3
        number=2
        icon=attacks/claws-drake.png
    [/attack]
    [attack]
        name=missile
        description= _ "waterball"
        range=ranged
        type=cold
        damage=5
        number=4
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-400
            end=-350
            image="units/darkblood/shamanadept-defend.png"
        [/frame]
        [frame]
            begin=-350
            end=-250
            image="units/darkblood/shamanadept-defend.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/darkblood/shamanadept-magic1.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/darkblood/shamanadept-magic1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood/shamanadept-magic5.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                begin=50
                end=100
                image="units/darkblood/shamanadept-magic5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-400
            end=-350
            image="units/darkblood/shamanadept-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-250
            image="units/darkblood/shamanadept-magic2.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/darkblood/shamanadept-magic3.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            sound=magic-faeriefire.ogg
            image="units/darkblood/shamanadept-magic4.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/darkblood/shamanadept-magic5.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/darkblood/shamanadept-magic5.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/darkblood/shamanadept.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        start_time=0
        [frame]
            duration=100
            image="units/darkblood/shamanadept-magic1.png"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood/shamanadept-magic2.png"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood/shamanadept-magic3.png"
        [/frame]
        [frame]
            duration=50
            image="units/darkblood/shamanadept-magic4.png"
        [/frame]
        [frame]
            duration=50
            image="units/darkblood/shamanadept-magic3.png"
        [/frame]
        [frame]
            duration=50
            image="units/darkblood/shamanadept-magic4.png"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood/shamanadept-magic2.png"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood/shamanadept-magic1.png"
        [/frame]
    [/idle_anim]
[/unit_type]
