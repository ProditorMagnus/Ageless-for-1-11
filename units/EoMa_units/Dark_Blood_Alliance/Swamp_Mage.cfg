#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Swamp_Mage
    name= _ "Swamp Mage"
    race=lizard
    image="units/darkblood-saurians/damnedshaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=lizard
    movement=6
    experience=200
    level=3
    alignment=chaotic
    advances_to=AE_mag_Chosen_of_Marsh
    undead_variation=saurian
    cost=50
    usage=scout
    undead_variation=dbacorrupted
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Some of the Corrupted Shamans do not come out of the Great Bog. Instead, they opt to remain and find their fate there. Some of those wander to a certain part of the Bog which is suffused with darkness. Most of them die; the few who survive, probably through some sort of deal with that place’s dark rulers, come back... wrong. Their personalities are wiped blank, and they serve as the darkness’s vehicles. They gain great power in its service, and their ability to use the fires of the darkness itself and regenerate almost any wound is infamous in some parts of the Bog."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-die.wav
    {DEFENSE_ANIM "units/darkblood-saurians/damnedshaman.png" "units/darkblood-saurians/damnedshaman.png" hiss-hit.wav}
    [abilities]
        {AE_MAG_ABILITYREGENERATES}
    [/abilities]
    [movement_costs]
        forest=1
    [/movement_costs]
    [resistance]
        fire=80
        cold=80
    [/resistance]
    [defense]
        sand=50
    [/defense]
    [idle_anim]
        [frame]
            image="units/darkblood-saurians/damnedshaman.png:100"
            halo="halo/damnedshaman-magic[1~11].png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=claws
        description={STR_CLAWS}
        range=melee
        type=blade
        damage=8
        number=2
        icon=attacks/claws-drake.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_FIREBALL}
        range=ranged
        type=fire
        damage=8
        number=5
        icon=attacks/fireball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=flame
        description=_"damned flame"
        range=ranged
        type=fire
        damage=30
        number=1
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {SAURIAN_CLAW_ANIM damnedshaman}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-1000
        [frame]
            image="units/darkblood-saurians/damnedshaman.png:700"
            halo="halo/damnedshaman-magic[1~7].png:100"
        [/frame]
        [frame]
            duration=100
            sound=fire.wav
            image="units/darkblood-saurians/damnedshaman.png:100"
            image="halo/damnedshaman-magic8.png"
        [/frame]
        [frame]
            image="units/darkblood-saurians/damnedshaman.png:300"
            halo="halo/damnedshaman-magic[9~11].png:100"
        [/frame]
        [frame]
            duration=100
            image="units/darkblood-saurians/damnedshaman.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]

        start_time=-700
        offset=0.0

        [missile_frame]
            image="halo/recruit-c-[1~7].png~GS()~R(255)~SCALE(80,80):45"
            offset=1.0
            auto_vflip=false
            sound=magic-faeriefire-miss.ogg
        [/missile_frame]
        [missile_frame]
            image="halo/recruit-c-7.png~GS()~R(255)~SCALE(80,80):400"
            offset=1.0
            auto_vflip=false
        [/missile_frame]
        [missile_frame]
            image="halo/recruit-c-[7~1].png~GS()~R(255)~SCALE(80,80):45"
            offset=1.0
            auto_vflip=false
        [/missile_frame]

        missile_start_time=-700
        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300
        flame_burst_4_start_time=-250
        flame_burst_5_start_time=-200

        [if]
            direction=se,s,sw

            [flame_burst_1_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=-22,0
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=magic-dark-big.ogg
            [/flame_burst_1_frame]
            [flame_burst_2_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=-14,9
                offset=1.0
                halo_mod=~R(255)~G(-60)
            [/flame_burst_2_frame]
            [flame_burst_3_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=0,12
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=wail.wav
            [/flame_burst_3_frame]
            [flame_burst_4_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=14,9
                offset=1.0
                halo_mod=~R(255)~G(-60)
            [/flame_burst_4_frame]
            [flame_burst_5_frame]
                halo=halo/flame-burst-[1~8].png~FL(vert):50
                halo_x,halo_y=22,0
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=wail.wav
            [/flame_burst_5_frame]
        [/if]
        [else]
            direction=ne,n,nw

            [flame_burst_1_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=-22,0
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=magic-dark-big.ogg
            [/flame_burst_1_frame]
            [flame_burst_2_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=-14,9
                offset=1.0
                halo_mod=~R(255)~G(-60)
            [/flame_burst_2_frame]
            [flame_burst_3_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=0,12
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=wail.wav
            [/flame_burst_3_frame]
            [flame_burst_4_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=14,9
                offset=1.0
                halo_mod=~R(255)~G(-60)
            [/flame_burst_4_frame]
            [flame_burst_5_frame]
                halo=halo/flame-burst-[1~8].png:50
                halo_x,halo_y=22,0
                offset=1.0
                halo_mod=~R(255)~G(-60)
                sound=wail.wav
            [/flame_burst_5_frame]
        [/else]

        [frame]
            sound=fire.wav
            duration=600
        [/frame]
    [/attack_anim]
[/unit_type]
