	{DEFENSE_ANIM "units/darkblood-saurians/eliteshooter.png" "units/darkblood-saurians/eliteshooter.png" hiss-hit.wav}
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Saurians are very small of frame, and though they are somewhat frail because of this, they are very, very agile. In combat, their size allows them to dart past defenses that would hold any grown man at bay, making them a tricky foe to deal with.

