            {WEAPON_SPECIAL_POISON}
			{AE_MAG_WEAPON_SPECIAL_SPLITFIRE "split fire" AE_mag_Saurian_Assassin crossbow3}
        [/specials]
    [/attack]
	
	 [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/darkblood-saurians/eliteshooter.png:[325]"
