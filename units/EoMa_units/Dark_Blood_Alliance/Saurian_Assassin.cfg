            {WEAPON_SPECIAL_POISON}
			{WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
	[attack]
        name=crossbow3
        description=_"split fire"
        range=ranged
        type=pierce
        damage=9
        number=2
        icon=attacks/crossbow-undead.png
