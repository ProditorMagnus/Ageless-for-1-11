#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Mystical_Toad
    name= _ "Mystical Toad"
    race=lizard
    image="units/darkblood-toads/mysticaltoad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=AE_mag_i_8_frog
    movement=4
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=neutral
    advances_to=null
    cost=64
    usage=fighter
    undead_variation=toad
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}
    die_sound=naga-die.ogg
    [abilities]
        {AE_MAG_ABILITYCURES}
        {AE_MAG_ABILITYREGENERATES}
    [/abilities]
	[resistance]
		blade=80
		impact=90
		pierce=100
		cold=75
		fire=60
		arcane=75
	[/resistance]
    [attack]
        name=paw
        description=_"paw"
        icon=attacks/slam-drake.png
        type=impact
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=tongue
        description=_"tongue"
        icon=attacks/tongue-toad.png
        type=impact
        range=ranged
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
			{WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description=_"magic missile"
        icon=attacks/magic-missile.png
        type=cold
        range=ranged
        damage=7
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {TOAD_PAW_ANIM mysticaltoad}
	{TOAD_TONGUE_ANIM mysticaltoad n n}
    {TOAD_TONGUE_ANIM mysticaltoad ne,nw ne}
    {TOAD_TONGUE_ANIM mysticaltoad s s}
    {TOAD_TONGUE_ANIM mysticaltoad se,sw se}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        {MISSILE_FRAME_ICE}
		start_time=-500
        [frame]
            image="units/darkblood-toads/mysticaltoad.png"
			halo="halo/mysticaltoad-magic[1~7,6~1].png:50"
        [/frame]
		{SOUND:HIT_AND_MISS magic-faeriefire.ogg silence.ogg 0}
    [/attack_anim]
