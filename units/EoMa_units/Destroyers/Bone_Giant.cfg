#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Bone_Giant
    name= _ "Bone Giant"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-beasts/giant.png"
    ellipse="misc/ellipse"
    hitpoints=71
    movement_type=armoredfoot
    movement=5
    experience=160
    level=3
    alignment=chaotic
    advances_to=AE_mag_Moloch
    cost=34
    usage=warrior
    die_sound=bonebeast-big-die.ogg,bonebeast-big-die-old1.ogg
    description= _ {AE_EOMA_UNIT_NOTICE} + {AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}
    {DESTROYER_ADVANCEMENT_ANIM}
    {DEFENSE_ANIM "units/destroyers-beasts/giant.png" "units/destroyers-beasts/giant.png" {SOUND_LIST:SKELETON_BIG_HIT}}
    [resistance]
        impact=80
        blade=40
        pierce=30
        arcane=120
        fire=110
        cold=70
    [/resistance]
    [movement_costs]
        deep_water=3
        shallow_water=2
        reef=2
        swamp_water=2
        hills=2
        mountains=3
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        reef=70
        swamp_water=70
        mountains=50
    [/defense]
    [abilities]
        {AE_MAG_ABILITYAWE_LEVEL1}
        {AE_MAG_ABILITYBONECOLLECTOR 4}
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=head
        description=_"head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=33
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        icon=attacks/blank-attack.png
        type=pierce
        range=melee
        damage=13
        number=3
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-beasts/giant.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-beasts/giant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-beasts/giant.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-beasts/giant.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
