#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Atokpi_Dark
    name=_ "Dark Atokpi"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-atokpis/atokpi-dark4-1.png"
    ellipse="misc/ellipse"
    hitpoints=68
    movement_type=undeadfoot
    movement=5
    experience=100
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=warrior
    description={AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_DEATH_ANIM_LARGE}
    [resistance]
        impact=90
        blade=70
        pierce=60
        arcane=110
        fire=110
        cold=80
    [/resistance]
    [defense]
        shallow_water=70
        deep_water=70
        reef=60
    [/defense]
    [abilities]
        {AE_MAG_ABILITYALTER_EGO}
        {ABILITY_SUBMERGE}
        {AE_MAG_ABILITYAWE_LEVEL3}
        {AE_MAG_ABILITYNOCTURNAL_REGENERATION 5}
    [/abilities]
    {LEVITATE3_ANIM (units/destroyers-atokpis/atokpi-dark4-) 200}
    [attack]
        name=katana
        description=_"katana"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=17
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=23
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=antimagic
        description=_"anti-magic"
        icon=attacks/curse.png
        type=secret
        range=ranged
        damage=19
        number=2
        [specials]
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi-dark4-1.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi-dark4-1.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=katana
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi-dark4-blade1.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi-dark4-blade2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi-dark4-blade3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi-dark4-blade3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi-dark4-blade4.png"
        [/frame]
        [frame]
            duration=25
            image="units/destroyers-atokpis/atokpi-dark4-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi-dark4-1.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi-dark4-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=antimagic
        [/filter_attack]
        missile_start_time=-500
        [missile_frame]
            duration=100
            halo=halo/implosion-1-1.png
            halo_mod=~R(255)
            offset=1.0
        [/missile_frame]
        [missile_frame]
            halo=halo/implosion-1-[2~4].png:100
            halo_mod=~R(255)
            offset=1.0
            sound=magic-dark.ogg
        [/missile_frame]
        [missile_frame]
            duration=100
            halo=halo/implosion-1-5.png
            halo_mod=~R(255)
            offset=1.0
            sound=flame-big.ogg
        [/missile_frame]
        [missile_frame]
            duration=100
            halo=halo/implosion-1-6.png
            halo_mod=~R(255)
            offset=1.0
            sound=explosion.ogg
        [/missile_frame]
        [missile_frame]
            duration=100
            halo=halo/implosion-1-[7~10].png
            halo_mod=~R(255)
            offset=1.0
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/destroyers-atokpis/atokpi-dark4-1.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
