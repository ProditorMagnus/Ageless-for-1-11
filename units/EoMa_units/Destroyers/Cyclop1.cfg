        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5c.png"
        [/frame]
    [/death]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop1.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
#define DESCYCLOP_LASER VARIATION DIR HALO_X HALO_Y IMAGE
    [attack_anim]
        [filter_attack]
            name=eye,eye2
        [/filter_attack]
        direction={DIR}
        [missile_frame]
            begin=-100
            end=100
            image=""
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image={IMAGE}
            halo=halo/laser-{VARIATION}-1.png:100
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
        [frame]
            begin=-200
            end=-100
            image={IMAGE}
            sound="magic-dark-big.ogg"
            halo=halo/laser-{VARIATION}-2.png
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
        [frame]
            begin=-100
            end=0
            image={IMAGE}
            sound="magic-dark-big.ogg"
            halo=halo/laser-{VARIATION}-3.png
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
        [frame]
            begin=0
            end=100
            image={IMAGE}
            halo=halo/laser-{VARIATION}-4.png
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
        [frame]
            begin=100
            end=200
            image={IMAGE}
            halo=halo/laser-{VARIATION}-5.png
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
        [frame]
            begin=200
            end=300
            image={IMAGE}
            halo=halo/laser-{VARIATION}-2.png
            halo_x,halo_y={HALO_X},{HALO_Y}
        [/frame]
    [/attack_anim]
#enddef
    # The three variations for the north direction:
    {DESCYCLOP_LASER 1 n 0 -39 "units/destroyers-cyclops/cyclop1.png"}
    # The three variations for the south direction:
    {DESCYCLOP_LASER 2 s 0 27 "units/destroyers-cyclops/cyclop1.png"}
    # And so on...
    {DESCYCLOP_LASER 3 ne 27 -26 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 3 nw 27 -26 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 4 se 27 12 "units/destroyers-cyclops/cyclop1.png"}
    {DESCYCLOP_LASER 4 sw 27 12 "units/destroyers-cyclops/cyclop1.png"}
