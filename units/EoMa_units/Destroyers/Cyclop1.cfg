#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Destroyers_Cyclops_Skeleton
    name= _ "Cyclops Skeleton"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_DEXTROUS}
    {TRAIT_RESILIENT}
    {TRAIT_INTELLIGENT}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-cyclops/cyclop1.png"
    hitpoints=36
    movement_type=armoredfoot
    movement=5
    experience=65
    level=1
    alignment=neutral
    advances_to=AE_mag_Destroyers_Legendary_Cyclops
    cost=19
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8."+{SPECIAL_NOTES}
    #die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/destroyers-cyclops/cyclop1.png" "units/destroyers-cyclops/cyclop1.png" skeleton-hit-1.ogg}
    [resistance]
        impact=80
        blade=110
        pierce=100
        arcane=110
        fire=60
        cold=60
    [/resistance]
    [movement_costs]
        deep_water=2
        shallow_water=2
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        fungus=40
    [/defense]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=head
        description= _ "head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=5
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=eye
        description= _ "eye"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=15
        number=1
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=eye2
        description= _ "eye"
        icon=attacks/gaze.png
        type=arcane
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]

    [recruit_anim]
        start_time=0
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5c.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5b.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5a.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die4.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die3.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die2.png"
        [/frame]
        [frame]
            duration=75
            image="units/destroyers-cyclops/cyclop1-die1.png"
        [/frame]
    [/recruit_anim]

    [death]
        start_time=0
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die1.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die2.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die3.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die4.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-cyclops/cyclop1-die5a.png"
        [/frame]
