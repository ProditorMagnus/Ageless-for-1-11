#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Destroyers_Atokpi_Samurai
    name= _ "Atokpi Samurai"
    race=undead
    ignore_race_traits=yes
    #{TRAIT_FEARLESS_MUSTHAVE}
    {TRAIT_UNDEAD}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    {TRAIT_STRONG}
    {TRAIT_DEXTROUS}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-atokpis/atokpi2.png"

    hitpoints=40
    movement_type=undeadfoot
    movement=5
    experience=80
    level=2
    alignment=neutral
    advances_to=AE_mag_Destroyers_Atokpi_General
    cost=40
    usage=warrior
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    #die_sound=ghoul-hit.wav
    #{DEFENSE_ANIM "units/undead/ghoul-defend-2.png" "units/undead/ghoul-defend-1.png" ghoul-hit.wav }
    [resistance]
        impact=110
        blade=80
        pierce=80
        arcane=110
        fire=110
        cold=90
    [/resistance]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=katana
        description= _ "katana"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=stab
        description= _ "stab"
        icon=attacks/sword-human-short.png
        type=pierce
        range=melee
        damage=13
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=13
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=17
        number=1
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-150
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound=spear-miss.wav
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=katana
        [/filter_attack]
        start_time=-200
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi2-blade1.png"
        [/frame]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi2-blade2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi2-blade3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/destroyers-atokpis/atokpi2-blade3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/destroyers-atokpis/atokpi2-blade4.png"
        [/frame]
        [frame]
            duration=25
            image="units/destroyers-atokpis/atokpi2.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword2
        [/filter_attack]
        start_time=-100
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-200
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/destroyers-atokpis/atokpi2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
