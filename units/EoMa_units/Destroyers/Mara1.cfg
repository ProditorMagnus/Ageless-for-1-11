#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Destroyers_Nightmare
    name= _ "Nightmare"
    race=undead
    image="units/destroyers-maras/mara1-2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=21
    movement_type=undeadspirit
    movement=6
    experience=56
    level=1
    alignment=chaotic
    advances_to=AE_mag_Destroyers_Mara
    cost=19
    usage=mixedfighter
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_INTELLIGENT}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    die_sound=wail-long.wav

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        impact=70
        blade=70
        pierce=70
        arcane=80
        fire=70
        cold=110
    [/resistance]

    [attack]
        name=touch
        description= _ "kiss"
        icon=attacks/curse.png
        type=fire
        range=melee
        damage=5
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [standing_anim]
        [frame]
            begin=0
            end=200
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara1-1.png"
            #halo="destroyers-maras/mara1-2.png"
        [/frame]
        [frame]
            begin=200
            end=400
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara1-2.png"
            #halo="destroyers-maras/mara1-3.png"
        [/frame]
        [frame]
            begin=400
            end=600
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara1-3.png"
            #halo="destroyers-maras/mara1-2.png"
        [/frame]
        [frame]
            begin=600
            end=800
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara1-2.png"
            #halo="destroyers-maras/mara1-1.png"
        [/frame]
    [/standing_anim]

    [idle_anim]
        start_time=0
        [frame]
            alpha=1.0~0.0
            duration=400
            image="units/destroyers-maras/mara1-melee1.png"
            halo="units/destroyers-maras/mara1-melee2.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=300
            image="units/destroyers-maras/mara1-melee2.png"
            halo="units/destroyers-maras/mara1-melee3.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=200
            image="units/destroyers-maras/mara1-melee3.png"
            halo="units/destroyers-maras/mara1-melee4.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=200
            image="units/destroyers-maras/mara1-melee4.png"
            halo="units/destroyers-maras/mara1-2.png"
        [/frame]
    [/idle_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
    [/attack_anim]
[/unit_type]
