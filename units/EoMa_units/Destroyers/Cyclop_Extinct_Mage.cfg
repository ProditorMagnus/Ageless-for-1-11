#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Extinct_Cyclops_Mage
    name= _ "Extinct Cyclops Mage"
    race=undead
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_DEXTROUS}
    {TRAIT_RESILIENT}
    {TRAIT_INTELLIGENT}
    num_traits=2
    {MAGENTA_IS_THE_TEAM_COLOR}
    image="units/destroyers-cyclops/cyclop3.png"
    ellipse="misc/ellipse"
    hitpoints=66
    movement_type=armoredfoot
    movement=5
    experience=140
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=archer
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}
    {DESTROYER_ADVANCEMENT_ANIM}
    {DESTROYER_DEATH_ANIM_MEDIUM}
    {DEFENSE_ANIM "units/destroyers-cyclops/cyclop3.png" "units/destroyers-cyclops/cyclop3.png" {SOUND_LIST:SKELETON_HIT}}
    [resistance]
        impact=110
        blade=90
        pierce=80
        arcane=90
        fire=60
        cold=60
    [/resistance]
    [movement_costs]
        deep_water=2
        shallow_water=2
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        fungus=40
    [/defense]
    [abilities]
        {ABILITY_SUBMERGE}
        {AE_MAG_ABILITYAWE_LEVEL2}
        {AE_MAG_ABILITYFUNGUSLORD 8}
        {AE_MAG_ABILITYREGENERATES4}
    [/abilities]
    [attack]
        name=head
        description=_"head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=eye
        description={STR_GAZE}
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=38
        number=1
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=eye2
        description={STR_GAZE}
        icon=attacks/gaze.png
        type=arcane
        range=ranged
        damage=13
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=energy
        description=_"otherworldly essense"
        type=secret
        icon=attacks/chaotic-blast.png
        range=ranged
        [specials]
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
            {WEAPON_SPECIAL_PLAGUE}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=16
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop3.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        start=-100
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=eye,eye2
        [/filter_attack]
        start_time=-500
        [missile_frame]
        [/missile_frame]
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop3-attack1.png"
            sound="magic-dark-big.ogg"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop3-attack2.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-cyclops/cyclop3-attack3.png"
        [/frame]
    [/attack_anim]
    {DESCYCLOP2_LASER 1 n 18 -48 (units/destroyers-cyclops/cyclop3)}
    {DESCYCLOP2_LASER 2 s 19 19 (units/destroyers-cyclops/cyclop3)}
    {DESCYCLOP2_LASER 3 ne 47 -36 (units/destroyers-cyclops/cyclop3)}
    {DESCYCLOP2_LASER 3 nw 47 -36 (units/destroyers-cyclops/cyclop3)}
    {DESCYCLOP2_LASER 4 se 46 0 (units/destroyers-cyclops/cyclop3)}
    {DESCYCLOP2_LASER 4 sw 46 0 (units/destroyers-cyclops/cyclop3)}
    [attack_anim]
        [filter_attack]
            name=energy
        [/filter_attack]
        missile_start_time=-200
        [if]
            hits=yes
            [missile_frame]
                image=projectiles/zmage-halo[1~5,4~1,2~5].png~GS()~BLEND(128,0,0,0.4)~CS(128,0,0):50
                layer=99
                x,y=2,-2
                alpha=1~0:125,0:50,0~1:75,0.8:400
                offset=0~1:200
            [/missile_frame]

            missile2_start_time=-100
            missile3_start_time=-100
            [missile2_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png"
                halo_mod=~GS()~R(255)
                halo_x=-12
                offset=1.0
                sound=lightning-miss.ogg
            [/missile2_frame]
            [missile3_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
                halo_mod=~GS()~R(255)
                halo_x=12
                offset=1.0
            [/missile3_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                image=projectiles/zmage-halo[1~5].png~GS()~BLEND(128,0,0,0.4)~CS(128,0,0):50
                layer=99
                x,y=2,-2
                alpha=1~0:125,0
                offset=0~1:200
            [/missile_frame]
        [/else]
        start_time=-500
        [frame]
            image="units/destroyers-cyclops/cyclop3-attack[3~1].png:100"
        [/frame]
        [frame]
            image="units/destroyers-cyclops/cyclop3-attack1.png:300"
        [/frame]
        [frame]
            image="units/destroyers-cyclops/cyclop3-attack[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -200}
    [/attack_anim]
[/unit_type]
