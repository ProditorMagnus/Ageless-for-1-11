#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Destroyers_Mara
    name= _ "Mara"
    race=undead
    image="units/destroyers-maras/mara2.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=undeadspirit
    movement=6
    experience=120
    level=2
    alignment=chaotic
    advances_to=AE_mag_Destroyers_Apocalypse
    cost=34
    usage=mixedfighter
    num_traits=2
    ignore_race_traits=yes
    {TRAIT_UNDEAD}
    {TRAIT_INTELLIGENT}
    {TRAIT_QUICK}
    {TRAIT_RESILIENT}
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    die_sound=wail-long.wav

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        impact=60
        blade=60
        pierce=60
        arcane=70
        fire=60
        cold=110
    [/resistance]

    [attack]
        name=touch
        description= _ "touch of doom"
        icon=attacks/curse.png
        type=fire
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description= _ "chaotic blast"
        type=fire
        range=ranged
        damage=8
        number=2
        [specials]
            #{WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
    [/attack_anim]

    [standing_anim]
        [frame]
            begin=0
            end=200
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara2-1.png"
            #halo="units/destroyers-maras/mara2-2.png"
        [/frame]
        [frame]
            begin=200
            end=400
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara2-2.png"
            #halo="units/destroyers-maras/mara2-3.png"
        [/frame]
        [frame]
            begin=400
            end=600
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara2-3.png"
            #halo="units/destroyers-maras/mara2-2.png"
        [/frame]
        [frame]
            begin=600
            end=800
            #alpha=0.0~1.0
            image="units/destroyers-maras/mara2-2.png"
            #halo="units/destroyers-maras/mara2-1.png"
        [/frame]
    [/standing_anim]

    [idle_anim]
        start_time=0
        [frame]
            alpha=1.0~0.0
            duration=400
            image="units/destroyers-maras/mara2-attack1.png"
            halo="units/destroyers-maras/mara2-attack2.png"
        [/frame]
        [frame]
            alpha=1.0~0.0
            duration=300
            image="units/destroyers-maras/mara2-attack2.png"
            halo="units/destroyers-maras/mara2-attack3.png"
        [/frame]
        [frame]
            #alpha=1.0~0.0
            duration=200
            image="units/destroyers-maras/mara2-attack3.png"
            #halo="units/destroyers-maras/mara2-attack4.png"
        [/frame]
    [/idle_anim]

    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        start_time=-500
        missile_start_time=-300
        [missile_frame]
            duration=50
            image="halo/firewave-n1.png~CS(0,-255,-255)"
            image_diagonal="halo/firewave-1.png~CS(0,-255,-255)"
            offset=0.0~0.2
            sound=fire.wav
        [/missile_frame]
        [missile_frame]
            duration=50
            image="halo/firewave-n2.png~CS(0,-255,-255)"
            image_diagonal="halo/firewave-2.png~CS(0,-255,-255)"
            offset=0.2~0.4
        [/missile_frame]
        [missile_frame]
            duration=50
            image="halo/firewave-n3.png~CS(0,-255,-255)"
            image_diagonal="halo/firewave-3.png~CS(0,-255,-255)"
            offset=0.4~0.6
        [/missile_frame]
        [missile_frame]
            duration=50
            image="halo/firewave-n4.png~CS(0,-255,-255)"
            image_diagonal="halo/firewave-4.png~CS(0,-255,-255)"
            offset=0.6~0.8
        [/missile_frame]
        [missile_frame]
            duration=50
            image="halo/firewave-n5.png~CS(0,-255,-255)"
            image_diagonal="halo/firewave-5.png~CS(0,-255,-255)"
            offset=0.8~1.0
        [/missile_frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack1.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack2.png"
        [/frame]
        [frame]
            duration=200
            image="units/destroyers-maras/mara2-attack3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
