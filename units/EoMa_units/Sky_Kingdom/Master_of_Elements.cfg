#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Master_of_Elements
    name= _ "Master of Elements"
    race=human
    image="units/skykingdom-magi/master-of-elements1.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=smallfoot
    flies=yes
    movement=5
    experience=150
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=88
    usage=mixed fighter
    undead_variation=battlemage
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Master of elements knows all elemental spells and uses this knowledge against anyone who dares to stand in his way. This versalite mage can be unstoppable in many situations on the battlefield."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/skykingdom-magi/master-of-elements-magic1.png" "units/skykingdom-magi/master-of-elements-magic3.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    {LEVITATE3_ANIM (units/skykingdom-magi/master-of-elements) 150}
    [standing_anim]
        [frame]
            image="units/skykingdom-magi/master-of-elements1.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=Q*,Mv,*^Qov,W*,S*
        [frame]
            image="units/skykingdom-magi/master-of-elements-fly[1,2,3,2].png:150"
        [/frame]
    [/standing_anim]
    [defense]
        deep_water=60
        shallow_water=60
        reef=60
        swamp_water=60
        unwalkable=60
        cave=60
        fungus=60
    [/defense]
    [movement_costs]
        unwalkable=1
        deep_water=1
        shallow_water=1
        reef=1
        swamp_water=1
        sand=1
        frozen=1
    [/movement_costs]
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=70
        cold=70
        arcane=70
    [/resistance]
    [abilities]
        {AE_MAG_ABILITYREGENERATES4}
        {AE_MAG_ABILITYSUMMON elem (
            {SUMMON_MENU_ITEM 6_2_1 ( _ "Summon Fire Elemental") 7 (AE_mag_Summons_Master,AE_mag_Master_of_Elements) (AE_mag_Fire_Elemental)}
            {SUMMON_MENU_ITEM 6_2_2 ( _ "Summon Water Elemental") 7 (AE_mag_Summons_Master,AE_mag_Master_of_Elements) (AE_mag_Water_Elemental)}
            {SUMMON_MENU_ITEM 6_2_3 ( _ "Summon Air Elemental") 8 (AE_mag_Summons_Master,AE_mag_Master_of_Elements) (AE_mag_Air_Elemental)}
            {SUMMON_MENU_ITEM 6_2_4 ( _ "Summon Earth Elemental") 8 (AE_mag_Summons_Master,AE_mag_Master_of_Elements) (AE_mag_Earth_Elemental)}
        )}
    [/abilities]
    [idle_anim]
        start_time=0
        [frame]
            image="units/skykingdom-magi/master-of-elements-[attack-magic3-2,attack-magic4-2,attack-magic5-2,attack-magic1-1,attack-magic1-2,attack-magic1-3,attack-magic1-4,magic1,magic2,magic3,attack-magic1-4,attack-magic1-3,attack-magic1-2,attack-magic1-1,attack-magic5-2,attack-magic4-2,attack-magic3-2].png:150"
        [/frame]
    [/idle_anim]
    [idle_anim]
        terrain_type=Q*,Mv,*^Qov,W*,S*
        start_time=0
        [frame]
            image="units/skykingdom-magi/master-of-elements-fly2.png:1"
        [/frame]
    [/idle_anim]
    [attack]
        name=light touch
        description=_"light touch"
        icon=attacks/lightbeam.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=icicles
        description=_"icicles"
        icon=attacks/icicles.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=10
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=4
    [/attack]
    [attack]
        name=eye
        description=_"eye of the storm"
        icon=attacks/eyeofstorm.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=45
        number=1
    [/attack]
    [attack]
        name=missile
        description=_"anti-shield missile"
        type=secret
        icon=attacks/magic.png
        range=ranged
        [specials]
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=light touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-magi/master-of-elements[1,2,3,1].png:[150,200,50*2]"
            halo="projectiles/zmage-preparation-halo[1~7,7~1].png:[25*14]"
            halo_mod=~GS()~CS(32,32,32)
            halo_x,halo_y=8,0
        [/frame]
        {SOUND:HIT_AND_MISS um.ogg um-miss.ogg -100}
    [/attack_anim]
    {SKY_MASTER_ICE_AND_FIREBALL_ANIM master-of-elements [1-2,1-2,1-3,1-4,1-2]}
    [attack_anim]
        [filter_attack]
            name=eye
        [/filter_attack]
        missile_start_time=-1175
        [missile_frame]
            halo=halo/ring[1~8,-a,-b,-c,-a,-b,-c].png:75
            offset=1.0
        [/missile_frame]
        [if]
            hits=yes
            [missile_frame]
                halo=halo/implosion-1-[6~10].png:100
                offset=1.0
                sound=explosion.ogg
            [/missile_frame]
        [/if]
        [else]
        [/else]
        start_time=-1175
        [frame]
            image="units/skykingdom-magi/master-of-elements-magic[1~3,1~3,1,2].png:150"
        [/frame]
        attack_sound_start_time=-1100
        [attack_sound_frame]
            duration=75
            sound=magic-dark.ogg
        [/attack_sound_frame]
        [attack_sound_frame]
            duration=75
            sound=magic-dark.ogg
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=magic-dark.ogg
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [if]
            hits=yes
            [missile_frame]
                image=projectiles/zmage-halo[1~5,4~1,2~5].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255):50
                layer=99
                x,y=2,-2
                alpha=1~0:125,0:50,0~1:75,0.8:400
                offset=0~1:200
            [/missile_frame]

            missile2_start_time=-100
            missile3_start_time=-100
            [missile2_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png"
                halo_mod=~GS()~G(128)~B(255)
                halo_x=-12
                offset=1.0
                sound=lightning-miss.ogg
            [/missile2_frame]
            [missile3_frame]
                duration=600
                halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
                halo_mod=~GS()~G(128)~B(255)
                halo_x=12
                offset=1.0
            [/missile3_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                image=projectiles/zmage-halo[1~5].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255):50
                layer=99
                x,y=2,-2
                alpha=1~0:125,0
                offset=0~1:200
            [/missile_frame]
        [/else]
        start_time=-500
        [frame]
            image="units/skykingdom-magi/master-of-elements-magic[1~3].png:100"
        [/frame]
        [frame]
            image="units/skykingdom-magi/master-of-elements-magic[1~3].png:100"
            halo="projectiles/zmage-preparation-halo[1~7,1~7].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255)~O(80%):[21*7,28*7]"
            halo_x,halo_y=2,-2
        [/frame]
        [frame]
            image="units/skykingdom-magi/master-of-elements-magic[1,2].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
[/unit_type]
