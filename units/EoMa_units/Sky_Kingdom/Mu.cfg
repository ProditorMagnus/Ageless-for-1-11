#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Mu
    name= _ "Mu"
    race=monster
    image="units/skykingdom-warriors/mu.png"
    hitpoints=24
    movement_type=smallfoot
    movement=5
    experience=75
    level=0
    alignment=neutral
    advances_to=AE_mag_Um
    undead_variation=mu
    cost=10
    usage=mixed fighter
    {TRAIT_FEARLESS_MUSTHAVE}
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Mu is a result of magical experiments involving captured goblins. It is cheap to produce but not weak. Utilizing unconvetional power distribution implants Mus are perfect for crippling even the most powerful foes. A large group of these units can be dangerous."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SWARM}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [resistance]
        arcane=70
        fire=80
        cold=80
    [/resistance]
    [death]
        [filter_attack]
            [not]
                special=plague
            [/not]
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/mu-die-[01~06].png:100"
        [/frame]
    [/death]
    [defend]
        start_time=0
        [frame]
            image="units/skykingdom-warriors/mu-defend-1.png:300"
        [/frame]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/staff-magic.png
        type=pierce
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=spear2
        description={STR_SPEAR}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=mu
        description=_"mu"
        icon=attacks/magic-missile.png
        type=secret
        range=ranged
        damage=1
        number=12
        [specials]
            {WEAPON_SPECIAL_SWARM}
            {WEAPON_SPECIAL_MAGICAL}
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/skykingdom-warriors/mu.png:50"
        [/frame]
        [if]
            hits=no
            [frame]
                image="units/skykingdom-warriors/mu-attack-1.png:200"
            [/frame]
            [frame]
                image="units/skykingdom-warriors/[mu-attack-2,mu].png:[150,50]"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/skykingdom-warriors/mu-attack-1.png:100"
            [/frame]
            [frame]
                image="units/skykingdom-warriors/[mu-attack-2,mu].png:[250,50]"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mu
        [/filter_attack]
        missile_start_time=-80
        [missile_frame]
            halo=projectiles/mu-preparation-halo[1~3].png:26
            halo_x,halo_y=1,-17
        [/missile_frame]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/mu-attack-3.png:50"
        [/frame]
        [frame]
            image="units/skykingdom-warriors/mu-attack-3.png:100"
            halo=[projectiles/mu-preparation-halo1,projectiles/mu-preparation-halo2,projectiles/mu-preparation-halo3,halo/mage-preparation-halo1,halo/mage-preparation-halo2,halo/mage-preparation-halo3,halo/mage-preparation-halo4,halo/mage-preparation-halo5,halo/mage-preparation-halo6,halo/mage-preparation-halo7].png:[16*3,33*7]
            halo_x,halo_y=1,-19
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg 0}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/mu-attack-3.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
