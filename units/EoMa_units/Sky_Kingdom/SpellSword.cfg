[unit_type]
    id=AE_mag_Sky_Kingdom_War_Mage
    name= _ "War Mage"
    race=human
    image="units/enlightened/enlightened-armedmage.png"
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_mag_Sky_Kingdom_Golden_Mage
    cost=32
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Spellsword is equipped with long sword, so he can effectively defend himself from enemies during melee or ranged attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enlightened/enlightened-armedmage-defend.png" "units/enlightened/enlightened-armedmage.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-175
            image="units/enlightened/enlightened-armedmage.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/enlightened/enlightened-armedmage-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/enlightened/enlightened-armedmage-attack-staff-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/enlightened/enlightened-armedmage-defend.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/enlightened/enlightened-armedmage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-175
            image="units/enlightened/enlightened-armedmage.png"
        [/frame]
        [frame]
            begin=-175
            end=-100
            image="units/enlightened/enlightened-armedmage-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/enlightened/enlightened-armedmage-attack-staff-2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/enlightened/enlightened-armedmage-defend.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="units/enlightened/enlightened-armedmage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/zmage-halo1.png,halo/zmage-halo2.png,halo/zmage-halo3.png,halo/zmage-halo4.png,halo/zmage-halo5.png
            halo_x,halo_y=2,-2
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/enlightened/enlightened-armedmage-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/enlightened/enlightened-armedmage-attack-staff-2.png"
            halo=halo/zmage-preparation-halo1.png,halo/zmage-preparation-halo2.png,halo/zmage-preparation-halo3.png,halo/zmage-preparation-halo4.png,halo/zmage-preparation-halo5.png,halo/zmage-preparation-halo6.png,halo/zmage-preparation-halo7.png
            halo_x,halo_y=2,-2
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/enlightened/enlightened-armedmage-attack-staff-2.png"
                halo=halo/zmage-preparation-halo1.png,halo/zmage-preparation-halo2.png,halo/zmage-preparation-halo3.png,halo/zmage-preparation-halo4.png,halo/zmage-preparation-halo5.png,halo/zmage-preparation-halo6.png,halo/zmage-preparation-halo7.png
                halo_x,halo_y=2,-2
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/enlightened/enlightened-armedmage-attack-staff-2.png"
                halo=halo/zmage-preparation-halo1.png,halo/zmage-preparation-halo2.png,halo/zmage-preparation-halo3.png,halo/zmage-preparation-halo4.png,halo/zmage-preparation-halo5.png,halo/zmage-preparation-halo6.png,halo/zmage-preparation-halo7.png
                halo_x,halo_y=2,-2
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/enlightened/enlightened-armedmage-attack-staff-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
