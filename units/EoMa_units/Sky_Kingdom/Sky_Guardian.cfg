#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Sky_Guardian
    name= _ "Sky Guardian"
    race=human
    image="units/skykingdom-warriors/skyguardian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    undead_variation=hiddenface
    [resistance]
        fire=70
        cold=70
        arcane=60
        blade=120
        pierce=110
        impact=110
    [/resistance]
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian n attack-2}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian s attack-3}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian ne,nw attack-3}
    {SKY_HIDDEN_MOVMENT_ANIM skyguardian se,sw attack-1}
    hitpoints=58
    movement_type=elusivefoot
    movement=6
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." + {AE_MAG_NO_DESCR_AVAILABLE}+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_DIE}
    ignore_race_traits=yes
    num_traits=1
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_FEARLESS}
    [abilities]
        {ABILITY_SKIRMISHER}
        {AE_MAG_ABILITYREGENERATES6}
    [/abilities]
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/skyguardian units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian miss}
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/skyguardian units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian miss}
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-warriors/skyguardian-attack-3 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-1 units/skykingdom-warriors/skyguardian-attack-2 units/skykingdom-warriors/skyguardian-attack-3 miss}
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/skykingdom-warriors/skyguardian-[attack-1,attack-2,attack-1].png:[1,250,1]"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
    [/defend]
    [death]
        start_time=0
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3,2].png:100"
        [/frame]
    [/death]
    [attack]
        name=blades
        description=_ "blade"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=7
        number=6
    [/attack]
    [attack]
        name=staff
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=pike
        description=_ "pike"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=secret hit
        description=_"secret hit"
        icon=attacks/faerie-fire.png
        type=secret
        range=ranged
        damage=10
        number=3
        [specials]
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
            {AE_MAG_WEAPON_SPECIAL_SKILLED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blades
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-3.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=secret hit
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/secrethit.png~ROTATE(90):150"
            image_diagonal="projectiles/secrethit.png:150"
            image_mod=~SCALE(360,200)
            alpha=0.0~1.0:25,1.0:100,1.0~0.5:25
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-150
        [frame]
            image="units/skykingdom-warriors/skyguardian-attack-[1~3].png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
