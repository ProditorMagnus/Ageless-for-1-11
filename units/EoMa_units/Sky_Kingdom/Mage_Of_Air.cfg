#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Mage_of_Air
    name= _ "Mage of Air"
    race=human
    image="units/skykingdom-elementalists/mage-of-air2.png"
    hitpoints=38
    movement_type=fly
    movement=7
    experience=86
    level=2
    alignment=neutral
    advances_to=AE_mag_Master_of_Air
    cost=34
    usage=scout
    undead_variation=elementalist
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Air Magi are quite fast and dangerous, being able to shoot lightnings at their enemies, but are rather frail due to their lack of armor. Arrows are an exception to that rule, as the Air Magi creates gales around them which batter those out of their paths."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defense]
        deep_water=40
        shallow_water=40
        reef=40
        swamp_water=40
        flat=40
        sand=40
        forest=40
        hills=40
        mountains=40
        village=40
        castle=40
        frozen=40
        unwalkable=40
        cave=50
        fungus=50
    [/defense]
    [resistance]
        pierce=60
        blade=90
		arcane=70
    [/resistance]
    {LEVITATE3_ANIM units/skykingdom-elementalists/mage-of-air 150}
    [idle_anim]
        start_time=0
        [frame]
            image="units/skykingdom-elementalists/mage-of-air-defend[1~3].png:150"
        [/frame]
    [/idle_anim]
    [idle_anim]
        start_time=0
        [frame]
            image="units/skykingdom-elementalists/mage-of-air-magic[1-1,1-2,1-3,2-1,2-2,2-3].png:150"
        [/frame]
    [/idle_anim]
    {SKY_GENERIC_DEFENSE_ANIM units/skykingdom-elementalists/mage-of-air2 units/skykingdom-elementalists/mage-of-air-defend1 units/skykingdom-elementalists/mage-of-air-defend2 units/skykingdom-elementalists/mage-of-air-defend3 units/skykingdom-elementalists/mage-of-air2 miss}
    [attack]
        name=staff
        description=_"short-circuit"
        icon=attacks/short-circuit.png
        type=impact
        range=melee
        damage=10
        number=1
    [/attack]
    [attack]
        name=sparks
        description=_"sparks"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        damage=3
        number=7
    [/attack]
    [attack]
        name=small thunder
        description=_"small lightning"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        attack_sound_start_time=-100
        [if]
            hits=no
            [frame]
                image="units/skykingdom-elementalists/mage-of-air[2,-magic1-1,-magic1-2,-magic1-3,2].png:[50,100,200,50*2]"
            [/frame]
            [attack_sound_frame]
                sound=magic-dark-miss.ogg
            [/attack_sound_frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/skykingdom-elementalists/mage-of-air[2,-magic2-1,-magic2-2,-magic2-3,2].png:[50,100,200,50*2]"                
            [/frame]
            ball_start_time=-100
            missile2_start_time=-100
            missile3_start_time=-100
        [ball_frame]
            duration=200
            image=projectiles/zmage-halo[1~5,4~1,2~5].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255)
            layer=99
            x,y=2,-2
            alpha=0~0.40:75,0.6:120,0.6~0:40
            offset=1
                sound=lightning-miss.ogg
        [/ball_frame]
         [missile2_frame]
            duration=250
            halo="halo/undead/idle-flash-[1~21].png"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=-12
            offset=1.0
         [/missile2_frame]
         [missile3_frame]
            duration=250
            halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=12
            offset=1.0
         [/missile3_frame]
            [attack_sound_frame]
                sound=magic-dark.ogg
            [/attack_sound_frame]
        [/else]        
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=small thunder
        [/filter_attack]
        missile_start_time=-800
        [missile_frame]
            halo=halo/small-lightning[1~8,7,8,7,8,5,3~1].png:[100*6,75*10]
            halo_x,halo_y=0,-36
            offset=1.0
            auto_vflip=no
        [/missile_frame]
        [if]
            hits=yes

        [ball_frame]
            duration=550
            image=projectiles/zmage-halo[1~5,4~1,2~5].png~GS()~BLEND(0,128,255,0.4)~CS(0,128,255)
            layer=99
            x,y=2,-2
            alpha=0~0.75:75,0.6:325,0.6~0:150
            offset=1
        [/ball_frame]
            ball_start_time=-300
            missile2_start_time=-300
            missile3_start_time=-300
         [missile2_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=-12
            offset=1.0
         [/missile2_frame]
         [missile3_frame]
            duration=600
            halo="halo/undead/idle-flash-[1~21].png~FL(horiz)~FL(vert)"
            halo_mod=~GS()~G(128)~B(255)
            halo_x=12
            offset=1.0
         [/missile3_frame]
        [/if]
        start_time=-800
        [frame]
            image="units/skykingdom-elementalists/mage-of-air-magic[1-1,1-2,1-3,2-1,2-2,2-3,1-1,1-2,1-2].png:[200*3,150*3,100*3]"
        [/frame]
        attack_sound_start_time=-200
        [attack_sound_frame]
            sound=lightning.ogg
        [/attack_sound_frame]
    [/attack_anim]
    {SKY_AIR_SPARKS_ANIM mage-of-air-magic1-1 mage-of-air-magic1-2 mage-of-air-magic1-1 1}
    {SKY_AIR_SPARKS_ANIM mage-of-air-magic1-1 mage-of-air-magic1-2 mage-of-air-magic1-1 2}
    {SKY_AIR_SPARKS_ANIM mage-of-air-magic1-1 mage-of-air-magic1-2 mage-of-air-magic1-1 3}
[/unit_type]
