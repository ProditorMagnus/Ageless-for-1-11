#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Golem_Boss
    name= _ "Golem Boss"
    race=mechanical
    image="units/skykingdom-golems/golemboss.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=mountainfoot
    movement=4
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=37
    description= _ {AE_EOMA_UNIT_NOTICE} +  _ "After some time, the spirit inside of the Golem starts to grow. It learns how to shoot its energies out of the golem body, allowing it to perform ranged attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CHARGE}+{SPECIAL_NOTES_REGENERATES}
    usage=fighter
    [abilities]
        {AE_MAG_ABILITYREGENERATES}
    [/abilities]
    {DEFENSE_ANIM "units/skykingdom-golems/golemboss.png" "units/skykingdom-golems/golemboss.png" "" }
    [resistance]
        blade=60
        pierce=60
        impact=110
        fire=45
        cold=45
        arcane=45
    [/resistance]
    [defense]
        deep_water=80
        shallow_water=80
        swamp_water=80
        flat=70
        sand=70
        forest=70
        hills=70
        mountains=60
        village=60
        castle=60
        cave=70
        frozen=70
        unwalkable=70
        impassable=70
        fungus=70
    [/defense]
    [attack]
        name=charge
        description=_"charge"
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=charge
        description={STR_SMASH}
        icon=attacks/charge-golem.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=secret
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_MAG_WEAPON_SPECIAL_ANTISHIELD}
        [/specials]
        damage=6
        number=3
    [/attack]
    {GOLEM_CHARGE_ANIM golemboss}
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            halo=halo/mage-halo[1~5].png:40
            halo_x,halo_y=1,-17~-9
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/skykingdom-golems/golemboss.png:50"
        [/frame]
        [frame]
            image="units/skykingdom-golems/golemboss.png:150"
            halo=halo/mage-preparation-halo[1~7].png:21
            halo_x,halo_y=1,-25
        [/frame]
        [frame]
            image="units/skykingdom-golems/golemboss.png:250"
            halo=halo/mage-preparation-halo[1~7].png:28
            halo_x,halo_y=1,-25
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -200}
    [/attack_anim]
    {GOLEM_DEATH_ANIM}
[/unit_type]
