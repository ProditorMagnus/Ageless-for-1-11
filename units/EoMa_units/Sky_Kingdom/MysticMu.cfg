[unit_type]
    id=AE_mag_Sky_Kingdom_Um
    name= _ "Um"
    race=monster
    image="units/enlightened/mysticmu.png"
    hitpoints=124
    movement_type=smallfoot
    movement=4
    experience=200
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
Um is a top secret weapon of Enlightened Kingdom. This powerful, magical creature is a result of hard studies and experiments."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SWARM}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    [death]
        start_time=0
        [frame]
            duration=500
            image="units/enlightened/mysticmu-die1.png"
        [/frame]
        [frame]
            duration=500
            image="units/enlightened/mysticmu-die2.png"
            sound=magic-faeriefire.ogg
        [/frame]
    [/death]
    [attack]
        name=spear
        description= _ "piercing punch"
        icon=attacks/fist-troll.png
        type=pierce
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=mu
        description= _ "um"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        damage=2
        number=18
        [specials]
            {WEAPON_SPECIAL_SWARM}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/enlightened/mysticmu.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/enlightened/mysticmu-attack-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/enlightened/mysticmu-attack-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/enlightened/mysticmu-attack-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/enlightened/mysticmu.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/enlightened/mysticmu.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/enlightened/mysticmu-attack-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/enlightened/mysticmu-attack-2.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/enlightened/mysticmu-attack-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/enlightened/mysticmu.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mu
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [frame]
            begin=-100
            end=-50
            image="units/enlightened/mysticmu-attack-2.png"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/enlightened/mysticmu-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=0
                end=50
                image="units/enlightened/mysticmu-attack-1.png"
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=0
                end=50
                image="units/enlightened/mysticmu-attack-1.png"
                sound=lightning.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
