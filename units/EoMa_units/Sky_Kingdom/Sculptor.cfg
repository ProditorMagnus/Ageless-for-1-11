#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Sky_Kingdom_Sculptor
    name= _ "Sculptor"
    race=human
    image="units/enlightened/sculptor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=mixed fighter
    undead_variation=diversalmage
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+_"This unit can turn enemy units into stone for two turns."
    die_sound={SOUND_LIST:HUMAN_DIE}
    #{DEFENSE_ANIM "units/enlightened-magi/sculptor-defend.png" "units/enlightened-magi/sculptor.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=cold
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        damage=5
        number=3
        range=ranged
        icon=attacks/entangle.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=gaze
        description={STR_GAZE}
        type=cold
        damage=2
        number=2
        range=ranged
        icon=attacks/gaze.png
        [specials]
            {WEAPON_SPECIAL_AE_SCULPT}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            halo_x,halo_y=7,-17
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/enlightened/sculptor.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/enlightened/sculptor.png"
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/enlightened/sculptor.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=6,-19
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/enlightened/sculptor.png"
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=6,-19
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/enlightened/sculptor.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo1.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo2.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo3.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo4.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo5.png"
            sound=entangle.wav
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo6.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=150
            end=225
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo7.png"
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=225
            end=300
            image="units/enlightened/sculptor.png"
            halo="halo/elven/nature-halo8.png"
            halo_x,halo_y=0,-12
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gaze
        [/filter_attack]
        missile_start_time=-300
        [missile_frame]
            duration=150
            image="halo/frozen-gate-1.png"
            image_diagonal="halo/frozen-gate-1.png"
            offset=0
            x,y=0,-12
            sound=magic-dark.ogg
        [/missile_frame]
        [missile_frame]
            duration=150
            image="halo/frozen-gate-2.png"
            image_diagonal="halo/frozen-gate-2.png"
            offset=0
            x,y=0,-12
        [/missile_frame]
        [missile_frame]
            duration=150
            image="halo/frozen-gate-3.png"
            image_diagonal="halo/frozen-gate-3.png"
            offset=0
            x,y=0,-12
        [/missile_frame]
        [missile_frame]
            duration=150
            image="halo/frozen-gate-4.png"
            image_diagonal="halo/frozen-gate-4.png"
            offset=0
            x,y=0,-12
        [/missile_frame]
        [frame]
            begin=-300
            end=300
            image="units/enlightened/sculptor.png"
        [/frame]
    [/attack_anim]
[/unit_type]
