#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Golden_Mage
    name= _ "Golden Mage"
    race=human
    image="units/skykingdom-magi/goldenmage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=66
    usage=fighter
    undead_variation=battlemage
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Golden Magi are equally skilled with swords and magic. They wear beautiful golden armor, after which theyâ€™re named, and use swords materializing in their hands from thin air. They are known to emerge victorious from even the harshest conflicts."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_FILTERED "units/skykingdom-magi/goldenmage-defend.png" "units/skykingdom-magi/goldenmage-defend.png" {SOUND_LIST:HUMAN_HIT} range=melee }
    {DEFENSE_ANIM_FILTERED "units/skykingdom-magi/goldenmage-defend.png" "units/skykingdom-magi/goldenmage-defend.png" {SOUND_LIST:HUMAN_HIT} range=ranged }
    [resistance]
        blade=80
        pierce=80
        impact=80
    [/resistance]
    [draw_weapon_anim]
        [frame]
            image="units/skykingdom-magi/goldenmage-combat[4~1,0].png:150"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        [frame]
            image="units/skykingdom-magi/goldenmage-combat[0,1~4].png:150"
        [/frame]
    [/sheath_weapon_anim]
	[victory_anim]
        [frame]
            image="units/skykingdom-magi/goldenmage-combat0.png:150"
        [/frame]
    [/victory_anim]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            image="units/skykingdom-magi/goldenmage-[combat0,melee1,melee2,melee3,combat0].png:[25,150,125,75*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            halo=projectiles/zmage-halo[1~5].png:40
            halo_x,halo_y=6,-2
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/skykingdom-magi/goldenmage-defend.png:400"
            halo="halo/mystic-magic[1~5,5~1].png~GS()~CS(128,128,0):70"
        [/frame]
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
    [/attack_anim]
	[leading_anim]
        [frame]
            image="units/skykingdom-magi/goldenmage-combat0.png:1"
        [/frame]
        [frame]
            image="units/skykingdom-magi/goldenmage-melee1.png:220"
        [/frame]
        [frame]
            image="units/skykingdom-magi/goldenmage-combat[0,1~4].png:30"
        [/frame]
        halo_start_time=-40
        [halo_frame]
            halo="halo/misc/leadership-flare-[1~13].png:20"
            halo_x,halo_y=6,-36
        [/halo_frame]
    [/leading_anim]
[/unit_type]
