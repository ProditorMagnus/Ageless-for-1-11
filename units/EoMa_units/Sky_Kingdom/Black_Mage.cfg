#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Black_Mage
    name= _ "Black Mage"
    image="units/skykingdom-magi/enlightened-blackmage1.png"
    race=human
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=AE_mag_i_8_subversivemage
    movement=5
    experience=86
    level=2
    alignment=chaotic
    advances_to=AE_mag_Void_Mage,AE_mag_Shadowmage
    cost=38
    usage=mixed fighter
    undead_variation=subversivemage
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Black Magi know the art of black magic well, and use it as effectively as Dark Wizards."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		cold=90
		blade=110
		pierce=110
		impact=110
	[/resistance]
    [standing_anim]
        start_time=0
        [frame]
            image="units/skykingdom-magi/enlightened-blackmage[1,2].png:300"
        [/frame]
    [/standing_anim]
    {SKY_ENLIGHTENED_DEFENSE_ANIM blackmage blackmage1 blackmage2}
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=missile
        description={STR_MISSILE}
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=3
    [/attack]
    [attack]
        name=ensnare
        description=_ "entrapment spell"
        type=cold
        [specials]
            {WEAPON_SPECIAL_SLOW}
			{AE_MAG_WEAPON_SPECIAL_SKILLED}
        [/specials]
        damage=4
        number=4
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    {SKY_ENLIGHTENED_STAFF_ANIM blackmage-attack-magic1 blackmage-attack-magic2 blackmage-attack-magic1 blackmage-attack-magic1 blackmage-attack-magic1 blackmage-attack-magic2 blackmage}
    {SKY_BLACK_MISSILE_ANIM blackmage}
    {SKY_BLACK_ENSNARE_ANIM blackmage}
[/unit_type]
