#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Dispeller
    name= _ "Dispeller"
    race=AE_mag_akhuman
    image="units/summoners-humans/dispeller.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=smallfoot
    movement=6
    experience=100
    level=2
    alignment=lawful
    advances_to=AE_mag_Banisher
    cost=32
    usage=mixed fighter
    undead_variation=dispeller
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Some Summoners choose opposite path of the summoning arts, which is known as the art of banishment. Instead of bringing magical beings to this world, they specialize in sending them back to Abyss. Having this useful knowledge, dispellers are often called by summoners when something goes wrong, for example when an Efreeti rebels."+{SPECIAL_NOTES}+{AE_MAG_SPECIAL_NOTES_BANISH}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		fire=70
		cold=70
	[/resistance]
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
    [/defense]
    [attack]
        name=banishment
        description=_"banishment"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=8
        number=1
        [specials]
            {AE_MAG_WEAPON_SPECIAL_BANISH}
			{WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=frozen gate
        description=_"frozen gate"
        icon=attacks/faerie-fire.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=2
    [/attack]
    {BANISHMENT_ATTACK_ANIM dispeller}
    [attack_anim]
        [filter_attack]
            name=frozen gate
        [/filter_attack]
        missile_start_time=0
        [missile_frame]
            image="halo/frozen-gate-[1~4].png:150"
            image_diagonal="halo/frozen-gate-[1~4].png:150"
            offset=1.0
        [/missile_frame]
        start_time=-600
        [frame]
            image="units/summoners-humans/dispeller-attack-magic[1~4,1].png:[150*4,50]"
        [/frame]
        attack_sound_start_time=-300
        [attack_sound_frame]
            duration=300
            sound=magic-dark.ogg
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=magic-dark-miss.ogg
        [/attack_sound_frame]
    [/attack_anim]
[/unit_type]
