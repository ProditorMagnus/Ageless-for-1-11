#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Fire_God
    name= _ "Fire God"
    race=AE_mag_i_8_magical
    image="units/summoners-elementals/fire-god-1.png"
    halo="halo/fire3-halo.png"
    hitpoints=71
    movement_type=fly
    movement=6
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=neutral
    advances_to=null
    cost=60
    usage=fighter
    description= _ {AE_EOMA_UNIT_NOTICE} +  _ "Upon reaching the pinnacle of its conflagration, the elemental has utterly become a moving inferno, a god of its own respect. Even the summoners who have bought such legends from the Abyss tremble at the sight of the flying phoenix aflame, its massive wings sending sparks and embers downwards onto the far-below ground. Growing brighter and stronger with every foe fed into its flames, the fire god appears as a miniature sun in the darkest of nights. Everything in its marked path is set ablaze."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ILLUMINATES}+{SPECIAL_NOTES_MAGICAL}+{AE_MAG_SPECIAL_NOTES_FIRE}
    [abilities]
        {AE_MAG_ABILITYHEATAURA 20}
        {ABILITY_ILLUMINATES}
    [/abilities]
    [resistance]
        cold=120
        fire=10
        blade=70
        pierce=70
        impact=70
        arcane=120
    [/resistance]
    [movement_costs]
        cave=2
        fungus=2
    [/movement_costs]
    [defense]
        lava=50
        cave=60
        fungus=50
    [/defense]
    [standing_anim]
        start_time=0
        [frame]
            image="units/summoners-elementals/fire-god-[1~3,2,1,attack].png:100"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-125
        [frame]
            image="units/summoners-elementals/fire-god-[1~3,2].png:[83*2,84,1]"
        [/frame]
    [/defend]
    [death]
        [frame]
            image="units/summoners-elementals/fire-god-die[1~5].png:100"
        [/frame]
    [/death]
    [attack]
        name=burning fist
        description=_"burning fist"
        icon=attacks/claws-fire-elemental.png
        type=fire
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=flame
        description={STR_FIRE_BREATH}
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=burning fist
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/summoners-elementals/fire-god-[1,3].png:[50,100]"
        [/frame]
        [frame]
            image="units/summoners-elementals/fire-god-[attack,3,2].png:[200,75*2]"
            sound=fire.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        [if]
            direction=se,sw
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-se[1~5].png:100
                halo_mod=~FL(vert)~SCALE(192,216)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            direction=ne,nw
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-se[1~5].png:100
                halo_mod=~FL(vert)~SCALE(192,216)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
        [else]
            direction=s
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-s[1~5].png:100
                halo_mod=~FL(vert)~SCALE(192,216)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
        [else]
            direction=n
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-n[1~5].png:100
                halo_mod=~SCALE(192,216)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
