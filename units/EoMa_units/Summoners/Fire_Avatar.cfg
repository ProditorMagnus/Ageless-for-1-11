#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Fire_Avatar
    name= _ "Fire Avatar"
    race=AE_mag_i_8_magical
    image="units/summoners-elementals/avatar-fire1.png"
    halo="halo/fire2-halo.png"
    hitpoints=55
    movement_type=fly
    movement=5
    experience=90
    level=2
    alignment=neutral
    advances_to=AE_mag_Fire_God
    cost=35
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "After fire consumes enough fuel-flesh, bones, wood, iron, even entire landscapes-it will unavoidably grow into something far more sinister in shape and body. It is a dreadful sight to behold the fire avatar as it takes flight with its fiery wings, casting a blazing light on earth and man. The magic within its body has honed, granting the avatar a magical potency in its fire-wrought claws. Only dauntless summoners are able to lead such devastating beings in war without fear of being reduced to ashes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_ILLUMINATES}+{SPECIAL_NOTES_MAGICAL}+{AE_MAG_SPECIAL_NOTES_FIRE}
    [abilities]
        {AE_MAG_ABILITYHEATAURA 10}
        {ABILITY_ILLUMINATES}
    [/abilities]
    [resistance]
        cold=130
        fire=10
        pierce=80
        impact=80
        blade=80
        arcane=120
    [/resistance]
    [movement_costs]
        cave=2
        fungus=2
    [/movement_costs]
    [defense]
        lava=50
        cave=60
        fungus=50
    [/defense]
    {LEVITATE3_ANIM units/summoners-elementals/avatar-fire 100}
    [defend]
        start_time=-125
        [frame]
            image="units/summoners-elementals/avatar-fire[1~3,2].png:[83*2,84,1]"
        [/frame]
    [/defend]
    [death]
        start_time=0
        [frame]
            image="units/summoners-elementals/avatar-fire-die[1~6].png:100"
        [/frame]
    [/death]
    [extra_anim]
        flag=banished
        [frame]
            image="units/summoners-elementals/avatar-fire1.png:200"
            alpha=1~0.25:200
        [/frame]
        [frame]
            image="halo/recruit-a-[11~6].png:75"
            sound=fire.wav
        [/frame]
        [frame]
            image="halo/enchanted2-recruit[5~7].png:75"
            sound=magic-faeriefire.ogg
        [/frame]
    [/extra_anim]
    [extra_anim]
        flag=levelin_gate
        [frame]
            image="halo/enchanted2-recruit[7~5].png:75"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="halo/recruit-a-[6~11].png:75"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/summoners-elementals/avatar-fire1.png:200"
            alpha=0.25~1:200
        [/frame]
    [/extra_anim]
    [attack]
        name=burning fist
        description=_"burning fist"
        icon=attacks/claws-fire-elemental.png
        type=fire
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=flame
        description=_"fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {ELEMENTAL_BURNING_FIST_ANIM avatar}
    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        [if]
            direction=se,sw
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-se[1~5].png:100
                halo_mod=~FL(vert)~SCALE(144,180)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            direction=ne,nw
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-se[1~5].png:100
                halo_mod=~FL(vert)~SCALE(144,180)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
        [else]
            direction=s
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-s[1~5].png:100
                halo_mod=~FL(vert)~SCALE(144,180)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
        [else]
            direction=n
            missile_start_time=-100
            [missile_frame]
                halo=halo/md-attack-n[1~5].png:100
                halo_mod=~SCALE(144,180)
                offset=0.0
            [/missile_frame]
            start_time=-100
            [frame]
                duration=100
                sound=fire.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
