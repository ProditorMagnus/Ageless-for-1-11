#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Banisher
    name= _ "Banisher"
    race=AE_mag_akhuman
    image="units/summoners-humans/banisher.png"
    profile="portraits/al-kamija/banisher.png"
    small_profile="portraits/al-kamija/banisher.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=mixed fighter
    undead_variation=dispeller
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "(no description available)"+{SPECIAL_NOTES}+{AE_MAG_SPECIAL_NOTES_BANISH}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		fire=60
		cold=60
		arcane=70
	[/resistance]
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
    [/defense]
    [standing_anim]
        [frame]
            halo="halo/heavysummoner-[1~4,4~6,7~3,3~5,6~8].png:100"
            halo_mod=~GS()
            auto_vflip=no
        [/frame]
        [frame]
            halo="halo/heavysummoner-[1~8,8~2].png:100"
            halo_mod=~GS()
            auto_vflip=no
        [/frame]
    [/standing_anim]
    [abilities]
        {AE_MAG_ABILITYCIRCLE_OF_BANISHMENT}
    [/abilities]
    {DEFENSE_ANIM "units/summoners-humans/banisher-attack-magic1.png" "units/summoners-humans/banisher.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=banishment
        description=_"banishment"
        icon=attacks/touch-faerie.png
        type=arcane
        range=melee
        damage=14
        number=1
        [specials]
            {AE_MAG_WEAPON_SPECIAL_BANISH}
			{WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=frozen gate
        description=_"frozen gate"
        icon=attacks/faerie-fire.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=18
        number=2
    [/attack]
    {BANISHMENT_ATTACK_ANIM banisher}
        [attack_anim]
        [filter_attack]
            name=frozen gate
        [/filter_attack]
        missile_start_time=0
        circleframe_start_time=-600
        circle1_start_time=-600
        circle2_start_time=-600
        circle3_start_time=-600
        circle4_start_time=-600
        [missile_frame]
            duration=150
            halo="halo/frozen-gate-[1~4].png~SCALE(100,100)"
            offset=1.0
        [/missile_frame]
        [circleframe_frame]
            halo=halo/jinn-circle1.png~GS()~CS(100,100,100)~SCALE(100,100):300
            alpha=0.75~1:150,1~0.25:150
            offset=1.0
        [/circleframe_frame]
        [circle1_frame]
            duration=150
            halo="halo/frozen-gate-[4~1].png"
            offset=1.0
            halo_x,halo_y=36,0
        [/circle1_frame]
        [circle1_frame]
            duration=150
            halo="misc/empty.png"
            offset=1.0
        [/circle1_frame]
        [circle2_frame]
            duration=150
            halo="halo/frozen-gate-[4~1].png"
            offset=1.0
            halo_x,halo_y=-36,0
        [/circle2_frame]
        [circle2_frame]
            duration=150
            halo="misc/empty.png"
            offset=1.0
        [/circle2_frame]
        [circle3_frame]
            duration=150
            halo="halo/frozen-gate-[4~1].png"
            offset=1.0
            halo_x,halo_y=0,36
        [/circle3_frame]
        [circle3_frame]
            duration=150
            halo="misc/empty.png"
            offset=1.0
        [/circle3_frame]
        [circle4_frame]
            duration=150
            halo="halo/frozen-gate-[4~1].png"
            offset=1.0
            halo_x,halo_y=0,-36
        [/circle4_frame]
        [circle4_frame]
            duration=150
            halo="misc/empty.png"
            offset=1.0
        [/circle4_frame]
        start_time=-500
        [frame]
            image="units/summoners-humans/banisher-attack-magic[1~4].png:150"
        [/frame]
        [frame]
            image="units/summoners-humans/banisher-attack-magic1.png:50"
            sound=magic-dark-miss.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
