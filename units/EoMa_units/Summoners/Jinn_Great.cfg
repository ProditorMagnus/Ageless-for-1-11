    [/idle_anim]
    [death]
        start_time=0
        [frame]
            image="units/summoners-enchanted-ones/jinn-die[1~5].png:[100*4,300]"
        [/frame]
    [/death]
    [extra_anim]
        flag=banished
        [frame]
            image="units/summoners-enchanted-ones/jinn2.png:300"
            blend_ratio=0~1:300
            blend_color=185,185,255
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            image="halo/recruit-c-[13~5].png:75"
        [/frame]
        [frame]
            image="halo/enchanted2-recruit[5~7].png:75"
        [/frame]
    [/extra_anim]
