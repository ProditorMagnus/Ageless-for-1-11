[unit_type]
    id=AE_mag_Runemasters_Runesmith
    name= _ "Runesmith"
    race=dwarf
    image="units/ancient_dwarves/runesmith.png"
    profile="portraits/ancient-dwarves/runesmith.png~RC(magenta>black)"
    hitpoints=46
    movement_type=dwarvishfoot
    movement=5
    level=2
    alignment=neutral
    cost=44
    usage=mixed fighter
    experience=90
    advances_to=AE_mag_Runemasters_Rune_Artist
    {MAGENTA_IS_THE_TEAM_COLOR}
    undead_variation=dwarf
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/ancient_dwarves/runesmith-attack1.png" "units/ancient_dwarves/runesmith.png" {SOUND_LIST:DWARF_HIT} }
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=100
    [/resistance]
    [attack]
        name=hammer
        description={STR_HAMMER}
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=12
        number=2
        icon="attacks/hammer-dwarven-runic.png"
    [/attack]
    [attack]
        name=runes
        description= _ "runes"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=2
        icon="attacks/rune.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/ancient_dwarves/runesmith-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image=units/ancient_dwarves/runesmith-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image=units/ancient_dwarves/runesmith-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/ancient_dwarves/runesmith-attack1.png
        [/frame]
    [/attack_anim]
    # The three variations for the north direction:
    {RUNE_SMITH_RUNES n 0 -72}
    # The three variations for the south direction:
    {RUNE_SMITH_RUNES s 0 72}
    # And so on...
    {RUNE_SMITH_RUNES se 54 36}
    {RUNE_SMITH_RUNES sw 54 36}
    {RUNE_SMITH_RUNES ne 54 -36}
    {RUNE_SMITH_RUNES nw 54 -36}
[/unit_type]
