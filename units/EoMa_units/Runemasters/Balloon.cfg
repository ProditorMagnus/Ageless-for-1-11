#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_mag_Balloon
    name= _ "Balloon"
    race=mechanical
    image="units/runemasters-machines/baloon1.png"
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=fly
    movement=7
    experience=40
    level=1
    {MAGENTA_IS_THE_TEAM_COLOR}
    alignment=neutral
    advances_to=AE_mag_Heavy_Balloon,AE_mag_Steamcopter
    cost=16
    usage=scout
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8." +  _ "Capable of more than ample speeds, they can cover virtually any terrain with ease, and with a firebomb carrying dwarf in tow, have the potential to become a major nuisance in the heat of combat. Indeed, they are risky foes to attack, and only by turning their weapons against them can one remotely hold any certainty to disposing of them."
    get_hit_sound={SOUND_LIST:DWARF_HIT}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/runemasters-machines/baloon2.png" "units/runemasters-machines/baloon2.png" silence.ogg }
	{LEVITATE3_ANIM units/runemasters-machines/baloon 500}
	[death]
        missile_start_time=0
        missile2_start_time=0
        missile3_start_time=100
        {EXPLOSION_SINGLE_ANIM 0.0}
	[missile2_frame]
		image="scenery/flames[01~15].png:60"
		offset=0.0
                y=10
                auto_vflip=no
        [/missile2_frame]
	[missile2_frame]
		image="misc/blank-hex.png:1"
		offset=0.0
		auto_vflip=no
        [/missile2_frame]
	[missile3_frame]
		image="scenery/flames[01~15].png:60"
		offset=0.0
                y=-30
                auto_vflip=no
        [/missile3_frame]
	[missile3_frame]
		image="misc/blank-hex.png:1"
		offset=0.0
		auto_vflip=no
        [/missile3_frame]
		[frame]
            image="units/runemasters-machines/baloon[2,3,2,1].png:250"
        [/frame]
    [/death]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        blade=80
        pierce=120
        impact=80
        fire=120
        cold=100
        arcane=90
    [/resistance]
    [movement_costs]
        cave=3
        fungus=3
    [/movement_costs]
	[defense]
        cave=50
        fungus=50
    [/defense]
    [attack]
        name=bombs
        description= _ "bombs"
        icon=attacks/bomb.png
        type=fire
        range=ranged
        damage=8
        number=2
    [/attack]
    {BALOON_BOMB_ANIM baloon bombs}
[/unit_type]
