    alignment=neutral
    advances_to=AE_mag_Runemasters_Technician
    cost=15
    usage=fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
These dwarves are recruited for their uncanny knack for engineering. If their robotic creations are at the head of an offense, then the mechanics form the backbone, repairing oil leaks, replacing broken fuel tanks, and keeping the front line running in clockwork fashion. Even if beset by opposition they hold their own, employing their vast arsenal of tools to hold enemies at bay until their better armored brethren come to their rescue."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/ancient_dwarves/mechanic-defend.png" "units/ancient_dwarves/mechanic-defend.png" {SOUND_LIST:DWARF_HIT}}
    #{DEFENSE_ANIM_RANGE "units/ancient_dwarves/mechanic-defend.png" "units/ancient_dwarves/mechanic.png" {SOUND_LIST:DWARF_HIT} ranged}
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=100
    [/resistance]
    [abilities]
        {ABILITY_AE_REPAIR5}
    [/abilities]
    [attack]
        name=saw
        description= _ "saw"
        icon="attacks/saw.png"
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=key
        description= _ "key"
        icon="attacks/adkey.png"
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=screwdriver
        description= _ "screwdriver"
        icon="attacks/screwdriver.png"
        type=pierce
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bomb
        description= _ "grenade"
        icon="attacks/bomb.png"
        type=fire
        range=ranged
        damage=15
        number=1
        [specials]
            {AE_WEAPON_SPECIAL_GRENADE}
            {WEAPON_SPECIAL_ATTACK_ONLY}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saw
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/ancient_dwarves/mechanic-blade.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ancient_dwarves/mechanic-blade.png"
