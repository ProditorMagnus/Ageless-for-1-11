[unit_type]
    id=AE_mag_Runemasters_Parachutist
    name= _ "Parachutist"
    race=dwarf
    image="units/ancient_dwarves/parachutist.png"
    profile="portraits/ancient-dwarves/parachutist.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=25
    movement_type=dwarvishfoot
    movement=4
    experience=100
    level=1
    alignment=neutral
    advances_to=AE_mag_Runemasters_Flying_Fortress
    undead_variation=dwarf
    cost=17
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. Its coding and art were done by inferno8.
 
."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/ancient_dwarves/parachutist.png" "units/ancient_dwarves/parachutist.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=thunderstick
        description= _ "gun"
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=thunderstick
        [/filter_attack]
        direction=s
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/ancient_dwarves/parachutist-attack-s.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/ancient_dwarves/parachutist-attack-s.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
