	[event]
		name=recruit
		id=AE_mag_id_drone_recruitevent
		first_time_only=no		
		[filter]
			type=AE_mag_Drone
		[/filter]
		
		{VARIABLE unit.variables.dronepoints 0}
		[unstore_unit]
			variable=unit
			find_vacant=no
		[/unstore_unit]
	[/event]
	
	[event]
		name=post advance
		id=AE_mag_id_drone_advanceevent
		first_time_only=no
		[filter]
			type=AE_mag_Drone
		[/filter]
		
		{VARIABLE_OP unit.variables.dronepoints add 1}
		[unstore_unit]
			variable=unit
			find_vacant=no
		[/unstore_unit]

		[if]
		{VARIABLE_CONDITIONAL unit.variables.dronepoints greater_than 12}
		[then]
			[kill]
				id=$unit.id
				animate=no
			[/kill]
			{UNIT $unit.side AE_mag_Perfect_Drone $x1 $y1 ()}
		[/then]
		[/if]
	[/event]
		
