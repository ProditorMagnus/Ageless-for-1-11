#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Shapeshifter
    name= _ "Shapeshifter"
    race=AE_myh_therian
    {TRAIT_ATTUNED}
    image="units/wargs/shapeshifter.png"
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=34
    level=1
    alignment=neutral
    advances_to=AE_myh_Changeling
    cost=15
    usage=archer
    description= {AE_EOM_UNIT_NOTICE} +  _ "The Therian and Warg are good neighbors; a mutual respect binds the two cultures together. Some Therian find the Warg society so appealing that they embrace it as their own. These Therian use their shifting powers to resemble more closely those with whom they live. The Warg refer to them simply as 'Shapeshifters'."
    {DEFENSE_ANIM "units/wargs/shapeshifter.png" "units/wargs/shapeshifter.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [movement_costs]
        forest=1
    [/movement_costs]
    [defense]
        village=40
        hills=50
        forest=50
    [/defense]

    [attack]
        name=sickle
        description= _ "sickle"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sickle.png
    [/attack]
    [attack]
        name=aura wave
        description= _ "aura wave"
        type=impact
        range=ranged
        damage=3
        number=2
        icon=attacks/faerie-fire.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sickle
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/wargs/shapeshifter.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        {MISSILE_FRAME_THERIAN_AURA}
        start_time=-300
        [frame]
            image="units/wargs/shapeshifter.png:500"
        [/frame]
        {SOUND:HIT_AND_MISS sword-1.ogg sling-miss.ogg -50}
    [/attack_anim]
[/unit_type]
