#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Pathfinder
    name= _ "female^Pathfinder"
    race=AE Windsong
    gender=female
    image="units/windsong/pathfinder.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/windsong/pathfinder.png" "units/windsong/pathfinder.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    hitpoints=37
    movement_type=windsongseeker
    movement=7
    experience=74
    level=2
    alignment=neutral
    advances_to=AE Farstrider
    cost=38
    usage=scout
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Capable of racing through the toughest terrain with uncanny speed, those known as Pathfinders serve as the vanguards of the Windsong armies. They have devoted themselves to developing their own agility, and long practice has granted them an almost inhuman speed. And, when they deem it necessary, their fluid grace and skill with their polearms allows them to strike like the thunder they wield, catching distracted foes unawares."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=polearm
        description= _ "polearm"
        icon=attacks/spear.png
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=polearm
        description= _ "polearm"
        icon=attacks/spear.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        type=fire
        range=ranged
        damage=13
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=polearm
            type=pierce
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/windsong/pathfinder.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=polearm
            type=blade
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/windsong/seeker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        [missile_frame]
            begin=-110
            end=15
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            sound=fire.wav
            begin=-200
            end=0
        [/frame]
    [/attack_anim]
[/unit_type]
