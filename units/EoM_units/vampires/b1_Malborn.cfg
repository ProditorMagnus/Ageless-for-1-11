#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Malborn
    name= _ "Malborn"
    race=AE vampire
    gender=male,female
    image="units/vampires/bloodborn.png"
    profile="portraits/vampires/bloodborn.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=32
    movement_type=vampfoot
    movement=6
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_MONSTER}
    cost=7
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Some people are simply to weak to handle the blood, and it leaves them a mindless mess. This gives the vampire lord complete control over what is left of them. Because of this control, the vampire lord is quite willing to arm these creatures with poisoned daggers. Unlike his other servents, these ones cannot rebel."
    {DEFENSE_ANIM "units/vampires/bloodborn.png" "units/vampires/bloodborn.png" skeleton-hit.wav }
    die_sound=wail-long.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/vampires/transparent/bloodborn.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/vampires/transparent/bloodborn.png"
    [/portrait]

    [attack]
        name=knife
        description= _ "knife"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=4

        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=150
            image="units/vampires/bloodborn.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=150
            image="units/vampires/bloodborn.png"
        [/frame]
    [/attack_anim]

    [female]
        gender=female
        image="units/vampires/Female/bloodborn-female.png"
        {DEFENSE_ANIM "units/vampires/Female/bloodborn-female.png" "units/vampires/Female/bloodborn-female.png" skeleton-hit.wav }
        [attack_anim]
            [filter_attack]
                name=knife
            [/filter_attack]
            hits=no
            [frame]
                begin=-250
                end=150
                image="units/vampires/Female/bloodborn-female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=knife
            [/filter_attack]
            hits=yes
            [frame]
                begin=-250
                end=150
                image="units/vampires/Female/bloodborn-female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
