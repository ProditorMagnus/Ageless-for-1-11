#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_myh_vampires_Fledgeling
    name= _ "Fledgeling"
    race=AE_myh_vampires
    gender=male,female
    image="units/vampires/fledgeling.png"
    profile="portraits/vampires/transparent/fledgeling.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=AE_myh_vampires_vampfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_myh_vampires_Duelist,AE_myh_vampires_Noble
    cost=13
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Most vampires are weak ones in service of the lords and more powerful ones, hoping and waiting that they will rise into a position of power for themselves. Until then they serve him in exchange for blood. When there are no more humans or bloodborn, these vampires are the next most expendable thing a vampire lord has."
    {DEFENSE_ANIM "units/vampires/fledgeling.png" "units/vampires/fledgeling.png" skeleton-hit.wav }
    die_sound=wail-long.wav
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/vampires/transparent/fledgeling.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/vampires/transparent/fledgeling.png"
    [/portrait]

    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=fangs
        description= _ "fangs"
        type=pierce
        range=melee
        damage=5
        number=2
        icon=attacks/vampire_fangs.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=150
            image="units/vampires/fledgeling.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=150
            image="units/vampires/fledgeling.png"
        [/frame]
    [/attack_anim]

    [female]
        gender=female

        image="units/vampires/Female/fledgeling-female.png"

        {DEFENSE_ANIM "units/vampires/Female/fledgeling-female.png" "units/vampires/Female/fledgeling-female.png" skeleton-hit.wav }

        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            hits=no
            [frame]
                begin=-250
                end=150
                image="units/vampires/Female/fledgeling-female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            hits=yes
            [frame]
                begin=-250
                end=150
                image="units/vampires/Female/fledgeling-female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
