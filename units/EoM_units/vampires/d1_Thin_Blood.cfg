#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Thin_Blood
    name= _ "Thin Blood"
    race=AE_myh_vampire
    gender=male,female
    image="units/vampires/thinblood.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE_myh_vampfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_myh_Half_Blood
    cost=15
    usage=archer
    description= {AE_EOM_UNIT_NOTICE} +  _ "Not all bloodborn grow towards their vampire side. Some lean on the human side, and can stand the daylight, and use a bow, which most vampires disdain as a peasant weapon. However they still have the vampires curse of blood thirst on them, giving them a reason to continue to serve their lord. These qualities make them a valuable support for a vampires army."+{SPECIAL_NOTES}+{SPECIAL_NOTES_VAMPIRE}
    {DEFENSE_ANIM "units/vampires/thinblood.png" "units/vampires/thinblood.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        arcane=110
    [/resistance]

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=3
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/thinblood.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-350
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vampires/thinblood-attack-bow-[1~3].png:[150*2,250]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -350}
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Thin Blood"
        image="units/vampires/thinblood+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/thinblood+female.png" "units/vampires/thinblood+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/thinblood+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
        [/attack_anim]
    [/female]
[/unit_type]
