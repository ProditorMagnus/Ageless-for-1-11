#textdomain wesnoth-Ageless_Era
# This unit doesn't get used anymore

#ifdef __AE_myh_UNUSED__
[unit_type]
    id=AE_myh_Duchess
    name= _ "female^Duchess"
    race=vampire
    gender=female
    image="units/vampires/duchess.png"
    profile="portraits/vampires/duchess.png"
    small_profile="portraits/vampires/duchess.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hide_help=true #This unit is not recruitable or choosable.
    do_not_list=yes #This key is read by external tool for creating the unit tree.
    hitpoints=53
    movement_type=AE_myh_vampfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "A Duchess is a powerful, yet elegant vampiress who is often the wife of a Methusalem. Even though a Duchess is feared for all the minions she controlls, she is capable of ravaging her enemies with her graceful swordsmanship and her dementing gaze; in addition she has a powerful bite. It is wise not to get in her way due to her dreadful power and the vast number of minions she controls."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_PLAGUE}
    {DEFENSE_ANIM "units/vampires/duchess.png" "units/vampires/duchess.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    [attack]
        name=dagger
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]

    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=8
        number=2
        icon=attacks/fangs-vampire.png
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (AE_myh_Bloodborn)}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    #   [attack]
    #       name=taunt
    #       description= _ "taunt"
    #       icon=attacks/blah.png
    #       type=impact
    #       range=ranged
    #       damage=2
    #       number=1duchess
    #       [specials]
    #           {WEAPON_SPECIAL_TUANT}
    #       [/specials]
    #   [/attack]
    # I need to right some code that will slow a male unit but do nothing to a
    # female. I am to lazy to do it though =P

    [attack]
        name=screech
        description= _ "screech"
        icon=attacks/wail.png
        type=pierce
        range=ranged
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/duchess.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/duchess.png.png:400"
            sound=bite.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=screech
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-300
        [frame]
            image="units/vampires/misstress.png:420"
        [/frame]
        sound_start_time=-100
        [sound_frame]
            sound=wail-sml.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]
#endif
