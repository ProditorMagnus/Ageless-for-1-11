#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Day_Hunter
    name= _ "Day Hunter"
    race=AE_myh_vampire
    gender=male,female
    image="units/vampires/dayhunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_myh_vampfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=archer
    description= {AE_EOM_UNIT_NOTICE} +  _ "After heading to the halfway point, a halfblood can choose to go back. They still have the strength given them by their vampire blood, but they have chosen light, and no longer desire blood. Many of them will still serve vampire lords, out of loyalty, and habit, and vampire lords rarely regret having them in their service."+{SPECIAL_NOTES}+{SPECIAL_NOTES_VAMPIRE}+{SPECIAL_NOTES_MARKSMAN}
    {DEFENSE_ANIM "units/vampires/dayhunter.png" "units/vampires/dayhunter.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        arcane=100
    [/resistance]

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        icon=attacks/bow-elven-magic.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vampires/dayhunter.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-350
        missile_start_time=-150
        [missile_frame]
            bduration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vampires/dayhunter-attack-bow-[1~3].png:[150*2,250]"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -350}
    [/attack_anim]

    [female]
        gender=female
        name= _ "female^Day Hunter"
        image="units/vampires/dayhunter+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/dayhunter+female.png" "units/vampires/dayhunter+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            start_time=-250
            [frame]
                image="units/vampires/dayhunter+female.png:400"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -250}
        [/attack_anim]
    [/female]
[/unit_type]
