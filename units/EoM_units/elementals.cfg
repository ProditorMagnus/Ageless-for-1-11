#textdomain wesnoth-Ageless_Era
[race]
    id=AE elemental
    male_name= _ "race^AE Elemental"
    female_name= _ "race+female^AE Elemental"
    plural_name = _ "race^AE Elemental"
    num_traits=2
    undead_variation=null
    ignore_global_traits=yes
    {TRAIT_SAPPHIRE}
    {TRAIT_DIAMOND}
    {TRAIT_EMERALD}
    {TRAIT_RUBY}

    description= _ "This race is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The Elementals are the guardians of the World, spirits of the elements that incarnate themselves to fight. They are reclusive, but can be quite fierce and brutal, for as it is said, there is nothing more ruthless than nature."
[/race]

