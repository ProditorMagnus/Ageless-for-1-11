#textdomain wesnoth-Ageless_Era

# wmllint: general spellings galeforce Elementals

[race]
    id=AE_myh_elemental
    name= _ "race^Elemental"
    #No female name, Elementals have no gender. While some of them are male or female, we shouldn't differentiate between them.
    plural_name= _ "race^Elementals"
    num_traits=2
    ignore_global_traits=yes
    {TRAIT_ELEMENTAL}

    description= {AE_EOM_RACE_NOTICE} + _ "The Elementals are the guardians of the World, spirits of the elements that incarnate themselves to fight. They are reclusive, but can be quite fierce and brutal, for as it is said, there is nothing more ruthless than nature."
[/race]

