[unit_type]
    id=AE Devling Soldier
    name= _ "Devling Soldier"
    race=AE devling
    {TRAIT_FEARLESS}
    image="units/devlings/soldier.png"
    ellipse="misc/ellipse"
    #profile=misc/kapoue.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=overgrownfoot
    movement=6
    experience=50
    level=2
    alignment=chaotic
    advances_to=AE Devling Chief
    cost=28
    usage=mixed fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Much of deviling philosophy is quite simple. Life is about hurting other people as much as possible. Overgrown devilings may not be as bright as their smaller kin, but after awhile they figure out they can hurt others more if they pick up a pointy stick. Though, they might never figure out that they are supposed to be stabbing with it rather than slicing..."
    {DEFENSE_ANIM "units/devlings/soldier-defend.png" "units/devlings/soldier.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}

    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear-orcish.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=throw
        description= _ "spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]

    [death]
        [frame]
            begin=0
            end=125
            image="units/devlings/soldier-death1.png"
        [/frame]
        [frame]
            begin=125
            end=250
            image="units/devlings/soldier-death2.png"
        [/frame]
        [frame]
            begin=250
            end=375
            image="units/devlings/soldier-death3.png"
        [/frame]
        [frame]
            begin=375
            end=500
            image="units/devlings/soldier-death4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image="units/devlings/soldier-attack1.png"
