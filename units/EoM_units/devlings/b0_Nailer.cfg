[unit_type]
    id=AE Devling Nailers
    name= _ "Devling Nailers"
    race=AE devling
    ignore_race_traits=yes
    {TRAIT_BEEFY}
    {TRAIT_BRAINY}
    {TRAIT_BRAWNY}
    {TRAIT_FEARLESS}
    image="units/devlings/nailers.png"
    profile="portraits/devlings/nailer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse-nozoc"
    hitpoints=22
    movement_type=devlingfoot
    movement=5
    experience=20
    level=0
    alignment=chaotic
    advances_to=AE Devling Spikers
    undead_variation=troll
    cost=9
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
All craftsmen know that if they leave their tools lying about they will get lost, though few know why. Though small devilings have a knack for doing lots of damage with simple tools."
    {DEFENSE_ANIM "units/devlings/nailers-defend.png" "units/devlings/nailers.png" goblin-hit-1.ogg }
    die_sound=goblin-die-1.ogg

    [resistance]
        blade=100
        pierce=80
        fire=100
    [/resistance]

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/devlings/transparent/nailer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/devlings/transparent/nailer.png"
    [/portrait]

    [attack]
        name="nail 'em"
        description= _ "nail 'em"
        icon=attacks/hammer.png
        type=pierce
        range=melee
        damage=14
        number=1
    [/attack]
    [attack]
        name="club 'em"
        description= _ "club 'em"
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=12
        number=1
    [/attack]

    [death]
