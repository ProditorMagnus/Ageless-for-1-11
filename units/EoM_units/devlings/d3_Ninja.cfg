#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Assassin # ? or magican?
    name= _ "Ninja" # well, he's still little
    race=AE_myh_devling
    image="units/devlings/ritual_cutter.png" # filenames are to be renamed, when a name has been found
    hitpoints=45
    movement_type=AE_myh_devlingelusive
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=scout
    description= {AE_EOM_UNIT_NOTICE} +  _ "..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/devlings/ritual_cutter-defend-1.png" "units/devlings/ritual_cutter-defend-2.png" {SOUND_LIST:ORC_SMALL_HIT} }
    undead_variation=goblin

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/scimitar.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=5
        number=5
    [/attack]
    [attack]
        name=fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
            range=melee
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/devlings/ritual_cutter-attack-[1~3].png:[85*2,95]"
        [/frame]
        [frame]
            image="units/devlings/ritual_cutter.png:60"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav miss-2.ogg -115}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=knife
            range=ranged
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            duration=100
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-325
        [frame]
            image="units/devlings/ritual_cutter-ranged-1-[1~5].png:[75*5]"
        [/frame]
        [frame]
            image="units/devlings/ritual_cutter.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:THROW} {SOUND_LIST:THROW} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}
        start_time=-575
        [frame]
            image="units/devlings/ritual_cutter.png:50"
        [/frame]
        [frame]
            image="units/devlings/ritual_cutter-magic-[1,2,1].png:[100,150,75]"
        [/frame]
        [frame]
            image="units/devlings/ritual_cutter.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS fire.wav fire.wav -425}
    [/attack_anim]
[/unit_type]
