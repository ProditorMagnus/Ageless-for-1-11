[unit_type]
    id=AE Celestial Divine_Knight
    name= _ "Divine Knight"
    race=AE celestial
    image="units/celestials/divine_knight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE smallfoot
    movement=5
    experience=95
    level=2
    alignment=lawful
    advances_to=AE Celestial Divine_Champion
    cost=32
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Crusaders who fight well are dubbed knights, and given special rights, and responsibilities. There has never been a record of a crusader offered the position refusing."
    {DEFENSE_ANIM "units/celestials/divine_knight.png" "units/celestials/divine_knight.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=blessed sword
        description= _ "blessed sword"
        type=arcane
        range=melee
        damage=8
        number=4
        icon=attacks/holysword.png
    [/attack]
    [attack]
        name=blessed sword
        description= _ "sword"
        type=blade
        range=melee
        damage=13
        number=2
        icon=attacks/holysword.png
    [/attack]
    [attack]
        name=heavy mace
        description= _ "heavy mace"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_knight.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_knight.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy mace
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_knight.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy mace
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_knight.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
