[unit_type]
    id=AE_myh_celestials_Crusader
    name= _ "Crusader"
    race=AE_myh_celestials
    image="units/celestials/crusader.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE_myh_smallfoot
    movement=5
    experience=37
    level=1
    alignment=lawful
    advances_to=AE_myh_celestials_Divine_Knight,AE_myh_celestials_Protector,AE_myh_celestials_Quester
    cost=14
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The swords of Crusaders have been infused with arcane energy of the Light Spirits. Crusaders undergo rigorous martial training as well as rudimentary medicinal training to help their injured comrades on the field of battle."
    {DEFENSE_ANIM "units/celestials/crusader.png" "units/celestials/crusader.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_HEAL_3}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=blessed sword
        description= _ "blessed sword"
        type=arcane
        range=melee
        damage=5
        number=4
        icon=attacks/holysword.png
    [/attack]
    [attack]
        name=blessed sword
        description= _ "sword"
        type=blade
        range=melee
        damage=8
        number=2
        icon=attacks/holysword.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/crusader.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/crusader.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
