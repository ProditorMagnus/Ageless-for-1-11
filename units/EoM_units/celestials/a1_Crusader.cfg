#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Crusader
    name= _ "Crusader"
    race=AE_myh_celestial
    image="units/celestials/crusader.png"
    profile="portraits/celestials/crusader.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE_myh_smallfoot
    movement=5
    experience=37
    level=1
    alignment=lawful
    advances_to=AE_myh_Divine_Knight,AE_myh_Protector,AE_myh_Quester
    cost=14
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Crusaders undergo rigorous martial training as well as rudimentary medicinal training to help their injured allies on the field of battle. Crusaders' swords are infused with the arcane energy of the Light Spirits - a tradition that started during the Great Crusade against the vampires."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAL_3}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/celestials/crusader.png" "units/celestials/crusader.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [abilities]
        {ABILITY_HEAL_3}
    [/abilities]

    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=blessed sword
        description= _ "blessed sword"
        type=arcane
        range=melee
        damage=5
        number=4
        icon=attacks/sword-holy-2.png
    [/attack]
    [attack]
        name=blessed sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=9
        number=2
        icon=attacks/sword-human.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/crusader.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
