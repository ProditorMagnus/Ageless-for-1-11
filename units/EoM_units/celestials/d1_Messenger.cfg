[unit_type]
    id=AE_myh_celestials_Messenger
    name= _ "Messenger"
    race=AE_myh_celestials
    image="units/celestials/messenger.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_myh_celestials_Cfly
    movement=6
    experience=40
    level=1
    alignment=lawful
    advances_to=AE_myh_celestials_Claimant
    cost=18
    usage=fighter
    description= _ "This unit is from The Era of Myths. Its coding and art were done by JW, Velensk, and many others.
 
Messengers are chosen as Celestial leaders for the simple reason that their wings mature in adolescence. Unlike other Celestials, Messengers can fly over the battlefield and give orders, granting a damage bonus to surrounding troops.

"
    {DEFENSE_ANIM "units/celestials/messenger.png" "units/celestials/messenger.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_AE_GEN_INSPIRE}
    [/abilities]

    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-holy.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/messenger.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/messenger.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
