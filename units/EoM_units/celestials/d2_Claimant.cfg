[unit_type]
    id=AE Celestial Claimant
    name= _ "Claimant"
    race=AE celestial
    image="units/celestials/claimant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=Cfly
    movement=6
    experience=90
    level=2
    alignment=lawful
    advances_to=AE Celestial Herald
    cost=40
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Celestials who keep their wings can grow to be very large. None know why this happens, but it is certainly the case. Higher ranked officers are known as Claimants and are an imposing figure on the battlefeild."
    {DEFENSE_ANIM "units/celestials/claimant.png" "units/celestials/claimant.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sword-holy.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/claimant.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/claimant.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
