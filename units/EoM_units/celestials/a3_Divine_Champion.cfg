[unit_type]
    id=AE Celestial Divine_Champion
    name= _ "Divine Champion"
    race=AE celestial
    image="units/celestials/divine_champion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=AE smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The valiant celestial knights will fight for the glory of the light at any time, and any place."
    {DEFENSE_ANIM "units/celestials/divine_champion.png" "units/celestials/divine_champion.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=70
    [/resistance]

    [attack]
        name=blessed sword
        description= _ "blessed sword"
        type=arcane
        range=melee
        damage=10
        number=4
        icon=attacks/holysword.png
    [/attack]
    [attack]
        name=blessed sword
        description= _ "sword"
        type=blade
        range=melee
        damage=17
        number=2
        icon=attacks/holysword.png
    [/attack]
    [attack]
        name=heavy mace
        description= _ "flail"
        type=impact
        range=melee
        damage=13
        number=3
        icon=attacks/mace.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_champion.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blessed sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_champion.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy mace
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_champion.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=heavy mace
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/divine_champion.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
