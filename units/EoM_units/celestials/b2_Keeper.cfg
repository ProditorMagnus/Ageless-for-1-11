#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Keeper
    name= _ "Keeper"
    race=AE_myh_celestial
    image="units/celestials/keeper.png"
    profile="portraits/celestials/keeper.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=AE_myh_smallfoot
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=AE_myh_Sentinel
    cost=28
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Keepers are staunch defenders of the Celestial homelands. With stout hearts, and hardened skin they will hold till death or relief comes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    {DEFENSE_ANIM "units/celestials/keeper.png" "units/celestials/keeper.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [resistance]
        arcane=90
        blade=80
        pierce=80
        impact=80
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/keeper.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
