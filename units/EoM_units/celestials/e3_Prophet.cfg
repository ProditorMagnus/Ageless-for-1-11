        name=shock
        description= _ "shock"
        type=fire
        range=ranged
        damage=10
        number=4
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=celestial glaive
        description= _ "celestial glaive"
        type=arcane
        range=ranged
        damage=14
        number=3
        icon=attacks/lightbeam.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
