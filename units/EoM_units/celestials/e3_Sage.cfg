#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Sage
    name= _ "Sage"
    race=AE_myh_celestial
    image="units/celestials/sage.png"
    profile="portraits/celestials/sage.png~RC(magenta>white)~CROP(5,5,205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_myh_smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=53
    usage=mixed fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "The celestials believe the power of a wizard is not measured by his skill with magic, but by his wisdom of it's use. A wizard who has achieved both power and wisdom is known as a sage."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/celestials/sage.png" "units/celestials/sage.png" {SOUND_LIST:HUMAN_OLD_HIT} }

    [resistance]
        arcane=90
    [/resistance]

    [attack]
        name=staff
        description={STR_HAMMER}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/hammer-dwarven.png
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        type=fire
        range=ranged
        damage=9
        number=5
        icon=attacks/lightning.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/celestials/sage.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    {ANIM_LIGHTNING}
[/unit_type]
