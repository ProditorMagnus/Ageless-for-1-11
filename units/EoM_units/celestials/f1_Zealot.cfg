[unit_type]
    id=AE Celestial Zealot
    name= _ "Zealot"
    race=AE celestial
    image="units/celestials/zealot.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE smallfoot
    movement=6
    experience=38
    level=1
    alignment=lawful
    advances_to=AE Celestial Militant
    cost=16
    usage=archer
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The celestial society tends to breed people who would fearlessly battle with no reguard for their own life or family. More infact than they can support in their standing army. However if the armies go marching off, a crowd of zealots will almot always follow, and the armies although not accepting these into their ranks, do not deny them the chance to fight."
    {DEFENSE_ANIM "units/celestials/zealot.png" "units/celestials/zealot.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=90
    [/resistance]

    [attack]
        name=chakram slice
        description= _ "chakram slice"
        type=blade
        range=melee
        damage=5
        number=1
        icon=attacks/chakram_bronze.png
    [/attack]
    [attack]
        name=chakram throw
        description= _ "chakram throw"
        type=blade
        range=ranged
        damage=7
        number=3
        icon=attacks/chakram_bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chakram slice
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/zealot.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram slice
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/zealot.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram throw
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/celestials/zealot.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakram throw
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/celestials/zealot.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
