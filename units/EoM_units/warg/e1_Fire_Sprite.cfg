#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Fire Sprite
    name= _ "Fire Sprite"
    race=AE dryad
    image="units/wargs/fire_sprite.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=Wispfly
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE Fire Sprite2
    cost=14
    usage=archer
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
..."
    {DEFENSE_ANIM "units/wargs/fire_sprite.png" "units/wargs/fire_sprite.png" wail.wav }
    die_sound=wail.wav
    undead_variation=human

    [attack]
        name=sprite punch
        description= _ "sprite punch"
        type=impact
        range=melee
        damage=3
        number=1
        icon=attacks/touch-faerie.png
    [/attack]
    [attack]
        name=flame toss
        description= _ "sapphire flame"
        type=fire
        range=ranged
        damage=4
        number=5
        icon=attacks/faerie-fire.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sprite punch
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/wargs/fire_sprite.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sprite punch
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/wargs/fire_sprite.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame toss
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/wargs/fire_sprite.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/wargs/fire_sprite.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
