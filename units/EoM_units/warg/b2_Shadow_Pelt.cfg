#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Shadow Pelt
    name= _ "Shadow Pelt"
    race=AE warg
    image="units/wargs/shadow_pelt.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=wolffoot
    movement=7
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE Night Eye
    cost=30
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Many stalkers who have grown more experianced, will smear certain kinds of dirt and dust on their fur to make themselves harder to see. This has lead to the term shadow pelt, as it gives the impression of a permanent shadow resting on them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/wargs/shadow_pelt.png" "units/wargs/shadow_pelt.png" ugg.wav}

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=7
        number=4
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=tackle
        description= _ "tackle"
        type=impact
        range=melee
        damage=12
        number=1
        icon=attacks/blank-attack.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/wargs/shadow_pelt.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tackle
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/wargs/shadow_pelt.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
