    [attack_anim]
        [filter_attack]
            name=scimatar
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-wind-zephyr.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-wind-zephyr.png"
            sound=sword-1.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-wind-zephyr.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="units/elementals/projectiles/tornado.png"
            image_diagonal="units/elementals/projectiles/tornado.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-wind-zephyr.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-wind-zephyr.png"
