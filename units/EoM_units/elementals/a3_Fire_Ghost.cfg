#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Fire_Ghost
    name= _ "Fire Ghost"
    race=AE_myh_elemental
    {TRAIT_RUBY}
    {TRAIT_RUBY}
    {TRAIT_EMERALD}
    {TRAIT_DIAMOND}
    image="units/elementals/fireghost.png"
    profile="portraits/elementals/fire-ghost.png"
    small_profile="portraits/elementals/fire-ghost.png~SCALE(205,205)"
    hitpoints=66
    movement_type=AE_myh_firefly
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    die_sound=drake-die.ogg
    description= {AE_EOM_UNIT_NOTICE} +  _ "Fire Wisps take the form of a ghost when they have enough power. These ghosts are composed of the fire element and breathe out fire."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DESERT_HOME}
    {DEFENSE_ANIM "units/elementals/fireghost-defend.png" "units/elementals/fireghost.png" {SOUND_LIST:DRAKE_HIT}}

    [abilities]
        {ABILITY_DESERTHOME}
    [/abilities]

    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=10
        number=2
        icon=attacks/claws-fire-elemental.png
    [/attack]

    [attack]
        name=fire breath
        description={STR_FIRE_BREATH}
        type=fire
        range=ranged
        damage=8
        number=5
        icon=attacks/firebreath.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -350}
        [frame]
            image="units/elementals/fireghost-attack[1~2].png:250"
        [/frame]
        [frame]
            image="units/elementals/fireghost.png:100"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        start_time=-500
        [frame]
            image="units/elementals/fireghost.png:100"
        [/frame]
        [frame]
            image="units/elementals/fireghost-ranged[2~1].png:[50,200]"
        [/frame]
        [frame]
            image="units/elementals/fireghost.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS flame-big.ogg flame-big-miss.ogg -400}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/fireghost.png:50"
        [/frame]
        [frame]
            image="units/elementals/fireghost-death[1~6].png:100"
        [/frame]
    [/death]
[/unit_type]
