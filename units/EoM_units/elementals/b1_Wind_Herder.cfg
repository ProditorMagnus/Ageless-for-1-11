[unit_type]
    id=AE Wind Herder
    name= _ "Wind Herder"
    race=AE elemental
    {TRAIT_ELEMENTAL}
    ignore_race_traits=yes
    {TRAIT_DIAMOND}
    {TRAIT_DIAMOND}
    {TRAIT_SAPPHIRE}
    {TRAIT_RUBY}
    image="units/elementals/air-windherder.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    image_moving="units/elementals/air-windherder.png"
    hitpoints=28
    movement_type=windfly
    movement=8
    experience=35
    level=1
    alignment=neutral
    advances_to=AE Zephyr
    cost=19
    usage=archer
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
As winds sprits stay in their physical form, they grow stronger, as does their power over winds. The advanced ability to control or herd winds allows the elemental to attack with more force. In addition they are now strong enough to hold a dagger."
    {DEFENSE_ANIM "units/elementals/air-windherder.png" "units/elementals/air-windherder.png" wail.wav }

    [attack]
        name=dagger
        description= _ "dagger"
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-human.png
    [/attack]

    [attack]
        name=tornado
        description= _ "galeforce"
        type=impact
        range=ranged
        damage=9
        number=2
        icon=attacks/tornado.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
            sound=dagger-swish.wav
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        {MISSILE_FRAME_RAVAGE}
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
            sound=magic-faeriefire.ogg
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/air-windherder.png"
        [/frame]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=50
            image="units/elementals/air-windherder.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="units/elementals/air-windherder.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/elementals/air-windherder.png"
        [/frame]
    [/death]
[/unit_type]
