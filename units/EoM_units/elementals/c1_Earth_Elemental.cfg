#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_myh_Earth
    name= _ "Earth Elemental"
    race=AE_myh_elemental
    {TRAIT_RUBY}
    {TRAIT_SAPPHIRE}
    {TRAIT_DIAMOND}
    {TRAIT_DIAMOND}
    image="units/elementals/animated-rock.png"
    profile="portraits/elementals/rock-pile.png"
    small_profile="portraits/elementals/rock-pile.png~SCALE(205,205)"
    hitpoints=36
    movement_type=AE_myh_Rockfoot
    movement=4
    experience=37
    level=1
    alignment=neutral
    advances_to=AE_myh_Rock_Golem
    cost=17
    usage=fighter
    description= {AE_EOM_UNIT_NOTICE} +  _ "Earth spirts take the form of moving rocks. In combat the contribute great durability, and mediocre attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MTNHOME}
    {DEFENSE_ANIM "units/elementals/animated-rock-defend.png" "units/elementals/animated-rock.png" {SOUND_LIST:DRAKE_HIT}}
    die_sound=drake-die.ogg

    [abilities]
        {ABILITY_MTNHOME}
    [/abilities]

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/fist-elemental.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        start_time=-150
        [frame]
            image="units/elementals/animated-rock-attack.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]

    [death]
        start_time=0
        [frame]
            image="units/elementals/animated-rock.png:50"
        [/frame]
        [frame]
            image="units/elementals/animated-rock-die[1~3].png:100"
        [/frame]
    [/death]
[/unit_type]
