#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_agl_dark_legion_Soldier
    name= _ "Soldier"
    race=human
    image="units/human-dark/sword-soldier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=smallfoot
    movement=5
    experience=38
    level=1
    alignment=chaotic
    advances_to=AE_agl_dark_legion_Longswordsman,AE_agl_dark_legion_Fighter,AE_agl_dark_legion_Berserker
    cost=15
    usage=fighter
    description= _ "This unit is from the Dark Legion faction. Its coding and art were done by Aethaeryn and  Neoskel.
 
As Soldiers of the Legion, these men are armed with a sword and shield for basic combat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    {DEFENSE_ANIM "units/human-dark/sword-soldier-defend.png" "units/human-dark/sword-soldier.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-dark/sword-soldier.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/human-dark/sword-soldier-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-dark/sword-soldier-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-dark/sword-soldier-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-dark/sword-soldier-attack-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
