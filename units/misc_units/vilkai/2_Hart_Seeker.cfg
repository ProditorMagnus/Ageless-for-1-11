    id=AE_agl_vlk_Hart_Seeker
    name= _ "Hart Seeker"
    race=AE_agl_vilkai
    image="units/human-vilkai/hart-seeker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=AE_agl_vlkfoot
    {MOVEMENT_MOUNTED}
    movement=9
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=36
    usage=scout
    die_sound={SOUND_LIST:HUMAN_DIE}
    description={AE_VLK_UNIT_NOTICE}

    [attack]
        name=antlers
        description=_"antlers"
        icon="attacks/ramhelm.png"
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]

    [attack]
        name=bow
        description={STR_BOW}
        icon="attacks/bow.png"
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=antlers
        [/filter_attack]

        start_time=-400
        sound_start_time=-400

        [sound_frame]
            sound=horse-elf-canter.wav
        [/sound_frame]

        [frame]
            image="units/human-vilkai/hart-seeker.png:500"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/human-vilkai/hart-seeker.png:530"
        [/frame]
    [/attack_anim]

    {V_STANDING_ANIM "units/human-vilkai/hart-seeker.png"}
    {DEFENSE_ANIM "units/human-vilkai/hart-seeker.png" "units/human-vilkai/hart-seeker.png" {SOUND_LIST:HUMAN_HIT}}
