#textdomain wesnoth-Vilkai_Era

[unit_type]
    id=AE_agl_vlk_Chieftain
    name= _ "Chieftain"
    race=AE_agl_vilkai
    image="units/human-vilkai/chieftain.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_agl_vlkfoot
    {MOVEMENT_LIGHT_ARMOR}
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_agl_vlk_Brave_Wolf
    cost=32
    usage=fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
	description={AE_VLK_UNIT_NOTICE}

	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
	[/abilities]
    
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=13
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    
    [attack]
        name=sword
        description=_"sword"
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-vilkai/chieftain.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200       
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}     
        [frame]
            image="units/human-vilkai/chieftain.png:300"
        [/frame]    
    [/attack_anim]
    
    {V_STANDING_ANIM "units/human-vilkai/chieftain.png"}
    {DEFENSE_ANIM "units/human-vilkai/chieftain.png" "units/human-vilkai/chieftain.png" {SOUND_LIST:HUMAN_HIT}}  
[/unit_type]
