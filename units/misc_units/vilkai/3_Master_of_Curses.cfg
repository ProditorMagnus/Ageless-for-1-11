#textdomain wesnoth-Vilkai_Era
[unit_type]
    id=AE_agl_vlk_Master_Of_Curses
    name= _ "Master Of Curses"
    race=AE_agl_vilkai
    image="units/human-vilkai/master-of-curses.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_agl_vlkfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-vilkai/master-of-curses.png" "units/human-vilkai/master-of-curses.png" {SOUND_LIST:HUMAN_HIT} }
    description={AE_VLK_UNIT_NOTICE}

    [resistance]
        cold=70
    [/resistance]

    [attack]
        name=staff
        description= _"staff"
        type=impact
        range=melee
        damage=7
        number=2
        icon=attacks/druidstaff.png
    [/attack]

    [attack]
        name=curse
        description= _"curse"
        type=pierce
        range=ranged
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon="attacks/curse.png"
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-vilkai/master-of-curses.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -125}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]

        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0

        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]

        [frame]
            image="units/human-vilkai/master-of-curses.png:500"
        [/frame]

        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]

        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]
[/unit_type]
