#textdomain wesnoth-Vilkai_Era
[unit_type]
    id=AE_agl_vlk_Shaman
    name= _ "Shaman"
    race=AE_agl_vilkai
    image="units/human-vilkai/shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=AE_agl_vlkfoot
    movement=5
    experience=54
    level=1
    alignment=neutral
    advances_to=AE_agl_vlk_Blood_Shaman, AE_agl_vlk_Druid
    cost=20
    usage=healer
    die_sound={SOUND_LIST:HUMAN_DIE}
    description={AE_VLK_UNIT_NOTICE}+_ "Spellcaster, Soothsayer, Scrollkeeper, Sageâ€¦ and every now and then superb storyteller. Shamans are the spiritual leaders of the vilkai and in great trust among their people. The strong bond to the nature allows them to perceive the energetic flow in every living being and they are able to manipulate that energy to cast spells. When it comes to a fight, Shamans use their powers to drain the vital energy out of their opponents and sometimes even absorb them. Even with their weak appearence, Vilkish Shamans are not to underestimate."
    {DEFENSE_ANIM "units/human-vilkai/shaman.png" "units/human-vilkai/shaman.png" {SOUND_LIST:HUMAN_HIT}}

    [abilities]
        {ABILITY_HEALS}
    [/abilities]

    [attack]
        name=staff
        description=_"staff"
        icon="attacks/druidstaff.png"
        type=impact
        range=melee
        damage=3
        number=2
    [/attack]

    [attack]
        name=curse
        description= _"curse"
        type=pierce
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon=attacks/curse.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]

        missile_start_time=-200
        start_time=-350
        halo1_start_time=-350
        halo2_start_time=-200
        sound_start_time=0

        [missile_frame]
            halo="halo/elven/druid-healing[8~1].png~CS(50,-30,-50):50"
            offset=1.0~0.0
        [/missile_frame]

        [frame]
            image="units/human-vilkai/shaman.png:500"
        [/frame]

        [halo1_frame]
            halo="halo/elven/nature-halo[8~1].png~CS(50,-30,-50)~O([80%*2,60%,40%,30%,20%*3]):75"
            offset=1.0
            auto_vflip=no
            auto_hflip=no
        [/halo1_frame]

        [halo2_frame]
            halo="halo/elven/nature-halo[1~8].png~CS(50,-30,-50)~O([20%*3,30%,40%,60%,80%*2]):75"
            offset=0.0
            auto_vflip=no
            auto_hflip=no
        [/halo2_frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/human-vilkai/shaman.png:350"
        [/frame]

        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -125}
    [/attack_anim]

    [healing_anim]
        start_time=-300
        [frame]
            image="units/human-vilkai/shaman.png:600"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
[/unit_type]
