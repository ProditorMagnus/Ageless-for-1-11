	description={AE_VLK_UNIT_NOTICE}
    {DEFENSE_ANIM "units/spirits/spirit.png" "units/spirits/spirit.png" wail-sml.wav}
    
	[attack]
        name=fire claws
        description=_"fire claws"
        icon="attacks/claws-fire-elemental.png"
