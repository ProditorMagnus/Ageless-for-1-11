#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Fledgeling
    name= _ "Fledgeling"
    race=vampire
    gender=male,female
    image="units/vampires/fledgeling.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/fledgeling.png"
    small_profile="portraits/fledgeling.png~SCALE(205,205)"
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=vampfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=Vampire Duelist,Vampire Noble
    cost=13
    usage=fighter
    description= _ "Most vampires are weak ones in service of the lords and more powerful ones, hoping and waiting that they will rise into a position of power for themselves. Until then they serve him in exchange for blood. When there are no more humans and half bloods, these vampires are the next most expendable thing a vampire lord has."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/vampires/fledgeling.png" "units/vampires/fledgeling.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_VAMPIRE_TRANSFORMATION}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/fledgeling.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/fledgeling.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/fledgeling.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/fledgeling.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/fledgeling.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/fledgeling.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/fledgeling.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/fledgeling.png"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Fledgeling"
        gender=female
        image="units/vampires/fledgeling+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/fledgeling+female.png" "units/vampires/fledgeling+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                duration=50
                image="units/vampires/fledgeling.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    duration=200
                    image="units/vampires/fledgeling.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=200
                    image="units/vampires/fledgeling.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                duration=50
                image="units/vampires/fledgeling.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            start_time=-200
            [frame]
                duration=50
                image="units/vampires/fledgeling+female.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    duration=200
                    image="units/vampires/fledgeling+female.png"
                    sound=bite-small.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    duration=200
                    image="units/vampires/fledgeling+female.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                duration=50
                image="units/vampires/fledgeling+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
