#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Blood Apprentice
    name= _ "Blood Apprentice"
    race=vampire
    image="units/vampires/blood-apprentice.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=27
    movement_type=vampfoot
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=Blood Manipulator,Flesh Artisan
    cost=21
    usage=mixed fighter
    description= _ "Vampires always had a strong obsession with blood and control. As such, their magic typically involves blood, souls, and aura. These vampire mages attack their enemies by causing their blood to boil, or the mage will use their aura to disrupt their enemy's aura, thus being able to strike their soul. These mages' blood boiling magic works by causing the victim's aura to flare up, thus causing the victim's blood to boil. Since this magic works this way, it is able to damage the nonliving."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}
    {DEFENSE_ANIM "units/vampires/blood-apprentice.png" "units/vampires/blood-apprentice.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_VAMPIRE_TRANSFORMATION}
    [/abilities]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=pierce
        range=melee
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=blood boil
        description= _ "blood boil"
        type=fire
        range=ranged
        damage=7
        number=3
        icon=attacks/dark-missile.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=shadow wave
        description= _ "shadow wave"
        type=arcane
        range=ranged
        damage=10
        number=2
        icon=attacks/dark-missile.png
        [specials]
            {WEAPON_SPECIAL_ENCHANTED}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/blood-apprentice.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/blood-apprentice.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blood boil
        [/filter_attack]
        {MISSILE_FRAME_BLOOD_BOIL}
        {AURA_HALO}
        [frame]
            begin=-400
            end=-350
            image="units/vampires/blood-apprentice.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/vampires/blood-apprentice.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/vampires/blood-apprentice.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/vampires/blood-apprentice.png"
                sound=magicmissile.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/vampires/blood-apprentice.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        start_time=-300
        missile_start_time=-50

        [missile_frame]
            duration=200
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=10,15
        [/frame]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=10,15
        [/frame]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=10,15
        [/frame]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=10,15
        [/frame]
        [frame]
            duration=50
            image="units/vampires/blood-apprentice.png"
            halo=halo/undead/dark-magic-5.png
            halo_x,halo_y=10,15
        [/frame]
        [if]
            hits=no
            [frame]
                duration=50
                image="units/vampires/blood-apprentice.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=10,15
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=50
                image="units/vampires/blood-apprentice.png"
                halo=halo/undead/dark-magic-6.png
                halo_x,halo_y=10,15
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/vampires/blood-apprentice.png"
        [/frame]
    [/attack_anim]
    [extra_anim]
        flag=transform
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.05 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.1 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.15 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.2 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.25 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.3 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.35 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.4 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.45 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.5 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.55 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.6 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.65 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.7 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.75 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.8 ()}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.8 (alpha=1~0.75)}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.5 (alpha=0.75~0.25)}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.3 (alpha=0.25~0)}
    [/extra_anim]
    [extra_anim]
        flag=bat_trans_finish
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.25 (alpha=0~0.25)}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.5 (alpha=0.25~0.50)}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.75 (alpha=0.50~0.75)}
        {VAMPIRE_TRANSFORM_FRAME "blood-apprentice" "128,0,0" 0.75 (alpha=0.75~1)}
    [/extra_anim]
[/unit_type]
