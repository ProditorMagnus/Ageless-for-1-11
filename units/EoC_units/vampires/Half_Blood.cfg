#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Halfblood
    name= _ "Halfblood"
    race=vampire
    gender=male,female
    image="units/vampires/halfblood.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=vampfoot
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        arcane=110
    [/resistance]
    movement=5
    experience=70
    level=2
    alignment=neutral
    advances_to=Day Hunter,Twilight Walker
    cost=26
    usage=archer
    description= _ "Thinblood's vampire blood grows stronger as they kill. When they are balanced roughly evenly between both bloods, they are known as halfbloods."
    {DEFENSE_ANIM "units/vampires/halfblood.png" "units/vampires/halfblood.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=dagger
        description={STR_DAGGER}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/dagger-undead.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=7
        number=4
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            duration=50
            image="units/vampires/halfblood.png"
        [/frame]
        [frame]
            duration=200
            image="units/vampires/halfblood.png"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            duration=50
            image="units/vampires/halfblood.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=20
            image="units/vampires/halfblood-attack-bow-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-300
                image="units/vampires/halfblood-attack-bow-2.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-300
                image="units/vampires/halfblood-attack-bow-2.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=20
            image="units/vampires/halfblood-attack-bow-3.png"
        [/frame]
    [/attack_anim]

    [female]
        name=_ "female^Halfblood"
        gender=female
        image="units/vampires/halfblood+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/vampires/halfblood+female.png" "units/vampires/halfblood+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            [frame]
                duration=50
                image="units/vampires/halfblood+female.png"
            [/frame]
            [frame]
                duration=200
                image="units/vampires/halfblood+female.png"
            [/frame]
            {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
            [frame]
                duration=50
                image="units/vampires/halfblood+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
            [/missile_frame]
            [frame]
                begin=-300
                end=20
                image="units/vampires/halfblood-attack-bow-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-375
                    end=-300
                    image="units/vampires/halfblood-attack-bow-2.png"
                    sound=bow.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-375
                    end=-300
                    image="units/vampires/halfblood-attack-bow-2.png"
                    sound=bow-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=-300
                end=20
                image="units/vampires/halfblood-attack-bow-3.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
