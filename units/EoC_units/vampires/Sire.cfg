#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Sire
    name= _ "Sire"
    race=vampire
    gender=male
    image="units/vampires/sire.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/noble.png"
    small_profile="portraits/noble.png~SCALE(205,205)"
    hitpoints=66
    movement=5
    movement_type=vampfoot
    experience=100
    level=3
    alignment=chaotic
    advances_to=Methusalem
    cost=42
    usage=fighter
    description= _ "Some vampires grow strong enough to subject other vampire lords to themselves. In exchange for protection (from whom is not always mentioned), the other lords provide a tithe of their tax to the Sire."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_LEADERSHIP}
    {DEFENSE_ANIM "units/vampires/sire.png" "units/vampires/sire.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
        {ABILITY_VAMPIRE_TRANSFORMATION}
    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=fangs
        description={STR_FANGS}
        type=blade
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_PLAGUE_TYPE (Bloodborn)}
        [/specials]
    [/attack]
    [attack]
        name=dementia gaze
        description= _ "dementia gaze"
        type=arcane
        range=ranged
        damage=8
        number=2
        icon=attacks/dementia-gaze.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/sire.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/sire.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/sire.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/sire.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/sire.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/sire.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/sire.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/sire.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dementia gaze
        [/filter_attack]
        {MISSILE_FRAME_GAZE}
        [frame]
            begin=-250
            end=150
            image="vampires/sire.png"
            sound=wail.wav
        [/frame]
    [/attack_anim]
    [extra_anim]
        flag=transform
        start_time=0
        {VAMPIRE_TRANSFORM_FRAME "sire" "128,0,0" 0 ()}
