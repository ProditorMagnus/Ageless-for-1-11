#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Dwarvish Steamcopter
    name= _ "Steamcopter"
    race=dwarf
    {TRAITS_SET_COPTER}
    image="units/dwarves/steamcopter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=fly
    movement=8
    [resistance]
        blade=110
        pierce=80
        impact=100
        fire=120
        cold=100
        arcane=90
    [/resistance]
    [movement_costs]
        cave=5
        fungus=5
    [/movement_costs]
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    undead_variation=dwarf
    usage=scout
    description= _ "With the aid of steam genies, Steamcopters are able to move faster and carry more bombs than Gyrocopters."
    die_sound={SOUND_LIST:DWARF_DIE}
    [standing_anim]
        start_time=0
        [frame]
            image="units/dwarves/gyrocopter.png:150"
        [/frame]
        [frame]
            image="units/dwarves/gyrocopter[2~6].png:150"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-150
        sound_start_time=0

        [frame]
            image="units/dwarves/gyrocopter.png:100"
        [/frame]
        [frame]
            image="units/dwarves/gyrocopter[2,3].png:100"
        [/frame]

        [if]
            hits=hit
            [sound_frame]
                sound={SOUND_LIST:DWARF_HIT}
            [/sound_frame]
        [/if]
    [/defend]
    [defend]
        start_time=-150
        sound_start_time=0

        [frame]
            image="units/dwarves/gyrocopter[4~6].png:100"
        [/frame]

        [if]
            hits=hit
            [sound_frame]
                sound={SOUND_LIST:DWARF_HIT}
            [/sound_frame]
        [/if]
    [/defend]

    [attack]
        name=bombs
        description= _ "bombs"
        icon=attacks/bomb.png
        type=impact
        range=ranged
        damage=9
        number=3
    [/attack]
    {AE_EOC_MISSILE_FRAME_BOMB (name=bombs)}
[/unit_type]
