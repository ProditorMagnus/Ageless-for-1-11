#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_chs_wild_humans_Archer
    name= _ "Archer"
    race=human
    gender=male
    image="units/human-wild/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=30
    level=1
    alignment=neutral
    advances_to=AE_chs_wild_humans_Crossbowman,AE_chs_wild_humans_Forester
    undead_variation=archer
    cost=15
    usage=archer
    [defense]
        sand=60
    [/defense]
    [movement_costs]
        sand=1
    [/movement_costs]
    [resistance]
        arcane=90
    [/resistance]
    description={AE_EOC_UNIT_NOTICE}+"The backbone of the human troops consists of ill-trained conscripts with cheap weapons."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-wild/archer.png" "units/human-wild/archer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-wild.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-wild-fire.png
        type=fire
        range=ranged
        damage=7
        number=2
    [/attack]

    {GENERIC_SWORD_ANIM (short sword) "units/human-wild/archer.png"}

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]

        start_time=-400
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [frame]
            image="units/human-wild/archer.png:100"
        [/frame]
        [frame]
            image="units/human-wild/archer-ranged-1.png:400"
        [/frame]
        [frame]
            image="units/human-wild/archer.png:50"
        [/frame]

        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -275}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]

        missile_start_time=-150
        start_time=-300

        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/human-wild/archer-ranged-1.png:200"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/human-wild/archer-ranged-1.png:200"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/human-wild/archer.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
