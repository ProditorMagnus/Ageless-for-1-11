#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Ethereal_Orb
    name= _ "Ethereal Orb"
    race=AE_chs_elemental
    {AE_CHS_PURE_ELEMENTAL_TRAITS}
    image="units/elementals/magic-servant.png"
    profile="portraits/elementals/wisp.png"
    small_profile="portraits/elementals/wisp.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=fly
    [resistance]
        blade=80
        cold=80
        impact=70
        pierce=70
        arcane=130
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=5
    experience=35
    level=1
    alignment=neutral
    advances_to=AE_chs_elementals_Ethereal_Serpent
    cost=16
    usage=healer
    die_sound=wail-long.wav
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}
    {DEFENSE_ANIM "units/elementals/magic-servant-defend.png" "units/elementals/magic-servant.png" wail.wav }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [recruit_anim]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death2.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant.png"
        [/frame]
    [/recruit_anim]
    [attack]
        name=ethereal wave
        description= _ "ethereal wave"
        type=arcane
        range=ranged
        damage=5
        number=3
        icon=attacks/aura-wave.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ethereal wave
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        {AURA_HALO}
        [frame]
            begin=-400
            end=-350
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/elementals/magic-servant-attack.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/elementals/magic-servant.png"
        [/frame]
    [/attack_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elementals/magic-servant-death2.png"
        [/frame]
    [/death]
[/unit_type]
