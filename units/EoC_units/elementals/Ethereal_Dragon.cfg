#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_elementals_Ethereal_Dragon
    name= _ "Ethereal Dragon"
    race=AE_chs_elemental
    {AE_CHS_PURE_ELEMENTAL_TRAITS}
    image="units/elementals/magic-servant.png"
    profile="portraits/elementals/wisp.png"
    small_profile="portraits/elementals/wisp.png~SCALE(205,205)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=fly
    [resistance]
        blade=80
        cold=80
        impact=70
        pierce=60
        arcane=120
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=7
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=70
    usage=healer
    die_sound=drake-die.ogg
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    {DEFENSE_ANIM "units/elementals/magic-servant-defend.png" "units/elementals/magic-servant.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [recruit_anim]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death2.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/magic-servant.png"
        [/frame]
    [/recruit_anim]
    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/claws-drake.png
    [/attack]
    [attack]
        name=ethereal breath
        description= _ "ethereal breath"
        type=arcane
        range=ranged
        damage=11
        number=3
        icon=attacks/aura-wave.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ethereal breath
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        {AURA_HALO}
        [frame]
            begin=-400
            end=-350
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/elementals/magic-servant.png"
        [/frame]
        [frame]
            begin=-200
            end=0
            image="units/elementals/magic-servant-attack.png"
            sound=magicmissile.wav
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/elementals/magic-servant.png"
        [/frame]
    [/attack_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/elementals/magic-servant-death1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elementals/magic-servant-death2.png"
        [/frame]
    [/death]
[/unit_type]
