#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Lava Ettin
    name= _ "Lava Ettin"
    race=elemental
    {FIRE_ELEMENTAL_TRAITS}
    image="units/elementals/lavabeast.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=furnacefoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    cost=40
    usage=fighter
    description= _ "..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_HEAT_ABSORPTION}
    {DEFENSE_ANIM "units/elementals/lavabeast.png" "units/elementals/lavabeast.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_FIERY_RESURGENCE}
    [/abilities]
    [attack]
        name=fire claws
        description={STR_FIRE_CLAWS}
        type=fire
        range=melee
        damage=16
        number=3
        icon=attacks/claws-fire-elemental.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/lavabeast.png"
            sound=fire.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elementals/lavabeast.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elementals/lavabeast.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
