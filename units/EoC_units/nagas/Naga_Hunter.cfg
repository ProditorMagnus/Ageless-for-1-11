#textdomain wesnoth-Ageless_Era
[unit_type]
    id=Naga Hunter
    name= _ "Naga Hunter"
    race=naga
    image="units/nagas/hunter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=naga
    movement=7
    experience=36
    level=1
    alignment=neutral
    advances_to=Naga Marksman
    cost=15
    usage=archer
    description="TODO"
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/hunter.png" "units/nagas/hunter.png" {SOUND_LIST:NAGA_HIT} }
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=9
        number=2
        icon=attacks/bow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-420
            end=-350
            image="units/nagas/hunter-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-280
            image="units/nagas/hunter-attack-ranged-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-280
                end=-210
                image="units/nagas/hunter-attack-ranged-3.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-280
                end=-210
                image="units/nagas/hunter-attack-ranged-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-210
            end=-140
            image="units/nagas/hunter-attack-ranged-4.png"
        [/frame]
        [frame]
            begin=-140
            end=-70
            image="units/nagas/hunter-attack-ranged-5.png"
        [/frame]
        [frame]
            begin=-70
            end=0
            image="units/nagas/hunter-attack-ranged-6.png"
        [/frame]
        [frame]
            begin=0
            end=70
            image="units/nagas/hunter-attack-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
