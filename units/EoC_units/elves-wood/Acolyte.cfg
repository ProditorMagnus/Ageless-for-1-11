#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Elvish_Acolyte
    name= _ "female^Elvish Acolyte"
    race=elf
    gender=female
    image="units/elves-wood/acolyte.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=woodland
    movement=5
    experience=34
    level=1
    alignment=neutral
    advances_to=AE_chs_sylvians_Elvish_Ascetic
    cost=16
    usage=mixed fighter
    [abilities]
        {ABILITY_UNPOISON}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+"A trio of elves originally working as helpers for the mysterious order of the Sylphs discovered by chance new applications for elemental powers. Although they documented their findings for their peers, their powers and skill remained unmatched for their lifetime.

The legend lived on throughout eons, and the reflourishing elves of the Valley of Elynia have found a new need for offensive magic to assert their control over their lands. The ultimate goal of the so-called “acolytes” is to master the fierce power of the elements and resurrect the legend of the Elemental Three."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_UNPOISON}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=100
    [/resistance]
    [attack]
        name=staff
        description={STR_STAFF}
        icon="attacks/druidstaff.png"
        type=impact
        range=melee
        damage=3
        number=2
        range=melee
    [/attack]
    [attack]
        name=faerie fire
        description={STR_FAERIE_FIRE}
        icon=attacks/faerie-fire.png
        type=arcane
        damage=7
        number=3
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/acolyte.png" "units/elves-wood/acolyte.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wood/acolyte.png" "units/elves-wood/acolyte.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        [frame]
            image="units/elves-wood/acolyte.png"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=0,-28
        [/frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]

    {GENERIC_STAFF_ANIM staff "units/elves-wood/acolyte.png"}

    [healing_anim]
        start_time=-300

        [frame]
            image="units/elves-wood/acolyte.png"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
[/unit_type]
