#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_sylvians_Elvish_Avatar
    name= _ "female^Elvish Avatar"
    race=elf
    gender=female
    image="units/elves-wood/avatar.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo="halo/elven/shyde-stationary-halo[1~6].png:150,"
    hitpoints=66
    movement_type=woodlandfloat
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=110
    usage=mixed fighter
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+"The great power attained by some mystics is often dreaded by the enemies of elvenkind. After a long path of learning — often lasting their entire lifetime — these avatars of wind and storm master the natural elements, and are capable of commanding them at their will.

Needless to say, these skills could be used to destroy the elvish civilization. Avatars are thus highly respected, often feared sages of their people. Power is both a gift and a curse — understanding and bearing this great responsibility is perhaps one of the last challenges that must be mastered by these mystics."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=80
        fire=90
    [/resistance]
    [attack]
        name=faerie touch
        description={STR_FAERIE_TOUCH}
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=7
        number=3
        range=melee
    [/attack]
    [attack]
        name=gossamer
        description={STR_GOSSAMER}
        icon="attacks/web.png"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=11
        number=3
        range=ranged
    [/attack]
    [attack]
        name=ethereal storm
        description= _ "ethereal storm"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=12
        number=5
        range=ranged
        icon=attacks/faerie-fire.png
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/avatar.png" "units/elves-wood/avatar.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wood/avatar.png" "units/elves-wood/avatar.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/elves-wood/avatar.png:400"
            halo="halo/elven/shyde-stationary-halo[1~6]"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gossamer
        [/filter_attack]

        missile_start_time=-200
        start_time=-450
        sound_start_time=-75

        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]

        [sound_frame]
            sound=entangle.wav
        [/sound_frame]

        [frame]
            image="units/elves-wood/avatar.png"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=0,-28
        [/frame]

        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ethereal storm
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        [frame]
            image="units/elves-wood/avatar.png"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=0,-28
        [/frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]

    [healing_anim]
        start_time=-300

        [frame]
            image="units/elves-wood/avatar.png"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
[/unit_type]
