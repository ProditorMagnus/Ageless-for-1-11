#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_chaos_empire_Demonic_Hound
    name= _ "Demonic Hound"
    race=monster
    image="units/animals/rabid-hound.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/animals/rabid-hound-attack2.png"
        [/frame]
    [/movement_anim]
    hitpoints=33
    movement_type=AE_chs_houndfoot
    movement=7
    experience=50
    level=2
    alignment=chaotic
    advances_to=AE_chs_chaos_empire_Hellhound
    cost=40
    usage=fighter
    undead_variation=saurian
    description={AE_EOC_UNIT_NOTICE}+"Hounds who serve the power of Chaos are slowly consumed by its essence, just like their human masters and comrades. Aside from the involved removal of their souls and the increased bodily strength, demonic hounds acquire a more developed intellect, which turns them into more perilous foes who will not stop at anything but the accomplishment of their purpose and desire of bloodbath."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BERSERK}
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/animals/rabid-hound-defend.png" "units/animals/rabid-hound.png" {SOUND_LIST:WOLF_HIT} }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/fangs-animal.png
        type=pierce
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        [frame]
            begin=-350
            end=-100
            image="units/animals/rabid-hound-attack1.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/animals/rabid-hound-attack2.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/animals/rabid-hound-attack2.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=250
            image="units/animals/rabid-hound-attack1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
