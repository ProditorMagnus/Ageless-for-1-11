        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
