#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Orcish Terror
    name= _ "Orcish Terror"
    race=orc
    image="units/orcs/terror.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=orcishfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description="TODO"
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/terror.png" "units/orcs/terror.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=whip
        description= _ "whip"
        icon=attacks/whip.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_DREAD}
        [/specials]
        damage=24
        number=2
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=13
        number=3
    [/attack]
