#textdomain wesnoth-Ageless_Era
[unit_type]
    id=Orcish Sorcerer
    name= _ "Orcish Sorcerer"
    race=orc
    image="units/orcs/sorcerer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/sorcerer.png"
    small_profile="portraits/sorcerer.png~SCALE(205,205)"
    hitpoints=31
    movement_type=orcishfoot
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=archer
    description="TODO"+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/sorcerer.png" "units/orcs/sorcerer.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=2
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=curse
        description={STR_CURSE}
        type=pierce
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=200
            halo="halo/elven/druid-healing8.png:50;halo/elven/druid-healing7.png:50;halo/elven/druid-healing6.png:50;halo/elven/druid-healing5.png:50;halo/elven/druid-healing4.png:50;halo/elven/druid-healing3.png:50;halo/elven/druid-healing2.png:50;halo/elven/druid-healing1.png:50"
            offset=1.0~0.0
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/orcs/sorcerer.png"
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/orcs/sorcerer.png"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/sorcerer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcs/sorcerer.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcs/sorcerer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/orcs/sorcerer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
