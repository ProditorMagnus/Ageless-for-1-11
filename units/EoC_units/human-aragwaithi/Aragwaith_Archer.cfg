#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Archer
    name= _ "Archer"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_chs_aragwaithfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_chs_aragwaith_Strongbow
    cost=15
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"The Aragwaithi are a noble people, fragile in body, but their training makes them among the more deadly denizens of this world. Their archers are no exception. Their skills with a bow are comparable to those of some elves, and they are remarkably quick with their daggers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/archer.png" "units/human-aragwaithi/archer-n.png"}
    [death]
        start_time=0
        [frame]
            image="units/human-aragwaithi/archer-die[1~5].png:200"
        [/frame]
    [/death]
    [defend]
        [filter_attack]
            range=melee
        [/filter_attack]

        start_time=-200
        hit_sound_start_time=0

        [frame]
            image="units/human-aragwaithi/archer-defend[1~5].png:[50*2,100,50*2]"
        [/frame]
        [if]
            hits=hit
            [frame]
                sound={SOUND_LIST:HUMAN_HIT}
            [/frame]
        [/if]
        [frame]
            image="units/human-aragwaithi/archer.png:50"
        [/frame]
    [/defend]
    [defend]
        [filter_attack]
            range=ranged
        [/filter_attack]

        start_time=-200
        hit_sound_start_time=0

        [frame]
            image="units/human-aragwaithi/archer-defend[1~5].png:[50*2,100,50*2]"
        [/frame]
        [if]
            hits=hit
            [frame]
                sound={SOUND_LIST:HUMAN_HIT}
            [/frame]
        [/if]
        [frame]
            image="units/human-aragwaithi/archer-bow.png:50"
        [/frame]
    [/defend]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        start_time=-250

        [frame]
            image="units/human-aragwaithi/archer-attack[1~3,1].png:[100,75,150,25]"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]

        start_time=-445
        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]

        [if]
            direction=s,se,sw
            [frame]
                image="units/human-aragwaithi/archer-bow.png:65"
            [/frame]
            [frame]
                image="units/human-aragwaithi/archer-ranged-attack-[1~4,1].png:[75*2,100,130,65]"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/human-aragwaithi/archer-bow-n.png:65"
            [/frame]
            [frame]
                image="units/human-aragwaithi/archer-ranged-attack-[1~4,1]-n.png:[75*2,100,130,65]"
            [/frame]
        [/else]

        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]
