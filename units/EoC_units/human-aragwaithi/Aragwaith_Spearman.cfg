#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_aragwaith_Spearman
    name= _ "Spearman"
    race=AE_chs_aragwaith
    image="units/human-aragwaithi/spearman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_chs_aragwaithfoot
    movement=5
    experience=43
    level=1
    alignment=neutral
    advances_to=AE_chs_aragwaith_Pikeman,AE_chs_aragwaith_Flagbearer
    cost=15
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+"The less dextrous and stronger Aragwaith take up the spear. Useful in hunting, this weapon is also deadly on the battlefield. Many impetuous knights have found themselves or their mounts impaled on the point of an Aragwaithi spear."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}

    {DEFENSE_ANIM "units/human-aragwaithi/spearman-defend.png" "units/human-aragwaithi/spearman.png" {SOUND_LIST:HUMAN_HIT} }

    {STANDING_ANIM_DIRECTIONAL "units/human-aragwaithi/spearman.png" "units/human-aragwaithi/spearman-n.png"}

    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            duration=100
            image="units/human-aragwaithi/spearman-moving.png"
        [/frame]
    [/movement_anim]
    [resistance]
        pierce=90
    [/resistance]
    [death]
        start_time=0
        [frame]
            image="units/human-aragwaithi/spearman-die-[1~4].png:200"
        [/frame]
    [/death]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        start_time=-225

        [frame]
            image="units/human-aragwaithi/spearman.png:50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-attack-s-[1,2].png:[100,200]"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman.png:50"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-225

        [frame]
            image="units/human-aragwaithi/spearman-n.png:50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-attack-n-[1,2].png:[100,200]"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-n.png:50"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        start_time=-225

        [frame]
            image="units/human-aragwaithi/spearman-n.png:50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-attack-ne.png:300"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-n.png:50"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        start_time=-225

        [frame]
            image="units/human-aragwaithi/spearman-moving.png:50"
        [/frame]
        [frame]
            image="units/human-aragwaithi/spearman-attack-se-[1,2].png:[100,200]"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
    [/attack_anim]
[/unit_type]
