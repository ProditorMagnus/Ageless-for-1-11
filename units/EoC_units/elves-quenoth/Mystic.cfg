#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_quenoth_Quenoth_Mystic
    name= _ "female^Quenoth Mystic"
    race=elf
    gender=female
    image=units/elves-quenoth/mystic.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=AE_chs_quenothland
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_chs_quenoth_Quenoth_Moon_Enchantress,AE_chs_quenoth_Quenoth_Life_Mage,AE_chs_quenoth_Quenoth_Sun_Enchantress
    cost=19
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"The Mystics have choosen to seek the path of the elves early fairy ancestors. Their bodies are only half bound to the spirital world and half to the one of the living beings. Therefore they arent't that much influenced by their envirenment being of neutral alignment."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/elves-quenoth/mystic.png" units/elves-quenoth/mystic.png {SOUND_LIST:ELF_FEMALE_HIT} }

    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]

    [attack]
        name=mystic fire
        description= _ "mystic fire"
        icon=attacks/fireball.png
        range=ranged
        type=fire
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [healing_anim]
        [frame]
            begin=-225
            end=-175
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-1.png"
        [/frame]
        [frame]
            begin=-175
            end=-125
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-2.png"
        [/frame]
        [frame]
            begin=-125
            end=-75
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-3.png"
        [/frame]
        [frame]
            begin=-75
            end=-25
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-4.png"
        [/frame]
        [frame]
            begin=-25
            end=25
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-5.png"
        [/frame]
        [frame]
            begin=25
            end=75
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-6.png"
        [/frame]
        [frame]
            begin=75
            end=125
            image="units/elves-quenoth/mystic.png"
            halo="halo/mystic-heal-halo-7.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/elves-quenoth/mystic.png"
        [/frame]
        [frame]
            begin=175
            end=225
            image="units/elves-quenoth/mystic.png"
        [/frame]
    [/healing_anim]

    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_MYSTIC_FIRE}
        start_time=-400
        [frame]
            duration=200
            image="units/elves-quenoth/mystic.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/elves-quenoth/mystic.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/elves-quenoth/mystic.png"
                sound=torch.ogg
            [/frame]
            {BURST_FRAME_FAERIE_MYSTIC_FIRE}
        [/else]
        [frame]
            duration=50
            image="units/elves-quenoth/mystic.png"
        [/frame]
    [/attack_anim]
[/unit_type]
