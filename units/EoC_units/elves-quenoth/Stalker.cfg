#textdomain wesnoth-Ageless_Era

[unit_type]
    id=Quenoth Stalker
    name= _ "Quenoth Stalker"
    race=elf
    image=units/elves-quenoth/sentinel.png
    #profile="portraits/quenoth/stalker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=quenothelusive
    [movement_costs]
        hills=1
    [/movement_costs]
    movement=6
    experience=75
    level=2
    alignment=neutral
    advances_to=Quenoth Assassin
    # TODO: up this
    cost=30
    usage=fighter
    [abilities]
        {ABILITY_CAMOUFLAGE}
    [/abilities]
    description=""+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_CAMOUFLAGE}
    die_sound={SOUND_LIST:ELF_HIT}
    #     [portrait]
    #         size=400
    #         side="left"
    #         mirror="false"
    #         image="portraits/quenoth/transparent/stalker.png"
    #     [/portrait]
    #     [portrait]
    #         size=400
    #         side="right"
    #         mirror="true"
    #         image="portraits/quenoth/transparent/stalker.png"
    #     [/portrait]

    {DEFENSE_ANIM "units/elves-quenoth/sentinel.png" "units/elves-quenoth/sentinel.png" {SOUND_LIST:ELF_HIT}}

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack]
        name=throwing knives
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]

        start_time=-150

        [frame]
            image="units/elves-quenoth/sentinel.png"
            duration=250
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]

        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]

        start_time=-200

        [frame]
            image="units/elves-quenoth/sentinel.png"
            duration=250
        [/frame]

        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]
