#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_quenoth_Quenoth_Assassin
    name= _ "Quenoth Assassin"
    race=elf
    image=units/elves-quenoth/wayfarer.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=AE_chs_quenothelusive
    [movement_costs]
        hills=1
    [/movement_costs]
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    [abilities]
        {AE_CHS_ABILITY_CAMOUFLAGE}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_CAMOUFLAGE}
    die_sound={SOUND_LIST:ELF_HIT}
    #     [portrait]
    #         size=400
    #         side="left"
    #         mirror="false"
    #         image="portraits/quenoth/transparent/assassin.png"
    #     [/portrait]
    #     [portrait]
    #         size=400
    #         side="right"
    #         mirror="true"
    #         image="portraits/quenoth/transparent/assassin.png"
    #     [/portrait]

    {DEFENSE_ANIM "units/elves-quenoth/wayfarer.png" "units/elves-quenoth/wayfarer.png" {SOUND_LIST:ELF_HIT}}

    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack]
        name=throwing knives
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    {GENERIC_DAGGER_ANIM dagger "units/elves-quenoth/wayfarer.png"}

    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]

        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]

        start_time=-200

        [frame]
            image="units/elves-quenoth/wayfarer.png:250"
        [/frame]

        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]
