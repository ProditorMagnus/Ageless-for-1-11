#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_quenoth_Quenoth_Seeker
    name= _ "Quenoth Seeker"
    race=elf
    image=units/elves-quenoth/sentinel.png
    #profile="portraits/quenoth/sentinel.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_chs_quenothland
    [movement_costs]
        hills=1
    [/movement_costs]
    movement=7
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_chs_quenoth_Quenoth_Wayfarer
    cost=32
    usage=fighter
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:ELF_HIT}
    #     [portrait]
    #         size=400
    #         side="left"
    #         mirror="false"
    #         image="portraits/quenoth/transparent/seeker.png"
    #     [/portrait]
    #     [portrait]
    #         size=400
    #         side="right"
    #         mirror="true"
    #         image="portraits/quenoth/transparent/seeker.png"
    #     [/portrait]

    {DEFENSE_ANIM "units/elves-quenoth/sentinel.png" "units/elves-quenoth/sentinel.png" {SOUND_LIST:ELF_HIT}}

    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/blank-attack.png
        type=blade
        range=melee
        damage=5
        number=5
    [/attack]

    # TODO: replace this or add another attack or do nothing and get rid of this
    [attack]
        name=throwing knives
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-poison-human.png
        type=pierce
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]

        start_time=-150

        [frame]
            image="units/elves-quenoth/sentinel.png"
            duration=250
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]

        missile_start_time=-150

        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]

        start_time=-200

        [frame]
            image="units/elves-quenoth/sentinel.png"
            duration=250
        [/frame]

        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -200}
    [/attack_anim]
[/unit_type]
