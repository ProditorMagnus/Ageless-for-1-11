#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_quenoth_Quenoth_Archer
    name= _ "Quenoth Archer"
    race=elf
    gender=male
    image=units/elves-quenoth/archer.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_chs_quenothland
    movement=5
    experience=38
    level=1
    alignment=lawful
    advances_to=AE_chs_quenoth_Quenoth_Flarebow,AE_chs_quenoth_Quenoth_Marksman
    cost=17
    usage=archer
    description={AE_EOC_UNIT_NOTICE}+"The Quenoth Archers are trained from youth in archery, and so skilled in long-range combat. Though their bows are cruder and their arrows less plentiful than their forest counterparts, they fight with ferocity that does credit to their race."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=4
        icon=attacks/bow-elven.png
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-quenoth/archer-sword-defend.png" "units/elves-quenoth/archer-sword.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-quenoth/archer-bow-defend.png" "units/elves-quenoth/archer-bow.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/elves-quenoth/archer-bow.png:65"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/elves-quenoth/archer-bow-attack[1~4].png:[75*2,100,130]"
        [/frame]
        [frame]
            image="units/elves-quenoth/archer-bow.png:65"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elves-quenoth/archer-sword.png:25"
        [/frame]
        [frame]
            image="units/elves-quenoth/archer-sword-[1~4].png:[100,150,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
        [frame]
            image="units/elves-quenoth/archer-sword.png:25"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/elves-quenoth/archer-idle-1.png:100"
        [/frame]
        [frame]
            image="units/elves-quenoth/archer-idle-[2~6,3~6,3~6,2].png:100"
        [/frame]
        [frame]
            image="units/elves-quenoth/archer-idle-1.png:100"
        [/frame]
    [/idle_anim]
    [female]
        name= _ "female^Quenoth Archer"
        gender=female
        image="units/elves-quenoth/archer+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-quenoth/archer+female-sword-defend.png" "units/elves-quenoth/archer+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
        {DEFENSE_ANIM_RANGE "units/elves-quenoth/archer+female-bow-defend.png" "units/elves-quenoth/archer+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-quenoth/archer+female-bow.png:65"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer+female-bow-attack[1~4].png:[75*2,100,130]"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer+female-bow.png:65"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-quenoth/archer+female-sword.png:25"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer+female-sword-[1~4].png:[100,150,50*2]"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer+female-sword.png:25"
            [/frame]
        [/attack_anim]
        [idle_anim]
            [frame]
                image="units/elves-quenoth/archer+female-bow.png:50"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer-idle-[2~6,3~6,3~6,2].png:100"
            [/frame]
            [frame]
                image="units/elves-quenoth/archer+female-bow.png:50"
            [/frame]
        [/idle_anim]
    [/female]
[/unit_type]
