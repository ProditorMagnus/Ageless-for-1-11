#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_chs_quenoth_Quenoth_Prophetess
    name= _ "female^Prophetess"
    race=elf
    gender=female
    image=units/elves-quenoth/shyde.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_chs_quenothland
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=healer
    [abilities]
        {ABILITY_CURES}
        {AE_CHS_ABILITY_SUSTENANCE}
    [/abilities]
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/elves-quenoth/shyde-defend.png" "units/elves-quenoth/shyde.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-quenoth/shyde-defend.png" "units/elves-quenoth/shyde.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }

    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

    [attack]
        name=thorns
        description={STR_THORNS}
        icon=attacks/thorns.png
        range=ranged
        type=pierce
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack]
        name=mystic fire
        description= _ "mystic fire"
        icon=attacks/fireball.png
        range=ranged
        type=fire
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [healing_anim]
        [frame]
            begin=-200
            end=-145
            image="units/elves-quenoth/shyde-healing1.png"
        [/frame]
        [frame]
            begin=-145
            end=-90
            image="units/elves-quenoth/shyde-healing2.png"
        [/frame]
        [frame]
            begin=-90
            end=-35
            image="units/elves-quenoth/shyde-healing3.png"
        [/frame]
        [frame]
            begin=-35
            end=20
            image="units/elves-quenoth/shyde-healing4.png"
        [/frame]
        [frame]
            begin=20
            end=75
            image="units/elves-quenoth/shyde-healing5.png"
        [/frame]
        [frame]
            begin=75
            end=130
            image="units/elves-quenoth/shyde-healing6.png"
        [/frame]
        [frame]
            begin=130
            end=185
            image="units/elves-quenoth/shyde-healing7.png"
        [/frame]
        [frame]
            begin=185
            end=240
            image="units/elves-quenoth/shyde-healing8.png"
        [/frame]
        [frame]
            begin=240
            end=295
            image="units/elves-quenoth/shyde-healing9.png"
        [/frame]
        [frame]
            begin=295
            end=350
            image="units/elves-quenoth/shyde-healing10.png"
        [/frame]
        [frame]
            begin=350
            end=405
            image="units/elves-quenoth/shyde-healing11.png"
        [/frame]
        [frame]
            begin=405
            end=460
            image="units/elves-quenoth/shyde-healing12.png"
        [/frame]
    [/healing_anim]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-260
        offset=0.0~0.1:10,0.1~0.5:250,0.5~0.6:100,0.6~0.6:150,0.6~0.15:200,0.15~0.0:150
        [frame]
            duration=80
            image="units/elves-quenoth/shyde.png"
        [/frame]
        [frame]
            duration=80
            image="units/elves-quenoth/shyde.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/elves-quenoth/shyde.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/elves-quenoth/shyde.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100 # end at zero
            image="units/elves-quenoth/shyde.png"
        [/frame]
        [frame]
            duration=80
            image="units/elves-quenoth/shyde.png"
        [/frame]
        [frame]
            duration=320 # 8 x 4
            image="units/elves-quenoth/shyde.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo5.png
            halo_x,halo_y=0,-12
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
                halo=halo/elven/nature-halo6.png
                halo_x,halo_y=0,-12
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
                halo=halo/elven/nature-halo6.png
                halo_x,halo_y=0,-12
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=75
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo7.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
            halo=halo/elven/nature-halo8.png
            halo_x,halo_y=0,-12
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_MYSTIC_FIRE}
        start_time=-425
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack1.png"
        [/frame]
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack2.png"
        [/frame]
        [frame]
            duration=75
            image="units/elves-quenoth/shyde-ftouch-attack3.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=200
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/elves-quenoth/shyde-ftouch-attack3.png"
                sound=torch.ogg
            [/frame]
            {BURST_FRAME_FAERIE_MYSTIC_FIRE}
        [/else]
        [frame]
            duration=50
            image="units/elves-quenoth/shyde.png"
        [/frame]
    [/attack_anim]
[/unit_type]
