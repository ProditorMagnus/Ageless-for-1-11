#textdomain wesnoth-units

[unit_type]
    id=AE_chs_wild_humans_Rogue_Mage
    name= _ "Rogue Mage"
    race=human
    gender=male
    image="units/human-outlaws/rogue-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=smallfoot
    movement=6
    experience=50
    level=1
    alignment=chaotic
    advances_to=AE_chs_wild_humans_Shadow_Mage
    cost=17
    usage=mixed fighter
    description={AE_EOC_UNIT_NOTICE}+ _ "Some mages are thrown out of the mageâ€™s guild for attempting to practice forbidden arts. Now completely outside the law, these rogue mages do whatever necessary to support their study of black magic. Although not as skilled as mages with more formal training, their magic can be quite lethal, while their banditry has resulted in moderate skill with the short sword."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/human-outlaws/rogue-mage.png" "units/human-outlaws/rogue-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=ice blast
        description={STR_ICE_BLAST}
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/iceball.png
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ice blast
        [/filter_attack]

        start_time=-200
        missile_start_time=-200
        sound_start_time=-100

        [missile_frame]
            duration=200
            halo=halo/mage-halo[1~5].png
            halo_x,halo_y=10,-14
        [/missile_frame]
        [frame]
            image="units/human-outlaws/rogue-mage.png:300"
        [/frame]

        [sound_frame]
            sound=magicmissile.wav
        [/sound_frame]
    [/attack_anim]

    {GENERIC_SWORD_ANIM (short sword) "units/human-outlaws/rogue-mage.png"}
[/unit_type]
