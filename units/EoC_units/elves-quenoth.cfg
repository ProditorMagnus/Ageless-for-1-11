#textdomain wesnoth-Ageless_Era
#
# The Quenoth elves' stats differ from UtBS mainly in that they've
# adapted to the tropical forests in Quenoth Island and slightly lost
# affinity to sands. In particular, their movetypes are usually
# equivalent to their sylvan counterparts except for the following:
#
#   [movement_costs]
#       sand=1
#       forest=1
#       cave=2
#   [/movement_costs]
#   [defense]
#       sand=50
#       forest=40
#   [/defense]
#

#define AE_CHS_QUENOTHLAND_RESISTANCE
    [resistance]
        blade=100
        pierce=100
        impact=100
        fire=100
        cold=100
        arcane=110
    [/resistance]
#enddef

[movetype]
    name=AE_chs_quenothland
    [movement_costs]
        shallow_water=3
        reef=2
        swamp_water=2
        flat=1
        sand=1
        forest=1
        hills=2
        mountains=3
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]
    [defense]
        shallow_water=80
        reef=70
        swamp_water=70
        flat=60
        sand=50
        forest=40
        hills=50
        mountains=40
        village=40
        castle=40
        cave=70
        frozen=70
        fungus=50
    [/defense]
    {AE_CHS_QUENOTHLAND_RESISTANCE}
[/movetype]

[movetype]
    name=AE_chs_quenothlandfloat
    flies=true
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=1
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=70
        shallow_water=60
        reef=50
        swamp_water=60
        flat=50
        sand=50
        forest=40
        hills=50
        mountains=40
        village=40
        castle=40
        cave=70
        frozen=60
        fungus=50
    [/defense]
    {AE_CHS_QUENOTHLAND_RESISTANCE}
[/movetype]

[movetype]
    name=AE_chs_quenothelusive
    [movement_costs]
        shallow_water=2
        reef=2
        swamp_water=2
        flat=1
        sand=1
        forest=1
        hills=2
        mountains=3
        village=1
        castle=1
        cave=2
        frozen=2
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=60
        reef=50
        swamp_water=60
        flat=40
        sand=40
        forest=30
        hills=30
        mountains=30
        village=30
        castle=30
        cave=50
        frozen=60
        fungus=40
    [/defense]

    [resistance]
        blade=130
        pierce=120
        impact=120
        fire=100
        cold=100
        arcane=110
    [/resistance]
[/movetype]

{~add-ons/Ageless_Era/units/EoC_units/elves-quenoth}
