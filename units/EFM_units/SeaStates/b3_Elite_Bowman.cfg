#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Elite_Bowman
    name= _ "Elite Bowman"
    race=AE_efm_seastates_race
    image="units/seastates/elite_bowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=AE_efm_seastates_riverman
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=42
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"These archers can demand whatever price they feel from the merchant lords and chances are they will get it."
    {DEFENSE_ANIM "units/seaStates/elite_bowman.png" "units/seaStates/elite_bowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        blade=80
        impact=90
        pierce=80
    [/resistance]

    [attack]
        name=sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=11
        number=2
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=bow
        description= _ "compound bow"
        type=pierce
        range=ranged
        damage=10
        number=5
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/elite_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/elite_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/elite_bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/elite_bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/elite_bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/elite_bowman.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/elite_bowman.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
