#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_seastates_Composite_Bowman
    name= _ "Composite Bowman"
    race=AE_efm_seastates_race
    image="units/seastates/composite_bowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_efm_seastates_riverman
    movement=5
    experience=44
    level=1
    alignment=lawful
    advances_to=AE_efm_seastates_Veteran_Bowman
    cost=17
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Since their early days the militaries of the sea states have been fascinated with the military utility of the bow. They have studies the best ways to use and build these weapons. With the development of the composite bow the archer regiments of the sea states have become a force to be feared."
    {DEFENSE_ANIM "units/seaStates/composite_bowman.png" "units/seaStates/composite_bowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=bow
        description= _ "compound bow"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/composite_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/composite_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/composite_bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/composite_bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/composite_bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/composite_bowman.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/composite_bowman.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
