#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_seastates_Paddle_Warship
    name= _ "Paddle Warship"
    race=mechanical
    image="units/seastates/paddle_warship.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=AE_efm_imperialists_galleyfloat
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=AE_efm_seastates_Paddle_Frigate
    [resistance]
        arcane=50
        blade=80
        impact=100
        pierce=60
        cold=100
        fire=120
    [/resistance]

    cost=40
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"A few paddle driven craft have been built specifically for the purpose of war. These craft are swift and durable while capable of mounting fearsome weaponry. The alchemists have created a kind of heavy casing containing a poison gas which can be launched a short distance with the catapults."

    [attack]
        name=crew
        description= _ "armed crew"
        type=blade
        range=melee
        damage=4
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=catapult
        description= _ "catapult"
        type=impact
        range=artillery
        damage=15
        number=2
        icon=attacks/sling.png
    [/attack]
    [attack]
        name=catapult
        description= _ "lime casings"
        type=impact
        range=ranged
        damage=3
        number=4
        icon=attacks/sling.png
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    #[standing_anim]
    #    start_time=0
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_warship.png"
    #    [/frame]
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_warship-move1.png"
    #    [/frame]
    #    [frame]
    #        duration=1200
    #        image="units/seastates/paddle_warship-move2.png"
    #    [/frame]
    #[/standing_anim]
    [movement_anim]
        terrain_type=W*	,S*
        start_time=0
        [frame]
            duration=1000
            image="units/seastates/paddle_warship.png"
            sound=paddle.ogg
        [/frame]
        [frame]
            duration=1000
            image="units/seastates/paddle_warship-move1.png"
        [/frame]
        [frame]
            duration=1000
            image="units/seastates/paddle_warship-move2.png"
        [/frame]
    [/movement_anim]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/paddle_warship.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/paddle_warship.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=catapult
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-500
                end=-150
                image="units/seastates/paddle_warship.png"
                sound=sling-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-500
                end=-150
                image="units/seastates/paddle_warship.png"
                sound=sling-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=350
            image="units/seastates/paddle_warship.png"
        [/frame]
    [/attack_anim]
[/unit_type]
