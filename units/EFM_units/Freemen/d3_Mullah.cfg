#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Mullah
    name= _ "Mullah"
    race=AE_efm_freemen_race
    image="units/Freemen/mullah.png"
    halo=halo/illuminates-aura.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=healer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Mullah are the primary teachers and scholars of the freelands as well as its priests. They are men of great power and influence and many of them are warriors or magicians as well. They are easily identified by the halo that they somehow create that illuminates the area about them."
    {DEFENSE_ANIM "units/Freemen/mullah.png" "units/Freemen/mullah.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=50
        blade=70
        impact=70
        pierce=70
        cold=120
        fire=110
    [/resistance]

    [abilities]
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]

    [attack]
        name=mace
        description={STR_MACE}
        type=impact
        range=melee
        damage=12
        number=3
        icon=attacks/mace.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="units/Freemen/mullah.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/Freemen/mullah.png"
                sound=mace.wav
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
