#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Amir
    name= _ "Amir"
    race=AE_efm_freemen_race
    image="units/Freemen/amir.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=AE_efm_freemen_desertfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=AE_efm_freemen_Caliph
    cost=30
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
The title Amir frequently denotes a great deal of personal prowess and bravery but it can just as oft represent a talent for scheming or use of 'underhanded' methods. Most frequently though, a mix of both."
    {DEFENSE_ANIM "units/Freemen/amir.png" "units/Freemen/amir.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        blade=90
        impact=90
        pierce=90
    [/resistance]

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=dagger
        description= _ "stiletto"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/dagger-undead.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=dagger-swish.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/amir.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/amir.png"
        [/frame]
    [/attack_anim]
[/unit_type]
