#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Ensnarer
    name= _ "Ensnarer"
    race=AE_efm_freemen_race
    image="units/Freemen/ensnarer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_efm_desertelusive
    movement=5
    experience=70
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=29
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Bolas are another popular hunting tool of the freemen to be used on larger prey."
    {DEFENSE_ANIM "units/Freemen/ensnarer.png" "units/Freemen/ensnarer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bolas
        description={STR_BOLAS}
        type=impact
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/ensnarer.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/ensnarer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/ensnarer.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/ensnarer.png"
                sound=spear.wav
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/ensnarer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            begin=-500
            end=-375
            image="units/Freemen/ensnarer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-250
                image="units/Freemen/ensnarer.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-250
                image="units/Freemen/ensnarer.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-125
            image="units/Freemen/ensnarer.png"
        [/frame]
        [frame]
            begin=-125
            end=-100
            image="units/Freemen/ensnarer.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/Freemen/ensnarer.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
