[unit_type]
    id=AE_efm_freemen_Great_Roc
    name= _ "Great Roc"
    race=monster
    image="units/Freemen/rocmaster1.png"
    #halo="units/Freemen/rocmaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=fly
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=scout
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Most rocs are enormous by the standards of any bird but in truth most can grow bigger if regularly supplied with food. Their style of hunting is unlikely to allow for such a supply but if the roc is being fed by a wealthy human or has had opportunity to grow fat on the carcasses of battle one might encounter a bird large enough to lift a cow off the ground without difficulty."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [standing_anim]
        [frame]
            begin=0
            end=150
            #image="halo/blank.png"
            image="units/Freemen/rocmaster1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            #image="halo/blank.png"
            image="units/Freemen/rocmaster2.png"
        [/frame]
        [frame]
            begin=300
            end=450
            #image="halo/blank.png"
            image="units/Freemen/rocmaster3.png"
        [/frame]
        [frame]
            begin=450
            end=600
            #image="halo/blank.png"
            image="units/Freemen/rocmaster2.png"
        [/frame]
    [/standing_anim]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=110
        impact=120
        pierce=120
    [/resistance]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=18
        number=3
    [/attack]
    {DEFENSE_ANIM "units/Freemen/rocmaster2.png" "units/Freemen/rocmaster1.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Freemen/rocmaster1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Freemen/rocmaster1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Freemen/rocmaster2.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/Freemen/rocmaster2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
