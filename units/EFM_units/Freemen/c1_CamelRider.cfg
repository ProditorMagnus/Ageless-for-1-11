#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_freemen_Camel_Rider
    name= _ "Camel Rider"
    race=AE_efm_freemen_race
    image="units/Freemen/camel_rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_efm_freemen_desertmounted
    movement=8
    experience=42
    level=1
    alignment=lawful
    advances_to=AE_efm_freemen_Sand_Rider,AE_efm_freemen_Mehariste
    cost=17
    usage=scout
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Despite their ungainly look, camels are actually quite swift mounts and can easily match pace with horses. This and the fact that they need little water make them the preferred mount and pack animal for the freemen."
    {DEFENSE_ANIM "units/Freemen/camel_rider.png" "units/Freemen/camel_rider.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    undead_variation=human

    [attack]
        name=sword
        description= _ "scimitar"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Freemen/camel_rider.png"
        [/frame]
        [frame]
            duration=200
            image="units/Freemen/camel_rider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Freemen/camel_rider.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Freemen/camel_rider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Freemen/camel_rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
