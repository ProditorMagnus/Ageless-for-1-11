#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_highlanders_Hippo
    name= _ "Hippo"
    race=AE_efm_highlanders_race
    image="units/highlander/hippo.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=AE_efm_highlanders_hippofoot
    movement=6
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_efm_highlanders_Hippopotamus
    cost=21
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"Although the most notable mount the highlanders use is the elephant, they have also managed to domesticate hippopotamus. These creatures appear lumbering and clumsy but are incredibly agile in water and serve a number of functions for the nomadic highlanders. They can be used like cattle for milk, skin, and meat. They can also be used to transverse the rivers."
    {DEFENSE_ANIM "units/highlander/hippo.png" "units/highlander/hippo.png" zombie-hit-3.ogg }
    die_sound=drake-die.ogg
    undead_variation=human

    [resistance]
        arcane=80
        pierce=90
        blade=80
        impact=60
        cold=60
    [/resistance]

    [attack]
        name=bash
        description= _ "bash"
        type=impact
        range=melee
        damage=10
        number=2
        icon=attacks/ram.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=3
        number=3
        icon=attacks/bow-orcish.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        start_time=-400
        [if]
            hits=no
            [frame]
                duration=400
                image="units/highlander/hippo.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/highlander/hippo.png"
                sound=fist.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/highlander/hippo.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hippo.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/hippo.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/highlander/hippo.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/highlander/hippo.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/highlander/hippo.png"
        [/frame]
        [frame]
            duration=65
            image="units/highlander/hippo.png"
        [/frame]
    [/attack_anim]
[/unit_type]
