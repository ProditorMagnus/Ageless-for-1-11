#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Crocodile
    name= _ "Crocodile"
    race=AE_efm_pygmies
    image="units/Pygmies/green_crocodile.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_efm_pygmies_crocfloat
    movement=6
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE_efm_pygmies_Grand_Crocodile
    cost=18
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Large portions of the jungle that the pygmies live in could be better described as a swamp. Living in these swamps is a fearsome predator that lurks in the swampy waters and ambushes the unweary. However even these fearsome beasts are not beyond the ability of pygmies tamers."
    {DEFENSE_ANIM "units/Pygmies/green_crocodile.png" "units/Pygmies/green_crocodile.png" crocodile-hit.wav }
    die_sound=crocodile-die.wav
    undead_variation=human

    [attack]
        name=teeth
        description= _ "teeth"
        icon=attacks/fangs-snake.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=teeth
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/green_crocodile.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=400
                image="units/Pygmies/green_crocodile.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=450
                image="units/Pygmies/green_crocodile.png"
                sound=bite-small.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/green_crocodile.png"
        [/frame]
    [/attack_anim]
[/unit_type]
