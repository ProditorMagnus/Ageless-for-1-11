#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Knat
    name= _ "Knat"
    race=AE_efm_pygmies
    image="units/Pygmies/knat.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=15
    movement_type=AE_efm_pygmiesfoot
    movement=6
    experience=28
    level=0
    alignment=chaotic
    advances_to=AE_efm_pygmies_Fly
    cost=8
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Knat isn't what they call themselves infact as near as anybody can tell they don't call themselves anything. They seem to assume that rounding up everyone you can find and giving them blow guns is a natural state of things during war. They are called knats by their enemies because they seem to come in endless numbers and although easy to swat are incredibly annoying to fight."
    {DEFENSE_ANIM "units/Pygmies/knat.png" "units/Pygmies/knat.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=3
        number=1
    [/attack]
    [attack]
        name=blow darts
        description= _ "blow darts"
        type=pierce
        damage=2
        number=5
        range=ranged
        icon=attacks/thorns.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=blow darts
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-450
            end=-375
            image="units/Pygmies/knat.png"
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/Pygmies/knat.png"
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/Pygmies/knat.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/Pygmies/knat.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/Pygmies/knat.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/knat.png"
                sound=magic-thorns-1.ogg,magic-thorns-2.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/Pygmies/knat.png"
                sound=magic-thorns-miss-1.ogg,magic-thorns-miss-2.ogg
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=75
            image="units/Pygmies/knat.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Pygmies/knat.png"
        [/frame]
    [/attack_anim]
[/unit_type]
