#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_pygmies_Swamp_Witch
    name= _ "Swamp Witch"
    race=AE_efm_pygmies
    image="units/Pygmies/swamp_witch.png"
    gender=female
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=27
    movement_type=AE_efm_pygmiesfoot
    movement=5
    experience=48
    level=1
    alignment=chaotic
    advances_to=AE_efm_pygmies_Wyrd,AE_efm_pygmies_Toad_Breath
    cost=16
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Although most pygmies do not practice cannibalism like the rumors say there are a few who do. Do not let your children play near the jungle else they may fall victim to the devil witches who eat man and wield death and decay as weapons."
    {DEFENSE_ANIM "units/Pygmies/swamp_witch-defend.png" "units/Pygmies/swamp_witch-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_DECAY}
        {AE_EFM_ABILITY_SELFHEAL}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=3
        number=3
    [/attack]
    [attack]
        name=curse
        description= _ "jida"
        type=arcane
        range=ranged
        damage=6
        number=3
        icon=attacks/curse.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Pygmies/swamp_witch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Pygmies/swamp_witch.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/Pygmies/swamp_witch.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=175
            image="units/Pygmies/swamp_witch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-300
        [frame]
            duration=50
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-2.png
            sound=petrified.ogg
        [/frame]
        [frame]
            duration=70
            image="units/Pygmies/swamp_witch.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/Pygmies/swamp_witch-curse.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/attack_anim]
[/unit_type]
