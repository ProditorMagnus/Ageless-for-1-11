#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_imperialists_Grand_Trireme
    name= _ "Grand Trireme"
    race=mechanical
    image="units/imperialists/grand_trireme.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=AE_efm_imperialists_galleyfloat
    movement=7
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    [resistance]
        arcane=50
        blade=80
        impact=100
        pierce=60
        cold=100
        fire=120
    [/resistance]

    cost=50
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The new ship design allows for ships larger than ever before. Although generally more practical to build many smaller ships a few monster ones large enough to mount giant ballista have been made."

    [attack]
        name=crew
        description= _ "armed crew"
        type=blade
        range=melee
        damage=10
        number=2
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=ram
        description={STR_RAM}
        type=impact
        range=melee
        damage=17
        number=1
        icon=attacks/ram.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack]
        name=ballista
        #textdomain wesnoth-units
        description= _ "ballista"
        type=pierce
        range=artillery
        damage=10
        number=2
        icon=attacks/ballista.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/imperialists/grand_trireme.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/imperialists/grand_trireme.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/grand_trireme.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/grand_trireme.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [frame]
            duration=65
            image="units/imperialists/grand_trireme.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/grand_trireme.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/grand_trireme.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/grand_trireme.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-400
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/grand_trireme.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/grand_trireme.png"
                sound=wose_attack.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/imperialists/grand_trireme.png"
        [/frame]
    [/attack_anim]
[/unit_type]
