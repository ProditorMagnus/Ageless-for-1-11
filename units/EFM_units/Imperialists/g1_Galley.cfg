#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_imperialists_Galley
    name= _ "Galley"
    race=mechanical
    image="units/imperialists/galley.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_efm_imperialists_galleyfloat
    movement=7
    experience=44
    level=1
    alignment=lawful
    advances_to=AE_efm_imperialists_Trireme
    [resistance]
        arcane=50
        blade=80
        impact=100
        pierce=60
        cold=100
        fire=120
    [/resistance]

    cost=18
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The navy of the imperium consists of these simple but effective vessels."

    [attack]
        name=crew
        description= _ "armed crew"
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/imperialists/galley.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/imperialists/galley.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/imperialists/galley.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/galley.png"
        [/frame]
        [frame]
            duration=75
            image="units/imperialists/galley.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/imperialists/galley.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/imperialists/galley.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/imperialists/galley.png"
        [/frame]
        [frame]
            duration=65
            image="units/imperialists/galley.png"
        [/frame]
    [/attack_anim]
[/unit_type]
