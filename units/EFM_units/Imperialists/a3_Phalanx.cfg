#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Phalanx
    name= _ "Phalanx"
    race=AE_efm_imperialists_race
    image="units/imperialists/phalanx.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=74
    movement_type=AE_efm_imperialists_legionfoot
    movement=4
    experience=120
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=42
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
A finely tuned team of warriors creating a wall of spears and shields may move a little slow, but they're impossible to remove once they get where they want to be."
    {DEFENSE_ANIM "units/imperialists/phalanx.png" "units/imperialists/phalanx.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [resistance]
        arcane=80
        blade=80
        impact=80
        pierce=80
        cold=100
        fire=110
    [/resistance]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=14
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/phalanx.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/phalanx.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
