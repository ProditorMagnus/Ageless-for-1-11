#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_imperialists_Centurion
    name= _ "Centurion"
    race=AE_efm_imperialists_race
    image="units/imperialists/centurion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_efm_imperialists_legionfoot
    movement=5
    experience=100
    level=2
    alignment=lawful
    advances_to=AE_efm_imperialists_Primus
    cost=40
    usage=healer
    description={AE_EFM_UNIT_NOTICE}+"A centurion is a veteran officer who has proven his worth. In addition to the effects of holding his standard he can also lead men so that they can more effectively attack."
    {DEFENSE_ANIM "units/imperialists/centurion.png" "units/imperialists/centurion.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_STANDARD}
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    [resistance]
        arcane=80
        blade=100
        impact=100
        pierce=100
        cold=110
        fire=110
    [/resistance]

    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        type=pierce
        range=ranged
        damage=10
        number=2
        icon=attacks/crossbow-undead.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=50
                image="units/imperialists/centurion.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=50
                image="units/imperialists/centurion.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/imperialists/centurion.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/imperialists/centurion.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
