#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Keeper
    name= _ "Keeper"
    race=AE_efm_whites
    gender=female
    image="units/Whites/keeper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_efm_whitesfoot
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_efm_whites_Huntress
    cost=18
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
A woman who has fought bravely in battle is afforded the right to remain a warrior. Those who keep their weapons are called 'keepers' and are considered to be honorary men for legal purposes (including wergeld but excluding marriage) until they become mothers."
    {DEFENSE_ANIM "units/Whites/keeper.png" "units/Whites/keeper.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    undead_variation=human

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=5
        number=4
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-135
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/Whites/keeper.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/Whites/keeper.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/Whites/keeper.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=0
                duration=100
                image="units/Whites/keeper.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
