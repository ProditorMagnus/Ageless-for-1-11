#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Bard
    name= _ "Bard"
    race=AE_efm_whites
    image="units/Whites/bard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_efm_whitesfoot
    movement=5
    experience=84
    level=2
    alignment=neutral
    advances_to=AE_efm_whites_Balladier
    cost=25
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Deeply instilled in the whites culture is a love for tales of valor and for the beating of drums. A class of warrior scholar developed to know such tales and of musical arts."
    {DEFENSE_ANIM "units/Whites/bard.png" "units/Whites/bard.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_WARDRUMS}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=2
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-135
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-260
            image="units/Whites/bard.png"
        [/frame]
        [frame]
            begin=-260
            end=-220
            image="units/Whites/bard.png"
        [/frame]
        [frame]
            begin=-220
            end=-180
            image="units/Whites/bard.png"
        [/frame]
        [frame]
            begin=-180
            end=-160
            image="units/Whites/bard.png"
        [/frame]
        [frame]
            begin=-160
            end=-120
            image="units/Whites/bard.png"
        [/frame]
        [frame]
            begin=-120
            end=-40
            image="units/Whites/bard.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-40
                end=0
                image="units/Whites/bard.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-40
                end=0
                duration=100
                image="units/Whites/bard.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
