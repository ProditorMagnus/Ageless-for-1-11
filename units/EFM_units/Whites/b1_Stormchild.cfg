#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Storm_Child
    name= _ "Storm Child"
    race=AE_efm_whites
    gender=female
    image="units/Whites/storm_child.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_efm_whitesfoot
    movement=5
    experience=44
    level=1
    alignment=chaotic
    advances_to=AE_efm_whites_Storm_Witch
    cost=23
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
A small portion of whitey women have the aptitude for magic. The most famous and common magic that is known to the whites is the control of weather. Although most commonly used to help farmers it is also commonly used in war. Training for this magic must begin when the user is fairly young for them to be able to achieve any sort of potency. Due to the danger of such magic you will encounter far more 'storm children' than true storm witches."
    {DEFENSE_ANIM "units/Whites/storm_child.png" "units/Whites/storm_child.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    undead_variation=human

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=2
        number=3
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]

#define STORMCHILD_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/Whites/storm_child.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/Whites/storm_child.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/Whites/storm_child.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/Whites/storm_child.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/Whites/storm_child.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/Whites/storm_child.png"
        [/frame]
    [/attack_anim]
#enddef

    {STORMCHILD_LIGHTNING 1}
    {STORMCHILD_LIGHTNING 2}
    {STORMCHILD_LIGHTNING 3}
[/unit_type]
