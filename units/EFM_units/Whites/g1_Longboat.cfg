#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_efm_whites_Longboat
    name= _ "Longboat"
    race=mechanical
    image="units/Whites/longboat.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_efm_imperialists_galleyfloat
    movement=8
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_efm_whites_Dragon_Prow
    [resistance]
        arcane=50
        blade=90
        impact=100
        pierce=70
        cold=100
        fire=120
    [/resistance]
    [defense]
        swamp_water=50
        deep_water=40
    [/defense]

    cost=16
    usage=archer
    description={AE_EFM_UNIT_NOTICE}+"The whites ships are swift and doughty and capable of carrying them quite far from their home. They generally favor swiftly boarding than attempting to pick off crew at a range."

    [attack]
        name=crew
        description= _ "armed crew"
        type=blade
        range=melee
        damage=4
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=4
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/Whites/longboat.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/Whites/longboat.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/Whites/longboat.png"
        [/frame]
        [frame]
            duration=75
            image="units/Whites/longboat.png"
        [/frame]
        [frame]
            duration=75
            image="units/Whites/longboat.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/longboat.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/longboat.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/Whites/longboat.png"
        [/frame]
        [frame]
            duration=65
            image="units/Whites/longboat.png"
        [/frame]
    [/attack_anim]
[/unit_type]
