#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Balladier
    name= _ "Balladier"
    race=AE_efm_whites
    image="units/Whites/balladier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=AE_efm_whitesfoot
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=archer
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Although there is a respect for those who can recite a ballad there is greater respect still for those who write them. In a way, they become legends in their own right, though none of them would write about themselves."
    {DEFENSE_ANIM "units/Whites/balladier.png" "units/Whites/balladier.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [abilities]
        {AE_ABILITY_WARDRUMS}
        {AE_ABILITY_SAGA}
    [/abilities]

    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=15
        number=2
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-135
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-260
            image="units/Whites/balladier.png"
        [/frame]
        [frame]
            begin=-260
            end=-220
            image="units/Whites/balladier.png"
        [/frame]
        [frame]
            begin=-220
            end=-180
            image="units/Whites/balladier.png"
        [/frame]
        [frame]
            begin=-180
            end=-160
            image="units/Whites/balladier.png"
        [/frame]
        [frame]
            begin=-160
            end=-120
            image="units/Whites/balladier.png"
        [/frame]
        [frame]
            begin=-120
            end=-40
            image="units/Whites/balladier.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-40
                end=0
                image="units/Whites/balladier.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-40
                end=0
                duration=100
                image="units/Whites/balladier.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
