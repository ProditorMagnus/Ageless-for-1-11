#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_whites_Soul_Guard
    name= _ "Soul Guard"
    race=AE_efm_whites
    image="units/Whites/soul_guard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=AE_efm_whitesfoot
    movement=4
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
Those actually chosen to be the storm witches mates are almost guaranteed to be devoted and ferocious warriors."
    {DEFENSE_ANIM "units/Whites/soul_guard.png" "units/Whites/soul_guard.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        blade=80
        pierce=80
        impact=80
        fire=100
        cold=90
        arcane=80
    [/resistance]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=8
        number=4
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        defense_weight=3.0
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear-orcish.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        defense_weight=0.01
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=10
        number=3
        icon=attacks/bow-elven.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/Whites/soul_guard.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/Whites/soul_guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/Whites/soul_guard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/Whites/soul_guard.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=75
            image="units/Whites/soul_guard.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/Whites/soul_guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=-135
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/Whites/soul_guard.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/Whites/soul_guard.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/Whites/soul_guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
