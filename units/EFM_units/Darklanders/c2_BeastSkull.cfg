#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_darklanders_Beastskull
    name= _ "Beastskull"
    race=AE_efm_darklanders
    image="units/darklander/beastskull.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_efm_darklanders_beastman
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description={AE_EFM_UNIT_NOTICE}+"Veteran beastmen wear skull masks rather than wood as a symbol of their power."
    {DEFENSE_ANIM "units/darklander/beastskull.png" "units/darklander/beastskull.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=great sword
        description= _ "great sword"
        type=blade
        range=melee
        damage=13
        number=2
        icon=attacks/greatsword-orcish.png
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=great sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/darklander/beastskull.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/darklander/beastskull.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
