#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_efm_dalefolk_Raven
    name= _ "Raven"
    race=monster
    image="units/Dalefolk/raven.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=12
    movement_type=AE_efm_dalefolk_Raven
    movement=8
    experience=20
    level=0
    alignment=chaotic
    advances_to=AE_efm_dalefolk_Mynah
    cost=7
    usage=scout
    description= _ "This unit is from The Era of Four Moons. Its coding was done by Velensk and art by L. Shelby.
When the dalesfolk discovered that ravens were unusually intelligent they set about training them. Though not overly useful as hunting birds they could be taught to mimic or carry messages. This was enough to have them around at first but eventually a mage discovered a pattern to their warning cries that could be used to get more precise information. Since then the dalelanders have used them as spies and scouts."
    {DEFENSE_ANIM "units/Dalefolk/raven.png" "units/Dalefolk/raven.png" {SOUND_LIST:GRYPHON_HIT} }
    die_sound={SOUND_LIST:GRYPHON_DIE}
    undead_variation=bat

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=2
        number=3
        icon=attacks/claws.png
    [/attack]

    [standing_anim]
        start_time=0
        layer=60
        [frame]
            duration=300
            image="units/Dalefolk/raven.png"
        [/frame]
        [frame]
            duration=700
            image="units/Dalefolk/raven1.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=300
            image="units/Dalefolk/raven.png"
        [/frame]
        [frame]
            duration=700
            image="units/Dalefolk/raven1.png"
        [/frame]
    [/movement_anim]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/Dalefolk/raven.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/Dalefolk/raven.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/Dalefolk/raven.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/Dalefolk/raven.png"
        [/frame]
    [/attack_anim]
[/unit_type]
