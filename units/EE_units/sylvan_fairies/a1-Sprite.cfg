#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Sprite
    name= _ "Sprite"
    race=fairy
    gender=female
    image="units/fairies-sylvan/sprite.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=23
    movement_type=woodlandfloat
    [movement_costs]
        cave=1
    [/movement_costs]
    [defense]
        cave=50
        forest=40
    [/defense]
    [resistance]
        fire=90
        cold=110
        impact=120
    [/resistance]
    movement=5
    level=1
    alignment=lawful
    experience=60
    advances_to=AE Fire Faerie
    cost=21
    usage=archer
    description= _ "This unit is from Extended Era. It's coding and art were done by the Various people who created Extended Era.
 
Mischievous in nature, these fiery fairies are pranksters at heart, with a sense of humor that is often called nymph-like. While their command of the fire element remains a mystery, it has been rumored that these fairies are cousins to the imp. However, their protective attitude of nature and whimsical personality make them fast friends to the elves."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/fairies-sylvan/sprite.png" "units/fairies-sylvan/sprite.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/fairies-sylvan/sprite.png" "units/fairies-sylvan/sprite.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }

    [attack]
        name=fire touch
        description= _ "fire touch"
        icon=attacks/aura-fire.png
        type=fire
        range=melee
        damage=2
        number=3
    [/attack]

    [attack]
        name=mystic fire
        description= _ "mystic fire"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire touch
        [/filter_attack]
        {MELEE_FRAME_FIRE_AURA}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=mystic fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_BURN}

        [frame]
            begin=-400
            end=-350
        [/frame]
        [frame]
            begin=-350
            end=-200
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
        [/frame]
    [/attack_anim]
[/unit_type]
