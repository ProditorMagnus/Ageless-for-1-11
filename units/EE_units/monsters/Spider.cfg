        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-little2-melee-7.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/monsters/spider-little2-melee-8.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
