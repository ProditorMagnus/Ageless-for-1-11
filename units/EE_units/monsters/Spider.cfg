#textdomain WarOfTheGods-units
[unit_type]
    id=AE_ext_monsters_Spider
    name= _ "Spider"
    race=monster
	undead_variation=human
    num_traits=1
    ignore_global_traits=yes
	{TRAIT_HEALTHY}
	{TRAIT_DEXTROUS}
    image="units/monsters/spider-little2.png"
    hitpoints=42
    movement_type=mountainfoot
    [movement_costs]
        fungus=2
    [/movement_costs]
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=AE_ext_monsters_Giant_Spider
    cost=34
    usage=fighter
    description= _ "Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite, made worse by the fact that it is poisoned, and can also fling webs through the air to trap their prey."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/spider-little2-melee-2.png" "units/monsters/spider-little2-melee-1.png" hiss.wav }
    [attack]
        name=fangs
        description=_"fangs"
        icon="attacks/fangs-spider.png"
        type=blade
        range=melee
        damage=7
        number=1
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=web
        description=_"web"
        type=impact
        range=ranged
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/monsters/spider-little2-ranged-5.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/monsters/spider-little2-ranged-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-6.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-7.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-3.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/monsters/spider-little2-ranged-1.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            duration=50
            image="units/monsters/spider-little2-melee-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-little2-melee-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/monsters/spider-little2-melee-3.png"
