#textdomain wesnoth-Era_of_Chaos

[unit_type]
    id=AE_ext_monsters_Fire_Wisp
    name= _ "Fire Wisp"
    race=AE_ext_monsters_elemental
    {TRAIT_ELEMENTAL}
    image="units/elementals/firewisp.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_ext_monsters_fireguardian
    movement=5
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_ext_monsters_Fire_Guardian
    cost=16
    usage=archer
    die_sound=drake-die.ogg
    description= _ "Fire Wisps are spirits of smoke and flame summoned by powerful mages. When not being ordered around, they like to frolic in pools of lava and take great delight in burning anything they can reach."
    {DEFENSE_ANIM "units/elementals/firewisp-defend.png" "units/elementals/firewisp.png" {SOUND_LIST:DRAKE_HIT} }
	[attack]
        name=fire claws
        description= _ "fire claws"
        type=fire
        icon=attacks/claws-fire-elemental.png
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=fire breath
        description= _ "fire breath"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fire claws
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/elementals/firewisp-attack.png"
            sound=fire.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 11,-34 11,15 24,-22 26,10}
        [frame]
            begin=-500
            end=-400
            image="units/elementals/firewisp-ranged1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-350
                image="units/elementals/firewisp-ranged2.png"
                sound=flame-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-350
                image="units/elementals/firewisp-ranged2.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
