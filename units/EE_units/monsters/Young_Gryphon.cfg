#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Young_Gryphon
    name= _ "Young Gryphon"
    race=gryphon
    image="units/monsters/young-gryphon.png"
    profile="portraits/creatures/young-gryphon.png"
    hitpoints=40
    movement_type=fly
    movement=8
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_ext_monsters_Gryphon
    cost=19
    usage=scout
    undead_variation=gryphon
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Gryphons, when young, are covered with white and gray feathers. As soon as they can fly, they become able to defend their nests and to attack intruders. Though not yet powerful as adult Gryphons, underestimate them is a dangerous thing to do, a foolish move that led many poachers to death, either by facing their claws or falling down from a mountain while trying to escape a Gryphon's rage."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
    [/abilities]
    [defense]
        mountains=40
    [/defense]
    [resistance]
        arcane=90
    [/resistance]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon="attacks/claws-animal.png"
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
