#textdomain wesnoth-units
[unit_type]
    id=AE_ext_monsters_Overgrown_Spider
    name= _ "Overgrown Spider"
    race=AE_ext_monsters_monster
    image="units/monsters/spider.png"
    profile="portraits/creatures/spider.png"
    hitpoints=49
    movement_type=mountainfoot
    num_traits=1
    ignore_global_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_DEXTROUS}
    [movement_costs]
        fungus=2
    [/movement_costs]
    [resistance]
        arcane=100
    [/resistance]
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= {AE_MONSTERS_UNIT_NOTICE}+_"Giant Spiders are said to roam the depths of Knalga, devouring many victims. They have a vicious bite and can also fling webs through the air to trap their prey."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/spider-melee-2.png" "units/monsters/spider-melee-1.png" hiss.wav }
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-spider.png
        type=blade
        range=melee
        damage=15
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=web
        description={STR_WEB}
        type=impact
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=web
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            image="units/monsters/spider-ranged-[1~7,3~1].png:75"
        [/frame]
        {SOUND:HIT_AND_MISS net.wav {SOUND_LIST:MISS} -100}
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        start_time=-400
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            image="units/monsters/spider-melee-[1~13].png:50"
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -50}
        {SOUND:POISON}
    [/attack_anim]
[/unit_type]
