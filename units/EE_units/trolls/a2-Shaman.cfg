#textdomain wesnoth-units
[unit_type]
    id=AE_ext_northerns_Troll_Shaman
    name= _ "Troll Shaman"
    race=troll
    image=units/trolls/shaman.png
    profile="portraits/trolls/troll-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    hitpoints=50
    movement_type=largefoot
    [resistance]
        pierce=90
    [/resistance]
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=32
    undead_variation=troll
    usage=mixed fighter
    description= _ "This unit is from Extended Era. Its coding and art were done by the Various people who created Extended Era.
 
" + _ "Troll shamans are the mystical leaders of the trolls. Though not as strong or tough as other trolls, their true power lies in their fire magic, which they use to blast enemies with gouts of fire."+{SPECIAL_NOTES}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_MAGICAL}

    {DEFENSE_ANIM "units/trolls/shaman-defend.png" "units/trolls/shaman.png" {SOUND_LIST:TROLL_HIT} }
    die_sound={SOUND_LIST:TROLL_DIE}
    #melee attack should be worse than troll rocklobber,
    #since shaman has such a better ranged attack
    [attack]
        name=fist
        description={STR_FIST}
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    #with underground bonus, troll actually gets 10-3 attack
    [attack]
        name=flame blast
        description= _ "flame blast"
        icon=attacks/fireball.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound=fist.ogg
                begin=-150
                end=150
                image=units/trolls/shaman-melee.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-150
                end=150
                image=units/trolls/shaman-melee.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        [frame]
            sound=fire.wav
            begin=-200
            end=0
            image=units/trolls/shaman-ranged.png
        [/frame]
    [/attack_anim]
[/unit_type]
