#textdomain wesnoth-Archaic_Era

[unit_type]
    id=SouthSeas Wrecker
    name= _ "Wrecker"
    gender=male
    race=south-seas_human
    image="units/south-seas/wrecker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/south-seas/wrecker.png" "units/south-seas/wrecker.png" {SOUND_LIST:HUMAN_HIT} }
#    {DEFENSE_ANIM "units/south-seas/wrecker-defend2.png" "units/south-seas/wrecker-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/shoreman.png
    small_profile="portraits/shoreman.png~SCALE(205,205)"
    hitpoints=68
    movement_type=southfoot
    movement=6
    experience=120
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description= _ "The Wreckers are the most experienced of the salvagers.  They usually operate alone, which maximizes both the profit and danger, so they carry harpoons to fight off sharks, thieves, and other Wreckers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=90
        impact=100
        pierce=100
    [/resistance]
    [attack]
        name=lance
        description={STR_LANCE}
        icon=attacks/spear.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=rope
        description= _ "rope"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {ARCHAIC_WEAPON_SPECIAL_TIE}
        [/specials]
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/wrecker.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wrecker.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/wrecker.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/wrecker.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=barb
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/wrecker.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/south-seas/wrecker.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/south-seas/wrecker.png"
            [/frame]
        [/else]
    [/attack_anim]
#    {ARCHAIC_WEAPON_TIE_EVENTS}
[/unit_type]
