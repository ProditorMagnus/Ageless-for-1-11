#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_south_seas_Gust
    name= _ "Gust"
    #    gender=male
    race=monster
    image="units/south-seas/gust.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_ELEMENTAL}
    #    small_profile="portraits/seaman.png~CROP(25,25,330,330)~SCALE(205,205)"
    hitpoints=26
    movement_type=undeadspirit
    movement=8
    experience=50
    level=1
    alignment=neutral
    advances_to=AE_arc_south_seas_Gale
    cost=18
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+ "..."
    die_sound=wail-long.wav
    #    [resistance]
    #    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=slap
        description= _ "wind-slap"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=wind
        description= _ "wind-lash"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=2
        number=8
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [standing_anim]
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            image="units/south-seas/gust.png:4000"
            #            image="units/south-seas/breeze-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126

            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [frame]
            image="units/south-seas/gust.png:1,units/south-seas/gust-defend.png:250,units/south-seas/gust.png:1"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=wind
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            image="units/south-seas/gust.png:25,units/south-seas/gust-attack.png:150,units/south-seas/gust-defend.png:150"
        [/frame]
        attack_sound_start_time=-100
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=slap
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            image="units/south-seas/gust.png:225,units/south-seas/gust-attack.png:250,units/south-seas/gust-defend.png:150,units/south-seas/gust.png:25"
        [/frame]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]
[/unit_type]
