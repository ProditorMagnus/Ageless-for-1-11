#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_south_seas_Swimmer
    name= _ "Swimmer"
    gender=male,female
    race=AE_arc_race_south_seas_human
    image="units/south-seas/swimmer.png"
    small_profile="portraits/diver.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/diver.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [standing_anim]
        [frame]
            image="units/south-seas/swimmer.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/south-seas/swimmer-water.png"
        [/frame]
    [/standing_anim]
    {DEFENSE_ANIM "units/south-seas/swimmer.png" "units/south-seas/swimmer.png" {SOUND_LIST:HUMAN_HIT} }
    #    {DEFENSE_ANIM "units/south-seas/swimmer-defend2.png" "units/south-seas/swimmer-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=28
    movement_type=AE_arc_seafoot
    movement=6
    experience=32
    level=1
    alignment=neutral
    advances_to=AE_arc_south_seas_Diver
    cost=12
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+"Swimmers are sometimes employed on ships, but they are mostly located near the villages, where they hunt fish for food, gather pearls for trade, and patrol the docked ships."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_costs]
        flat=2
    [/movement_costs]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=4
        number=3
    [/attack]
    # try to make it so the frames can be used for both water or land
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/swimmer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/swimmer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/swimmer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/swimmer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Swimmer"
        gender=female
        image="units/south-seas/swimmer+female.png"
        small_profile="portraits/diver+female.png~CROP(25,25,330,330)~SCALE(205,205)"
        profile="portraits/diver+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/south-seas/swimmer+female.png" "units/south-seas/swimmer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        #        {DEFENSE_ANIM "units/south-seas/swimmer+female-defend2.png" "units/south-seas/swimmer+female-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [standing_anim]
            [frame]
                image="units/south-seas/swimmer+female.png"
            [/frame]
        [/standing_anim]
        [standing_anim]
            terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
            [frame]
                image="units/south-seas/swimmer+female-water.png"
            [/frame]
        [/standing_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                begin=-175
                end=-75
                image="units/south-seas/swimmer+female-defend1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/swimmer+female.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    begin=-75
                    end=100
                    image="units/south-seas/swimmer+female.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=200
                image="units/south-seas/swimmer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
