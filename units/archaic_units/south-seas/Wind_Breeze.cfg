[unit_type]
    id=AE_arc_south_seas_Breeze
    name= _ "Breeze"
    #    gender=male
    race=monster
    image="units/south-seas/breeze.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_ELEMENTAL}
    #    small_profile="portraits/seaman.png~CROP(25,25,330,330)~SCALE(205,205)"
    hitpoints=18
    movement_type=undeadspirit
    movement=7
    experience=24
    level=0
    alignment=neutral
    advances_to=AE_arc_south_seas_Gust
    cost=10
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+ "..."
    die_sound=wail-long.wav
    #    [resistance]
    #    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=wind
        description= _ "wind-lash"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=2
        number=6
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [standing_anim]
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            #            image="units/south-seas/breeze.png:4000"
            image="units/south-seas/breeze-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126

            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [frame]
            image="units/south-seas/breeze.png:1,units/south-seas/breeze-defend.png:250,units/south-seas/breeze.png:1"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=wind
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            image="units/south-seas/breeze.png:25,units/south-seas/breeze-attack.png:150,units/south-seas/breeze-defend.png:150"
        [/frame]
        attack_sound_start_time=-100
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]
