#textdomain wesnoth-Archaic_Era

[unit_type]
    id=AE_arc_menagerie_Mech_Blocker
    name= _ "Blocker"
    race=AE_arc_tri_mech
    image="units/menagerie/mech-blocker.png"
    profile="portraits/drone.png"
    small_profile="portraits/drone.png~SCALE(205,205)"
    hitpoints=52
    [standing_anim]
        start_time=0
        flare_start_time=0
        #        y=0~5:600,5~-5:250,-5~0:600
        flare_y=0~5:600,5~-5:250,-5~0:600
        flare_layer=25
        [flare_frame]
            duration=1450
            image="units/menagerie/mech-flare-[2,1,2,1,2,1,2,1,2,1,2,1].png"
        [/flare_frame]
        [frame]
            duration=600
            image="units/menagerie/mech-blocker-[1,2,3].png:200"
        [/frame]
        [frame]
            duration=250
            image="units/menagerie/mech-blocker-4.png"
        [/frame]
        [frame]
            duration=600
            image="units/menagerie/mech-blocker-[3,2,1].png:200"
        [/frame]
        [frame]
            duration=1
            image="units/menagerie/mech-blocker.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        flare_start_time=0
        flare_layer=25
        [frame]
            duration=900
            image="units/menagerie/mech-blocker.png"
        [/frame]
        [flare_frame]
            duration=900
            image="units/menagerie/mech-flare-[2,1,2,1,2,1,2,1,2,1,2,1].png"
        [/flare_frame]
    [/movement_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=fly
    movement=5
    experience=200
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    #    undead_variation=gryphon
    cost=95
    usage=fighter
    description= {AE_ARC_UNIT_NOTICE}+_ "Drone Blockers have steel plates and a chain skirt that they use to form an armored wall, blocking the enemy."
    die_sound=flail.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [defense]
        village=40
        castle=40
        cave=50
    [/defense]
    [resistance]
        arcane=130
        impact=50
        pierce=40
        blade=50
        cold=60
        fire=70
    [/resistance]
    {DEFENSE_ANIM "units/menagerie/mech-blocker-defend-2.png" "units/menagerie/mech-blocker-defend-1.png" hiss-big.wav }
    [attack]
        name=ram
        description=ram
        icon=attacks/rectangular-shield.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=14
        number=2
    [/attack]
    {ARCHAIC_MECH_DEATH_ANIM (units/menagerie/mech-blocker.png)}
    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=0
        [frame]
            image=units/menagerie/mech-blocker-attack.png
            duration=350
            sound=flail.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
