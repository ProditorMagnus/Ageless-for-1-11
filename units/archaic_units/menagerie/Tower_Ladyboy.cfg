#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_menagerie_Tower_Ladyboy
    name= _ "Tower Ladyboy"
    #    gender=female
    race=human
    image="units/menagerie/tower_ladyboy.png"
    profile="portraits/menagerie/tower_ladyboy.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/menagerie/tower_ladyboy.png" "units/menagerie/tower_ladyboy.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    hitpoints=19
    movement_type=smallfoot
    movement=5
    experience=24
    level=0
    alignment=neutral
    advances_to=AE_arc_menagerie_Tower_Servant, AE_arc_menagerie_Tower_Dancer
    cost=9
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+"It's not clear if these androgynous, sybarite slaves are really human - in an unfortunate form of servitude, or are mere avatars designed by a hostile force who mocks the established human power structure. Either way, their hostility is not in question, and there is no reasoning with them."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    #    [movement_costs]
    #        deep_water=100
    #        swamp_water=100
    #        reef=100
    #    [/movement_costs]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=fan
        description= _ "fan"
        #        icon=attacks/fist.png
        icon=attacks/blank-attack.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=rock
        description= _ "sauna rock"
        icon=attacks/rock_thrown.png
        type=fire
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=rock
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_ladyboy.png"
                sound=throw-2.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_ladyboy.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/menagerie/tower_ladyboy.png"
        [/frame]
    [/attack_anim]
[/unit_type]
