#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Tower Captain
    name= _ "Tower Captain"
    gender=male
    race=human
    image="units/menagerie/tower_captain.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/menagerie/tower_captain.png" "units/menagerie/tower_captain.png" {SOUND_LIST:HUMAN_HIT} }
    hitpoints=62
    movement_type=smallfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=26
    usage=fighter
    description= _ "..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    #    [movement_costs]
    #        deep_water=100
    #        swamp_water=100
    #        reef=100
    #    [/movement_costs]
    [attack]
        name=frond
        description= _ "deadly frond"
        icon=attacks/blank-attack.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack]
        name=rock
        description= _ "sauna rock"
        icon=attacks/rock_thrown.png
        type=fire
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=rock
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_captain.png"
                sound=throw-2.wav
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/menagerie/tower_captain.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/menagerie/tower_captain.png"
        [/frame]
    [/attack_anim]
[/unit_type]
