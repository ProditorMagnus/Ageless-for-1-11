#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Rock_Back
    name= _ "Rock Back"
    race=AE_arc_race_khthon
    image="units/khthon/rockback.png"
    profile="portraits/khthon/rockback.png"
    hitpoints=42
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=54
    level=2
    alignment=chaotic
    advances_to=AE_arc_khthon_Adamantine
    cost=25
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"The Rock Back can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/rockback.png" "units/khthon/rockback.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {AE_ARCHAIC_ABILITY_SELFHEAL}
        {AE_ARCHAIC_ABILITY_AQUALUNG}
    [/abilities]
    [resistance]
        pierce=90
        blade=90
        impact=70
        cold=90
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        reef=40
        swamp_water=50
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=3
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_2}
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/rockback.png"
            # I forget what this sounds like...
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/rockback.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/rockback.png"
            # I forget what this sounds like...
            sound=claws.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/rockback.png"
            sound=miss-2.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/rockback.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_SHELL_EVENTS}
[/unit_type]
