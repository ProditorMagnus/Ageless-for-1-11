#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Katoblepon
    name= _ "Katoblepon"
    race=AE khthon
    image="units/khthon/katoblepon.png"
    #	profile=portraits/orthrus.png
    hitpoints=42
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=52
    level=2
    alignment=chaotic
    advances_to=AE_arc_khthon_Katoblepon_Magnum
    cost=28
    usage=fighter
    description= _ "The Khthon spirit has begun to transform its hoofed victim. Though it usually keeps its head down as if grazing, it can lift it to attack with a poisonous breath."
    die_sound=naga-die.ogg
    [resistance]
        pierce=80
        blade=90
        impact=90
        cold=80
        fire=80
    [/resistance]
    [movement_costs]
        hills=1
        mountains=2
        swamp_water=1
        deep_water=2
        cave=1
    [/movement_costs]
    [defense]
        hills=40
        mountains=30
        swamp_water=50
        fungus=40
    [/defense]
    [abilities]
        {ABILITY_SUBMERGE}
        {AE_ARCHAIC_ABILITY_SELFHEAL}
    [/abilities]
    [attack]
        name=head
        description= _ "Head"
        type=impact
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        icon=attacks/blank-attack.png
    [/attack]
    [attack]
        name=breath
        description= _ "Breath"
        type=pierce
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        icon=attacks/blank-attack.png
    [/attack]
    {AE_WEAPON_VECTOR 8 1 35}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/katoblepon.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/katoblepon.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/katoblepon.png
                sounds=drake-hit-2.ogg
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/katoblepon.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/katoblepon.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/katoblepon.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/katoblepon.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/katoblepon.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/katoblepon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=breath
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/wailprojectile-n-5.png"
            image_diagonal="projectiles/wailprojectile-ne-5.png"
        [/missile_frame]

        [frame]
            begin=-200
            end=-100
            image="units/khthon/katoblepon.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/katoblepon.png"
                sound=hiss.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/katoblepon.png"
                #		                sound=
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/katoblepon.png"
        [/frame]
    [/attack_anim]
[/unit_type]
