#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Bone_Snapper
    name= _ "Bone Snapper"
    race=AE_arc_race_khthon
    image="units/khthon/snapper.png"
    profile="portraits/khthon/snapper.png"
    hitpoints=32
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=34
    level=1
    alignment=chaotic
    advances_to=AE_arc_khthon_Rock_Snapper
    cost=15
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"The Bone Snapper can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/snapper.png" "units/khthon/snapper.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {AE_ARCHAIC_ABILITY_SELFHEAL}
        {AE_ARCHAIC_ABILITY_AQUALUNG}
    [/abilities]
    [resistance]
        pierce=90
        blade=90
        impact=90
        cold=90
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        reef=40
        swamp_water=50
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=3
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    #	[attack]
    #		name=claws
