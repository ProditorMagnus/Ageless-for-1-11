    #		hits=no
    #		[frame]
    #			begin=0
    #			end=200
    #			image="units/khthon/snapper.png"
    #			sound=miss-2.ogg
    #		[/frame]
    #	[/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/snapper.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_SHELL_EVENTS}
