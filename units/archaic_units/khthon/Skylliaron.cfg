#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Skylliaron
    name= _ "Skylliaron"
    race=AE_arc_race_khthon
    image="units/khthon/skylliaron.png"
    image_icon="units/khthon/skylliaron.png~SCALE(72,72)"
    profile=portraits/khthon/orthrus.png
    hitpoints=80
    movement_type=AE_arc_khthonfoot
    movement=8
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=65
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+"Skylliarons ..."
    die_sound=wolf-die.wav
    [resistance]
        pierce=80
        impact=60
        blade=50
    [/resistance]
    [defense]
        forest=40
        hills=40
        mountains=40
        village=40
        fungus=40
    [/defense]
    [movement_costs]
        cave=1
        forest=1
        frozen=1
        fungus=2
    [/movement_costs]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=bite
        description={STR_BITE}
        type=blade
        range=melee
        damage=9
        number=5
        icon=attacks/fangs.png
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=14
        number=2
        icon=attacks/tail-dragon.png
    [/attack]
    [attack]
        name=breath
        description= _ "breath"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=2
    [/attack]
    #    {AE_ARCHAIC_WEAPON_VECTOR_3}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image="units/khthon/skylliaron.png"
        [/frame]
        [frame]
            duration=100
            image="units/khthon/skylliaron.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/khthon/skylliaron.png"
                sounds=wolf-hit.wav
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/khthon/skylliaron.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/khthon/skylliaron.png"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/skylliaron.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/skylliaron.png"
                sound=wolf-big-bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/skylliaron.png"
                sound=wolf-big-bite-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/skylliaron.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/skylliaron.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/skylliaron.png"
                sound=tail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/skylliaron.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/skylliaron.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=breath
        [/filter_attack]
        missile_start_time=-250
        start_time=-350
        [missile_frame]
            duration=250
            image=projectiles/wind-n.png
            image_diagonal=projectiles/wind-ne.png
        [/missile_frame]
        [frame]
            duration=100
            image="units/khthon/skylliaron.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=250
                image="units/khthon/skylliaron.png"
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=250
                image="units/khthon/skylliaron.png"
                sound=hiss.wav
            [/frame]
        [/else]
        [frame]
            duration=70
            image="units/khthon/skylliaron.png"
        [/frame]
    [/attack_anim]
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_VECTOR_EVENTS}
[/unit_type]
