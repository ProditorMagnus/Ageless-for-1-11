#textdomain wesnoth-Archaic_Era

[unit_type]
    id=OphisMagnum
    name= _ "Ophis-Magnum"
    race=khthon
    image="units/khthon/ophis-magnum.png"
    image_icon="units/khthon/ophis-magnum.png~SCALE(72,72)"
    small_profile="portraits/ophis.png~CROP(155,25,330,330)~SCALE(205,205)"
    profile="portraits/ophis.png"
    hitpoints=83
    movement_type=khthontail
    movement=6
    experience=120
    level=3
    alignment=chaotic
    advances_to=Khalkotaurus
    {AMLA_DEFAULT}
    cost=35
    usage=scout
    description= _ "This beast is massive and is covered in thick scales and hide, so it can absorb much damage. The Khthon has mastered its hosts body perfectly, so it is now able to fully regenerate."
    die_sound=drake-die.ogg
    [resistance]
        impact=70
        pierce=80
        cold=70
        blade=70
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=horns
        description= _ "horns"
        type=pierce
        range=melee
        damage=18
        number=2
        icon=attacks/blank-attack.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=tail
        description={STR_TAIL}
        type=impact
        range=melee
        damage=32
        number=1
        icon=attacks/tail-dragon.png
    [/attack]
#    {ARCHAIC_WEAPON_VECTOR_3}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/ophis-magnum.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/ophis-magnum.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/ophis-magnum.png
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/ophis-magnum.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/ophis-magnum.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=horns
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/ophis-magnum.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/ophis-magnum.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/ophis-magnum.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/ophis-magnum.png"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]
