#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Noble_Beast
    name= _ "Noble Beast"
    race=khthon
    image="units/khthon/noble-beast.png"
    #	profile=portraits/orthrus.png
    hitpoints=40
    movement_type=khthonfoot
    movement=8
    experience=60
    level=2
    alignment=chaotic
    advances_to=Royal_Beast
    cost=28
    usage=scout
    description= _ "Noble Beasts ..."
    die_sound=drake-die.ogg
    [abilities]
        {ARCHAIC_ABILITY_SELFHEAL}
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [movement_costs]
        mountains=2
        swamp_water=1
    [/movement_costs]
    [defense]
        hills=40
        mountains=40
    [/defense]
    [attack]
        name=kick
        description= _ "kick"
        type=impact
        range=melee
        damage=10
        number=2
        icon=attacks/blank-attack.png
    [/attack]
    [attack]
        name=sing
        description= _ "cry"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/blank-attack.png
        #        [specials]
        #            {WEAPON_SPECIAL_SLOW}
        #        [/specials]
    [/attack]
#    {ARCHAIC_WEAPON_VECTOR_2}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image="units/khthon/noble-beast.png"
        [/frame]
        [frame]
            duration=100
            image="units/khthon/noble-beast.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/khthon/noble-beast.png"
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/khthon/noble-beast.png"
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/khthon/noble-beast.png"
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/noble-beast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/noble-beast.png"
                sound="horse-canter.wav"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/noble-beast.png"
                sound="horse-canter.wav"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/noble-beast.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sing
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/icemissile-n-6.png"
            image_diagonal="projectiles/icemissile-ne-6.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/noble-beast.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/noble-beast.png"
                sound="wail-long.wav"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/noble-beast.png"
                sound="wail-sml.wav"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/noble-beast.png"
        [/frame]
    [/attack_anim]
    {ARCHAIC_ENTHRALL_EVENTS}
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]
