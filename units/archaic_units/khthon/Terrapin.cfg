#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Terrapin
    name= _ "Terrapin"
    race=AE_arc_race_khthon
    image="units/khthon/terrapin.png"
    profile="portraits/khthon/terrapin.png"
    hitpoints=20
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=20
    level=0
    alignment=neutral
    advances_to=AE_arc_khthon_Bone_Snapper, AE_arc_khthon_Land_Tortoise
    cost=9
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"The terrapin can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/terrapin.png" "units/khthon/terrapin.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {AE_ARCHAIC_ABILITY_AQUALUNG}
    [/abilities]
    [resistance]
        pierce=100
        blade=100
        impact=90
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        reef=40
        swamp_water=50
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=2
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=3
        mountains=3
        village=1
        castle=2
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description={STR_BITE}
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    #	{AE_ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/terrapin.png"
            # I forget what this sounds like...
            sound=wose-attack.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/terrapin.png"
            sound=wose-miss.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/terrapin.png"
        [/frame]
    [/movement_anim]
    #	{AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_ENTHRALL_EVENTS}
    {AE_ARCHAIC_SHELL_EVENTS}
[/unit_type]
