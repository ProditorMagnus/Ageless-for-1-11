#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Arctic Wolf
    name= _ "Arctic Wolf"
    race=khthon
    image="units/khthon/arctic-wolf.png"
    hitpoints=26
    movement_type=khthonfoot
    movement=9
    experience=40
    level=1
    alignment=neutral
    advances_to=Orthrus
    cost=15
    usage=scout
    undead_variation=saurian
    description= _ "Arctic wolves are adapted to life on the tundra. They are probably related to the domesticated Ukian dogs, but they are significantly larger. Usually, they do not attack groups of armed humans, but they have been behaving strangely as of late..."
    {DEFENSE_ANIM "units/khthon/arctic-wolf.png" "units/khthon/arctic-wolf.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
#    {ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/arctic-wolf.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/arctic-wolf.png"
            sound=wolf-bite-miss.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/arctic-wolf.png"
        [/frame]
    [/movement_anim]
    {ARCHAIC_VECTOR_EVENTS}
[/unit_type]
