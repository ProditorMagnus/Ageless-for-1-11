#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_khthon_Flying_Toad
    name= _ "Flying Toad"
    race=AE_arc_race_khthon
    image="units/khthon/winged-toad.png"
    profile="portraits/khthon/winged-toad.png"
    hitpoints=26
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=30
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    {AMLA_DEFAULT}
    ignore_race_traits=yes
    num_traits=1
    {AE_ARCHAIC_TRAIT_UNPLAGUE}
    cost=18
    usage=fighter
    #    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"Toads are small and squishy, but they have some grace in the water, and have a sticky spit that makes them useful auxiliaries to the larger beasts."
    {DEFENSE_ANIM "units/khthon/winged-toad.png" "units/khthon/winged-toad.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [standing_anim]
        start_time=-150
        terrain_type=Q*
        [frame]
            image="units/khthon/winged-toad-fly[1,0,1~4].png:[75,120,75*4]"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-150
        terrain_type=!,Q*
        [frame]
            image="units/khthon/winged-toad.png"
        [/frame]
    [/standing_anim]
    [abilities]
        {AE_ARCHAIC_ABILITY_AQUALUNG}
    [/abilities]
    [resistance]
        arcane=100
        pierce=110
        blade=110
        impact=100
        fire=110
        cold=40
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=50
        reef=50
        swamp_water=30
        unwalkable=60
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=2
        swamp_water=1
        flat=1
        sand=2
        forest=3
        hills=3
        mountains=3
        village=2
        castle=2
        cave=1
        frozen=2
        fungus=2
        unwalkable=2
    [/movement_costs]
    [attack]
        name=spit
        description= _ "acid spit"
        icon=attacks/waterspray.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            #            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=3
    [/attack]
    #	{AE_ARCHAIC_WEAPON_VECTOR_1}
    [attack_anim]
        [filter_attack]
            name=spit
        [/filter_attack]
        #        hits=yes
        missile_start_time=-240
        start_time=-240
        [missile_frame]
            duration=240
            image="projectiles/wailprojectile-n-[4~6].png:[80*3]"
            image_diagonal="projectiles/wailprojectile-ne-[4~6].png:[80*3]"
        [/missile_frame]
        [frame]
            duration=340
            image="units/khthon/winged-toad.png:180,units/khthon/winged-toad.png:160"
            # I forget what this sounds like...
            sound=squishy-strike.wav
        [/frame]
    [/attack_anim]
    [movement_anim]
        start_time=0
        #	offset="0:100,0~1:100,0:100,0~1:100,0:100,0~1:100,0:100,0~1:100,0:100,0~1:100"
        #        y="0:100,0~-3:50,-3~0:50,0:100,0~-3:50,-3~0:50,0:100,0~-3:50,-3~0:50,0:100,0~-3:50,-3~0:50,0:100,0~-3:50,-3~0:50"
        [frame]
            duration=200
            image="units/khthon/winged-toad-fly3.png:100,units/khthon/winged-toad-fly2.png:100"
        [/frame]
        # might need to get rid of this?
        [frame]
            duration=1
            image="units/khthon/winged-toad-fly3.png"
        [/frame]
    [/movement_anim]
    {AE_ARCHAIC_VECTOR_EVENTS}
    {AE_ARCHAIC_ENTHRALL_EVENTS}
[/unit_type]
