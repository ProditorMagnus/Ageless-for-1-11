#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_primeval_Striker
    name= _ "Striker"
    race=AE_arc_race_primeval
    gender=female
    image="units/primeval/striker.png"
    small_profile="portraits/striker.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/primeval/striker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_arc_primevalfast
    movement=8
    experience=70
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Gyre_Striker
    cost=25
    usage=scout
    description={AE_ARC_UNIT_NOTICE}+"The Primeval Strikers ...
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        impact=90
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=8
        number=4
        icon=attacks/quarterstaff.png
    [/attack]
    {DEFENSE_ANIM "units/primeval/striker-defend.png" "units/primeval/striker.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/striker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/striker-attack.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/striker-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/striker.png"
        [/frame]
    [/attack_anim]
[/unit_type]
