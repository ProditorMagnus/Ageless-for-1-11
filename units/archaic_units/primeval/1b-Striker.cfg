#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_primeval_Striker
    name= _ "Striker"
    race=AE primeval
    gender=female
    image="units/primeval/striker.png"
    profile="portraits/striker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=AE_arc_primevalfast
    movement=7
    experience=75
    level=2
    alignment=chaotic
    advances_to=AE_arc_primeval_Gyre_Striker
    cost=27
    usage=scout
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
The Primeval Strikers ...
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg

    [resistance]
        impact=90
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=staff
        description= _ "Staff"
        type=impact
        range=melee
        damage=9
        number=3
        icon=attacks/quarterstaff.png
    [/attack]
    {DEFENSE_ANIM "units/primeval/striker.png" "units/primeval/striker-defend.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/striker.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/striker-attack.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/striker-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/striker.png"
        [/frame]
    [/attack_anim]
[/unit_type]
