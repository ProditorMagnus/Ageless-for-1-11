#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_primeval_Destroyer
    name= _ "Destroyer"
    race=AE primeval
    image="units/primeval/giant.png"
    profile="portraits/driver.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
The Primeval Destroyers ...
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        blade=80
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chain
        description= _ "Chain"
        type=impact
        range=melee
        damage=14
        number=3
        [specials]
            [berserk]
                id=aggression
                name= _ "aggression"
                description= _ "This attack presses the engagement twice as long as usual."
                value=2
            [/berserk]
        [/specials]
        icon=attacks/mace-and-chain.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/giant.png" "units/primeval/giant.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=chain
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/giant.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/giant.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/giant.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/giant.png"
        [/frame]
    [/attack_anim]
[/unit_type]
