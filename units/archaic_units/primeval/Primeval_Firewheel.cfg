#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Primeval Firewheel
    name= _ "Firewheel"
    race=primeval
    gender=female
    image="units/primeval/firewheel.png"
    small_profile="portraits/firewheel.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/firewheel.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [standing_anim]
        start_time=0
        direction=n,s,se,ne
        halo=halo/firewheel-s1.png:100,halo/firewheel-s2.png:100,halo/firewheel-s3.png:100,halo/firewheel-s4.png:100,halo/firewheel-s5.png:100,halo/firewheel-s6.png:100
        [frame]
            duration=600
            image="units/primeval/firewheel.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=sw,nw
        halo=halo/firewheel-s1.png:100,halo/firewheel-s2.png:100,halo/firewheel-s3.png:100,halo/firewheel-s4.png:100,halo/firewheel-s5.png:100,halo/firewheel-s6.png:100
        halo_mod=~RIGHT()
        [frame]
            duration=600
            image="units/primeval/firewheel.png"
        [/frame]
    [/standing_anim]
    hitpoints=50
    movement_type=primevalfast
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    description= _ "Primeval Firewheels...
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=explosion.ogg
    [resistance]
        pierce=110
        cold=70
        fire=50
        arcane=100
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=flame
        description= _ "firewheel"
        type=fire
        range=ranged
        damage=14
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/BMRfirewheel.png
    [/attack]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/fist.png
    [/attack]
    # fix this
    #	{DEFENSE_ANIM "units/primeval/firewheel.png" "units/primeval/firewheel-defend.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [defend]
        start_time=-126
        offset=0.0~-0.05:126,-0.05~0.0:126
        [frame]
            duration=1
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-halo.png
        [/frame]
        [frame]
            duration=100
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-halo.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image="units/primeval/firewheel-defend.png"
                halo=halo/firewheel-halo.png
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image="units/primeval/firewheel-defend.png"
                halo=halo/firewheel-halo.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-halo.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-static.png
        [/frame]
        [frame]
            duration=100
            image="units/primeval/firewheel-defend.png"
            halo=halo/firewheel-static.png
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/primeval/firewheel-attack.png"
        [/frame]
        [frame]
            duration=75
            image="units/primeval/firewheel-defend.png"
            halo=halo/firewheel-static.png
        [/frame]
        [frame]
            duration=75
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-static.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/firewheel-defend.png"
            halo=halo/firewheel-static.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/firewheel-fist.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/firewheel-fist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/firewheel-defend.png"
            halo=halo/firewheel-static.png
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/primeval/firewheel.png"
            halo=halo/firewheel-static.png
        [/frame]
    [/attack_anim]
[/unit_type]
