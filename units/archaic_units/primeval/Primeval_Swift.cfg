#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Primeval Swiftfoot
    name= _ "Swiftfoot"
    race=primeval
    gender=female
    image="units/primeval/swift.png"
    small_profile="portraits/swift.png~CROP(25,25,330,330)~SCALE(205,205)"
    profile="portraits/swift.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=primevalfast
    movement=7
    experience=38
    level=1
    alignment=chaotic
    advances_to=Primeval Striker, Primeval Slasher
    cost=18
    usage=scout
    description= _ "The Primeval Swiftfoots are a basic component of the Primeval forces, mostly serving as scouts.
Special Note:" +{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        #		cold=80
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        type=impact
        range=melee
        damage=6
        number=3
        icon=attacks/quarterstaff.png
    [/attack]
    {DEFENSE_ANIM "units/primeval/swift-defend.png" "units/primeval/swift.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/primeval/swift-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/primeval/swift-attack.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/primeval/swift-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/primeval/swift-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
