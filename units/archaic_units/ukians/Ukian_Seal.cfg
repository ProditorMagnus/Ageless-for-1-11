#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Ukian_Seal
    name= _ "Seal"
    race=AE_arc_race_dogukian
    image="units/ukians/seals/seal.png"
    hitpoints=17
    profile="portraits/ukians/seal.png"
    movement_type=swimmer
    movement=8
    experience=21
    level=0
    alignment=neutral
    advances_to=AE_arc_ukians_Ukian_Ice_Seal, AE_arc_ukians_Ukian_Pack_Seal
    #    small_profile="portraits/dog.png~CROP(25,0,330,330)~SCALE(205,205)"
    #    profile=portraits/dog.png
    cost=10
    usage=scout
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"Seals are less attuned to human interaction than are dogs, but they can be trained, and are better at swimming in the deep, cold water often encountered in the north. The Ukians also use tame seals to trick the wild seals they sometimes hunt, which doesn't seem to bother the tame seals."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}

    {DEFENSE_ANIM_FILTERED "units/ukians/seals/seal-water-defend.png" "units/ukians/seals/seal-water3.png" wolf-hit.wav (
        terrain_type=!,*^B*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
    )}
    {DEFENSE_ANIM "units/ukians/seals/seal.png" "units/ukians/seals/seal.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [standing_anim]
        start_time=-50
        [frame]
            image="units/ukians/seals/seal.png:50"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-150
        terrain_type=!,*^B*,Wwr*,!,Chs^*,Chw^*,W*^*,S*^*,*^Vm
        y=0~2:450,2~0:450
        [frame]
            image="units/ukians/seals/seal-water[1,2,3].png:[300,300,300]"
        [/frame]
    [/standing_anim]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=40
    [/defense]
    [attack]
        name=fangs
        description={STR_FANGS}
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/ukians/seals/seal.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS wolf-bite.ogg wolf-bite-miss.ogg -150}
        [frame]
            image="units/ukians/seals/seal-attack.png:250"
        [/frame]
        [frame]
            image="units/ukians/seals/seal.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
