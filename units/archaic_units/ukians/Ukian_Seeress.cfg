#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Ukian Seeress
    name= _ "Ukian Seeress"
    race=ukian
    gender=female
    image="units/ukians/seeress.png"
    small_profile="portraits/seeress.png~CROP(50,0,250,250)"
    profile="portraits/seeress.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=37
    movement_type=ukian
    movement=5
    experience=76
    level=2
    alignment=neutral
    advances_to=Ukian Witch
    cost=24
    usage=healer
    description= _ "So much knowledge was lost during the orcish raids, the Seeresses have had to start from the beginning. While they can't completely form and control a missile, they can send out a shockwave that will stun the enemy if it connects. They are also students of the healing arts."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM_RANGE "units/ukians/seeress-defend.png" "units/ukians/seeress.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/seeress-attack1.png" "units/ukians/seeress-attack1.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=shockwave
        description= _ "shockwave"
        icon=attacks/dark-missile.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=7
        number=3
    [/attack]
    [healing_anim]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/seeress-heal1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/ukians/seeress-heal2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/ukians/seeress-heal3.png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=shockwave
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/ukians/seeress-attack1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/ukians/seeress-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/ukians/seeress-attack3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/ukians/seeress-attack3.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/ukians/seeress-attack4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/seeress-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/ukians/seeress-defend.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/ukians/seeress-defend.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/ukians/seeress-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
