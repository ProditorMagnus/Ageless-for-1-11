#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Ukian Officer
    name= _ "Ukian Officer"
    race=ukian
    image="units/ukians/officer.png"
    #    profile="portraits/officer.png"
    ellipse="misc/ellipse"
    {LEADING_ANIM units/ukians/officer-leading1.png units/ukians/officer-leading2.png -12,-26}
    #    [leading_anim]
    #        [frame]
    #            begin=-150
    #            end=150
    #            image="units/ukians/officer.png"
    #        [/frame]
    #    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=ukian
    movement=6
    experience=65
    level=2
    alignment=neutral
    advances_to=Ukian Subcommander
    cost=30
    usage=fighter
    description= _ "The Ukian Officers are veteran Regulars, the Ukians didn't have a class structure before the arrival of the King."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/ukians/officer-defend.png" "units/ukians/officer.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/officer-defend.png" "units/ukians/officer.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [defense]
        frozen=40
    [/defense]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=knife
        description={STR_THROWING_KNIVES}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/ukians/officer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/ukians/officer.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/ukians/officer.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-400
            end=-325
            image="units/ukians/officer-defend.png"
        [/frame]
        [frame]
            begin=-325
            end=-225
            image="units/ukians/officer-attack1.png"
        [/frame]
        [frame]
            begin=-225
            end=-100
            image="units/ukians/officer-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/ukians/officer-attack3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        hits=yes
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/ukians/officer-attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/ukians/officer-defend1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
