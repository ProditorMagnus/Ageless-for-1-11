#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_ukians_Vassal
    name= _ "Vassal"
    race=AE ukian
    image="units/ukians/vassal.png"
    profile="portraits/humans/cavalier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=lawful
    advances_to=AE_arc_ukians_Sheriff
    undead_variation=mounted
    cost=20
    usage=scout
    description= _ "..."
    die_sound=horse-die.ogg
    #    [movement_anim]
    #        [frame]
    #            begin=0
    #            end=150
    #            image="units/ukians/vassal-moving.png"
    #        [/frame]
    #    [/movement_anim]
    {DEFENSE_ANIM "units/ukians/vassal-defend.png" "units/ukians/vassal.png" {SOUND_LIST:HORSE_HIT} }
    # Some armour and furs.  Cold resistance should make them better against undead.
    [resistance]
        blade=60
        impact=60
        cold=60
    [/resistance]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=15
        number=1
    [/attack]
    [attack]
        name=scattershot
        description=_"scattershot"
        icon=attacks/crossbow-human.png
        type=impact
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_SCATTER}
        [/specials]
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-300
                image="units/ukians/vassal.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-300
                image="units/ukians/vassal.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=0
            image="units/ukians/vassal.png"
        [/frame]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-500
                end=-300
                image="units/ukians/vassal.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-500
                end=-300
                image="units/ukians/vassal.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=0
            image="units/ukians/vassal.png"
        [/frame]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-225
            end=-200
            image="units/ukians/vassal.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/vassal.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=150
                image="units/ukians/vassal.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=150
                image="units/ukians/vassal.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/ukians/vassal.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/ukians/vassal.png"
        [/frame]
    [/attack_anim]
[/unit_type]
