#textdomain wesnoth-Archaic_Era
[unit_type]
    id=Northern Fighter
    name= _ "Northern Fighter"
    race=human
    image="units/ukians/northern-fighter.png"
    ellipse="misc/ellipse"
    small_profile="portraits/n_soldier.png~CROP(0,0,330,330)~SCALE(205,205)"
    profile="portraits/n_soldier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=39
    movement_type=smallfoot
    movement=4
    experience=40
    level=1
    alignment=lawful
    advances_to=Northern Soldier, Northern Ranger
    cost=15
    usage=fighter
    description= _ "The fighters of the North have heavy clothing and armour that make them strong against cold and damage.  It also makes them slow on their feet."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/northern-fighter-defend.png" "units/ukians/northern-fighter-defend.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        cold=90
        impact=80
        blade=90
        pierce=90
    [/resistance]
    [movement_costs]
        frozen=2
    [/movement_costs]
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=7
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-fighter.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/ukians/northern-fighter.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/ukians/northern-fighter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/northern-fighter.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-fighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-fighter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-fighter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/northern-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
