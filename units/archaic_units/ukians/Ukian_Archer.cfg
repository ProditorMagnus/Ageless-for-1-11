#textdomain wesnoth-Archaic_Era
[unit_type]
    id=Ukian Archer
    name= _ "Ukian Archer"
    race=ukian
    gender=female
    image="units/ukians/archer.png"
    small_profile="portraits/archer.png~CROP(90,0,250,250)"
    profile="portraits/archer.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=ukian
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=Ukian Seeress, Ukian Hawkeye
    cost=15
    usage=archer
    description= _ "Due to the need for everyone to be able to fend off an orc, all Ukian women learn archery."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/ukians/archer-defend.png" "units/ukians/archer.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-650
            end=-550
            image="units/ukians/archer-bow0.png"
        [/frame]
        [frame]
            begin=-550
            end=-450
            image="units/ukians/archer-bow1.png"
        [/frame]
        [frame]
            begin=-450
            end=-350
            image="units/ukians/archer-bow2.png"
        [/frame]
        [frame]
            begin=-350
            end=-250
            image="units/ukians/archer-bow3.png"
        [/frame]
        [frame]
            begin=-250
            end=-175
            image="units/ukians/archer-bow4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-175
                end=-50
                image="units/ukians/archer-bow5.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-175
                end=-50
                image="units/ukians/archer-bow5.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=150
            image="units/ukians/archer-bow6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/ukians/archer-knife1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/ukians/archer-knife2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/ukians/archer-knife2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/ukians/archer-knife1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
