#textdomain wesnoth-Archaic_Era

[unit_type]
    id=Ukian Courrier
    name= _ "Ukian Courrier"
    race=ukian
    gender=male
    image="units/ukians/courrier.png"
    # we don't have this anymore
    #    profile=portraits/courrier.png
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=ukianscout
    movement=8
    experience=75
    level=2
    alignment=chaotic
    advances_to=Ukian Commando
    cost=26
    usage=scout
    description= _ "Runners who have proven themselves are given more allowance for supplies because they are entrusted with more important correspondenses. Still, they travel light, so the sling is their weapon of choice."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/courrier-defend.png" "units/ukians/courrier-defend2.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ARCHAIC_ABILITY_DOG_TRAINER 20}
#ifdef ___UNUSED___
        [leadership]
            id=leadership
            value=25
            cumulative=no
            name= _ "dog trainer"
            female_name= _ "dog female^trainer"
            description= _ "Dog Trainer:
This unit can lead Ukian Dogs that are next to it, making them fight better."
            affect_self=no
            [affect_adjacent]
                adjacent=n,ne,se,s,sw,nw
                [filter]
                    type="Ukian Dog"
                [/filter]
            [/affect_adjacent]
        [/leadership]
#endif
    [/abilities]

    [defense]
        frozen=40
    [/defense]
    [resistance]
        pierce=100
        blade=90
        impact=100
    [/resistance]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description={STR_SLING}
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/ukians/courrier-sling1.png"
        [/frame]
        [frame]
            begin=-350
            end=-300
            image="units/ukians/courrier-sling2.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/ukians/courrier-sling1.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/courrier-sling2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/ukians/courrier-sling3.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/ukians/courrier-sling3.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/ukians/courrier.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/ukians/courrier-attack0.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/ukians/courrier-defend0.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/courrier-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/ukians/courrier-attack2.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/ukians/courrier-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/ukians/courrier-defend0.png"
        [/frame]
    [/attack_anim]
[/unit_type]
