#textdomain wesnoth-Archaic_Era

# this is a unit sort of like walking corpse (<-what?).  It looks like a higher level unit,
# but has no z.o.c. and dies when hit (attacker should not get XP), cannot advance.
# Probably best to use [base_unit], so the graphics are the same as the real one.

# Actually, it can advance.  The coloured XP stats was too much of a give-away.
# But it dies so easily, I can't imagine anyone actually getting it to advance.

#define ARCHAIC_TOMB_SHADE N FALSE_ID
    [unit_type]
        id=Tomb Shade_{N}
        [base_unit]
            id={FALSE_ID}
        [/base_unit]
        ellipse="misc/ellipse"
        #    advances_to=null
        #    {AMLA_DEFAULT}
        hide_help=yes
        do_not_list=yes
	cost=4
#        zoc=no # in BfW 1.11.6, the ellipse is now automatically added based on this, so it is not possible to mask this anymore.  Golly shucks.
#       The broken ellipse is too big a give-away, so these things will have a zoc, even if it overpowers them.  This will hopefully change in the future.
	[death]
	    start_time=0
	    alpha=0.6~0.0:600
	    y=3~-144:600
	    image_mod=~SCALE(36,108)
	[/death]
        # this should be enough of a weakness to keep these from being overpowered.
        # Was just "die on defense" but adding "die on offense" as well, so I can get rid of the "countdown" stuff below
        [event]
            name=attacker_hits
            first_time_only=no
            [filter_second]
                type="Tomb Shade_{N}"
            [/filter_second]
            [kill]
                x,y=$x2,$y2
                animate=yes
            [/kill]
        [/event]

        [event]
            name=defender_hits
            first_time_only=no
            [filter]
                type="Tomb Shade_{N}"
            [/filter]
            [kill]
                x,y=$x1,$y1
                animate=yes
            [/kill]
        [/event]

        # this is not so intuitive, I'm getting rig of it.
#ifdef __UNUSED__
        # countdown is reset
        [event]
            name=attacker_hits
            first_time_only=no
            [filter]
                type="Tomb Shade_{N}"
            [/filter]
            [store_unit]
                [filter]
                    x,y=$x1,$y1
                [/filter]
                kill=yes
                variable=unit_temp
            [/store_unit]
            [set_variable]
                name=unit_temp.variables.countdown
                value=5
            [/set_variable]
            [unstore_unit]
                variable=unit_temp
            [/unstore_unit]
            {CLEAR_VARIABLE unit_temp}
        [/event]

        # the vapors disappear...
        [event]
            name=new turn
            first_time_only=no
            [store_unit]
                [filter]
                    type="Tomb Shade_{N}"
                [/filter]
                kill=yes
                variable=unit_temp
            [/store_unit]
            {FOREACH unit_temp i}
                [set_variable]
                    name=unit_temp[$i].variables.countdown
                    add=-1
                [/set_variable]
                [unstore_unit]
                    variable=unit_temp[$i]
                    find_vacant=no
                [/unstore_unit]
                # I'm not really sure how to do this...
                #	[label]
                #	    x,y=$x1,$y1
                #	    text= _ "$unit_temp.variables.countdown| turns left."
                #	    team_name=$unit_temp.team_name
                #	[/label]
                # debugging...
                #	[message]
                #	speaker=narrator
                #	message= _ "$unit_temp[$i].variables.countdown|"
                #	[/message]
                #	    [wml_message]
                #		message="$unit_temp[$i].name|"
                #		logger=err
                #	    [/wml_message]
                [if]
                    [variable]
                        name=unit_temp[$i].variables.countdown
                        less_than=0
                    [/variable]
                    [then]
                        [kill]
                            id=$unit_temp[$i].id
                            animate=yes
                        [/kill]
                    [/then]
                [/if]
            {NEXT i}
            {CLEAR_VARIABLE unit_temp}
            #	[delay]
            #	time=500
            #	[/delay]
            #	{REMOVE_LABEL $x1 $y1}
        [/event]
#endif
    [/unit_type]
#enddef

{ARCHAIC_TOMB_SHADE 1 "Tomb Guard"}
{ARCHAIC_TOMB_SHADE 2 "Tomb Dancer"}
{ARCHAIC_TOMB_SHADE 3 "Tomb Huntress"}
{ARCHAIC_TOMB_SHADE 4 "Spirit Dove"}
{ARCHAIC_TOMB_SHADE 11 "Tomb Sentinel"}
{ARCHAIC_TOMB_SHADE 12 "Tomb Wing"}
{ARCHAIC_TOMB_SHADE 13 "Tomb Archer"}
{ARCHAIC_TOMB_SHADE 14 "Tomb Stalker"}
{ARCHAIC_TOMB_SHADE 21 "Tomb Protector"}
{ARCHAIC_TOMB_SHADE 22 "Tomb Master"}
{ARCHAIC_TOMB_SHADE 23 "Tomb HighArcher"}
# {ARCHAIC_TOMB_SHADE 4 "Tomb Mummy"}

[unit_type]
    id=Tomb Shade
    #    [base_unit]
    #	id=Ghost
    #    [/base_unit]
    image=units/phantom/shade.png
    ellipse="misc/ellipse"
    hitpoints=6
    level=1
    experience=12
    alignment=chaotic
    name= _"Vapor"
    race=phantom_egypt
    movement_type=phantom_spirit
    usage=scout
    {MAGENTA_IS_THE_TEAM_COLOR}
    advances_to=null
    {AMLA_DEFAULT}
    cost=2
    description= _ "The Vapor can take the form of a real fighter, but the deception is apparent when the opponent attacks and the vapor dissipates.
Special Note:  The phantom generated from this unit will die when struck by an attacker, regardless of hitpoints."
    hide_help=no
    do_not_list=yes
    zoc=no
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=1
        number=1
    [/attack]
    [attack]
        name=wail
        description={STR_WAIL}
        type=cold
        range=ranged
        damage=1
        number=1
    [/attack]
    [event]
        #	name=recruit
        name=prerecruit
        first_time_only=no
        [filter]
            type=Tomb Shade
        [/filter]
        [set_variable]
            name=type_temp
            rand=1..4
        [/set_variable]
        # this looks wierd
        #	{TRANSFORM_UNIT (x,y=$x1,$y1) "Tomb Shade_$type_temp|"}
        #	{FULL_HEAL (x,y=$x1,$y1)}
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=shade
            kill=yes
        [/store_unit]
        {GENERIC_UNIT $shade.side "Tomb Shade_$type_temp|" $x1 $y1}
        [+unit]
            moves=0
            [variables]
                countdown=2
            [/variables]
        [/unit]
        {CLEAR_VARIABLE type_temp}
        {CLEAR_VARIABLE shade}
    [/event]
[/unit_type]
