#textdomain wesnoth-Archaic_Era
[unit_type]
    id=Tomb Master
    # the id is what it is for legacy reasons
    name= _ "Winged Warrior"
    race=phantom_egypt
    gender=female
    image="units/phantom/wing-master.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=64
    movement_type=phantom_float
    movement=7
    experience=80
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description= _ "The most disciplined and dedicated sword-dancers have, with the help of the temple scribes, achieved superhuman capabilities.  Their feathers have become a part of their bodies, and they are no longer anchored to the ground.  Because of their dedicated and ferocious nature, they have learned to arm and use their feet as talons.  The Astragartan Empire was possibly the first civilization to successfully harness the world's strange magic for use by its warrior class, so these holy warriors and their tactics were inspiration for those who came later."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        #        {ARCHAIC_ABILITY_DANCER}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        pierce=80
        blade=90
    [/resistance]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/wing-master.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/wing-master.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/wing-master.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/wing-master.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/wing-master.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/wing-master.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/wing-master.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/wing-master.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=kopis
        description= _ "kopis"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
        defense_weight=0.3
        #        [specials]
        #        [/specials]
    [/attack]
    [attack]
        name=claw
        description= _ "claw"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=6
        number=3
        #        defense_weight=5.0
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/phantom/wing-master.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/wing-master.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/wing-master.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/wing-master.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/wing-master.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/wing-master.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/wing-master.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/wing-master.png"
        [/frame]
    [/attack_anim]

    {PHANTOM_STAND_BOB_LARGE wing-master}
[/unit_type]
