#textdomain wesnoth-Archaic_Era
[unit_type]
    id=Tomb Guard
    name= _ "Tomb Guard"
    race=phantom_egypt
    image="units/phantom/tomb_guard.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=phantomfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=Tomb Sentinel, Tomb Shield
    cost=15
    usage=fighter
    description= _ "The tombs of the Astragartan Empire were tended to by a type of monk charged with both preparing the bodies for the afterlife and providing defense against any physical assault on the Astragarten legacy.  Under some conditions, these monks can bring slain foes under the sway of their forgotten spirituality."
    die_sound=troll-die-1.ogg
    #    [abilities]
    #        {ABILITY_STEADFAST}
    #    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_guard.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_guard.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_guard.png"
                sound={SOUND_LIST:TROLL_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_guard.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/phantom/tomb_guard.png"
            [/frame]
            [frame]
                duration=100
                image="units/phantom/tomb_guard.png"
            [/frame]
            [frame]
                duration=150
                image="units/phantom/tomb_guard.png"
            [/frame]
            [frame]
                duration=1
                image="units/phantom/tomb_guard.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=glance
        description= _ "glance"
        icon=attacks/wail.png
        type=cold
        range=ranged
        [specials]
            {ARCHAIC_WEAPON_SPECIAL_EMBALM}
        [/specials]
        damage=5
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glance
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=150
            image="units/phantom/tomb_guard.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_guard.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=175
            image="units/phantom/tomb_guard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/phantom/tomb_guard.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/phantom/tomb_guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=75
            image="units/phantom/tomb_guard.png"
        [/frame]
        [frame]
            duration=25
            image="units/phantom/tomb_guard.png"
        [/frame]
    [/attack_anim]

    {PHANTOM_STAND tomb_guard}
[/unit_type]
