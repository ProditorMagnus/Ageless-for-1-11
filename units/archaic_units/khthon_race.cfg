    {ARCHAIC_TRAIT_ENTHRALL}
[/race]

[race]
    id=lesser_khthon
    male_name= _ "race^Lesser Khthon"
    female_name= _ "race+female^Lesser Khthon"
    plural_name= _ "race+plural^Lesser Khthon"
