    male_names= _ "Acarreah,Aehnha,Aggaragatala,Ammona,Atterah,Azzemon,Bahbarshah,Banshee,Beelzeh,Borrommon,Burreon,Charanah,Cleemmon,Condurrah,Dammaron,Desseon,Doombhereh,Echorram,Eunroomon,Grenduram,Gorghallon,Kireon,Lommnusson,Marammon,Mororreon,Nemmennon,Nyreahan,Orophoron,Perradon,Primmaron,Rassadom,Rohannah,Rysseran,Styrreamon,Syrryrah,Teleskyreom,Typhereomon,Uedemmon,Urannamon"
