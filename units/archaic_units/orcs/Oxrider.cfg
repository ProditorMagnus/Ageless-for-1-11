#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_orcs_Orcish_Rider
    name= _ "Orcish Rider"
    race=orc
    image="units/orcs/oxrider.png"
    hitpoints=36
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=AE_arc_snow_orc
    movement=6
    experience=40
    level=1
    alignment=chaotic
    advances_to=AE_arc_orcs_Cavalry
    cost=15
    usage=fighter
    undead_variation=saurian
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
Despite their reputation for stupidity, the orcs are able to learn tactics from their enemy.  The more observant orcs note the utility of the human cavalry, and note that certain large animals have no trouble keeping their footing on snow."
    {DEFENSE_ANIM "units/orcs/oxrider.png" "units/orcs/oxrider.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}
    [attack]
        name=sword
        description= _ "Sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=head
        description= _ "Head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/oxrider.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/oxrider.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/oxrider.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/oxrider.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/oxrider.png"
        [/frame]
    [/movement_anim]
[/unit_type]
