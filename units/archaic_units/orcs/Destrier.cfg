#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Destrier
    name= _ "Orcish Destrier"
    race=AE_arc_race_north_orc
    image="units/orcs/destrier.png"
    profile=portraits/orcs/orc-rider.png
    small_profile=portraits/orcs/orc-rider.png~CROP(76,22,359,359)~SCALE(205,205)
    hitpoints=72
    movement_type=AE_arc_snow_orc
    movement=7
    experience=100
    level=3
    alignment=chaotic
    {MAGENTA_IS_THE_TEAM_COLOR}
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"The elite members of the orcish cavalry have reached a great level of prowess and notoriety upon the battle field, but are expensive to maintain for both orc and mount must be in top physical shape. As a result, they do not try to become warlords, but seek warlord patrons who will pay their upkeep in exchange for the long and strong arm they can provide."
    {DEFENSE_ANIM "units/orcs/destrier.png" "units/orcs/destrier.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}
    [resistance]
        pierce=90
        blade=70
        impact=70
    [/resistance]
    [attack]
        name=sword
        description={STR_GREATSWORD}
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=head
        description= _ "head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/destrier.png"
        [/frame]
    [/movement_anim]
[/unit_type]
