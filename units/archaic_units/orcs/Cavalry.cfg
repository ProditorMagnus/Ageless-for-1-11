#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_orcs_Orcish_Cavalry
    name= _ "Orcish Cavalry"
    race=AE_arc_race_north_orc
    image="units/orcs/cavalry.png"
    profile=portraits/orcs/orc-rider.png
    small_profile=portraits/orcs/orc-rider.png~CROP(76,22,359,359)~SCALE(205,205)
    hitpoints=56
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=AE_arc_snow_orc
    movement=7
    experience=60
    level=2
    alignment=chaotic
    advances_to=AE_arc_orcs_Orcish_Destrier
    cost=25
    usage=fighter
    undead_variation=saurian
    description={AE_ARC_UNIT_NOTICE}+"The more experienced riders have acquired better armor and have also learned how to keep their mount from getting pierced in the throught. Because of their skill and utility in the battlefield, the veteran cavalry are members of a respected class that can stay somewhat above the rat race that other orcs must engage in."
    {DEFENSE_ANIM "units/orcs/cavalry.png" "units/orcs/cavalry.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}
    [resistance]
        pierce=110
        blade=80
        impact=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=head
        description= _ "head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/cavalry.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/cavalry.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/cavalry.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/cavalry.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/cavalry.png"
        [/frame]
    [/movement_anim]
[/unit_type]
