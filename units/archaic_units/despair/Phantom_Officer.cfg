#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Officer
    name= _ "Officer"
    race=AE despair
    image="units/despair/phantomofficer.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=43
    movement_type=AE_arc_despair_fighter
    movement=7
    experience=80
    level=3
    alignment=chaotic
    [advancement]
        strict_amla=yes
        max_times=3
        id=amla_phantom1
        description= _ "Max HP bonus +2, Melee Damage +1, Max Exp penalty +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=3
        id=amla_phantom2
        description= _ "Max HP bonus +2, Ranged Strikes +1, Max Exp penalty +20%"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {AMLA_DEFAULT}
    advances_to=null
    cost=36
    usage=fighter
    description= _ "..."
    die_sound=groan.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomofficer.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomofficer.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomofficer.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=spear
        description=_"Spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description=_"Hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatred
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantomofficer.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomofficer.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomofficer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomofficer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomofficer.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomofficer.png"
        [/frame]
    [/attack_anim]

    {AE_DESPAIR_STAND_BOB phantomofficer}
[/unit_type]
