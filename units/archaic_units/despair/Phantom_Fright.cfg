#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_despair_Fright
    name= _ "Fright"
    race=AE despair_wisp
    image="units/despair/phantomfright.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=24
    movement_type=AE_arc_despair_spirit
    movement=6
    experience=40
    level=1
    alignment=chaotic
    advances_to=null
    attacks=3
    {AMLA_DEFAULT}
    cost=18
    usage=fighter
    description= _ "The veteran Wisps are slightly stronger, but still more a part of the spirit world than this world, so their attacks are not much stronger."
    die_sound=wail-long.wav
    [abilities]
        {ABILITY_SKIRMISHER}
        {AE_ARCHAIC_ABILITY_INTANGIBLE}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomfright-defend.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomfright.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomfright-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomfright.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description=_"Touch"
        icon=attacks/touch-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        type=arcane
        range=melee
        damage=3
        number=2
        movement_used=0
    [/attack]
    [attack]
        name=hatred
        description=_"Fright"
        icon=attacks/wail.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=3
        number=2
        movement_used=0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatred
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantomfright.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomfright.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomfright-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomfright-attack.png"
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomfright-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomfright.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomfright.png"
        [/frame]
    [/attack_anim]

    {AE_DESPAIR_STAND_BOB phantomfright}
[/unit_type]
