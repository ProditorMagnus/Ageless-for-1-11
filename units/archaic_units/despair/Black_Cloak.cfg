#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE_arc_despair_Black_Cloak
    name= _ "Black Cloak"
    race=AE_arc_race_despair
    image="units/despair/phantomcloak.png"
    small_profile="portraits/cloak.png~CROP(1,1,256,256)~SCALE(205,205)"
    profile="portraits/cloak.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=AE_arc_despair_cloak
    movement=6
    experience=33
    level=1
    alignment=chaotic
    advances_to="AE_arc_despair_Black_Shadow"
    cost=13
    usage=fighter
    description={AE_ARC_UNIT_NOTICE}+"It's not clear who these shades were in life, but what is known is that they do not like open spaces."
    die_sound=groan.wav
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomcloak.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomcloak.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomcloak-defend.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomcloak.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomcloak.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomcloak.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomcloak-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomcloak.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description={STR_TOUCH}
        icon=attacks/touch-undead.png
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        type=arcane
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=hatred
        description= _ "hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=3
        number=3
    [/attack]
    {AE_HATRED_ATTACK_ANIM (units/despair/phantomcloak.png)}
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225
        [frame]
            duration=375
            image="units/despair/phantomcloak-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomcloak-attack.png"
                sound=wail.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomcloak-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/despair/phantomcloak.png"
        [/frame]
    [/attack_anim]
    {DESPAIR_STAND_BOB phantomcloak}
[/unit_type]
