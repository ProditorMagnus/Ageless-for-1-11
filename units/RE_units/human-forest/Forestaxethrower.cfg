#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Axethrower
    name= _ "Forest Axethrower"
    race=human_R
    image="units/human-forest/axethrower.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=46
    level=1
    alignment=neutral
    advances_to=AE_rhy_fh_Axeman
    cost=16
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "A simple tool for every day use and a useful weapon in fights; The axe is the best friend of a forestdweller. Axethrowers have learned the usefulness of the axe in melee and ranged combat."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/axethrower.png" "units/human-forest/axethrower.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/axe-crude.png
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=400
            image="units/human-forest/axethrower.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-forest/axethrower.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-forest/axethrower.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-forest/axethrower.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/human-forest/axethrower.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-forest/axethrower.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-forest/axethrower.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-forest/axethrower.png"
        [/frame]
    [/attack_anim]
[/unit_type]
