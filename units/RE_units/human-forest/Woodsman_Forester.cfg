#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Forester
    name= _ "Forester"
    race=human_R
    image="units/human-forest/forester.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=smallfoot
    movement=6
    level=2
    alignment=neutral
    experience=68
    advances_to=AE_rhy_fh_Ranger
    cost=29
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Forester take care of the forest and the animals in it. As counterpart to the trappers, they watch over animal population so it doesn't get too small or too big."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/forester.png" "units/human-forest/forester.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
	[movement_costs]
		shallow_water=2
	[/movement_costs]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
		icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-250
                image="units/human-forest/forester.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-250
                image="units/human-forest/forester.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/human-forest/forester.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/human-forest/forester.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-forest/forester.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-forest/forester.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-forest/forester.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-forest/forester.png"
        [/frame]
    [/attack_anim]
[/unit_type]
