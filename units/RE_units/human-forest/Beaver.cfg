#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Beaver
    name= _ "Beaver"
    race=AE_RHY_animal
    image="units/human-forest/beaver.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=AE_RHY_animalfoot_water
    movement=5
    level=1
    experience=30
    advances_to=AE_rhy_fh_Great_Beaver
    alignment=neutral
    cost=12
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The smaller creatures are fairly easy to capture, but hard to train for combat. Beavers are often used by forestdwellers to help with daily taskes, like felling trees or delivering messages across water. During fights they swarm the enemy in large numbers or to help control small bodies of water."
    die_sound=bat-flapping.wav
    {DEFENSE_ANIM "units/human-forest/beaver.png" "units/human-forest/beaver.png" {SOUND_LIST:BAT_HIT} }
    [attack]
        name=bite
        description=_ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tail
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-forest/beaver.png:300"
        [/frame]
        {SOUND:HIT fist.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-forest/beaver.png:300"
        [/frame]
        {SOUND:HIT bite-small.ogg -100}
    [/attack_anim]
[/unit_type]
