#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Pikeman
    name= _ "Forest Pikeman"
    race=human_R
    image="units/human-forest/spearfighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=smallfoot
    movement=5
    experience=60
    level=2
    alignment=neutral
    advances_to=AE_rhy_fh_Guard
    cost=23
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "While they are still normal citizens, the forest pikemen have gathered experience in combat and invested in better armor and weapons."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/spearfighter.png" "units/human-forest/spearfighter.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=pike
        description={STR_PIKE}
        type=pierce
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-forest/spearfighter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-forest/spearfighter.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-forest/spearfighter.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-forest/spearfighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
