#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fh_Guard
    name= _ "Forestguard"
    race=AE_rhy_race_human_R
    image="units/human-forest/forestguard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=69
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The combat stregth of forestguards is highly acknowledged by the forestfolk and they often act as village chiefs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-forest/forestguard.png" "units/human-forest/forestguard.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_FORESTFOLK}
    [resistance]
        pierce=80
    [/resistance]
    [attack]
        name=pike
        description={STR_PIKE}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
            type=pierce
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-forest/forestguard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-forest/forestguard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-forest/forestguard.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-forest/forestguard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
