#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Dancer
    name= _ "Elyser Sworddancer"
    race=elyser
    image="units/elyser/dancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=51
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
    experience=90
    level=2
    alignment=neutral
    advances_to=AE_rhy_ey_Champion
    cost=32
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Elves, though not warlike by nature, are swift to learn; a relatively small amount of experience will turn an elf from a competent fighter into a master of combat. Sworddancers move gracefully through the battlefield while cutting down any obstacle in their path with swift motions."
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elyser/dancer.png" "units/elyser/dancer.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elyser/dancer.png" "units/elyser/dancer.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elyser/dancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elyser/dancer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elyser/dancer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elyser/dancer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-110
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=-110
            end=-75
            image="units/elyser/dancer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elyser/dancer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elyser/dancer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=120
            image="units/elyser/dancer.png"
        [/frame]
        [frame]
            begin=120
            end=180
            image="units/elyser/dancer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
