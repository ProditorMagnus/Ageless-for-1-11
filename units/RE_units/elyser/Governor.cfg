#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ey_Governor
    name= _ "Elyser Governor"
    race=elyser
	gender=male
    image="units/elyser/governor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=woodland
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "High Lord Gymyr has been governor for almost a century and led his citizens in troubled times."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "units/elyser/governor.png" "units/elyser/governor.png" {SOUND_LIST:ELF_HIT} }
	[abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
	[attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=9
        number=5
    [/attack]
    [attack]
        name=faerie fire
        description= _"faerie fire"
        type=arcane
        icon=attacks/faerie-fire.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elyser/governor.png:525"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=-19,-13
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elyser/governor.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/elyser/governor.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]
