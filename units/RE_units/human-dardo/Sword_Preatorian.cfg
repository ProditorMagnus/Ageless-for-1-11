#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Praetorian
    name= _ "Dardo Praetorian"
    race=AE_rhy_race_human_R
    image="units/human-dardo/praetorian.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=64
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Justicar
    cost=28
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Praetorians are hired as personal guards or as city watch. In times of war they often buid an elite troop under leadership of a captain."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_SHIELDDEFENSE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/praetorian.png" "units/human-dardo/praetorian.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        blade=80
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-dardo/praetorian.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/human-dardo/praetorian.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/praetorian.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/praetorian.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-dardo/praetorian.png"
        [/frame]
    [/attack_anim]
[/unit_type]
