#textdomain wesnoth-Rashy_Era
[unit_type]
#define AE_RHY_IMPERATOR MOVEMENT M_TYPE GRAPHIC
    id=AE_rhy_dr_Imperator
    name= _ "Dardo Imperator"
    race=AE_rhy_race_human_R
    image="units/human-dardo/{GRAPHIC}.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type={M_TYPE}
    movement={MOVEMENT}
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Like all citizens the Dardo Imperator had to serve in the military for some years. Claudus, the current Imperator, had proven himself as swordsman, but really excelled as tactician."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MOUNT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/{GRAPHIC}.png" "units/human-dardo/{GRAPHIC}.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
        {AE_RHY_ABILITY_MOUNT mounted}
    [/abilities]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=11
        number=5
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-dardo/{GRAPHIC}.png:460"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/human-dardo/{GRAPHIC}.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/human-dardo/{GRAPHIC}.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/human-dardo/{GRAPHIC}.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-dardo/{GRAPHIC}.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-dardo/{GRAPHIC}.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-dardo/{GRAPHIC}.png"
        [/frame]
    [/attack_anim]
#enddef
    {AE_RHY_IMPERATOR 5 smallfoot imperator}
    [resistance]
        blade=80
        pierce=80
        impact=80
    [/resistance]

    [variation]
        variation_id=mounted
        variation_name= _ "di_variation^mounted"
        {AE_RHY_IMPERATOR 6 mounted imperator-mounted}
        [resistance]
            blade=70
            pierce=100
            impact=70
        [/resistance]
        die_sound=horse-die.ogg
        {DEFENSE_ANIM "units/human-dardo/imperator-mounted.png" "units/human-dardo/imperator-mounted.png" {SOUND_LIST:HUMAN_HIT}}
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                begin=-200
                end=-150
                image="units/human-dardo/imperator-mounted.png"
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=150
                    image="units/human-dardo/imperator-mounted.png"
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=150
                    image="units/human-dardo/imperator-mounted.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=150
                end=200
                image="units/human-dardo/imperator-mounted.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=spear
            [/filter_attack]
            [frame]
                begin=-200
                end=-150
                image="units/human-dardo/imperator-mounted.png"
                sound=horse-canter.wav
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-150
                    end=150
                    image="units/human-dardo/imperator-mounted.png"
                    sound=spear.ogg
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-150
                    end=150
                    image="units/human-dardo/imperator-mounted.png"
                    sound=spear-miss.ogg
                [/frame]
            [/else]
            [frame]
                begin=150
                end=200
                image="units/human-dardo/imperator-mounted.png"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
