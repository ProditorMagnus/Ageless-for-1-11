#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_Sellsword
    name= _ "Dardo Sellsword"
    race=human_R
    image="units/human-dardo/sellsword.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=smallfoot
    movement=6
    experience=62
    level=2
    alignment=neutral
    advances_to=AE_rhy_dr_Bountyhunter
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "For a large sum of gold sellswords offer their service as bodyguards or soldiers. Like their codex of honor tells them, they stay loyal to their client ... in most cases atleast."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-dardo/sellsword.png" "units/human-dardo/sellsword.png" {SOUND_LIST:HUMAN_HIT} }
    [defense]
        swamp_water=70
        flat=50
        sand=50
    [/defense]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        damage=6
        number=5
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=3
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/sellsword.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-dardo/sellsword.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/human-dardo/sellsword.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/human-dardo/sellsword.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/sellsword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-dardo/sellsword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=100
            image="units/human-dardo/sellsword.png"
        [/frame]
    [/attack_anim]
[/unit_type]
