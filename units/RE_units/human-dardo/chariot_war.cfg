#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dr_War_Chariot
    name= _ "Dardo War Chariot"
    race=AE_rhy_race_human_R
    image="units/human-dardo/chariot-war.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=mounted
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_ATTACK_DAMAGE lance ("upgraded blades") 3 1 15}
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=35
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Normal chariots are vulnerable to melee combat, since the charioteer has to steer and can't attack in such close range. The improved war chariots are equipped with blades on the wheels which can severely maim enemies while driving past them.

Note: Chariots use only 4 movement on attack instead of all."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-dardo/chariot-war.png" "units/human-dardo/chariot-war.png" {SOUND_LIST:HORSE_HIT} }
    [movement_costs]
        shallow_water=3
        forest=4
        frozen=3
    [/movement_costs]
    [defense]
        forest=-80
        frozen=80
    [/defense]
    [attack]
        name=lance
        description=_"bladed wheel"
        icon=attacks/wheelblade.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        movement_used=4
        damage=12
        number=1
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-short-reinforced.png
        type=pierce
        range=ranged
        movement_used=4
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-dardo/chariot-war.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-dardo/chariot-war.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-dardo/chariot-war.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-dardo/chariot-war.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-dardo/chariot-war.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/chariot-war.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/human-dardo/chariot-war.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/human-dardo/chariot-war.png"
        [/frame]
    [/attack_anim]
[/unit_type]
