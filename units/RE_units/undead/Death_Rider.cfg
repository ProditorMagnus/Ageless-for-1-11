#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ne_Death_Rider
    name= _ "Death Rider"
    race=undead
    image="units/undead-skeletal-rashy/deathrider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=61
    movement_type=mounted
    {DEFENSE_ANIM "units/undead-skeletal-rashy/deathrider.png" "units/undead-skeletal-rashy/deathrider.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [resistance]
        blade=90
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=150
    [/resistance]
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=58
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [movement_costs]
        deep_water=4
    [/movement_costs]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=trample
        icon="attacks/hoof-undead.png"
        description={STR_TRAMPLE}
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/undead-skeletal-rashy/deathrider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/undead-skeletal-rashy/deathrider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/undead-skeletal-rashy/deathrider.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/undead-skeletal-rashy/deathrider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/undead-skeletal-rashy/deathrider.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/undead-skeletal-rashy/deathrider.png"
                sound=club.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
