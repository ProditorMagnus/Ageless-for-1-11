#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_ne_Pyromancer
    name= _ "Dark Pyromancer"
    gender=male
    race=human
    image="units/undead-necromancers/pyromancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Mal Conar is not only a powerful Necromancer, but has masteres fire aswell. He uses his ability in combination to create his own race of undead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_RECRUIT}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/pyromancer.png" "units/undead-necromancers/pyromancer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
	[abilities]
        {ABILITY_RECRUIT_BLACK_LICH}
    [/abilities]
	[resistance]
		fire=80
	[/resistance]
    [attack]
        name=plague staff
        description=_"plague staff"
        icon=attacks/staff-plague.png
        type=impact
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=fire wave
        description=_"fire wave"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=17
        number=3
        icon=attacks/fire-blast.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        start_time=-300
        [frame]
            image="units/undead-necromancers/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        sound_start_time=-75
        [sound_frame]
            sound=magic-dark.ogg
        [/sound_frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png:100"
        [/frame]
    [/recruiting_anim]
	[attack_anim]
        [filter_attack]
            name=fire wave
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}
        start_time=-575
        [frame]
            image="units/undead-necromancers/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png:200"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="units/undead-necromancers/pyromancer.png:150"
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead-necromancers/pyromancer.png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plague staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/undead-necromancers/pyromancer.png:50"
        [/frame]
        [frame]
            image="units/undead-necromancers/pyromancer.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead-necromancers/pyromancer.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
