#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_rg_Galleon
    name= _ "Galleon"
    race=mechanical
    image="units/ships/galleon.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=55
    movement_type=AE_RHY_ship
    movement=7
    experience=55
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_ATTACK_DAMAGE crew "stronger crew" 2 1 18}
    {AMLA_ATTACK_DAMAGE ballista "stronger ballista" 3 1 12}
    {AMLA_ABILITY 0 15 galleon_regen {AE_RHY_ABILITY_REGENERATES_AMOUNT 2} ("") (attacks/hammer.png) ("hire a shipmechanic")}
    {AMLA_DEFAULT}
    cost=44
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _""+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_MASSIVE}
    [abilities]
        {AE_RHY_ABILITY_SLOW_IMMUNE}
    [/abilities]
    [resistance]
        pierce=60
    [/resistance]
    [attack]
        name=crew
        description=_"armed crew"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=9
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/ships/galleon.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/ships/galleon.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/ships/galleon.png:65"
        [/frame]
        [frame]
            image="units/ships/galleon.png:445"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
[/unit_type]
