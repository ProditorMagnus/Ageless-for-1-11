#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Hunter
    name= _ "Amazon Huntress"
    race=vixen
    gender=female
    image="units/vixens/hunter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
	movement_type=nekofoot
    movement=6
    hitpoints=32
    experience=38
    level=1
    alignment=chaotic
    advances_to=AE_rhy_vx_Guard,AE_rhy_vx_Stalker
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Due to their speed and dexterity the amazon hunters belong to the deadliest predators in the world. Their archery is usually enough for hunting small wildlife, but the rather short spears even prove useful during war."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/hunter.png" "units/vixens/hunter.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=3
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vixens/hunter.png:460"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vixens/hunter.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/vixens/hunter.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
