#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Archer
    name= _ "female^Amazon Archer"
    race=vixen
    gender=female
    image="units/vixens/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=nekofoot
    movement=6
    experience=37
    level=1
    alignment=chaotic
    advances_to=AE_rhy_vx_Marksman
    cost=17
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Raised in a civilisation of warriors and hunters, Amazon archer show dexterity similar to elves when it comes to bows. Their light, foxlike body is adapted perfectly to the thick rainforest of their homeland."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=sword
        description=_"dagger"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    {DEFENSE_ANIM "units/vixens/archer.png" "units/vixens/archer.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-300
            image="units/vixens/archer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/vixens/archer.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/vixens/archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image="units/vixens/archer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/vixens/archer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/vixens/archer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/vixens/archer.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=75
            end=150
            image="units/vixens/archer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
