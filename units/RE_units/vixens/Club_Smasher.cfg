#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Smasher
    name= _ "female^Amazon Smasher"
    race=vixen
    gender=female
    image="units/vixens/smasher.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=nekofoot
    [defense]
        shallow_water=80
        flat=50
        forest=40
        mountains=40
        frozen=80
    [/defense]
    [resistance]
        blade=100
        pierce=100
        impact=100
    [/resistance]
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_ATTACK_NUMBER bolas ("One more Bola") 15}
    {AMLA_DEFAULT}
    cost=64
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Legendary Warriors among the Amazones can aquire the rank of smashers. They wear the hide of killed animals to show of their might and intimidate anyone, who dares to oppose them. Especially experienced Smashers can learn to throw their bolas even faster."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/vixens/smasher.png" "units/vixens/smasher.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=club
        description=_"club"
        type=impact
        range=melee
        damage=11
        number=4
        icon=attacks/club.png
    [/attack]
    [attack]
        name=bolas
        description=_"bolas"
        icon=attacks/bolas.png
        type=impact
        range=ranged
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image=projectiles/bolas-n.png
            mage_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        start_time=-300
        [frame]
            image=units/vixens/smasher.png:300
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -300}
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="units/vixens/smasher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/vixens/smasher.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/vixens/smasher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/vixens/smasher.png"
        [/frame]
        [frame]
            duration=50
            image="units/vixens/smasher.png"
        [/frame]
    [/attack_anim]
[/unit_type]
