#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Guard
    name= _ "female^Amazon Guard"
	race=vixen
    gender=female
    image="units/vixens/guard.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    movement_type=nekofoot
    movement=6
    hitpoints=47
    experience=68
    level=2
	alignment=chaotic
    advances_to=AE_rhy_vx_Templeguard,AE_rhy_vx_Queen
	cost=35
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Amazon guards have longer spears and are tasked with the protection of villages an leaders."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM_RANGE "units/vixens/guard.png" "units/vixens/guard.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee }
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-elven.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-400
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/vixens/guard.png:460"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/vixens/guard.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/vixens/guard.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
