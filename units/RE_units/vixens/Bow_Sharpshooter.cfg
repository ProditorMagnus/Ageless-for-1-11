#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_vx_Sharpshooter
    name= _ "female^Amazon Sharpshooter"
    race=AE_rhy_race_vixen
    gender=female
    image="units/vixens/sharpshooter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_rhy_move_nekofoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=57
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_FEMALE_HIT}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=longbow
        description={STR_LONGBOW}
        icon=attacks/bow-elven-magic.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=10
        number=5
    [/attack]
    {DEFENSE_ANIM "units/vixens/sharpshooter.png" "units/vixens/sharpshooter.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack_anim]
        [filter_attack]
            name=longbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-350
            end=-300
            image="units/vixens/sharpshooter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/vixens/sharpshooter.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/vixens/sharpshooter.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=0
            image="units/vixens/sharpshooter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/vixens/sharpshooter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/vixens/sharpshooter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/vixens/sharpshooter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/vixens/sharpshooter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
