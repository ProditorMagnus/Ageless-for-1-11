#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Bowman
    name= _ "Chevalier Bowman"
    race=human_R
    gender=male
    image="units/human-chevalier/bowman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=smallfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Longbowman
    cost=14
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Bowmen are the cheapest artillery unit of the chevalier. They are only lightly equipped, making them faster but more vulnerable. Unlike crossbowmen they can be used to cover the opposing army with large number of arrows."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_"short sword"
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-chevalier/bowman.png" "units/human-chevalier/bowman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/bowman.png" "units/human-chevalier/bowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=150
            image="units/human-chevalier/bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-chevalier/bowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=100
            image="units/human-chevalier/bowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/bowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/bowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-chevalier/bowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
