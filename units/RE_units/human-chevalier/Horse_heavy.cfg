#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Heavy_Horseman
    name= _ "Chevalier"
    race=human_R
    image="units/human-chevalier/chevalier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=mounted
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=50
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Chevaliers are masters in fighting from the horseback. The thick armor -which even the horse is coverd in- protects them while they cut down enemies with their longsword."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-chevalier/chevalier.png" "units/human-chevalier/chevalier.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        pierce=110
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-chevalier/chevalier.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-chevalier/chevalier.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-chevalier/chevalier.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-chevalier/chevalier.png"
        [/frame]
    [/attack_anim]
[/unit_type]
