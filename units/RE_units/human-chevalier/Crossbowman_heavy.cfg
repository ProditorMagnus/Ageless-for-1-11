#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Heavy_Crossbowman
    name= _ "Chevalier heavy Crossbow"
    # wmllint: general spelling longbowman longbowmen
    race=human_R
    gender=male
    image="units/human-chevalier/heavycrossbow.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=chevalier
    movement=5
    experience=75
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Arbalist
    cost=30
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The heavy crossbows have an immense firepower, but are hard to load and therefor slow. Only experienced crossbowmen might be equipped with it."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/heavycrossbow.png" "units/human-chevalier/heavycrossbow.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/heavycrossbow.png" "units/human-chevalier/heavycrossbow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description=_"pickaxe"
        icon=attacks/pick-axe.png
        type=blade
        range=melee
        damage=9
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"crossbow"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-chevalier/heavycrossbow.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/heavycrossbow.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/heavycrossbow.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-chevalier/heavycrossbow.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-chevalier/heavycrossbow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-chevalier/heavycrossbow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/heavycrossbow.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/heavycrossbow.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-chevalier/heavycrossbow.png"
        [/frame]
    [/attack_anim]
[/unit_type]
