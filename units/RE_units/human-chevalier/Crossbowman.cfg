#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Crossbowman
    name= _ "Chevalier Crossbowman"
    race=human_R
    gender=male
    image="units/human-chevalier/crossbowman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=chevalier
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Heavy_Crossbowman
    cost=16
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Crossbows are harder to craft than shortbows, so only trained soldiers are equipped with it. They shoot slower, but the additional power behind each bolt makes up for it."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=short sword
        description=_"pickaxe"
        icon=attacks/hatchet.png
        type=blade
        range=melee
        damage=9
        number=1
    [/attack]
    [attack]
        name=bow
        description=_"crossbow"
		icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]
    {DEFENSE_ANIM_RANGE "units/human-chevalier/crossbowman.png" "units/human-chevalier/crossbowman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/crossbowman.png" "units/human-chevalier/crossbowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=150
            image="units/human-chevalier/crossbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/crossbowman.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/crossbowman.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-chevalier/crossbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-chevalier/crossbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/crossbowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/crossbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-chevalier/crossbowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
