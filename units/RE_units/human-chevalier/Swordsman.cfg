#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Swordsman
    name= _ "Chevalier Swordsman"
    race=human_R
    image="units/human-chevalier/swordsman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=chevalier
    movement=5
    experience=62
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Teuton,AE_rhy_ce_Greatsword
    cost=31
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Veteran Soldiers can rise in the ranks to a true Swordsman. Their heavier armor and training with sword and shield have boosted their physical resistance and attack."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/swordsman.png" "units/human-chevalier/swordsman.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=70
        pierce=90
        impact=80
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/human-chevalier/swordsman.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/human-chevalier/swordsman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/human-chevalier/swordsman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/human-chevalier/swordsman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/human-chevalier/swordsman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
