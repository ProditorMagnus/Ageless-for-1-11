#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Rider
    name= _ "Chevalier Rider"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=mounted
    movement=8
    experience=45
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Armored_Horseman
    undead_variation=mounted
    cost=18
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Chevalier riders lack the offense of a jouster, but there heavy armor protects them better against spearmen."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/human-chevalier/rider.png" "units/human-chevalier/rider.png" {SOUND_LIST:HORSE_HIT} }
    [resistance]
        blade=70
        impact=60
        pierce=110
        cold=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-chevalier/rider.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-chevalier/rider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-chevalier/rider.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-chevalier/rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
