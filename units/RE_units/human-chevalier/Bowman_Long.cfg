#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Longbowman
    name= _ "Chevalier Longbowman"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/longbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=65
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Siege_Bowman
    cost=26
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Longbows have greater firepower and range than a normal sized one. To shoot one the bowmen need a lot of streght, so it is unsuited for amateurs."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/longbowman.png" "units/human-chevalier/longbowman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chevalier/longbowman.png" "units/human-chevalier/longbowman.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-chevalier/longbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/longbowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/longbowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-chevalier/longbowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-chevalier/longbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-chevalier/longbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-chevalier/longbowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-chevalier/longbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-chevalier/longbowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
