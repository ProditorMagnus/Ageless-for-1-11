#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Miliz
    name= _ "Chevalier Miliz"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/miliz.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_rhy_ce_Pikeman
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "A large part of every chevalier army are the Miliz. They are trained in the usage of spears to counter enemy cavalary and usually carry a small warhammer against armored infantry."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/miliz.png" "units/human-chevalier/miliz.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=7
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/human-chevalier/miliz.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/miliz.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/human-chevalier/miliz.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/human-chevalier/miliz.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/human-chevalier/miliz.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=25
                image="units/human-chevalier/miliz.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=25
                image="units/human-chevalier/miliz.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/human-chevalier/miliz.png"
        [/frame]
    [/attack_anim]
[/unit_type]
