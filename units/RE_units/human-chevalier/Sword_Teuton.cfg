#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Teuton
    name= _ "Chevalier Teuton"
    race=human_R
    image="units/human-chevalier/teuton.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=72
    movement_type=chevalier
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Teutons belong to a small Order of elite Knights, dedicated to protect their ideals in the human realm. They are masters of the sword and have developed many techniques throughout the ages. With a few precise thrusts they can pierce through the weakpoints of their enemy's armor."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/teuton.png" "units/human-chevalier/teuton.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=70
        impact=80
        pierce=80
    [/resistance]
    [attack]
        name=sword
        description={STR_LONGSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        parry=5
        damage=11
        number=4
    [/attack]
    [attack]
        name=sword
        description=_"halfswording"
        icon=attacks/greatsword-human.png
        type=pierce
        range=melee
        accuracy=10
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-chevalier/teuton.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-chevalier/teuton.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-chevalier/teuton.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-chevalier/teuton.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-chevalier/teuton.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-chevalier/teuton.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-chevalier/teuton.png"
        [/frame]
    [/attack_anim]
[/unit_type]
