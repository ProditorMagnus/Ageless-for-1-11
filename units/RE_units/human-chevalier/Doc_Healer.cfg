#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Healer
    name= _ "Chevalier Healer"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-chevalier/healer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=127
    level=2
    alignment=neutral
    advances_to=AE_rhy_ce_Doctor
    cost=37
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Through many years of experience Quacks learn the effects of different types of plants. With this knowledge they can actually cure the patients. Healers are not afraid to use their healing knowledge on themselve or to poison enemies and not paying customers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{AE_RHY_SPECIAL_NOTES_DISPEL}+{SPECIAL_NOTES_CURES}+{AE_RHY_SPECIAL_NOTES_UNPOISON_SELF}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/healer.png" "units/human-chevalier/healer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_CURES}
        {AE_RHY_ABILITY_UNPOISON_SELF}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=poison
        description=_"poison"
        icon=attacks/spit-poison.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=4
        number=5
    [/attack]
    [attack]
        name=dispel
        description=_"dispel"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DISPEL}
        [/specials]
        damage=3
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dispel
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        [if]
            hits=yes
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-450
                end=-375
                image="units/human-chevalier/quack.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-375
            end=75
            image="units/human-chevalier/quack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=poison
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=50
            image="projectiles/poison-spray.png"
            image_diagonal="projectiles/poison-spray.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-75
            image="units/human-chevalier/healer.png"
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/human-chevalier/healer.png"
            sound=poison.ogg
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/human-chevalier/healer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-chevalier/healer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-chevalier/healer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/healer.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/human-chevalier/healer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-chevalier/healer.png"
        [/frame]
        [frame]
            begin=150
            end=250
            image="units/human-chevalier/healer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
