#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ce_Greatsword
    name= _ "Chevalier Greatsword"
    race=AE_rhy_race_human_R
    image="units/human-chevalier/greatsword.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=AE_rhy_move_chevalier
    movement=4
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Some Chevalier Soldiers prefer to fight with a big twohanded weapon instead of a smaller sword and shield. This allows them to overwhelm the enemy with superior reach and strenght. Through the greater mass of the sword, the guard can be used as hammer, if the sword is grabbed by the blade."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chevalier/greatsword.png" "units/human-chevalier/greatsword.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=60
        impact=70
        pierce=70
		fire=105
		cold=105
    [/resistance]
    [attack]
        name=sword
        description={STR_GREATSWORD}
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=15
        number=3
    [/attack]
    [attack]
        name=sword
        description=_"murderstrike"
        icon=attacks/greatsword-human.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-chevalier/greatsword.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-chevalier/greatsword.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-chevalier/greatsword.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-chevalier/greatsword.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-chevalier/greatsword.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-chevalier/greatsword.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-chevalier/greatsword.png"
        [/frame]
    [/attack_anim]
[/unit_type]
