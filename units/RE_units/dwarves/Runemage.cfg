#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Runemage
    name= _ "Runemage"
    race=dwarf
    image="units/dwarves-rashy/runemage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=dwarvishfoot
	[resistance]
        blade=90
        pierce=90
        impact=90
		fire=80
    [/resistance]
	[defense]
        mountains=40
        hills=50
    [/defense]
    movement=4
    experience=115
    level=2
    alignment=neutral
    advances_to=AE_rhy_dw_Elementarist
    cost=44
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "It takes a long time of study to master runemagic, but with this power dwarvish mages can fight on equal footing with sorcerers of other races. Runemages are often lighter equipped as other dwarves, but their robes give a good protection against the elements, especially fire, and they wear chainmail underneath as protection against physical attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-rashy/runemage.png" "units/dwarves-rashy/runemage.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=fireball
        description=_"rune of fire"
		icon=attacks/rune-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/dwarves-rashy/runemage.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-rashy/runemage.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=300
            image="units/dwarves-rashy/runemage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves-rashy/runemage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-rashy/runemage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves-rashy/runemage.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves-rashy/runemage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/dwarves-rashy/runemage.png"
        [/frame]
    [/attack_anim]
[/unit_type]
