#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Lizardknight
    name= _ "Dwarvish Lizardknight"
    race=dwarf
    image="units/dwarves-rashy/lizardknight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=85
    movement_type=mounted
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Dwarvish Lizardknights prefer a breed of lizards with hard plates on their head, so they can charge into battle without having to worry about the safety of their mount."
    die_sound={SOUND_LIST:DWARF_DIE}
    [resistance]
        blade=70
        pierce=110
        impact=60
        fire=90
        cold=90
        arcane=90
    [/resistance]
    [movement_costs]
        forest=2
        hills=2
        mountains=2
        cave=2
        fungus=3
    [/movement_costs]
    [defense]
        hills=50
        mountains=50
        cave=60
        fungus=-70
    [/defense]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=headbutt
        description=_"headbutt"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=20
        number=1
    [/attack]
    {DEFENSE_ANIM "units/dwarves-rashy/lizardknight.png" "units/dwarves-rashy/lizardknight.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dwarves-rashy/lizardknight.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -200}
        [frame]
            image="units/dwarves-rashy/lizardknight.png:400"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=headbutt
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves-rashy/lizardknight.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/dwarves-rashy/lizardknight.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
