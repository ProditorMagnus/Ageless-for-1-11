#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Ballista
    name= _ "Dwarvish Ballista"
    race=mechanical
    image="units/dwarves-rashy/ballista.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=treefolk
    movement=4
    experience=150
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=63
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "A ballista is a warmachine which can shoot arrows over a large distance. It doesn't need to fear retaliation form far way archers, but it has no use in melee. The operator of this machinery is a trained engineer and can repair broken parts.

Note: Shoot by selecting ballista, then right click on enemy in range 2 (one field between unit and enemy) and use 'Fire Arrow'"
    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {AE_RHY_ABILITY_RANGE 35}
        {ABILITY_REGENERATES}
        {AE_RHY_ABILITY_SLOW_IMMUNE}
    [/abilities]
    [resistance]
        pierce=60
        impact=90
        fire=140
        arcane=50
    [/resistance]
    [movement_costs]
        shallow_water=3
        forest=4
        frozen=3
        cave=2
    [/movement_costs]
    [defense]
        forest=-80
        frozen=80
        mountains=70
        fungus=80
        swamp_water=80
        castle=60
        village=70
    [/defense]
    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=45
        number=1
    [/attack]
    [attack]
        name=longshot
        description=_"longshot"
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=35
        number=1
        accuracy=-10
        attack_weight=0
        defense_weight=0
    [/attack]
    {DEFENSE_ANIM "units/dwarves-rashy/ballista.png" "units/dwarves-rashy/ballista.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-350
        [frame]
            image="units/dwarves-rashy/ballista.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
    [/attack_anim]
[/unit_type]
