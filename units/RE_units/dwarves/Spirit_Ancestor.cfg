#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_dw_Wraith
    name= _ "Dwarvish Ancestor"
    race=undead
    image="units/dwarves-rashy/ancestor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=undeadspirit
    movement=6
    experience=96
    level=2
    alignment=chaotic
    advances_to=AE_rhy_dw_Spectre
    cost=37
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SPIRIT}+{SPECIAL_NOTES_ARCANE}
    {DEFENSE_ANIM "units/dwarves-rashy/ancestor.png" "units/dwarves-rashy/ancestor.png" {SOUND_LIST:DWARF_HIT} }
    die_sound=wail-long.wav
    [defense]
        hills=40
        mountains=40
        cave=40
    [/defense]
    [attack]
        name=baneblade
        description=_"baneblade"	# wmllint: no spellcheck (until name->id)
        type=arcane
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/dwarves-rashy/ancestor.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -200}
        [frame]
            image="units/dwarves-rashy/ancestor.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
