#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_dw_Runeadept
    name= _ "Runeadept"
    race=dwarf
    image="units/dwarves-rashy/runeadept.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=28
    movement_type=dwarvishfoot
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    [defense]
        mountains=40
        hills=50
    [/defense]
    movement=4
    experience=58
    level=1
    alignment=neutral
    advances_to=AE_rhy_dw_Runemage
    cost=22
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Unlike gnomes,elves and fairies, dwarves have no noteworthy connection to the spirit of living things, rendering them unable to use most kinds of magic. Through intense research of magic capabilities of ore and stone they stumbled upon a different kind of sorcery. By creating powerful runes Runemages and their adepts can use the power of earth itself to summon magical fireballs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-rashy/runeadept.png" "units/dwarves-rashy/runeadept.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=fireball
        description=_"rune of fire"
        icon=attacks/rune-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
        [frame]
            duration=100
            image="units/dwarves-rashy/runeadept.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=300
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves-rashy/runeadept.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves-rashy/runeadept.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/dwarves-rashy/runeadept.png"
        [/frame]
    [/attack_anim]
[/unit_type]
