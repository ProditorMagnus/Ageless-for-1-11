#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Heavybow
    name= _ "Marashy War Bowman"
    race=AE_rhy_race_rashy
    gender=male
    image="units/marashy/heavybowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    {TRAIT_FEARLESS}
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=archer
    cost=50
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/marashy/heavybowman.png" "units/marashy/heavybowman.png" {SOUND_LIST:HUMAN_HIT}}
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_LONGBOW}
        type=pierce
        range=ranged
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/heavybowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/marashy/heavybowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/heavybowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/marashy/heavybowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/heavybowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/heavybowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/marashy/heavybowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/heavybowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/marashy/heavybowman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
