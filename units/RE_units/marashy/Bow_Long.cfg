#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Longbowman
    name= _ "Marashy Longbowman"
    race=AE_rhy_race_rashy
    gender=male
    image="units/marashy/longbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=62
    level=2
    alignment=chaotic
	{TRAIT_FEARLESS}
