        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/marashy/longbowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/marashy/longbowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/longbowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=65
            image="units/marashy/longbowman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/longbowman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/marashy/longbowman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/marashy/longbowman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=100
            image="units/marashy/longbowman.png"
        [/frame]
        [frame]
            duration=50
            image="units/marashy/longbowman.png"
        [/frame]
    [/attack_anim]
