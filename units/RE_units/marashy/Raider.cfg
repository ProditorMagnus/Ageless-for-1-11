    cost=17
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound=horse-die.ogg
    [resistance]
        blade=90
        impact=80
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/marashy/raider.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/marashy/raider.png" "units/marashy/raider.png" {SOUND_LIST:HORSE_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-225
            image="units/marashy/raider.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/marashy/raider.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/marashy/raider.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/marashy/raider.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/marashy/raider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Axt
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/marashy/raider.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/marashy/raider.png"
        [/frame]
        [frame]
            begin=-150
            end=100
            image="units/marashy/raider.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/marashy/raider.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/marashy/raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
