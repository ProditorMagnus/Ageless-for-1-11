#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_ma_Raider
    name= _ "Marashy Raider"
    race=AE_rhy_race_rashy
    image="units/marashy/raider.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=mounted
    movement=9
    experience=45
    level=1
    alignment=chaotic
    advances_to=AE_rhy_ma_Pillager,AE_rhy_ma_Looter
