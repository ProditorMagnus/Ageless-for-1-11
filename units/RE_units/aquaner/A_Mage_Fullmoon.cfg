#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Fullmoonmage
    name= _ "Fullmoon Mage"
    race=aquaner
    gender=male,female
    image="units/aquaner/fullmoon-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_rhy_aquanerfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=61
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "To be accepted in the circle of Fullmoon Mages the Blue Mages have to undergo countless rituals. They spend months alone on the sea, countering the forces of nature with their own magic. This procedure starts and ends on a full moon.
Each Mage dyes their hair in a silver colour, to show their status. They wield a trident and a silver orb, symbols of water and moon. The mightiest Mage can aquire the title 'Mage of the blue Element' and rules over the city of Atlantis."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/aquaner/fullmoon-mage.png" "units/aquaner/fullmoon-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=80
    [/resistance]
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=2
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=40
    [/defense]
    [attack]
        name=trident
        description=_"trident"
        icon=attacks/trident.png
        type=pierce
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=3
    [/attack]
    [attack]
        name=iceball
        description=_"iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquaner/fullmoon-mage.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquaner/fullmoon-mage.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquaner/fullmoon-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquaner/fullmoon-mage.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/fullmoon-mage.png:50"
        [/frame]
        [frame]
            image="units/aquaner/fullmoon-mage.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/aquaner/fullmoon-mage.png:100"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Fullmoon Mage"
        gender=female
        image="units/aquaner/fullmoon-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/aquaner/fullmoon-mage+female.png" "units/aquaner/fullmoon-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=iceball
            [/filter_attack]
            {MISSILE_FRAME_ICE}
            start_time=-420
            [frame]
                duration=70
                image="units/aquaner/fullmoon-mage+female.png"
            [/frame]
            [frame]
                duration=50
                image="units/aquaner/fullmoon-mage+female.png"
                sound=magic-dark.ogg
            [/frame]
            [frame]
                duration=80
                image="units/aquaner/fullmoon-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=water spray
            [/filter_attack]
            [frame]
                duration=200
                image="units/aquaner/fullmoon-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=trident
            [/filter_attack]
            [frame]
                image="units/aquaner/fullmoon-mage+female.png:50"
            [/frame]
            [frame]
                image="units/aquaner/fullmoon-mage+female.png:300"
            [/frame]
            [frame]
                image="units/aquaner/fullmoon-mage+female.png:100"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
