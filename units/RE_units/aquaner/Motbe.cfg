#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_High_Fullmoonmage
    name= _ "Mage of the blue element"
    race=aquaner
    gender=female
    image="units/aquaner/motbe.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=AE_rhy_aquanerfoot
    movement=5
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=healer
    description={AE_RHY_UNIT_NOTICE}+ _ "Fullmoonmage Fiora is currently the strongest Aquana Mage and ruler of Atlantis. Her control over water is legendary and her political status highly accepted by her citizens."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/aquaner/motbe.png" "units/aquaner/motbe.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [resistance]
        fire=60
        cold=70
    [/resistance]
    [abilities]
        {ABILITY_CURES}
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=2
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=40
    [/defense]
    [attack]
        name=trident
        description=_"trident"
        icon=attacks/trident.png
        type=pierce
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=4
    [/attack]
    [attack]
        name=iceball
        description=_"iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquaner/motbe.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquaner/motbe.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquaner/motbe.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquaner/motbe.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=trident
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/motbe.png:50"
        [/frame]
        [frame]
            image="units/aquaner/motbe.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            image="units/aquaner/motbe.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
