#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Mage
    name= _ "Aquamancer"
    race=aquaner
    gender=male,female
    image="units/aquaner/mage-atlant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=25
    movement_type=aquanerfoot
    movement=5
    experience=57
    level=1
    alignment=neutral
    advances_to=AE_rhy_aq_Blue_Mage
    cost=20
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Legend has it, the mermaids of the sea are the creators of all waves. While this might be an exaggeration, they certanly are the most capable watermages. Aquana Mages are direct descendants of those mermaids, which shows in their affinity for water magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/aquaner/mage-atlant.png" "units/aquaner/mage-atlant.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=1
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
	[attack]
        name=iceball
        description=_"iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquaner/mage-atlant.png" 
        [/frame]
        [frame]
            duration=50
            image="units/aquaner/mage-atlant.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquaner/mage-atlant.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquaner/mage-atlant.png" 
			sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/mage-atlant.png:50"
        [/frame]
        [frame]
            image="units/aquaner/mage-atlant.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/aquaner/mage-atlant.png:100"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Aquamancer"
        gender=female
        image="units/aquaner/mage-atlant+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/aquaner/mage-atlant+female.png" "units/aquaner/mage-atlant+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
		[attack_anim]
			[filter_attack]
				name=iceball
			[/filter_attack]
			{MISSILE_FRAME_ICE}
			start_time=-420
			[frame]
				duration=70
				image="units/aquaner/mage-atlant+female.png" 
			[/frame]
			[frame]
				duration=50
				image="units/aquaner/mage-atlant+female.png"
				sound=magic-dark.ogg
			[/frame]
			[frame]
				duration=80
				image="units/aquaner/mage-atlant+female.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
				name=water spray
			[/filter_attack]
			[frame]
				duration=200
				image="units/aquaner/mage-atlant+female.png"
			[/frame]
		[/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/aquaner/mage-atlant+female.png:50"
            [/frame]
            [frame]
                image="units/aquaner/mage-atlant+female.png:300"
            [/frame]
            [frame]
                image="units/aquaner/mage-atlant+female.png:100"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
