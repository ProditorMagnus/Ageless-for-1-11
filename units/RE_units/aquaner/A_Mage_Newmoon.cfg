#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_Newmoonmage
    name= _ "Newmoon Mage"
    race=aquaner
    gender=male,female
    image="units/aquaner/newmoon-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=AE_rhy_aquanerfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Newmoon Mages are often blamed for all the bad things happening to the Aquanas. They dress in dark Robes and distance themself from society. But in reality the Mages are no more evil than any other person. The dark Robes ressemble a moonless night and they only distance themself to study in peace. Newmoon Mages belong to a proud circle. They are often stronger than their counterpart, because they focus on water and ice magic instead of healing and politics."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/aquaner/newmoon-mage.png" "units/aquaner/newmoon-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=80
        cold=70
    [/resistance]
    [movement_costs]
        deep_water=2
        shallow_water=1
        reef=1
        swamp_water=1
    [/movement_costs]
    [defense]
        deep_water=50
        shallow_water=50
    [/defense]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=water spray
        description=_"water spray"
        icon=attacks/waterspray.png
        type=impact
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=4
    [/attack]
    [attack]
        name=iceball
        description=_"iceball"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=iceball
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        start_time=-420
        [frame]
            duration=70
            image="units/aquaner/newmoon-mage.png"
        [/frame]
        [frame]
            duration=50
            image="units/aquaner/newmoon-mage.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=80
            image="units/aquaner/newmoon-mage.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        start_time=-150
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        [frame]
            duration=200
            image="units/aquaner/newmoon-mage.png"
            sound=water-blast.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/newmoon-mage.png:50"
        [/frame]
        [frame]
            image="units/aquaner/newmoon-mage.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/aquaner/newmoon-mage.png:100"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Newmoon Mage"
        gender=female
        image="units/aquaner/newmoon-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/aquaner/newmoon-mage+female.png" "units/aquaner/newmoon-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=iceball
            [/filter_attack]
            {MISSILE_FRAME_ICE}
            start_time=-420
            [frame]
                duration=70
                image="units/aquaner/newmoon-mage+female.png"
            [/frame]
            [frame]
                duration=50
                image="units/aquaner/newmoon-mage+female.png"
            [/frame]
            [frame]
                duration=80
                image="units/aquaner/newmoon-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=water spray
            [/filter_attack]
            [frame]
                duration=200
                image="units/aquaner/newmoon-mage+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/aquaner/newmoon-mage+female.png:50"
            [/frame]
            [frame]
                image="units/aquaner/newmoon-mage+female.png:300"
            [/frame]
            [frame]
                image="units/aquaner/newmoon-mage+female.png:100"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
