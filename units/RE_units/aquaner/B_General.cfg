#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_aq_General
    name= _ "Atlantis General"
    race=aquaner
    image="units/aquaner/general.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/aquaner/general.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_HUMAN}
    hitpoints=57
    movement_type=aquanerfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Most of  Atlantis' Generals come from rich families. They were trained in the arts of combat and war from young age and are now as capable as leaders as they are with the sword. Normal Soldiers can only aquire this rank through hard work in many won battles."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/aquaner/general.png" "units/aquaner/general.png" {SOUND_LIST:HUMAN_HIT}}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [resistance]
        blade=80
        impact=90
    [/resistance]
    [attack]
        name=sword
        description=_"longsword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        type=impact
        range=melee
        parry=5
        damage=10
        number=2
        icon="attacks/rectangular-shield.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/general.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/aquaner/general.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/aquaner/general.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/aquaner/general.png:100"
        [/frame]
    [/attack_anim]
    [variation]
        variation_id= human
        variation_name= _ "merc_variation^Human"
        inherit=yes
        image="units/aquaner/general+human.png"
        {DEFENSE_ANIM "units/aquaner/general+human.png" "units/aquaner/general+human.png" {SOUND_LIST:HUMAN_HIT} }
        [attack_anim]
            [frame]
                image="units/aquaner/general+human.png:350"
            [/frame]
            [frame]
                image="units/aquaner/general+human.png:100"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [frame]
                image="units/aquaner/general+human.png:350"
            [/frame]
            [frame]
                image="units/aquaner/general+human.png:100"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
