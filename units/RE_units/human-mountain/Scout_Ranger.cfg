#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Ranger
    name= _ "Mountain Ranger"
    race=human_R
    image=units/human-mountains/ranger.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=41
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""+{SPECIAL_NOTES}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/ranger.png" units/human-mountains/ranger.png {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [attack]
        name=battle axe
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=axe
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=9
        number=4
        icon=attacks/bow.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
            name=axe
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-100
            image="units/human-mountains/ranger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/ranger.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/ranger.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/human-mountains/ranger.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
            name=battle axe
        [/filter_attack]
        start_time=-260
        offset=0.0~0.1:210,0.1~0.6:150,0.6~0.0:150
        [frame]
            duration=80
            image="units/human-mountains/ranger.png"
        [/frame]
        [frame]
            duration=80
            image="units/human-mountains/ranger.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-mountains/ranger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/ranger.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/ranger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-mountains/ranger.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-mountains/ranger.png"
        [/frame]
    [/attack_anim]
[/unit_type]
