#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Wolfswordmaster
    name= _ "Wolf Swordmaster"
    race=human_R
    image="units/human-mountains/wolf-swordmaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=73
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=44
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/wolf-swordmaster.png" "units/human-mountains/wolf-swordmaster.png" {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [resistance]
        blade=70
        pierce=80
        impact=90
        cold=90
    [/resistance]	
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=11
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-mountains/wolf-swordmaster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-mountains/wolf-swordmaster.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-mountains/wolf-swordmaster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=100
            image="units/human-mountains/wolf-swordmaster.png"
        [/frame]
    [/attack_anim]
[/unit_type]
