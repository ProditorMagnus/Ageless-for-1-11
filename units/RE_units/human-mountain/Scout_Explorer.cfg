#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Explorer
    name= _ "Mountain Explorer"
    race=AE_rhy_race_human_R
    image=units/human-mountains/explorer.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=41
    movement_type=smallfoot
    movement=6
    experience=60
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Adventurer
    cost=26
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Explorer clear the paths for human settlements. With experience in scouting and hunting they are the first to enter unexplored terrain. Not everyone survives those dangerous trips, but thanks to these brave men, the borders of civilisatin is ever growing."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/explorer.png" units/human-mountains/explorer.png {SOUND_LIST:HUMAN_HIT}}
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [movement_costs]
        frozen=2
    [/movement_costs]
    [attack]
        name=blade
        description={STR_GLAIVE}
        type=blade
        range=melee
        damage=8
        number=3
        icon=attacks/glaive.png
    [/attack]
    [attack]
        name=pierce
        description={STR_GLAIVE}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/glaive.png
    [/attack]
    [attack]
        name=boomerang
        description=_"boomerang"
        type=impact
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=boomerang
        [/filter_attack]
        start_time=-400
        {MISSILE_FRAME_BOOMERANG}
        [frame]
            image="units/human-mountains/explorer.png:150"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-mountains/explorer.png:100"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-mountains/explorer.png:100"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            image="units/human-mountains/explorer.png:50"
        [/frame]
        [frame]
            image="units/human-mountains/explorer.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-mountains/explorer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/explorer.png
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/explorer.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/human-mountains/explorer.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pierce
        [/filter_attack]
        start_time=-250
        [frame]
            duration=200
            image="units/human-mountains/explorer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/explorer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/explorer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/human-mountains/explorer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
