#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Adventurer
    name= _ "Mountain Adventurer"
    race=AE_rhy_race_human_R
    image=units/human-mountains/adventurer.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=58
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=41
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Master survivalist and fearsome foes to bandits; The Adventurers are unmatched by any other human in scouting aswell as conquering terrain that was deemed unhabitable. Their glaive can be used as multitool for hunting and climbing and the adventurers have learned to cripple prey with a precise throw of their boomerang."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/adventurer.png" units/human-mountains/adventurer.png {SOUND_LIST:HUMAN_HIT} }
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [movement_costs]
        frozen=2
        forest=1
    [/movement_costs]
    [attack]
        name=blade
        description={STR_GLAIVE}
        type=blade
        range=melee
        damage=11
        number=3
        icon=attacks/glaive.png
    [/attack]
    [attack]
        name=pierce
        description={STR_GLAIVE}
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/glaive.png
    [/attack]
    [attack]
        name=boomerang
        description= _"boomerang"
        icon=attacks/boomerang.png
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=boomerang
        [/filter_attack]
        start_time=-400
        {MISSILE_FRAME_BOOMERANG}
        [frame]
            image="units/human-mountains/adventurer.png:150"
        [/frame]
        [if]
            hits=yes
            [frame]
                image="units/human-mountains/adventurer.png:100"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                image="units/human-mountains/adventurer.png:100"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            image="units/human-mountains/adventurer.png:50"
        [/frame]
        [frame]
            image="units/human-mountains/adventurer.png:300"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-250
        [frame]
            duration=200
            image="units/human-mountains/adventurer.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/adventurer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/adventurer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/human-mountains/adventurer.png"
        [/frame]
    [/attack_anim]
[/unit_type]
