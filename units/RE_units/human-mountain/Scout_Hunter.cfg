#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_mh_Hunter
    name= _ "Mountain Hunter"
    race=human_R
    image=units/human-mountains/hunter.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=smallfoot
    movement=6
    experience=57
    level=2
    alignment=neutral
    advances_to=AE_rhy_mh_Ranger
    cost=26
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-mountains/hunter.png" units/human-mountains/hunter.png {SOUND_LIST:HUMAN_HIT}}
    {AE_RHY_MOVETYPE_MOUNTAINTRIBE}
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/sword-steel.png
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-100
            image="units/human-mountains/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/hunter.png
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/human-mountains/hunter.png
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/human-mountains/hunter.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=200
            image="units/human-mountains/hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=50
                image="units/human-mountains/hunter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=50
                image="units/human-mountains/hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-mountains/hunter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
