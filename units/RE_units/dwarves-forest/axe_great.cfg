#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Greataxe
    name= _ "Dwarvish Forest Greataxe"
    race=dwarf
    ignore_race_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_SLOW}
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/dwarves-forest/greataxe.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_rhy_move_forestdwarvishfoot
    movement=5
    experience=74
    level=2
    alignment=neutral
    advances_to=AE_rhy_fd_Waraxe
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "In times of war the dwarvish lumberjacks use the big axes to cut down enemies insted of trees."
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/greataxe.png" "units/dwarves-forest/greataxe.png" {SOUND_LIST:DWARF_HIT} }
    [attack]
        name=battle axe
        description={STR_BATTLE_AXE}
        icon=attacks/battleaxe.png
        type=blade
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=hatchet
        description={STR_HATCHET}
        type=blade
        range=ranged
        damage=6
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/dwarves-forest/greataxe.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves-forest/greataxe.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves-forest/greataxe.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/dwarves-forest/greataxe.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/dwarves-forest/greataxe.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -130}
    [/attack_anim]
[/unit_type]
