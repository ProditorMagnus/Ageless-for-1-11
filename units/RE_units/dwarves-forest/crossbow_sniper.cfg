#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_fd_Sniper
    name= _ "Dwarvish Forest Sniper"
    race=dwarf
    image="units/dwarves-forest/sniper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=forestdwarvishfoot
    movement=4
    vision=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=47
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "Scopes, training and powerful crossbows allow the dwarvish snipers to shoot enemies from a far range with great accuracy."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_EAGLEEYE}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM "units/dwarves-forest/sniper.png" "units/dwarves-forest/sniper.png" {SOUND_LIST:DWARF_HIT}}
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer.png
        type=impact
        range=melee
        damage=11
        number=2
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=19
        number=2
        [specials]
            {AE_RHY_WEAPON_SPECIAL_EAGLEEYE}
        [/specials]
        icon=attacks/crossbow-iron.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=150
            image="units/dwarves-forest/sniper.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/dwarves-forest/sniper.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves-forest/sniper.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves-forest/sniper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/dwarves-forest/sniper.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -210}
    [/attack_anim]
[/unit_type]
