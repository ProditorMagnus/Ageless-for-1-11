#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Inquisitor
    name= _ "Luz Inquisitor"
    race=AE_rhy_race_human_R
    image="units/human-luz/inquisitor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=70
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=48
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Inquisitors defend their faith with all means."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/inquisitor.png" "units/human-luz/inquisitor.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        impact=80
        arcane=50
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-steel.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=sword
        description=_"holy sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=sword
        description=_"firesword"
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=6
        number=4
        icon=attacks/chakram.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        start_time=-300
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            image="units/human-luz/inquisitor.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-luz/inquisitor.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
