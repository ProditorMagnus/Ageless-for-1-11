#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Heavy_Crossbowman
    name= _ "Luz heavy Crossbow"
    race=AE_rhy_race_human_R
    gender=male
    image="units/human-luz/crossbow-heavy.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=smallfoot
    movement=5
    experience=71
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Arbalist
    cost=27
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "While not rich by any means, these veteran crossbowmen can at leat afford decent equipment."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-luz/crossbow-heavy.png" "units/human-luz/crossbow-heavy.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-luz/crossbow-heavy.png" "units/human-luz/crossbow-heavy.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=club
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-iron.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/crossbow-heavy.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-luz/crossbow-heavy.png"
        [/frame]
    [/attack_anim]
[/unit_type]
