#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Holy_Warrior
    name= _ "Luz Holy Warrior"
    race=AE_rhy_race_human_R
    image="units/human-luz/holy-warrior.png"
    {TRAIT_FEARLESS}
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=68
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=46
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Hammer and shield of the Inquisition; the holy warriors would give their own -or anyone elses- live to do, what they think, is gods work."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/holy-warrior.png" "units/human-luz/holy-warrior.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        impact=80
        pierce=90
        fire=80
        cold=80
        arcane=60
    [/resistance]
    [attack]
        name=hammer
        description=_"warhammer"
        icon=attacks/hammer-dwarven-runic.png
        type=impact
        range=melee
        damage=23
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/human-luz/holy-warrior.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-luz/holy-warrior.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-luz/holy-warrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/holy-warrior.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-25
                image="units/human-luz/holy-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-25
            end=75
            image="units/human-luz/holy-warrior.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/human-luz/holy-warrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
