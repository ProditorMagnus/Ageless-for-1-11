#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Pope
    name= _ "Luz Pope"
    race=human_R
    image="units/human-luz/pope.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo=halo/illuminates-aura.png
    hitpoints=60
    movement_type=smallfoot
    movement=5
    experience=200
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Cary the holy is known for his gentle nature and propably the perfect saint. He himself would never hurt a living being, but his personal guard makes any effort to protect him."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ILLUMINATES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/human-luz/pope.png" "units/human-luz/pope.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=90
        cold=90
        arcane=50
    [/resistance]
    [abilities]
        {ABILITY_ILLUMINATES}
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=guards
        description=_"guards"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=7
        number=8
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightwave"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=16
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=guards
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/human-luz/pope.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-luz/pope.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-luz/pope.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/human-luz/pope.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}

        start_time=-395
        [frame]
            image="units/human-luz/pope.png:150"
        [/frame]
        [frame]
            image="units/human-luz/pope.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
        [frame]
            image="units/human-luz/pope.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
