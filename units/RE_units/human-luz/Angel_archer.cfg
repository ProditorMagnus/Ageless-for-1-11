#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Angel_Archer
    name= _ "Angel Archer"
    race=AE_RHY_angel
    image="units/human-luz/angel-archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=40
    movement_type=AE_RHY_angelfly
    movement=7
    experience=74
    level=2
    alignment=lawful
    advances_to=AE_rhy_lz_Angel_Marksman
    cost=36
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Angel archers harass enemy soldiers with their bow while staying out of their range with their flying ability."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/angel-archer.png" "units/human-luz/angel-archer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-holy.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-short.png
        type=pierce
        range=ranged
        damage=5
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/human-luz/angel-archer.png:510"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/human-luz/angel-archer.png:400"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
