#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Sentinel
    name= _ "Luz Sentinel"
    race=AE_rhy_race_human_R
    image="units/human-luz/sentinel.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Sentinels act as guardians for high ranking Priests."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-luz/sentinel.png" "units/human-luz/sentinel.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {AE_RHY_ABILITY_SHIELDDEFENSE 10}
    [/abilities]
    [resistance]
        pierce=70
    [/resistance]
    [attack]
        name=pike
        description={STR_PIKE}
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-luz/sentinel.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-luz/sentinel.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-luz/sentinel.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-luz/sentinel.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-luz/sentinel.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/human-luz/sentinel.png"
        [/frame]
    [/attack_anim]
[/unit_type]
