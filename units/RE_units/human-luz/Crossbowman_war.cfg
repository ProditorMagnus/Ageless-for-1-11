#textdomain wesnoth-units
[unit_type]
    id=AE_rhy_lz_Arbalist
    name= _ "Luz Arbalist"
    race=human_R
    gender=male
    image="units/human-luz/arbalist.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=62
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    description={AE_RHY_UNIT_NOTICE}+ _ "The best crossbowmen equip themself with a powerful arbalest."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-luz/arbalist.png" "units/human-luz/arbalist.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-luz/arbalist.png" "units/human-luz/arbalist.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [attack]
        name=club
        description=_"mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"arbalest"
        icon=attacks/crossbow-orcish.png
        type=pierce
        range=ranged
        damage=14
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=200
            image="units/human-luz/arbalist.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound=crossbow.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/human-luz/arbalist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        start_time=-275
        [frame]
            duration=100
            image="units/human-luz/arbalist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-luz/arbalist.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-luz/arbalist.png"
        [/frame]
    [/attack_anim]
[/unit_type]
