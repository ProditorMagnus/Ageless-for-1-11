#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Luna
    name= _ "Luna"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/luna.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=59
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=62
    {TRAIT_WISE}
    {AMLA_DEFAULT}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Mages of the moon godess Luna can transform the reflected moonlight into magical attacks or freeze their surrounding at will. The Mages have crafted astralblades, which is said to cut through flesh and soul alike."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/luna.png" "units/trarashy/luna.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        cold=80
    [/resistance]
    #	[standing_anim]
    #       start_time=0
    #        [frame]
    #            image="units/trarashy/luna-[1~5].png:[150*5]"
    #        [/frame]
    #    [/standing_anim]
    [attack]
        name=astral blade
        icon="attacks/sword-astral.png"
        description=_"astralblade"
        type=arcane
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=shadow wave
        description=_"cold of the night"
        icon="attacks/dark-missile.png"
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=21
        number=2
    [/attack]
    [attack]
        name=moonlight
        description= _ "moonlight"
        icon="attacks/lightbeam.png"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-675
        [frame]
            image="units/trarashy/luna.png:150"
        [/frame]
        [frame]
            image="units/trarashy/luna.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/trarashy/luna.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/trarashy/luna.png:100"
        [/frame]
        [frame]
            image="units/trarashy/luna.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=moonlight
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        start_time=-395
        [frame]
            image="units/trarashy/luna.png:150"
        [/frame]
        [frame]
            image="units/trarashy/luna.png"
            halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magicmissile.wav magicmissile.wav -75}
        [frame]
            image="units/trarashy/luna.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=astral blade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/trarashy/luna.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/trarashy/luna.png:300"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Luna"
        gender=female
        image="units/trarashy/luna+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/luna+female.png" "units/trarashy/luna+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            {MISSILE_FRAME_SHADOW_WAVE}
            start_time=-675
            [frame]
                image="units/trarashy/luna+female.png:150"
            [/frame]
            [frame]
                image="units/trarashy/luna+female.png"
                halo=halo/undead/black-magic-[1~5].png:[75*4,50]
            [/frame]
            [frame]
                image="units/trarashy/luna+female.png:250"
            [/frame]
            {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
            [frame]
                image="units/trarashy/luna+female.png:100"
            [/frame]
            [frame]
                image="units/trarashy/luna+female.png:50"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=moonlight
            [/filter_attack]
            {MISSILE_FRAME_LIGHT_BEAM}
            start_time=-395
            [frame]
                image="units/trarashy/luna+female.png:150"
            [/frame]
            [frame]
                image="units/trarashy/luna+female.png"
                halo=halo/holy/halo[6,1,3,5,6].png:[75*4,50]
            [/frame]
            {SOUND:HIT_AND_MISS magicmissile.wav magicmissile.wav -75}
            [frame]
                image="units/trarashy/luna+female.png:100"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=astral blade
            [/filter_attack]
            start_time=-200
            [frame]
                image="units/trarashy/luna+female.png:100"
            [/frame]
            {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
            [frame]
                image="units/trarashy/luna+female.png:300"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
