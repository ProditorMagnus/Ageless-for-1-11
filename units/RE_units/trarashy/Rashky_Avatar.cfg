#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Avatar
    name= _ "Rashky Avatar"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/avatar.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    cost=90
    {AMLA_DEFAULT}
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Since the Rashkys have left this world, only few can summon their power. On the toll of their own life high mages can turn into an avatar. The avatars can summon a tremendous amount of cosmical energy, but it shortens their lifespan everytime they use it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_TELEPORT}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=100
        pierce=100
        impact=100
        arcane=100
    [/resistance]
    {DEFENSE_ANIM "units/trarashy/avatar.png" "units/trarashy/avatar.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=impulse
        description=_"impulse"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=missile
        description=_"universial energy"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {AE_RHY_WEAPON_SPECIAL_MAGICAL_BACKLASH}
        [/specials]
        damage=50
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 14 -23}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}

        [frame]
            begin=-800
            end=-700
            image="units/trarashy/avatar.png"
        [/frame]
        [frame]
            begin=-700
            end=-350
            image="units/trarashy/avatar.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/avatar.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/avatar.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/trarashy/avatar.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=impulse
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/avatar.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/avatar.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/avatar.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/trarashy/avatar.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashky Avatar"
        gender=female
        image="units/trarashy/avatar+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/avatar+female.png" "units/trarashy/avatar+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 14 -23}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}
            [frame]
                image="units/trarashy/avatar+female.png"
            [/frame]
            [frame]
                image="units/trarashy/avatar+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/avatar+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/avatar+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/avatar+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=impulse
            [/filter_attack]
            [frame]
                image="units/trarashy/avatar+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/avatar+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/avatar+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/avatar+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
