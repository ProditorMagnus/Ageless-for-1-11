#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Vortex
    name= _ "Rashy Vortexmage"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/vortex.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=61
	{TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "It is not sure where the Vortexmages draw their power from, but the result is overwhelming. They can cast storms of pure electrical energy to turn anyone into dust."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/trarashy/vortex.png" "units/trarashy/vortex.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [resistance]
        fire=80
    [/resistance]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=lightning
        description=_"lightning"
		icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/trarashy/vortex.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/vortex.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/vortex.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/trarashy/vortex.png"
        [/frame]
    [/attack_anim]
#define VORTEX_MAGE_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/vortex.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/vortex.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=250
            image="units/trarashy/vortex.png"
        [/frame]
    [/attack_anim]
#enddef
    {VORTEX_MAGE_LIGHTNING 1}
    {VORTEX_MAGE_LIGHTNING 2}
    {VORTEX_MAGE_LIGHTNING 3}
    [female]
        name= _ "female^Rashy Vortexmage"
        gender=female
        image="units/trarashy/vortex+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/vortex+female.png" "units/trarashy/vortex+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/trarashy/vortex+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/vortex+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/vortex+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/vortex+female.png"
            [/frame]
        [/attack_anim]
#define VORTEX_MAGE_FEMALE_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/vortex+female.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/vortex+female.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=250
            image="units/trarashy/vortex+female.png"
        [/frame]
    [/attack_anim]
#enddef
    {VORTEX_MAGE_FEMALE_LIGHTNING 1}
    {VORTEX_MAGE_FEMALE_LIGHTNING 2}
    {VORTEX_MAGE_FEMALE_LIGHTNING 3}
    [/female]
[/unit_type]
