#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Lightning
    name= _ "Rashy Lightning Mage"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/lightning-mage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=104
    level=2
    alignment=neutral
    advances_to=AE_rhy_tr_Vortex
    cost=42
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Lightning mages focus on the control of electrical energy. They often surpass any other mages in offensive power, but are less versatile at other forms of magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/lightning-mage.png" "units/trarashy/lightning-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=lightning
        description=_"lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
#define LIGHTNING_MAGE_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/lightning-mage.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/lightning-mage.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=250
            image="units/trarashy/lightning-mage.png"
        [/frame]
    [/attack_anim]
#enddef
    {LIGHTNING_MAGE_LIGHTNING 1}
    {LIGHTNING_MAGE_LIGHTNING 2}
    {LIGHTNING_MAGE_LIGHTNING 3}
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/trarashy/lightning-mage.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/lightning-mage.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/lightning-mage.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/trarashy/lightning-mage.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashy Lightning Mage"
        gender=female
        image="units/trarashy/lightning-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/lightning-mage+female.png" "units/trarashy/lightning-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
#define LIGHTNING_MAGE_FEMALE_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER} }
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/lightning-mage+female.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image="units/trarashy/lightning-mage+female.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=250
            image="units/trarashy/lightning-mage+female.png"
        [/frame]
    [/attack_anim]
#enddef
        {LIGHTNING_MAGE_FEMALE_LIGHTNING 1}
        {LIGHTNING_MAGE_FEMALE_LIGHTNING 2}
        {LIGHTNING_MAGE_FEMALE_LIGHTNING 3}
        [attack_anim]
            [filter_attack]
                name=staff
            [/filter_attack]
            [frame]
                image="units/trarashy/lightning-mage+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/lightning-mage+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/lightning-mage+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/lightning-mage+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
