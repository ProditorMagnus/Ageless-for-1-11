#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Time
    name= _ "Rashy Timemage"
    race=AE_rhy_race_rashy
    gender=male,female
    image="units/trarashy/time.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_rhy_rashi_foot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    cost=65
    {AMLA_DEFAULT}
    {TRAIT_WISE}
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "With their ability to control time and space Timemages can dodge physical attacks easier, but it makes them vulneralbe against arcane magic. Aside from space distortion they posess the ability to freeze time for a short while."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_TELEPORT}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=80
        pierce=80
        impact=80
        arcane=120
    [/resistance]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    {DEFENSE_ANIM "units/trarashy/time.png" "units/trarashy/time.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=impulse
        description=_"impulse"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack]
        name=missile
        description=_"space disruption"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=4
    [/attack]
    [attack]
        name=missile
        description=_"time disruption"
        icon=attacks/magic-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=6
    [/attack]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]
        offset=0
        {MAGIC_MISSILE 14 -23}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}

        [frame]
            begin=-800
            end=-700
            image="units/trarashy/time.png"
        [/frame]
        [frame]
            begin=-700
            end=-350
            image="units/trarashy/time.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/time.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/trarashy/time.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/trarashy/time.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=impulse
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/trarashy/time.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/trarashy/time.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/trarashy/time.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/trarashy/time.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Rashy Timemage"
        gender=female
        image="units/trarashy/time+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/trarashy/time+female.png" "units/trarashy/time+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=missile
            [/filter_attack]
            offset=0
            {MAGIC_MISSILE 14 -23}
            {MAGIC_MISSILE_STAFF_FLARE -750 600 14 -23}
            [frame]
                image="units/trarashy/time+female.png"
            [/frame]
            [frame]
                image="units/trarashy/time+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/time+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/time+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/time+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=impulse
            [/filter_attack]
            [frame]
                image="units/trarashy/time+female.png"
            [/frame]
            [if]
                [frame]
                    image="units/trarashy/time+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/trarashy/time+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/trarashy/time+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
