#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_tr_Fighter
    name= _ "Trarashy Fighter"
    race=AE_rhy_race_rashy
    image="units/trarashy/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_rhy_rashi_foot
    movement=5
    experience=41
    level=1
    alignment=lawful
    {TRAIT_FEARLESS}
    advances_to=AE_rhy_tr_Doublesword
    cost=15
    usage=mixed fighter
    description={AE_RHY_UNIT_NOTICE}+ _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/trarashy/fighter.png" "units/trarashy/fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/trarashy/fighter.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/trarashy/fighter.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]
