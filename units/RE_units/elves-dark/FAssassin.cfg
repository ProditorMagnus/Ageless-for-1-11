#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Assassin
    name= _ "Darkelf Assassin"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/assassin.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=AE_rhy_id_darkelfelusive
    movement=6
    experience=163
    level=3
    alignment=chaotic
    advances_to=AE_rhy_de_Greatassassin
    cost=46
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The darkelven thief guild trains the most capable assassins in the world. They can move silently through the night and easily slip through enemy ranks. Their crossbows are equipped with poisioned dart to kill even the toughest target. Additionally they have learned how to kill someone with a single strike, though this is difficult to execute and only possible when the victim is distracted."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SKIRMISHER}+{AE_RHY_SPECIAL_NOTES_NIGHTSNEAK}+{AE_RHY_SPECIAL_NOTES_DEATHSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/assassin.png" "units/elves-dark-rashy/assassin.png" {SOUND_LIST:ELF_HIT} }
    [abilities]
        {AE_RHY_ABILITY_NIGHTSNEAK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=deathstrike
        description=_"deathstrike"
        icon=attacks/dagger-human.png
        type=pierce
        range=melee
        damage=16
        number=1
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DEATHSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-poison-n.png"
            image_diagonal="projectiles/missile-poison-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/elves-dark-rashy/assassin.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/elves-dark-rashy/assassin.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/elves-dark-rashy/assassin.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=50
            end=50
            image="units/elves-dark-rashy/assassin.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units//elves-dark-rashy/assassin.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units//elves-dark-rashy/assassin.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=deathstrike
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark-rashy/assassin.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/elves-dark-rashy/assassin.png"
                sound=VDKill1.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/elves-dark-rashy/assassin.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/elves-dark-rashy/assassin.png"
        [/frame]
    [/attack_anim]
[/unit_type]
