#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Spearman
    name= _ "Dark Spearman"
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/spearman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_rhy_id_darkelf
    movement=5
    experience=43
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Darkguard,AE_rhy_de_Shadowwarrior
    cost=14
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The common darkelven infantryman joins the dark legion. Equipped with long spears and a few light javelins the spearmen can hold the ground against enemy cavalery."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/spearman.png" "units/elves-dark-rashy/spearman.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=6
        number=3
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/elves-dark-rashy/spearman.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/elves-dark-rashy/spearman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/elves-dark-rashy/spearman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/elves-dark-rashy/spearman.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/elves-dark-rashy/spearman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/elves-dark-rashy/spearman.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/elves-dark-rashy/spearman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/elves-dark-rashy/spearman.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/elves-dark-rashy/spearman.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/elves-dark-rashy/spearman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
