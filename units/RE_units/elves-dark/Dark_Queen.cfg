#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Queen
    name= _ "Darkelven Queen"
    gender=female
    race=undead
    image="units/elves-dark-rashy/queen.png"
    halo=halo/darkens-aura.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/elves-dark-rashy/queen.png" "units/elves-dark-rashy/queen.png" {SOUND_LIST:LICH_HIT} }
    hitpoints=80
    movement_type=AE_rhy_id_darkelf
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    [abilities]
        {AE_RHY_ABILITY_DARKILLUMINATES}
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Meloen, heir of house Li'ath and queen of the dark elves, has led the darkelves for many centuries. Her elvish blood bleesed her with a long lifespan, but through necromancy she achieved immortality.

She is one of the oldest and most powerful Liches in existence. Her presence alone makes lawful units tremble in fear, while her own soldiers fight with unnatural strenght. Her own physical capabilities are hardly noteworthy, but she surpasses many with her magic."+{SPECIAL_NOTES}+{AE_RHY_SPECIAL_NOTES_DARKILLUMINATES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound=lich-die.ogg
    [resistance]
        pierce=70
        blade=90
        impact=110
        fire=120
        cold=40
        arcane=150
    [/resistance]
    [attack]
        name=scepter
        description={STR_SCEPTER}
        icon=attacks/staff-ruby.png
        type=impact
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=shadow
        description={STR_SHADOW_BOLT}
        type=arcane
        damage=9
        number=6
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shadow
        [/filter_attack]
        {MISSILE_FRAME_SHADOW_WAVE}
        start_time=-675
        [frame]
            image="units/elves-dark-rashy/queen.png:150"
        [/frame]
        [frame]
            image="units/elves-dark-rashy/queen.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/elves-dark-rashy/queen.png:250"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/elves-dark-rashy/queen.png:100"
        [/frame]
        [frame]
            image="units/elves-dark-rashy/queen.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-225
            end=-125
            image="units/elves-dark-rashy/queen.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=0
                image="units/elves-dark-rashy/queen.png"
                sound=mave.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=0
                image="units/elves-dark-rashy/queen.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=175
            image="units/elves-dark-rashy/queen.png"
        [/frame]
    [/attack_anim]
[/unit_type]
