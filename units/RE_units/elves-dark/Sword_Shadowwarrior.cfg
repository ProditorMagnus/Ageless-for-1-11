#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Shadowwarrior
    name= _ "Shadow Warrior"
    race=darkelf
    image="units/elves-dark-rashy/shadowwarrior.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=darkelf
    movement=5
    experience=92
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Shadowgeneral
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Aside from the Dark Guard and the Shadowarchers, the Warrior guild is the most common guild for any experienced darkelven footsoldier. Instead of spears, like the Dark Guard, the Shadow Warriors train with swords and bows."
    die_sound={SOUND_LIST:ELF_HIT}
    [resistance]
        blade=90
        impact=90
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/shadowwarrior.png" "units/elves-dark-rashy/shadowwarrior.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/shadowwarrior.png" "units/elves-dark-rashy/shadowwarrior.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-dark-rashy/shadowwarrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/shadowwarrior.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-dark-rashy/shadowwarrior.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/shadowwarrior.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/elves-dark-rashy/shadowwarrior.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/shadowwarrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/shadowwarrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/shadowwarrior.png"
        [/frame]
    [/attack_anim]
[/unit_type]
