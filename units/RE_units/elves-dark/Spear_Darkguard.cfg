#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Darkguard
    name= _ "Dark Guard"
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/darkguard.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=57
    movement_type=AE_rhy_id_darkelf
    movement=5
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_rhy_de_Shadowguard
    cost=30
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The dark guard consists of veteran darkelven spearmen. The elven guards are often weaker than their human counterpart in melee, but they carry around small javelins for ranged combat."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/darkguard.png" "units/elves-dark-rashy/darkguard.png" {SOUND_LIST:ELF_HIT} }
    [resistance]
        pierce=90
    [/resistance]
    [attack]
        name=pike
        description={STR_PIKE}
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/elves-dark-rashy/darkguard.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/elves-dark-rashy/darkguard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="units/elves-dark-rashy/darkguard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="units/elves-dark-rashy/darkguard.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="units/elves-dark-rashy/darkguard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/elves-dark-rashy/darkguard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/elves-dark-rashy/darkguard.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/elves-dark-rashy/darkguard.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-dark-rashy/darkguard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
