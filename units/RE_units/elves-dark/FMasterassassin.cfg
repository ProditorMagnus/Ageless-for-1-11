#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Greatassassin
    name= _ "Master Assassin"
    race=darkelf
    gender=male
    image="units/elves-dark-rashy/master-assassin.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=darkelfelusive
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Master Assassins have truely earned their title. They are as evasive as they are deadly. Beside crossbow and dagger they have also trained with sword, to defend themself in dire situations."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SKIRMISHER}+{AE_RHY_SPECIAL_NOTES_NIGHTSNEAK}+{SPECIAL_NOTES_AMBUSH}+{AE_RHY_SPECIAL_NOTES_DEATHSTRIKE}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/master-assassin.png" "units/elves-dark-rashy/master-assassin.png" {SOUND_LIST:ELF_HIT} }
    [movement_costs]
        hills=1
        mountains=2
        cave=1
        fungus=1
    [/movement_costs]
	[defense]
		reef=50
		flat=40
		mountains=30
	[/defense]
    [abilities]
        {ABILITY_AMBUSH}
        {AE_RHY_ABILITY_NIGHTSNEAK}
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=deathstrike
        description=_"deathstrike"
        icon=attacks/dagger-human.png
        type=pierce
        range=melee
        damage=20
        number=1
        [specials]
            {AE_RHY_WEAPON_SPECIAL_DEATHSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description=_"Schwert"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=9
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-poison-n.png"
            image_diagonal="projectiles/missile-poison-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/elves-dark-rashy/master-assassin.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/elves-dark-rashy/master-assassin.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
        {SOUND:POISON}
        [frame]
            begin=50
            end=50
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units//elves-dark-rashy/master-assassin.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units//elves-dark-rashy/master-assassin.png:100"
        [/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=deathstrike
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/elves-dark-rashy/master-assassin.png"
                sound=VDKill1.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/elves-dark-rashy/master-assassin.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-75
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/master-assassin.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-dark-rashy/master-assassin.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/master-assassin.png"
        [/frame]
    [/attack_anim]
[/unit_type]
