#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Thief
    name= _ "Darkelf Thief"
    race=AE_rhy_id_darkelf
    gender=male
    image="units/elves-dark-rashy/shadowthief.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=23
    movement_type=AE_rhy_id_darkelfelusive
    movement=6
    experience=27
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Nightshadow
    cost=13
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "The thief guild is highly valued by darkelves. The thiefs are often hired to infiltrate cities, cause chaos and gather informations. They carry small knives and a crossbow, which can shoot grappling irons to quickly climb walls."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-dark-rashy/shadowthief.png" "units/elves-dark-rashy/shadowthief.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=3
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description={STR_CROSSBOW}
        icon=attacks/crossbow-undead.png
        type=pierce
        range=ranged
        damage=5
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/elves-dark-rashy/shadowthief.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/elves-dark-rashy/shadowthief.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/elves-dark-rashy/shadowthief.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-250
        [frame]
            image="units//elves-dark-rashy/shadowthief.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units//elves-dark-rashy/shadowthief.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
