#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Darkrider
    name= _ "Dark Rider"
    image="units/elves-dark-rashy/darkrider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    race=darkelf
    hitpoints=34
    movement_type=darkelfmounted
    movement=8
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_rhy_de_Shadowrider
    cost=18
    undead_variation=mounted
    usage=scout
    description={AE_RHY_UNIT_NOTICE}+ _ "Darkelves do not have a large number of cavalerists, but even a small group of horsemen is capable of pillaging and burning down villages."
    die_sound=horse-die.ogg
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=2
    [/attack]
    {DEFENSE_ANIM "units/elves-dark-rashy/darkrider.png" "units/elves-dark-rashy/darkrider.png" {SOUND_LIST:HORSE_HIT} }
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elves-dark-rashy/darkrider.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-300
                image="units/elves-dark-rashy/darkrider.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-300
                image="units/elves-dark-rashy/darkrider.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=-50
            image="units/elves-dark-rashy/darkrider.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/elves-dark-rashy/darkrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/elves-dark-rashy/darkrider.png"
            sound=horse-elf-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/darkrider.png"
                sound=torch-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-dark-rashy/darkrider.png"
                sound=torch.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/elves-dark-rashy/darkrider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
