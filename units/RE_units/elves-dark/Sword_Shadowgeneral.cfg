#textdomain wesnoth-Rashy_Era
[unit_type]
    id=AE_rhy_de_Shadowgeneral
    name= _ "Shadow General"
    race=AE_rhy_id_darkelf
    image="units/elves-dark-rashy/darkgeneral.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=66
    movement_type=AE_rhy_id_darkelf
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=fighter
    description={AE_RHY_UNIT_NOTICE}+ _ "Older darkelven soldiers have aquired much experience in battle and can get anointed general by the queen."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ELF_HIT}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [resistance]
        blade=90
        impact=90
    [/resistance]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=7
        number=3
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/darkgeneral.png" "units/elves-dark-rashy/darkgeneral.png" {SOUND_LIST:ELF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/elves-dark-rashy/darkgeneral.png" "units/elves-dark-rashy/darkgeneral.png" {SOUND_LIST:ELF_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=65
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
        [frame]
            begin=-380
            end=-305
            image="units/elves-dark-rashy/darkgeneral.png"
            sound=bow.ogg
        [/frame]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
        [frame]
            begin=-380
            end=-305
            image="units/elves-dark-rashy/darkgeneral.png"
            sound=bow-miss.ogg
        [/frame]
        [frame]
            begin=-305
            end=65
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=75
                image="units/elves-dark-rashy/darkgeneral.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=75
                image="units/elves-dark-rashy/darkgeneral.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=200
            image="units/elves-dark-rashy/darkgeneral.png"
        [/frame]
    [/attack_anim]
[/unit_type]
