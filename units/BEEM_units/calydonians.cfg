#textdomain wesnoth-Ageless_Era

### | Calydonians

## | Calydonians Races

[race]
    id=AE_bem_calydonians_race
    male_name= _ "race^Calydonian Human"
    female_name= _ "race+female^Calydonian Human"
    plural_name= _ "race^Calydonian Humans"
    num_traits=2
    markov_chain_size=3
    {CALYDONIANS_NAMES}
    description= _ "This race is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Hellenic people get together in the calydonian Hegemony after many centuries of war between city-state. The calydonian domination transformed the hellenic people in a warlike population, perfectly organized in a warlike and expansionist society.
Thanks to a strong feeling of belonging to the state and a good organisation of the conscription and training of the soldiers, Calydonians managed to establish themselves as rulers of the other population of Hellas: Thracians and Dardanians.
The relationships between the Calydonians and the other civilisations have always been difficult because of the xenophobia of this population which has fought lots of wars which turned the Calydonians into terrific fighters: firm and disciplined on the battlefield, they often manage to defeat even well-organized armies.
Despite the strong feeling of belonging to the native country that unites all the Calydonians, the calydonian Hegemony allowed the populations who live in the small islands near Hellas to be independent if they gave military support to the Hegemony. The same relationship of cooperation was then established with the other populations living in Hellas and nowadays all the island is controlled, directly or indirectly, by the calydonian Hegemony."
[/race]

