#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Amphibians_Rider
    name= _ "Amphibians Rider"
    race=AE_bem_wood_warriors_race
    image="units/wood_warriors/folletto_cavalcatore_di_anfibi_saltanti.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_bem_wood_warriors_frog_jump
    movement=7
    experience=70
    profile=portraits/woodlanders/cavalcatore_di_anfibi_image.png
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=30
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
These creatures, worn with leaf and roots dresses, are generally some tens centimeters tall and have big pointed ears, which are very efficient in detecting the tiniest sounds. This skill make them skilled lookouts even in bad visibility condition. Despite their height, they have agility as best weapon. They are able to make long trips in every type of land. These tireless travelers don't know the meaning of fatigue. Pucks are able to communicate with animals which are grown by young pucks to be ride once become adult. There are two kinds of Pucks: the Scout Pucks, the quicker ones, usually use rodents (such as giant rats) which they are friend of until death; instead the Swamps' Scout Pucks are very versatile and can adapt themselves in wet environments. They are excellent swimmers and they bring little amphibians with them which, once grown, become their mounts."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound=lich-hit-1.ogg

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_mov.png"
        [/frame]
    [/movement_anim]
    [movement_costs]
        shallow_water=1
    [/movement_costs]

    {DEFENSE_ANIM "units/wood_warriors/folletto_cavalcatore_di_anfibi_difesa.png" "units/wood_warriors/folletto_cavalcatore_di_anfibi_saltanti.png" hiss-hit.wav }

    [defense]
        village=50
    [/defense]

    [attack]
        name=tongue
        description= _ "tongue"
        icon="units/wood_warriors/tongue.png"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=melee
        damage=6
        number=4
    [/attack]

    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=tongue
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_saltanti.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_mov.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_difesa.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_attack2.png"
            sound=bite.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_mov.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_saltanti.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_ranged1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_ranged2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_ranged3.png"
            sound=spear-miss.ogg
        [/frame]
        [frame]
            begin=0
            end=135
            image="units/wood_warriors/folletto_cavalcatore_di_anfibi_ranged4.png"
        [/frame]
    [/attack_anim]
[/unit_type]
