#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Faun_Captain
    name= _ "Faun Captain"
    race=AE_bem_wood_warriors_race
    gender=male
    image="units/wood_warriors/fauno/fauno_capitano.png"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/wood_warriors/fauno/fauno_capitano_comando.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=48
    movement_type=woodland
    movement=5
    experience=95
    profile=portraits/woodlanders/fauno_capitano_image.png
    level=2
    alignment=neutral
    advances_to=AE_bem_wood_warriors_Faun_Overlord
    cost=30
    usage=fighter
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Fauns are mythological creatures who live in perfect symbiosis with nature; this particularity makes them among the most deadly assassins who live in the forest. Their body is similar to the human one, but they have some zoomorphic element.You can immediately see it looking at their legs, similar to the sheep's ones, which they also took the fur from which covers them up to the belly.Most of them like to use the powerful means nature gave them, or at most bows built by them. They dislike to use cutting weapons, used only by monarchs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ELF_HIT}

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    {DEFENSE_ANIM "units/wood_warriors/fauno/fauno_capitano_difesa.png" "units/wood_warriors/fauno/fauno_capitano_difesa.png" {SOUND_LIST:ELF_HIT}}

    [defense]
        forest=40
    [/defense]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/wood_warriors/fauno/fauno_capitano.png"
        [/frame]
        [frame]
            begin=-175
            end=-90
            image="units/wood_warriors/fauno/fauno_capitano_attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-90
                end=75
                image="units/wood_warriors/fauno/fauno_capitano_attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-90
                end=75
                image="units/wood_warriors/fauno/fauno_capitano_attack2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=125
            image="units/wood_warriors/fauno/fauno_capitano_attack3.png"
        [/frame]
        [frame]
            begin=125
            end=175
            image="units/wood_warriors/fauno/fauno_capitano_attack4.png"
        [/frame]
        [frame]
            begin=175
            end=205
            image="units/wood_warriors/fauno/fauno_capitano_attack5.png"
        [/frame]
    [/attack_anim]

    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/greatsword-elven.png
        type=blade
        range=melee
        damage=5
        number=5
    [/attack]

    [attack]
        name=shield
        description= _ "shield"
        icon="units/wood_warriors/fauno/shield-lavinian-gold.png"
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        start_time=-300
        [frame]
            duration=125
            image="units/wood_warriors/fauno/fauno_capitano_shield1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=125
                image="units/wood_warriors/fauno/fauno_capitano_shield2.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=125
                image="units/wood_warriors/fauno/fauno_capitano_shield2-b.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=300
            image="units/wood_warriors/fauno/fauno_capitano_shield3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
