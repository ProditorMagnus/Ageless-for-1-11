#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_wood_warriors_Terrible_Bigfoot
    name= _ "Terrible Bigfoot"
    race=AE_bem_wood_warriors_race
    image="units/wood_warriors/bigfoot/terrore_dei_bigfoot.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=75
    movement_type=AE_bem_wood_warriors_big_foot
    movement=5
    experience=130
    profile=portraits/woodlanders/bigfoot_img.png
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
There aren't many bigfoot in the world so it's difficult to see the few ones. Unbeatable masters in hiding among trees, these creatures can be 2mts tall in the adultness and they are both among the mildest and the most powerful warriors the forests have ever seen. Completely covered with a thick fur, Bigfoot usually dislike fighting but for a good reason. However, they are very protective of their territory and their kicks can easily floor also the most resistant warriors. It's told Bigfoot can live a thousand year and the older ones are so great and strong to uproot trees with extreme easiness."+{SPECIAL_NOTES}+{SPECIAL_NOTES_AMBUSH}
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/wood_warriors/bigfoot/terrore_dei_bigfoot_difesa.png" "units/wood_warriors/bigfoot/terrore_dei_bigfoot.png" yeti-hit.ogg }

    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]

