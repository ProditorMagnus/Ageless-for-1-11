#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Dardanian Ravager
    name= _ "Dardanian Ravager"
    race=AE Calydonians
    image="units/calydonians/dardanian_ravager.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=74
    movement_type=AE dardanianrav
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    description= _ "This unit is from BEEM. It's coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Among the barbarian troops, some veterans have developed special techniques to sack and destroy cities and villages. Skilled and cruel, these warriors are dangerous enemies and should be dealt with the highest level of care."
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=torch
        description= _ "torch"
        type=fire
        range=melee
        damage=13
        number=3
        icon=attacks/torch.png
    [/attack]

    [attack]
        name=club
        description= _ "club"
        type=impact
        range=melee
        damage=11
        number=4
        icon=attacks/club-small.png
    [/attack]

    {DEFENSE_ANIM_RANGE "units/calydonians/dardanian_ravager_defend.png" "units/calydonians/dardanian_ravager.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/calydonians/dardanian_ravager_defend.png" "units/calydonians/dardanian_ravager.png" {SOUND_LIST:HUMAN_HIT} ranged }

    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/dardanian_ravager_torch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/dardanian_ravager_torch.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/dardanian_ravager_torch.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/dardanian_ravager_torch.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/dardanian_ravager_club.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/dardanian_ravager_club.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/dardanian_ravager_club.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/dardanian_ravager_club.png"
        [/frame]
    [/attack_anim]
[/unit_type]
