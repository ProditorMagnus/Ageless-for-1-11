#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Hoplite
    name= _ "Hoplite"
    race=AE_bem_calydonians_race
    image="units/calydonians/hoplite.png"
    profile="portraits/calydonians/hoplite.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=AE_bem_calydonians_hoplitical
    movement=4
    experience=43
    level=1
    alignment=lawful
    advances_to=AE_bem_calydonians_Tassiarch,AE_bem_calydonians_Polemarch
    cost=16
    usage=fighter
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
Hoplites are the staple of the Calydonian army: soldier wearing a heavy armor and armed with a spear and a short sword, called Xiphos. Brave and well-trained, Hoplites usually are dangerous enemies for every type of soldier."
    #get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}

    {DEFENSE_ANIM_RANGE "units/calydonians/hoplite-defend.png" "units/calydonians/hoplite.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/calydonians/hoplite-defend.png" "units/calydonians/hoplite.png" {SOUND_LIST:HUMAN_HIT} ranged }

    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=7
        number=3
        icon=attacks/xiphos.png
    [/attack]

    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=8
        number=1
        icon=attacks/spear-bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hoplite-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hoplite-attack2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hoplite-attack2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hoplite-attack3.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        [missile_frame]
            begin=0
            end=100
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        [if]
            hits=yes
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hoplite-ranged.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hoplite-ranged.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
