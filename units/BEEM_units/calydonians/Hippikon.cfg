#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Hippikon
    name= _ "Hippikon"
    race=AE_bem_calydonians_race
    image="units/calydonians/hippikon.png"
    profile="portraits/calydonians/hippikon.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE_bem_calydonians_hippiconico
    movement=8
    experience=100
    level=2
    alignment=lawful
    advances_to=AE_bem_calydonians_Hetaroi
    cost=40
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
The name Hippikon is given to the veteran riders of the Calydonian army. Hippikons are better trained and armed than the Prodromoi and their charges can easily defeat every kind of enemy, with the only exception of spearmen and archers."
    #get_hit_sound={SOUND_LIST:HORSE_HIT}
    die_sound=horse-die.ogg

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/calydonians/hippikon_moving.png"
        [/frame]
    [/movement_anim]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/xiphos.png
    [/attack]

    [attack]
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=9
        number=3
        icon=attacks/spear-bronze.png
    [/attack]

    {DEFENSE_ANIM_RANGE "units/calydonians/hippikon_defend.png" "units/calydonians/hippikon.png" {SOUND_LIST:HORSE_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/calydonians/hippikon_defend.png" "units/calydonians/hippikon.png" {SOUND_LIST:HORSE_HIT} ranged }
    [attack]
        name=javelin
        description={STR_JAVELIN}
        type=pierce
        range=ranged
        damage=10
        number=1
        icon=attacks/spear-bronze.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hippikon_attack.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hippikon_attack.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hippikon_attack.png"
                sound=miss-2.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hippikon_attack.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hippikon_sword1.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hippikon_sword2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hippikon_sword2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hippikon_sword1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        [missile_frame]
            begin=0
            end=100
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        [if]
            hits=yes
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hippikon_ranged.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=+100
                image="units/calydonians/hippikon_ranged.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
