#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Epihipparch
    name= _ "Epihipparch"
    race=AE_bem_calydonians_race
    image="units/calydonians/epihipparchos.png"
    profile="portraits/calydonians/epihipparchos.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=67
    movement_type=AE_bem_calydonians_epihippo
    movement=9
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=54
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
The commander of two hipparchia is called Epihipparch and is the highest cavalry official in the Calydonian army. Epihipparchs have great tactical abilities and can face almost every situation."
    #get_hit_sound={SOUND_LIST:HORSE_HIT}
    die_sound=horse-die.ogg
    undead_variation=mounted

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/calydonians/epihipparchos_leading.png"
        [/frame]
    [/leading_anim]

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/calydonians/epihipparchos_moving.png"
        [/frame]
    [/movement_anim]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=13
        number=3
        icon=attacks/xiphos.png
    [/attack]

    {DEFENSE_ANIM_RANGE "units/calydonians/epihipparchos_defend.png" "units/calydonians/epihipparchos.png" {SOUND_LIST:HORSE_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/calydonians/epihipparchos_defend.png" "units/calydonians/epihipparchos.png" {SOUND_LIST:HORSE_HIT} ranged }

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/epihipparchos_leading.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/epihipparchos_sword1.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/epihipparchos_sword1.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/epihipparchos_sword2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
