#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_bem_calydonians_Hipparch
    name= _ "Hipparch"
    race=AE_bem_calydonians_race
    image="units/calydonians/hipparchos.png"
    profile="portraits/calydonians/hipparchos.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_bem_calydonians_hippo
    movement=9
    experience=80
    level=2
    alignment=lawful
    advances_to=AE_bem_calydonians_Epihipparch
    cost=34
    usage=scout
    description= _ "This unit is from BEEM. Its coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
In the Calydonian army, a Hipparch is the commander of a hipparchia, a group of 500 horsemen. Hipparchs are expert warriors with uncommon tactical abilities, which allow them to lead the soldiers. The Hipparchs don't use spears, but they are all trained at sword."
    #get_hit_sound={SOUND_LIST:HORSE_HIT}
    die_sound=horse-die.ogg
    undead_variation=mounted

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/calydonians/hipparchos_leading.png"
        [/frame]
    [/leading_anim]

    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/calydonians/hipparchos_moving.png"
        [/frame]
    [/movement_anim]

    [attack]
        name=xiphos
        description= _ "xiphos"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/xiphos.png
    [/attack]

    {DEFENSE_ANIM_RANGE "units/calydonians/hipparchos_defend.png" "units/calydonians/hipparchos.png" {SOUND_LIST:HORSE_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/calydonians/hipparchos_defend.png" "units/calydonians/hipparchos.png" {SOUND_LIST:HORSE_HIT} ranged }

    [attack_anim]
        [filter_attack]
            name=xiphos
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/calydonians/hipparchos_leading.png"
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hipparchos_sword1.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/calydonians/hipparchos_sword1.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/calydonians/hipparchos_sword2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
