#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Silver_Pegasus
    name= _ "Silver Pegasus"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/silverpegasus.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=AE_mrc_equestrians_pegasusfoot
    movement=10
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=horse-die.ogg
    cost=55
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}

    [resistance]
        arcane=40
    [/resistance]

    [abilities]
        {ABILITY_HEALS}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/silverpegasus.png" "units/equestrians/silverpegasus.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=5
    [/attack]
    [attack]
        name=Javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/silverpegasus.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/silverpegasus.png
        [/frame]
    [/attack_anim]
[/unit_type]
