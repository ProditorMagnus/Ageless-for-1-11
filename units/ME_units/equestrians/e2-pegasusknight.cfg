#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Pegasus_Knight
    name= _ "Pegasus Knight"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/pegasusknight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=AE_mrc_equestrians_pegasusfoot
    movement=9
    experience=64
    level=2
    alignment=lawful
    advances_to=AE_mrc_equestrians_Silver_Pegasus
    die_sound=horse-die.ogg
    cost=36
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}

    {DEFENSE_ANIM "units/equestrians/pegasusknight.png" "units/equestrians/pegasusknight.png" {SOUND_LIST:HORSE_HIT} }

    [resistance]
        arcane=60
    [/resistance]

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=Javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/pegasusknight.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/pegasusknight.png
        [/frame]
    [/attack_anim]
[/unit_type]
