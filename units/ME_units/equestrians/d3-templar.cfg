#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Templar
    name= _ "Templar"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/templar.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=AE_mrc_equestrians_equestrianfoot
    movement=7
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=horse-die.ogg
    cost=53
    usage=mixedfighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}

    [resistance]
        blade=80
        impact=80
        pierce=110
    [/resistance]

    {DEFENSE_ANIM "units/equestrians/templar.png" "units/equestrians/templar.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=lightning
        description={STR_LIGHTNING}
        icon=attacks/lightning.png
        type=fire
        range=ranged
        damage=11
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/templar.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/lightning-n.png"
            image_diagonal="projectiles/lightning-ne.png"
            sound=lightning.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/templar.png
        [/frame]
    [/attack_anim]
