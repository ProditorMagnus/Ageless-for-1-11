#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Nomad
    name= _ "Nomad"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/nomad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_mrc_equestrians_nomadfoot
    movement=8
    experience=77
    level=2
    alignment=neutral
    advances_to=AE_mrc_equestrians_Roamer
    die_sound=horse-die.ogg
    cost=34
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"
"

    {DEFENSE_ANIM "units/equestrians/nomad.png" "units/equestrians/nomad.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Sword
        description={STR_SWORD}
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/nomad.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/nomad.png
        [/frame]
    [/attack_anim]
[/unit_type]
