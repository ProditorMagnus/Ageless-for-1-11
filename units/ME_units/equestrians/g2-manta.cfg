#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Manta
    name= _ "Manta"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/manta.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=AE_mrc_equestrians_mantafoot
    movement=9
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound=hiss-die.wav
    cost=36
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_AQUATIC}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_SUBMERGE}

    [resistance]
        pierce=90
        impact=110
    [/resistance]

    [abilities]
        {AE_MRC_ABILITY_AQUATIC}
        {ABILITY_SUBMERGE}
    [/abilities]

    {DEFENSE_ANIM "units/equestrians/manta.png" "units/equestrians/manta.png" hiss-hit.wav }

    [attack]
        name=Spear
        description= _ "harpoon"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=Sting
        description={STR_STING}
        icon=attacks/sting.png
        type=pierce
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=Harpoon
        description= _ "harpoon"
        icon=attacks/pike.png
        type=pierce
        range=ranged
        damage=6
        number=5
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/manta.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Sting
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/manta.png"
            sound=tail.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Harpoon
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/manta.png
        [/frame]
    [/attack_anim]

    #{AE_MRC_ABILITY_AQUATIC_EVENT (AE_mrc_equestrians_Manta)}
[/unit_type]
