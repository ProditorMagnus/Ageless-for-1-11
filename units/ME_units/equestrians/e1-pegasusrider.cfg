#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_equestrians_Pegasus_Rider
    name= _ "Pegasus Rider"
    race=AE_mrc_equestrians_race
    gender=male
    image="units/equestrians/pegasusrider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=AE_mrc_equestrians_pegasusfoot
    movement=8
    experience=37
    level=1
    alignment=lawful
    advances_to=AE_mrc_equestrians_Pegasus_Knight
    die_sound=horse-die.ogg
    cost=19
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"
"

    {DEFENSE_ANIM "units/equestrians/pegasusrider.png" "units/equestrians/pegasusrider.png" {SOUND_LIST:HORSE_HIT} }

    [attack]
        name=Spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=Javelin
        description={STR_JAVELIN}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=4
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/equestrians/pegasusrider.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/equestrians/pegasusrider.png
        [/frame]
    [/attack_anim]
[/unit_type]
