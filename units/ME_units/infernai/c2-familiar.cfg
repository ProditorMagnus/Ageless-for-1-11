#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Familiar
    name= _ "Familiar"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/familiar.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=46
    movement_type=AE_mrc_infernai_infernaifoot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    cost=29
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"After a long time staying in the human world, an imp has accumulated enough sin through its skin to grow in body. They become much heavier than average demons because they actually eat food instead of sin, and because of the sin absorbed through their skin their fireballs have grown large and powerful, but still difficult to control."

    [resistance]
        fire=30
        cold=60
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:GOBLIN_HIT} }

    [attack]
        name=Claws
        description={STR_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=5
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Fireball
        description={STR_FIREBALL}
        icon=attacks/fireball.png
        type=fire
        range=ranged
        damage=14
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/familiar.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fireball
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/familiar.png
        [/frame]
    [/attack_anim]
[/unit_type]
