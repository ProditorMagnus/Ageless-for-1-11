#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_infernai_Hell_Hound
    name= _ "Hell Hound"
    race=AE_mrc_infernai_race
    gender=male
    image="units/fiends/hellhound.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_mrc_infernai_infernaidog
    movement=8
    experience=64
    level=2
    alignment=chaotic
    advances_to=AE_mrc_infernai_Cerberus
    die_sound=wolf-die.wav
    cost=34
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"The longer a demonic hound survives, the more vicious and fiery they become. They've been known to run straight through crowds of soldiers to attack large prime meaty targets."

    [resistance]
        fire=45
    [/resistance]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    #{DEFENSE_ANIM "" "" wolf-hit.wav }

    [attack]
        name=Claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=6
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Firebreath
        description= _ "Firebreath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=6
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/fiends/hellhound.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Firebreath
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-200
        [frame]
            image=units/fiends/hellhound.png
        [/frame]
    [/attack_anim]
[/unit_type]
