#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_highlanders_Forester
    name= _ "Forester"
    race=AE_mrc_highlanders_race
    gender=male
    image="units/highlanders/axeman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_mrc_highlanders_woodfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_mrc_highlanders_Hatchet_Thrower,AE_mrc_highlanders_Woodsman,AE_mrc_highlanders_Lumberjack
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=18
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+""

    [resistance]
        blade=100
        impact=100
    [/resistance]

    [defense]
        forest=50
    [/defense]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Axe
        description={STR_AXE}
        icon=attacks/axe.png
        type=blade
        range=melee
        damage=7
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Hatchet
        description={STR_HATCHET}
        icon=attacks/hatchet.png
        type=blade
        range=ranged
        damage=8
        number=2
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=5
        number=4
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Axe
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/highlanders/axeman.png"
            sound=axe.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Hatchet
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/hatchet-1.png"
            image_diagonal="projectiles/hatchet-1.png"
            sound=hatchet.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/highlanders/axeman.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/highlanders/axeman.png
        [/frame]
    [/attack_anim]
[/unit_type]
