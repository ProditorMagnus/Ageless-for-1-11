#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Arcane_Spirit
    name= _ "Arcane Spirit"
    race=undead
    gender=male
    image="units/holyorder/arcanespirit.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=AE_mrc_holy_order_wispfoot
    movement=8
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=50
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"Arcane spirits are lightwisps made from the souls of paladins. They are the most powerful of all lightwisps, and seem to seek out evil."

    [resistance]
        arcane=15
    [/resistance]

    [abilities]
        {AE_MRC_ABILITY_DAYFADE}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=cleanse
        description= _ "cleanse"
        icon=attacks/faerie-fire.png
        type=arcane
        range=melee
        damage=8
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=9
        number=5
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=cleanse
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/holyorder/arcanespirit.png"
            sound=magic-faeriefire.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-2.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/arcanespirit.png
        [/frame]
    [/attack_anim]
[/unit_type]
