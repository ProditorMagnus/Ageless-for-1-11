#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Wisdomkeeper
    name= _ "Wisdomkeeper"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/wisdomkeeper.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=56
    usage=mixedfighter
    description={AE_MRC_UNIT_NOTICE}+_"When a Scholar has devoted most of his life to learning as much as he can, he is eventually entrusted with the job of upkeeping the Library Arcana. Because of all of the knowledge they have taken from the books they have skimmed through, and the fact they are the last hope for any books that are disposed of by those who find them to be corrupting, they are known as wisdom keepers."

    [resistance]
        arcane=50
    [/resistance]

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_3}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=3
        number=2
        icon=attacks/fist.png
    [/attack]
    [attack]
        name=Lightbeam
        description={STR_LIGHTBEAM}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=Purify
        description= _ "Purify"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        damage=5
        number=8
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Lightbeam
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/rocket-a-glow.png"
            image_diagonal="projectiles/rocket-a-glow.png"
            sound=magic-holy-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/wisdomkeeper.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Purify
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
            sound=magic-faeriefire.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/holyorder/wisdomkeeper.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-275
            end=-150
            image="units/holyorder/wisdomkeeper.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=25
                image="units/holyorder/wisdomkeeper.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=25
                image="units/holyorder/wisdomkeeper.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=25
            end=100
            image="units/holyorder/wisdomkeeper.png"
        [/frame]
    [/attack_anim]
[/unit_type]
