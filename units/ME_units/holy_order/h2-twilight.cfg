[unit_type]
    id=AE_mrc_holy_order_Twilight
    name= _ "Twilight"
    race=undead
    gender=male
    image="units/holyorder/twilight.png"
    profile="portraits/holyorder/twilight.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=22
    movement_type=AE_mrc_holy_order_wispfoot
    movement=9
    experience=71
    level=2
    alignment=lawful
    advances_to=null
