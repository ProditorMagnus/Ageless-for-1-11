#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_refugees_Defender
    name= _ "Defender"
    race=AE_mrc_refugees_race
    image="units/refugees/defender.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=AE_mrc_refugees_refugeefoot
    movement=5
    experience=75
    level=2
    alignment=lawful
    advances_to=AE_mrc_refugees_Protector
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=33
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_GROUPING}

    [resistance]
        blade=90
        impact=80
        pierce=80
    [/resistance]

    [abilities]
        {ABILITY_AE_BLOCK}
    [/abilities]

    {DEFENSE_ANIM "units/refugees/defender.png" "units/refugees/defender.png" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Spear
        description= _ "sarissa"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=2
        [specials]
            {AE_MRC_WEAPON_SPECIAL_GROUPING_1}
        [/specials]
    [/attack]
    [attack]
        name=Shield
        description={STR_SHIELD_BASH}
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=14
        number=1
        [specials]
            {AE_MRC_WEAPON_SPECIAL_GROUPING_1}
        [/specials]
    [/attack]
    [attack]
        name=Javelin
        description= _ "sarissa"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=1
        [specials]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/defender.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Shield
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/refugees/defender.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Javelin
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
            sound=spear.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/refugees/defender.png
        [/frame]
    [/attack_anim]
[/unit_type]
