#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_slavers_Entertainer
    name= _ "female^Entertainer"
    race=AE_mrc_slavers_race
    gender=female
    image="units/slavers/entertainer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=15
    movement_type=AE_mrc_slavers_healfoot
    movement=6
    experience=20
    level=0
    alignment=chaotic
    advances_to=AE_mrc_slavers_Dancer,AE_mrc_slavers_Harlot
    cost=10
    usage=healer
    description={AE_MRC_UNIT_NOTICE}+"Slavers often find that female slaves are unable to perform hard labor as well as the more physically attuned males. In this they generally prefer to use them as a morale boost, keeping the slaves in better health and happier."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARM}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=kiss
        description= _ "kiss"
        icon=attacks/curse.png
        type=impact
        damage=3
        number=1
        range=melee
    [/attack]
    [attack]
        name=woo
        description= _ "woo"
        icon=attacks/curse.png
        type=cold
        range=ranged
        damage=3
        number=4
    [/attack]
    {DEFENSE_ANIM "units/slavers/entertainer.png" "units/slavers/entertainer.png" {SOUND_LIST:ELF_FEMALE_HIT} }

    [attack_anim]
        [filter_attack]
            name=kiss
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/slavers/entertainer.png"
            sound=naga-hit-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=woo
        [/filter_attack]
        missile_start_time=-350
        [missile_frame]
            duration=350
            image="projectiles/woo.png"
            image_diagonal="projectiles/woo.png"
            auto_vflip=no
            sound=dart.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/slavers/entertainer.png
        [/frame]
    [/attack_anim]
[/unit_type]
