#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Slaver Freedman
    name= _ "Freedman"
    race=AE Slavers
    gender=male
    image="units/slavers/freedman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=slavefoot
    movement=6
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=8
    usage=fighter
    description= _ "In slave encampments, there are often thousands of people, who do all the work, and also fight to protect the encampment. They get no pay, merely the knowledge that they are alive, and the hope for a better future if they work well. While they could run away, they much more fear death than they fear life as a slave. The crack of a whip is enough to move them to whatever their master wills."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/slavers/freedman.png" "units/slavers/freedman.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=10
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear.png
    [/attack]
    [attack]
        name=javelin
        description= _ "javelin"
        type=pierce
        range=ranged
        damage=8
        number=2
        icon=attacks/javelin-human.png
    [/attack]
[/unit_type]
