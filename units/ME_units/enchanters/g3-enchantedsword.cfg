#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Enchanted_Sword
    name= _ "Enchanted Sword"
    race=undead
    image="units/enchanters/enchantedsword.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_mrc_enchanters_floatfoot
    movement=8
    experience=100
    level=3
    alignment=neutral
    advances_to=AE_mrc_enchanters_Excalibur
    cost=50
    usage=scout
    description={AE_MRC_UNIT_NOTICE}+"These swords strike with ferocious precision on the field of battle, cutting down foes from entrenched positions and fortifications. Their only fear is magic, and even then, only the greatest of mages are willing to face the whirling dervish that is an Enchanted Sword in the heat of battle."
    die_sound=wail-long.wav
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=melee
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/enchantedsword.png"
            sound=magic-1-miss.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
