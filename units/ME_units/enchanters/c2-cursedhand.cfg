#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Cursedhand
    name= _ "Cursedhand"
    race=AE_mrc_enchanters_race
    image="units/enchanters/cursedhand.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=AE_mrc_enchanters_cursefoot
    movement=4
    experience=80
    level=2
    alignment=chaotic
    advances_to=AE_mrc_enchanters_Devilhand
    cost=33
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+""

    [resistance]
        blade=90
        arcane=120
        fire=110
        cold=70
    [/resistance]
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/enchanters/cursedhand.png" "units/enchanters/cursedhand.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=cursedsword
        description= _ "cursed sword"
        icon=attacks/baneblade.png
        type=blade
        range=melee
        damage=20
        number=2
        [specials]
            {AE_MRC_WEAPON_SPECIAL_CURSED}
        [/specials]
    [/attack]
    [attack]
        name=draining cursedsword
        description= _ "cursed sword"
        icon=attacks/baneblade.png
        type=blade
        range=melee
        damage=15
        number=2
        [specials]
            {AE_MRC_WEAPON_SPECIAL_CURSED}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=cursedsword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/cursedhand.png"
            sound=magic-dark.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=draining cursedsword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/cursedhand.png"
            sound=magic-dark-big.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
