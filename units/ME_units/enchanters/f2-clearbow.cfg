#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Clearbow
    name= _ "Clearbow"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/clearbow.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=82
    level=2
    alignment=neutral
    advances_to=AE_mrc_enchanters_Crystalbow
    undead_variation=archer
    cost=30
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Enchanters often track down competitive archers to practice their forging with, they've created a confound weapon to make for them, which needs no projectile because it makes its own magical arrows of light"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/clearbow.png" "units/enchanters/clearbow.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=short sword
        description={STR_SHORT_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=light arrow
        description={STR_BOW}
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/clearbow.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/clearbow.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=light arrow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/lightarrow-n.png"
            image_diagonal="projectiles/lightarrow-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/clearbow.png
        [/frame]
    [/attack_anim]
[/unit_type]
