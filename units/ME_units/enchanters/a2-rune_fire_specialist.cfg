#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_enchanters_Rune_Fire_Specialist
    name= _ "Rune Fire Specialist"
    race=AE_mrc_enchanters_race
    gender=male
    image="units/enchanters/runeimprovera.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=AE_mrc_enchantfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=40
    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enchanters/runeimprovera.png" "units/enchanters/runeimprovera.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=chisel
        description= _ "chisel"
        icon=attacks/javelin-human.png
        type=pierce
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=firerune
        description= _ "fire rune"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack]
        name=infernorune
        description= _ "Inferno Rune"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=22
        number=1
    [/attack]

    [attack_anim]
        [filter_attack]
            name=chisel
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/enchanters/runeimprovera.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=firerune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n-1.png"
            image_diagonal="projectiles/fireball-nw-1.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runeimprovera.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=infernorune
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/fireball-n.png"
            image_diagonal="projectiles/fireball-nw.png"
            sound=fire.wav
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/enchanters/runeimprovera.png
        [/frame]
    [/attack_anim]
[/unit_type]
