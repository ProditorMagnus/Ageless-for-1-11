#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Spy
    name= _ "Spy"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/spy.png"
    profile="portraits/cult/spy.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=AE_mrc_cultlightfoot
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=44
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}

    [resistance]
    [/resistance]

    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Dagger
        description= _ "Dagger"
        icon=attacks/dagger-undead.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=Needle
        description= _ "Needle"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/spy.png"
            sound=dagger-swish.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=needle
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/quill-n.png"
            image_diagonal="projectiles/quill-ne.png"
            sound=magic-thorns-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/spy.png
        [/frame]
    [/attack_anim]
[/unit_type]
