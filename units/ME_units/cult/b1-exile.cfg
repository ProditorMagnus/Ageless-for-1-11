#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Exile
    name= _ "Exile"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/exile.png"
    profile="portraits/cult/exile.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=AE_mrc_exilefoot3
    movement=6
    experience=42
    level=1
    alignment=neutral
    advances_to=AE_mrc_cult_Banished,AE_mrc_cult_Lonewolf
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=14
    usage=fighter
    # Spanish: Los exiliados eran hombres que antes formaban parte de la socidad como todo buen hombre, sin embargo, debido a la diferencia de sus creencias o a algún malentendido a estos hombres se les ha exiliado de la sociedad. Acostumbrados a vivir en medios silvestres, un día estos hombres por alguna razón se encontraron con un cultista que los persuadió para unirse a sus causas despues de una larga charla. Dando a entender, que un buen hombre puede fácilmente unirse a las causas de los cultistas.
    description={AE_MRC_UNIT_NOTICE}+_"Exiled are men that used to be in the human society like any good man, but because of differences in belief or because of a misunderstanding those men ended being exiled. After living for some time in the wild, those men found a cultist and after a long talking the cultist persuaded them to fight for their cause. Letting us  think that a good man can easily join the cause of cultists."

    [defense]
        forest=40
        swamp_water=50
    [/defense]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Trudgeon
        description= _ "Trudgeon"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Trudgeon
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/exile.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
