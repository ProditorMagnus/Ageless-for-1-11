        description={STR_FIST}
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=18
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Ancient Strength
        description= _ "Ancient Strength"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=39
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Fist
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/primordial.png"
            sound=fist.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Ancient Strength
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/primordial.png"
            sound=magic-faeriefire.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
