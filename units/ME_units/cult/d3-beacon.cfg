#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_cult_Beacon
    name= _ "Beacon"
    race=AE_mrc_cult_race
    gender=male
    image="units/cult/beacon.png"
    profile="portraits/cult/beacon.png~RC(magenta>black)"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=AE_mrc_cultfoot
    movement=8
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=45
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}

    [resistance]
        blade=110
        pierce=100
    [/resistance]

    [abilities]
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Torch
        description={STR_TORCH}
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=14
        number=3
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Bow
        description={STR_BOW}
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=Fire Arrow
        description= _ "Fire Arrow"
        icon=attacks/bow.png
        type=fire
        range=ranged
        damage=14
        number=2
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Torch
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/cult/beacon.png"
            sound=torch.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/beacon.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Fire Arrow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-fire-n.png"
            image_diagonal="projectiles/missile-fire-ne.png"
            sound=torch-miss.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/cult/beacon.png
        [/frame]
    [/attack_anim]
[/unit_type]
