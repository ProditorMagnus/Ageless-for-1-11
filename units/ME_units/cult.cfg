[race]
    id=AE_mrc_cult_race
    name= _ "race^Cult"
    female_name= _ "race+female^Cult"
    plural_name= _ "race^Cult"
    markov_chain_size=2
    num_traits=2
    {HUMAN_NAMES}
[/race]

[race]
    id=AE_mrc_mutant_race
    name= _ "race^Mutant"
    female_name= _ "race+female^Mutant"
    plural_name= _ "race^Mutants"
    description= _ "The Mutants are a subrace of humans who have lived in the sewers of the Holy Order as part of the cult. How they became mutants is unknown, but it is expected that the Library of the Holy Order dumps magical byproducts into the sewers which give them their lizardlike characteristics. The change is generally slow and can sometimes take years. But by the end of the change they can be considered similar to the extinct race of saurians and drakes with their large powerful jaws, sharp claws, scaley skin, and tails. Some mutants although not lizardlike in appearance have amazing lifespans which last atleast 10 times that of the average human."
    markov_chain_size=2
    num_traits=2
    {HUMAN_NAMES}
[/race]

