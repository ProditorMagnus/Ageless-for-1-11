#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_oracles_Bishop
    name= _ "Bishop"
    race=AE_mrc_oracles_race
    gender=male
    image="units/oracles/bishop.png"
    profile="portraits/humans/mage-light.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=53
    movement_type=AE_mrc_oracles_disciplefoot
    halo=halo/illuminates-aura.png
    movement=5
    experience=100
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=41
    usage=mixedfighter
    description={AE_MRC_UNIT_NOTICE}+"
"+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ILLUMINATES}

    [resistance]
        arcane=40
    [/resistance]

    [abilities]
        {ABILITY_CURES}
        {ABILITY_ILLUMINATES}
    [/abilities]

    #{DEFENSE_ANIM "" "" {SOUND_LIST:HUMAN_HIT} }

    [attack]
        name=Staff
        description={STR_STAFF}
        icon=attacks/staff-elven.png
        type=impact
        range=melee
        damage=8
        number=4
        [specials]
        [/specials]
    [/attack]
    [attack]
        name=Censor
        description= _ "Censor"
        icon=attacks/blank-attack.png
        type=arcane
        range=melee
        damage=20
        number=1
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Staff
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/oracles/bishop.png"
            sound=staff.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Censor
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/energybeam-n.png"
            image_diagonal="projectiles/energybeam-ne.png"
            sound=magic-dark-1.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/oracles/seer.png
        [/frame]
    [/attack_anim]
[/unit_type]
