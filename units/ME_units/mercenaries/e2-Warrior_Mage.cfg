    usage=mixed fighter
    description={AE_MRC_UNIT_NOTICE}+"While you'd never really call a mage sturdy or rugged, mages aren't quite the same as Warrior Mages. Warrior mages are built tough and adorn heavy armor and the weapons of normal soldiers instead of pitiful staffs which shatter on opponents shields. These mages do not specify in melee or magic but instead balance the both out."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
