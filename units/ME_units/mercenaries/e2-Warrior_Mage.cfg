#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Warrior_Mage
    name= _ "Warrior Mage"
    race=AE_mrc_mercenaries_race
    gender=male
    image="units/mercenaries/warriormage.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=55
    movement_type=mercwmage
    movement=5
    experience=108
    level=2
    alignment=neutral
    advances_to=AE_mrc_mercenaries_Battlemage
