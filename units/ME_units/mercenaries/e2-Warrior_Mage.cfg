    {DEFENSE_ANIM "warriormage.png" "warriormage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=mace
        description= _ "Mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [attack]
        name=missile
        description= _ "missile"
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {AE_ME_GENERIC_RANGED_ANIM}
[/unit_type]
