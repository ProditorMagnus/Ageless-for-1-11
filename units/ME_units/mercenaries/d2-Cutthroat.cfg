#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_mercenaries_Cutthroat
    name= _ "Cutthroat"
    race=AE_mrc_mercenaries_race
    image="units/mercenaries/cutthroat.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_mrc_mercenaries_merclight1
    movement=6
    experience=74
    level=2
    alignment=chaotic
    advances_to=AE_mrc_mercenaries_Hitman
    cost=30
    usage=fighter
    description={AE_MRC_UNIT_NOTICE}+"Sneaky killers are often thought to be immoral, unhonorable, and evil. Cutthroats seem to prove this correct. Not only do they try to kill their opponent before they even know whats going on. After they take down their prey they injure their corpses in grotesque and demoralizing ways. Often with a slashed throat to match."
    [resistance]
        blade=110
        impact=110
        pierce=120
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mercenaries/cutthroat.png" "units/mercenaries/cutthroat.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=dagger
        description={STR_KNIFE}
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/mercenaries/cutthroat.png"
            sound=knife.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
            sound=throwing-knife.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/mercenaries/cutthroat.png
        [/frame]
    [/attack_anim]
[/unit_type]
