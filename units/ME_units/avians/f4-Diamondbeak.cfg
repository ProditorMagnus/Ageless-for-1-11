[unit_type]
    id=AE_mrc_avians_Diamondbeak
    name= _ "Diamondbeak"
    race=AE_mrc_avians_race
    image="units/avians/diamondbeak.png"
    profile="portraits/avians/diamondbeak.png~RC(magenta>black)"
    hitpoints=85
    movement_type=AE_mrc_avians_AvianDiamond
    movement=4
    experience=150
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=75
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"Being as Avians live on mountains, it is not difficult for them to find volcanoes. Though most Avians avoid them, the Steelclad Avians who can tread them, find that diamonds are much better than the silly metals human talk about being good armor."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        impact=75
        blade=60
    [/resistance]
    [movement_costs]
        mountains=4
    [/movement_costs]
    [defense]
        mountains=50
    [/defense]
    [attack]
        name=mace
        description={STR_MACE}
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=28
        number=2
    [/attack]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=4
    [/attack]
    {DEFENSE_ANIM "units/avians/diamondbeak.png" "units/avians/diamondbeak.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/diamondbeak.png"
            sound=mace.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/diamondbeak.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]
