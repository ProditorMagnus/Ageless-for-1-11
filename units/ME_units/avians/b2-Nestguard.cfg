#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_avians_Nestguard
    name= _ "Nestguard"
    race=AE_mrc_avians_race
    image="units/avians/nestguard.png"
    profile="portraits/avians/nestguard.png~RC(magenta>black)"
    hitpoints=55
    movement_type=AE_mrc_avians_Avianmedwing
    movement=4
    experience=77
    level=2
    alignment=neutral
    advances_to=AE_mrc_avians_Shell
    cost=29
    usage=fighter
    undead_variation=gryphon
    description={AE_MRC_UNIT_NOTICE}+"While most Avians are unable to wear armor and fly, some of the more skilled warriors learned that the light but durable shells of the eggs are fair enough protection to guard them from some damage."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [resistance]
        impact=105
        blade=85
        pierce=80
    [/resistance]
    [movement_costs]
        mountains=2
    [/movement_costs]
    [defense]
        mountains=50
        swamp_water=60
        unwalkable=70
        deep_water=70
    [/defense]
    [attack]
        name=claws
        description={STR_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=5
    [/attack]
    [resistance]
        pierce=70
        impact=110
        blade=80
    [/resistance]
    {DEFENSE_ANIM "units/avians/nestguard.png" "units/avians/nestguard.png" {SOUND_LIST:GRYPHON_HIT} }

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/nestguard.png"
            sound=claws.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/avians/nestguard.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
