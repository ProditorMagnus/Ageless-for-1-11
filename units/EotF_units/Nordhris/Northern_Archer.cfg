#textdomain wesnoth-The_Legend_Begins

[unit_type]
    id=AE_fut_Nordhris_Archer
    name= _ "Northern Archer"
    race=AE_fut_race_Nordhris
    image="units/Nordhris/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=AE_fut_dogfoot
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=AE_fut_Nordhris_Strongbow
    cost=17
    usage=archer
    description= _ "TODO"
    die_sound=human-hit.ogg
    {DEFENSE_ANIM "units/Nordhris/archer.png" "units/Nordhris/archer.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=dagger
        description={STR_DAGGER}
        icon="attacks/dagger-human.png"
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bow
        description={STR_BOW}
        icon="attacks/bow-short.png"
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/Nordhris/archer.png"
            sound=dagger-swipe.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-250
        [missile_frame]
            duration=250
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
            sound=bow.ogg
        [/missile_frame]
        start_time=-500
        [frame]
            image=units/Nordhris/archer.png
        [/frame]
    [/attack_anim]
[/unit_type]
