#textdomain wesnoth-The_Legend_Begins

[unit_type]
    id=AE_fut_Nordhris_Wildheart
    name= _ "Wildheart"
    race=AE_fut_race_Nordhris
    image="units/Nordhris/fighter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=AE_fut_dogfoot
    movement=5
    experience=52
    level=2
    upkeep=1
    alignment=neutral
    advances_to=AE_fut_Nordhris_Feralheart
    cost=26
    usage=fighter
    description= _ "After having fought several battles due to the constant pressure, some bravehearts fall in a trance of battle. They become intoxicated from the view and smell of blood. They stop caring for their own safety, throw away their wooden shields and focus on their fierce attacks."
    die_sound=human-hit.ogg
    {DEFENSE_ANIM "units/Nordhris/fighter.png" "units/Nordhris/fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=400
            image="units/Nordhris/Wildheart.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
