#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_brungar_Council_Elder
    name= _ "Council Elder"
    race=AE_fut_brungar_race
    image=units/Brungar/Council_Elder.png
    profile="portraits/brungar/trident.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=43
    movement_type=AE_fut_brungar_Sea_Dwarf_Foot
    movement=5
    experience=78
    level=2
    alignment=neutral
    advances_to=AE_fut_brungar_High_Council_Member
    cost=35
    usage=mixed_fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
The next ring up from the Council Member, the Council Elders are wiser and stronger then their lesser brothers. They have proven themselves either in battle or in trade to obtain their highstanding position. They hold higher standings in both the eyes of the king and the eyes of the common folk. Because of their higher position they are granted both better armaments and bigger weapons to signify their position. Still a wonder to the outside world is how the Elder's armor can be so strong while being light enough that he does not sink while in battle among the great seas."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}

    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=Trident
        description={STR_TRIDENT}
        icon=attacks/Trident.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=Trident
        description={STR_TRIDENT}
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Trident
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image=units/Brungar/Council_Elder.png
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image=units/Brungar/Council_Elder.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image=units/Brungar/Council_Elder.png
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Trident
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-125
            image=units/Brungar/Council_Elder.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=50
                image=units/Brungar/Council_Elder.png
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=50
                image=units/Brungar/Council_Elder.png
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image=units/Brungar/Council_Elder.png
        [/frame]
    [/attack_anim]
[/unit_type]
