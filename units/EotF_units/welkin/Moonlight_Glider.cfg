#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_welkin_Moonlight_Glider
    name= _ "Moonlight Glider"
    race=AE_fut_welkin
    gender=male,female
    image="units/Welkin/Moonlight_Glider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=1
    alignment=chaotic
    experience=30
    advances_to=AE_fut_welkin_Midnight_Stalker
    hitpoints=27
    movement=7
    movement_type=AE_fut_welkinwing
    cost=16
    usage=scout
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
Any Welkin that shows a propensity for stealth and espionage are entered into the order of the Moonlight Gliders. These are the Welkin who are willing forgo the traditional views of honor and valor on the battlefield and instead kill their enemy by any means necessary, whether that be open combat on the battlefield or infiltrating enemy lines and assassinating enemy officers."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}

    die_sound={SOUND_LIST:ELF_HIT}
    [female]
        name= _ "female^Moonlight Glider"
        gender=female
        image="units/Welkin/Moonlight_Glider_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Sword
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Moonbeam
            [/filter_attack]
            {MISSILE_FRAME_FAERIE_FIRE}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=magic-faeriefire.ogg
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=Sword
        description={STR_SWORD}
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Moonbeam
        description= _ "Moonbeam"
        icon="attacks/faerie-fire.png"
        type=cold
        range=ranged
        damage=3
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Moonbeam
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]
