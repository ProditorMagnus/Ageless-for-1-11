#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_fut_welkin_Mentor
    name= _ "Mentor"
    race=AE_fut_welkin
    gender=male,female
    image="units/Welkin/Mentor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=lawful
    experience=94
    advances_to=AE_fut_welkin_Lord
    hitpoints=48
    movement=5
    movement_type=AE_fut_welkinwing
    cost=31
    usage=fighter
    description= _ "This unit is from the Era of the Future. Its coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
Known on the Battlefield to be Welkin of Prowess and for keeping the soldiers under them stern and battle ready, a Mentor is always urging his soldiers on to fight for their god and their queen. These Welkin have taken responsibility over personal ability. With both their progressed skills with the ring blade, the Fire of Aten, and the ability to inspire his troops to a greater level then they ever thought possible, a Mentor is always a great asset to the Army of Aten."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}

    die_sound={SOUND_LIST:ELF_HIT}
    [female]
        name= _ "female^Mentor"
        gender=female
        image="units/Welkin/Mentor_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Ring Blade
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Sunburst
            [/filter_attack]
            {FIRE_BURST_SMALL}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]

    [attack]
        name=Ring Blade
        description= _ "Ring Blade"
        icon="attacks/chakram.png"
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Ring Blade
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Sunburst
        description= _ "Sunburst"
        icon="attacks/sunburst.png"
        type=fire
        range=ranged
        damage=5
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sunburst
        [/filter_attack]
        {FIRE_BURST_SMALL}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]
