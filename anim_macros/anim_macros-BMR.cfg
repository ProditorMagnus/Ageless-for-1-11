#define AE_HATRED_ATTACK_ANIM IMAGE
    [attack_anim]
        [filter_attack]
            name=hatred
        [/filter_attack]
        #        {MISSILE_FRAME_WAIL}
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/hatred-n.png"
            image_diagonal="projectiles/hatred-ne.png"
        [/missile_frame]

        blend_color=50,10,125
        blend_ratio=0~0.6:200,0.6~0.0:150
        start_time=-200

        [frame]
            duration=100
            image={IMAGE}
        [/frame]
        [frame]
            duration=150
            image={IMAGE}
            sound=wail.wav
        [/frame]
        [frame]
            duration=100
            image={IMAGE}
        [/frame]
    [/attack_anim]
#enddef
