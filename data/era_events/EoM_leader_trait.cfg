#textdomain wesnoth-Ageless_Era

#define AE_EOM_STRONG_DEVLING_LEADERS
    [event]
        name=prestart

        [store_unit]
            [filter]
                canrecruit=yes
                race=AE_myh_devling
                [not]
                    type=AE_myh_Overgrown_Devling,AE_myh_Devling_Soldier,AE_myh_Devling_Chief,AE_myh_Grand_Devling_Chief,AE_myh_Devling_Warrior,AE_myh_Devling_Hero,AE_myh_Grand_Devling_Hero
                [/not]
            [/filter]

            kill=yes
            variable=devling_leaders
        [/store_unit]
        [store_unit]
            [filter]
                canrecruit=yes
                race=AE_myh_devling
                type=AE_myh_Overgrown_Devling,AE_myh_Devling_Soldier,AE_myh_Devling_Chief,AE_myh_Grand_Devling_Chief,AE_myh_Devling_Warrior,AE_myh_Devling_Hero,AE_myh_Grand_Devling_Hero
            [/filter]

            kill=yes
            variable=overgrown_devling_leaders
        [/store_unit]

        {FOREACH devling_leaders i}
            [set_variables]
                name=temp
                [literal]
                    {TRAIT_LEGEND}
                [/literal]
            [/set_variables]

            [set_variables]
                name=devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            {CLEAR_VARIABLE devling_leaders[$i].max_moves,devling_leaders[$i].moves,devling_leaders[$i].max_hitpoints,devling_leaders[$i].hitpoints,devling_leaders[$i].max_experience}

            [unstore_unit]
                variable=devling_leaders[$i]
            [/unstore_unit]
        {NEXT i}

        {FOREACH overgrown_devling_leaders i}
            [set_variables]
                name=temp
                [literal]
                    {TRAIT_BEEFY}
                [/literal]
            [/set_variables]

            [set_variables]
                name=overgrown_devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            [set_variables]
                name=temp
                [literal]
                    {TRAIT_BRAWNY}
                [/literal]
            [/set_variables]

            [set_variables]
                name=overgrown_devling_leaders[$i].modifications.trait
                mode=append

                [insert_tag]
                    name=literal
                    variable=temp.trait
                [/insert_tag]
            [/set_variables]

            {CLEAR_VARIABLE overgrown_devling_leaders[$i].max_moves,overgrown_devling_leaders[$i].moves,overgrown_devling_leaders[$i].max_hitpoints,overgrown_devling_leaders[$i].hitpoints,overgrown_devling_leaders[$i].max_experience}

            [unstore_unit]
                variable=overgrown_devling_leaders[$i]
            [/unstore_unit]
        {NEXT i}

        {CLEAR_VARIABLE devling_leaders,overgrown_devling_leaders,temp}
    [/event]
#enddef
