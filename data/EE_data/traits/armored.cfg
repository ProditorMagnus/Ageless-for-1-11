#textdomain wesnoth-Ageless_Era

#define AE_EXT_TRAIT_ARMORED
    [trait]
        id=armored
        name= _ "armored"
        description= _ "(+15% to all resistances, -1 movement)"
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                blade=-15
                pierce=-15
                impact=-15
                fire=-15
                cold=-15
                arcane=-15
            [/resistance]
        [/effect]
        [effect]
            apply_to=movement
            increase=-1
        [/effect]
    [/trait]
#enddef
