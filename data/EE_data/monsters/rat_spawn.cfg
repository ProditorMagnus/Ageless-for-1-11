#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define ABILITY_AE_RAT_SPAWN
    [dummy]
        id=AE_ext_rat_spawn
        name= _ "rat pack"
        description=_"On death remains in game with 1 rat less."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    name=die
    first_time_only=no
    [filter]
        ability=AE_ext_rat_spawn
    [/filter]
    [filter_condition]
        [variable]
            name=era_id
            not_equals="Ageless RPG Era"
        [/variable]
    [/filter_condition]
    id=AE_ext_rat_spawn_event
    [kill]
        id=$unit.id
        animate=no
        fire_event=no
        [second_unit]
            id=$second_unit.id
        [/second_unit]
    [/kill]
    [switch]
        variable=unit.level
        [case]
            value=1
            [unit]
                type=AE_ext_monsters_Giant_Rat
                side=$unit.side
                x,y=$x1,$y1
                moves=0
                animate=yes
            [/unit]
        [/case]
        [case]
            value=2
            [unit]
                type=AE_ext_monsters_Giant_Rat_Duo
                side=$unit.side
                x,y=$x1,$y1
                moves=0
                animate=yes
            [/unit]
        [/case]
        [else]
            [message]
                message="instead found $unit.level"
            [/message]
        [/else]
    [/switch]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off
