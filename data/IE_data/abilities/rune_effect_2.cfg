                            fire=-15
                            blade=-15
                            pierce=-15
                            impact=-15
                            cold=-15
                        [/resistance]
                    [/effect]
                    [effect]
                        apply_to=status
                        add=AE_imp_status_runed
                    [/effect]
                    image="halo/cipher1-4.png"
                    label=_"resistance"
                    rgb=255,128,0
                    x=$runelayers[$i].x
                    y=$runelayers[$i].y
