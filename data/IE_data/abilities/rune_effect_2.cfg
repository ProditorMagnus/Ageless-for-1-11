#textdomain wesnoth-Ageless_Era

#define AE_RUNE_EFFECT_2
    [set_variable]
        name=randupgrade
        rand=1..10
    [/set_variable]
    [switch]
        variable=randupgrade
        [case]
            value=1
            [set_variables]
                name=AE_imp_active_runes_2
                mode=append
