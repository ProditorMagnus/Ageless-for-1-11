#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define WEAPON_SPECIAL_INTERRUPT
    [knockback]
        id=interrupt
        name= _ "interrupt"
        description=_"
When a unit is hit with an interrupting attack, combat is immediately stopped."
    [/knockback] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=attacker_hits
    first_time_only=no

    [filter_attack]
        special=interrupt
    [/filter_attack]

    [if]
        [variable]
            name=second_unit.hitpoints
            greater_than=0
        [/variable]

        [then]
            [store_unit]
                [filter]
                    find_in=unit
                [/filter]
                variable=target
                kill=yes
            [/store_unit]
        [/then]
    [/if]
[/event]
[event]
    name=defender hits
    first_time_only=no

    [filter_second_attack]
        special=interrupt
    [/filter_second_attack]
    [if]
        [then]
            [store_unit]
                [filter]
                    find_in=second_unit
                [/filter]
                variable=target
                kill=yes
            [/store_unit]
        [/then]
    [/if]
[/event]
[event]
    name=attack end
    first_time_only=no

    [unstore_unit]
        variable=target
        text=_ "interrupt"
        {COLOR_HEAL}
    [/unstore_unit]
    {CLEAR_VARIABLE target}
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off
