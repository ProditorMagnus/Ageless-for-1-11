#textdomain wesnoth-Ageless_Era

#define AE_MAG_ABILITYSOULCATCHER
# wmlxgettext: [abilities]
    [dummy]
        id=soul_catcher
        name=_ "soul catcher"
        description=_"This unit can only advance by consuming a magical or living object."
    [/dummy]
[/abilities]
[event]
    name=start,prerecruit,recruit,prerecall,recall,post advance
    {MODIFY_UNIT ability=soul_catcher experience 0}
[/event]

[event]
    name=attack_end
	id=AE_mag_id_soulcatcher_event1
    first_time_only=no
    [filter]
        ability=soul_catcher
    [/filter]
	{MODIFY_UNIT find_in=unit experience 0}
[/event]

[event]
    name=attack_end
	id=AE_mag_id_soulcatcher_event2
    first_time_only=no
    [filter_second]
        ability=soul_catcher
    [/filter_second]
	{MODIFY_UNIT find_in=second_unit experience 0}
[/event]

[event]
    name=die
	id=AE_mag_id_soulcatcher_event3
    first_time_only=no
    [filter_second]
        ability=soul_catcher
    [/filter_second]
          [if]
            [have_unit]
		x,y=$x2,$y2
                type=AE_mag_Dimensional_Gate_II
            [/have_unit]
           [then]
                  [store_unit]
                     [filter]
                         id=$second_unit.id
                     [/filter]
                     variable=dgII
                  [/store_unit]
                  {VARIABLE dgII.experience $dgII.max_experience}
                  [unstore_unit]
                     variable=dgII
                     find_vacant=no
                     animate=no
                     fire_event=no
                  [/unstore_unit]
        [fire_event]
		name=post advance
		[primary_unit]
			x,y=$x2,$y2
		[/primary_unit]
	[/fire_event]
         [/then]
          [else]
         	{ADVANCE_UNIT find_in=second_unit ()}
          [/else]
	[/if]
	[fire_event]
		name=post gate
		[primary_unit]
			x,y=$x2,$y2
		[/primary_unit]
	[/fire_event]
[/event]
[+abilities]
# wmlxgettext: [/abilities]
#enddef
