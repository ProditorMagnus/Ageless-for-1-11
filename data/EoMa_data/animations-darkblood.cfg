#define SAURIAN_CLAW_ANIM VARIATION
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/darkblood-saurians/{VARIATION}.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/darkblood-saurians/{VARIATION}.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            [frame]
                begin=50
                end=100
                image="units/darkblood-saurians/{VARIATION}.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
#enddef
