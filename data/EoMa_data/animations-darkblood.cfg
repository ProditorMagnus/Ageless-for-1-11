#define SAURIAN_ENTANGLE_ANIM UNIT
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-375
        missile2_start_time=-175
        [missile_frame]
            halo=projectiles/zmage-halo[1~5].png~GS()~BLEND(0,128,255,0.35)~CS(0,128,255):48
            halo_x,halo_y=2,-2
            offset=0.0~1.0:200
        [/missile_frame]
        [if]
            hits=yes
            [missile2_frame]
                image="halo/mystic-magic[1~5,5~1].png:75"
                image_diagonal="halo/mystic-magic[1~5,5~1].png:75"
                blend_ratio=0:225,0~0.3:150,0.3~0:150
                blend_color=255,255,255
                offset=1.0
            [/missile2_frame]
        [/if]
        [else]
        [/else]
        start_time=-375
        attack_sound_start_time=0
        [frame]
            image="units/darkblood-saurians/{UNIT}.png:[75*10]"
            halo="halo/mystic-magic[1~5,5~1].png:75"
            halo_x,halo_y=0,-2
        [/frame]
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire.ogg -200}
    [/attack_anim]
#enddef
