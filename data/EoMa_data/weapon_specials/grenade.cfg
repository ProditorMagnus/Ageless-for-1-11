#textdomain wesnoth-Ageless_Era

#define AE_WEAPON_SPECIAL_GRENADE
    [damage]
        id=AE_mag_grenade
        name= _ "grenade"
        name_inactive= _ "grenade"
        description= _ "When this attack is used, all units adjacent to a target take 5 damage. No xp given."
    [/damage]
[/specials]
[/attack]
[event]
    name=attacker_hits
    first_time_only=no
    id=AE_mag_grenade_attack
    [filter_attack]
        special=AE_mag_grenade
    [/filter_attack]

    [store_locations]
        x=$x2
        y=$y2
        variable=loc_store
        radius=1
    [/store_locations]
    {AE_DAMAGE_HEX 2 5}
    {AE_DAMAGE_HEX 5 5}
    {AE_DAMAGE_HEX 6 5}
    {AE_DAMAGE_HEX 4 5}
    {AE_DAMAGE_HEX 1 5}
    {AE_DAMAGE_HEX 0 5}
    {CLEAR_VARIABLE loc_store}
[/event]
[event]
    name=defender_hits
    first_time_only=no
    id=AE_mag_grenade_def
    [filter_second_attack]
        special=AE_mag_grenade
    [/filter_second_attack]

    [store_locations]
        x=$x1
        y=$y1
        variable=loc_store
        radius=1
    [/store_locations]
    {AE_DAMAGE_HEX 2 5}
    {AE_DAMAGE_HEX 5 5}
    {AE_DAMAGE_HEX 6 5}
    {AE_DAMAGE_HEX 4 5}
    {AE_DAMAGE_HEX 1 5}
    {AE_DAMAGE_HEX 0 5}
    {CLEAR_VARIABLE loc_store}
[/event]
[+attack]
    [+specials]
#enddef
