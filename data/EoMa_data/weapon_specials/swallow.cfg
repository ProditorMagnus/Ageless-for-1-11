#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define WEAPON_SPECIAL_AE_SWALLOW
    [dummy]
        id=AE_mag_swallow
        name= _ "Swallow"
        description=_ "This unit gains 4+4*enemy level hitpoints added to its current health whenever it kills a living unit."
    [/dummy]
    # wmlxgettext: [specials]
[/specials]
# wmlxgettext: [attack]
[/attack]
[event]
    name=die
    first_time_only=no
    id=AE_mag_swallow_event
    [filter]
        [not]
            [filter_wml]
                [status]
                    not_living=yes
                [/status]
            [/filter_wml]
        [/not]
    [/filter]
    [filter_second_attack]
        special=AE_mag_swallow
    [/filter_second_attack]
    {VARIABLE to_add $unit.level}
    {VARIABLE_OP to_add multiply 4}
    {VARIABLE_OP to_add add 4}
    {VARIABLE_OP second_unit.hitpoints add $to_add}
    [if]
        [variable]
            name=second_unit.hitpoints
            greater_than=$second_unit.max_hitpoints
        [/variable]
        [then]
            {VARIABLE second_unit.hitpoints $second_unit.max_hitpoints}
        [/then]
    [/if]
    [unstore_unit]
        variable=second_unit
        {COLOR_HEAL}
        text= _ "+$to_add"
        find_vacant=no
    [/unstore_unit]
    {CLEAR_VARIABLE to_add}
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off
