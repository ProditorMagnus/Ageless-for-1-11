#textdomain wesnoth-Ageless_Era

#define AE_CLEAVE_DAMAGE_HEX NUMBER
    [store_unit]
        [filter]
            x=$loc_store[{NUMBER}].x
            y=$loc_store[{NUMBER}].y
        [/filter]
        kill=no
        variable=cleave_defender_store
    [/store_unit]

    [if]
        [variable]
            name=cleave_defender_store.status.petrified
            not_equals=yes
        [/variable]

        [then]
            [if]
                [have_unit]
                    find_in=cleave_defender_store
                    [filter_adjacent]
                        is_enemy=no
                        ability=AEawake
                    [/filter_adjacent]
                [/have_unit]

                [then]
                    [store_unit]
                        [filter]
                            x=$loc_store[{NUMBER}].x
                            y=$loc_store[{NUMBER}].y
                        [/filter]
                        kill=no
                        variable=awakememo2
                    [/store_unit]
                [/then]
                [else]
                    {CLEAR_VARIABLE awakememo2}
                [/else]
            [/if]

            [harm_unit]
                [filter]
                    x=$cleave_defender_store.x
                    y=$cleave_defender_store.y
                [/filter]

                amount=$tmp_cleave_damage
                alignment=$unit_with_cleave.alignment
                damage_type=$tmp_cleave_attack_type
                kill=yes
                fire_event=yes
                animate=yes
            [/harm_unit]

            [if]
                [variable]
                    name=awakememo2.hitpoints
                    equals=1
                [/variable]
                [else]
                    [if]
                        [variable]
                            name=awakememo2.hitpoints
                            less_than_equal_to=0
                        [/variable]
                        [then]
                            {VARIABLE awakememo2.hitpoints 1}
                            [if]
                                [variable]
                                    name=awakememo2.gender
                                    equals=female
                                [/variable]
                                [then]
                                    [unstore_unit]
                                        variable=awakememo2
                                        find_vacant=no
                                        text= _ "female^awoken"
                                        {COLOR_HEAL}
                                    [/unstore_unit]
                                [/then]
                                [else]
                                    [unstore_unit]
                                        variable=awakememo2
                                        find_vacant=no
                                        text= _ "awoken"
                                        {COLOR_HEAL}
                                    [/unstore_unit]
                                [/else]
                            [/if]
                        [/then]
                    [/if]
                [/else]
            [/if]

            #
            [if]
                [have_unit]
                    x=$cleave_defender_store.x
                    y=$cleave_defender_store.y
                [/have_unit]
                [else]
                    {VARIABLE gimmexp $cleave_defender_store[$i].level}
                    {VARIABLE_OP gimmexp multiply 8}
                    {VARIABLE_OP unit.experience add $gimmexp}
                    {CLEAR_VARIABLE gimmexp}
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                    [/unstore_unit]
                [/else]
            [/if]
        [/then]
    [/if]

    [clear_variable]
        name=cleave_defender_store
    [/clear_variable]
#enddef

# wmllint: unbalanced-on
#define WEAPON_SPECIAL_AE_CLEAVE
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [dummy]
        id=AE_mag_cleave
        name= _ "cleave"
        description=_"A unit with this ability can hurt any units that are adjacent to the attacker and the defender at the same time for half the attack damage. Kill xp given."
    [/dummy]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring

[event]
    name=attacker_hits
    first_time_only=no
    id=AE_mag_cleave_event_attack
    [filter_attack]
        special=AE_mag_cleave
    [/filter_attack]

    [store_unit]
        variable=loc_store
        [filter]
            [filter_adjacent]
                x,y=$x2,$y2
            [/filter_adjacent]
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
        [/filter]
    [/store_unit]

    [store_unit]
        variable=unit_with_cleave
        [filter]
            id=$unit.id
        [/filter]
    [/store_unit]

    # Grab the attack's raw power and attack type - changed to get it from automatically stored variables
    {VARIABLE tmp_cleave_damage $weapon.damage}
    {VARIABLE tmp_cleave_attack_type $weapon.type}

    # Divide by two; four if the user is slowed
    [if]
        [variable]
            name=unit_with_cleave.status.slowed
            not_equals=yes
        [/variable]

        [then]
            [set_variable]
                name=tmp_cleave_damage
                divide=2
            [/set_variable]
        [/then]

        [else]
            [set_variable]
                name=tmp_cleave_damage
                divide=4
            [/set_variable]
        [/else]
    [/if]

    # Round down
    [set_variable]
        name=tmp_cleave_damage
        round=floor
    [/set_variable]

    # Deal the damage
    [switch]
        variable=loc_store.length
        [case]
            value=1
            {AE_CLEAVE_DAMAGE_HEX 0}
        [/case]
        [case]
            value=2
            {AE_CLEAVE_DAMAGE_HEX 1}
            {AE_CLEAVE_DAMAGE_HEX 0}
        [/case]
    [/switch]

    [clear_variable]
        name=loc_store,unit_with_cleave,tmp_cleave_damage,tmp_cleave_attack_type
    [/clear_variable]
[/event]

[event]
    name=defender_hits
    first_time_only=no
    id=AE_mag_cleave_event_def
    [filter_second_attack]
        special=AE_mag_cleave
    [/filter_second_attack]

    [store_unit]
        variable=loc_store
        [filter]
            [filter_adjacent]
                x,y=$x2,$y2
            [/filter_adjacent]
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
        [/filter]
    [/store_unit]

    [store_unit]
        variable=unit_with_cleave
        [filter]
            id=$second_unit.id
        [/filter]
    [/store_unit]

    # Grab the attack's raw power and attack type - same here
    {VARIABLE tmp_cleave_damage $second_weapon.damage}
    {VARIABLE tmp_cleave_attack_type $second_weapon.type}

    # Divide by two; four if the user is slowed
    [if]
        [variable]
            name=unit_with_cleave.status.slowed
            equals=yes
        [/variable]

        [then]
            [set_variable]
                name=tmp_cleave_damage
                divide=4
            [/set_variable]
        [/then]

        [else]
            [set_variable]
                name=tmp_cleave_damage
                divide=2
            [/set_variable]
        [/else]
    [/if]

    # Round down
    [set_variable]
        name=tmp_cleave_damage
        round=floor
    [/set_variable]

    # Deal the damage
    [switch]
        variable=loc_store.length
        [case]
            value=1
            {AE_CLEAVE_DAMAGE_HEX 0}
        [/case]
        [case]
            value=2
            {AE_CLEAVE_DAMAGE_HEX 1}
            {AE_CLEAVE_DAMAGE_HEX 0}
        [/case]
    [/switch]

    [clear_variable]
        name=loc_store,unit_with_cleave,tmp_cleave_damage,tmp_cleave_attack_type_type
    [/clear_variable]
[/event]
