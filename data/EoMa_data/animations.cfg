#define EXPLOSION_SINGLE_ANIM OFFSET
    [missile_frame]
        halo="projectiles/fireball-impact-[1~16].png:60"
        offset={OFFSET}
        sound=explosion.ogg
        auto_vflip=no
    [/missile_frame]
#enddef
