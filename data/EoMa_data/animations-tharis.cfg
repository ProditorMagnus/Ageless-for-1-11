#define WITCH_MELEE_ATTACK_ANIM UNIT HIT_FRAME FILTER
    [attack_anim]
        [filter_attack]
            name={FILTER}
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/tharis-magi/{UNIT}[h,h-attack1,{HIT_FRAME},h-attack1,h].png:[50,100,200,50*2]"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
