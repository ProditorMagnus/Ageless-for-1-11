#THARIS ANIMATIONS
#----------------------------------------------------------------------------------------
#define DARK_COMMANDER_SPEAR_ATTACK_ANIM UNIT VARIANT
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        attack_sound_start_time=-100
        [frame]
            image="units/tharis-warriors/{UNIT}-attack[1~3,{VARIANT}].png:100"
        [/frame]
        [if]
            hits=no
            [attack_sound_frame]
                sound={SOUND_LIST:MISS}
            [/attack_sound_frame]
        [/if]
        [else]
            hit=yes
            [attack_sound_frame]
                duration=100
                sound=spear.ogg
            [/attack_sound_frame]
            [attack_sound_frame]
                sound=dagger-swish.wav
            [/attack_sound_frame]
        [/else]
    [/attack_anim]
#enddef
#----------------------------------------------------------------------------------------
