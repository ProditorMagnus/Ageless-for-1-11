        value=5
        id=AE_mag_repair
        affect_allies=yes
        name= _ "Repairs +5"
        description=_"
Allows the unit to repair adjacent friendly mechanical units at the beginning of each turn.

A unit cared for by this healer may heal up to 5 HP per turn."
