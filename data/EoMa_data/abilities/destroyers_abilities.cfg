#define AE_KILLAREA_ATTACKER
    #force awake
    [if]
        [variable]
            name=bystander[$i].hitpoints
            equals=1
        [/variable]
        [else]
            [if]
                [variable]
                    name=bystander[$i].hitpoints
                    less_than_equal_to=0
                [/variable]
                [then]
                    {VARIABLE awakememo2.hitpoints 1}
                    [if]
                        [variable]
                            name=awakememo2.gender
                            equals="female"
                        [/variable]
                        [then]
                            [unstore_unit]
                                variable=awakememo2
                                find_vacant=no
                                text= _ "female^awoken"
                                {COLOR_HEAL}
                            [/unstore_unit]
                        [/then]

                        [else]
                            [unstore_unit]
                                variable=awakememo2
                                find_vacant=no
                                text= _ "awoken"
                                {COLOR_HEAL}
                            [/unstore_unit]
                        [/else]
                    [/if]
                [/then]
            [/if]
        [/else]
    [/if]

    [if]
        [have_unit]
            x,y=$bystander[$i].x,$bystander[$i].y
        [/have_unit]
        [else]
            {VARIABLE gimmexp $bystander[$i].level}
            {VARIABLE_OP gimmexp multiply 8}
            {VARIABLE_OP unit.experience add $gimmexp}
            {CLEAR_VARIABLE gimmexp}
            [unstore_unit]
                variable=unit
                find_vacant=no
            [/unstore_unit]
        [/else]
    [/if]
#enddef
