#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define ABILITY_AE_LORDOFFUNGUS
    [dummy]
        id=AE_mag_lordoffungus
        name= _ "fungus lord"
        description=_"This unit regenerates 8 hp each turn it is on a mushroom grove."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]

[event]
    name=turn refresh
    first_time_only=no
    id=AE_mag_lordoffungus_event
    [heal_unit]
        [filter]
            side=$side_number
            ability=AE_mag_lordoffungus
            [filter_location]
                terrain=*^Uf,*^Ufi
            [/filter_location]
        [/filter]
        animate=yes
        amount=8
        moves=full
        restore_attacks=yes
    [/heal_unit]
[/event]

[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off

# wmllint: unbalanced-on
#define WEAPON_SPECIAL_AE_AREAHIT
    [dummy]
        id=AE_mag_areahit
        name= _ "area attack"
        description=_"This attack can hit some of adjacent enemy units (or even all depending on your luck) when attacking."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=attacker hits
    first_time_only=no
    [filter_condition]
        [variable]
            name=era_id
            not_equals="Ageless RPG Era"
        [/variable]
    [/filter_condition]
    [filter_attack]
        special=AE_mag_areahit
    [/filter_attack]
    id=AE_area_hits
    [store_unit]
        [filter]
            [filter_adjacent]
                x,y=$x1,$y1
                is_enemy=yes
            [/filter_adjacent]
            [filter_wml]
                [not]
                    [status]
                        petrified=true
                    [/status]
                [/not]
            [/filter_wml]
            [not]
                x,y=$x2,$y2
            [/not]
        [/filter]
        variable=bystander
    [/store_unit]

    [if]
        [variable]
            name=unit.status.slowed
            not_equals=yes
        [/variable]
        [then]
            {VARIABLE areadmg $weapon.damage}
        [/then]
        [else]
            {VARIABLE areadmg $weapon.damage}
            {VARIABLE_OP areadmg divide 2}
        [/else]
    [/if]

    [set_variable]
        name=areadmg
        round=floor
    [/set_variable]

    {FOREACH bystander i}
        {RANDOM 1..100}
        [if]
            [variable]
                name=random
                less_than_equal_to=40
            [/variable]
            [then]
                #awake check
                [if]
                    [have_unit]
                        x,y=$bystander[$i].x,$bystander[$i].y
                        [filter_adjacent]
                            ability=AEawake
                            is_enemy=no
                        [/filter_adjacent]
                    [/have_unit]
                    [then]
                        [store_unit]
                            [filter]
                                x,y=$bystander[$i].x,$bystander[$i].y
                            [/filter]
                            variable=awakememo2
                        [/store_unit]
                    [/then]
                    [else]
                        {CLEAR_VARIABLE awakememo2}
                    [/else]
                [/if]

                [harm_unit]
                    [filter]
                        x,y=$bystander[$i].x,$bystander[$i].y
                    [/filter]
                    amount=$areadmg
                    damage_type=blade
                    alignment=chaotic
                    fire_event=yes
                    animate=yes
                [/harm_unit]

                {AE_KILLAREA_ATTACKER}
            [/then]
        [/if]
    {NEXT i}
[/event]

