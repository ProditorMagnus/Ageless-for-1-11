#define AE_MAG_ABILITYCOMPLETEREPAIR
    [dummy]
        id=AE_mag_id_completerepair
        name= _ "complete repair (drone)"
        description=_"This unit can make an adjacent drone advance, yet retain its exp after doing so. The unit uses up all of his movepoints, and then gains some exp. Also, the drone is unable to move/attack on the same turn as it is advanced."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    name=select
    id=AE_mag_id_completerepair_select_event
    first_time_only=no
    [filter]
        ability=AE_mag_id_completerepair
        side=$side_number
    [/filter]

    [store_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        variable=last_selected_unit
    [/store_unit]
[/event]

[event]
    name=start,recruit,recall,post advance
    id=AE_mag_id_completerepair_init_event
    first_time_only=no

    [set_menu_item]
        id=completerepair
        description= _ "Advance Drone"+" - "+ _ "gold:"+" "+5
        [show_if]
        [/show_if]

        [filter_location]
            [filter]
                type=AE_mag_Drone
                side=$side_number
            [/filter]
            [filter_adjacent_location]
                [filter]
                    type=AE_mag_Constructor,AE_mag_Technician
                    side=$side_number
                    [filter_wml]
                        moves=$this_unit.max_moves
                    [/filter_wml]
                [/filter]
            [/filter_adjacent_location]
            [not]
                terrain=_off^_usr,Q*,W*,*^X*,X*
            [/not]
        [/filter_location]
        [command]
            [store_gold]
                variable=actualgold
                side=$side_number
            [/store_gold]
            [if]
                [variable]
                    name=actualgold
                    greater_than_equal_to=5
                [/variable]
                [then]
                    [gold]
                        amount=-5
                        side=$side_number
                    [/gold]
                    [store_unit]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]
                        variable=drone
                    [/store_unit]
                    {ADVANCE_UNIT x,y=$x1,$y1 ()}
                    {MODIFY_UNIT x,y=$x1,$y1 attacks_left 0}
                    {MODIFY_UNIT x,y=$x1,$y1 moves 0}
                    {MODIFY_UNIT x,y=$x1,$y1 experience $drone.experience}
                    {CLEAR_VARIABLE drone}
                    [store_unit]
                        [filter]
                            type=AE_mag_Constructor,AE_mag_Technician
                            side=$side_number
                            [filter_wml]
                                moves=$this_unit.max_moves
                            [/filter_wml]
                            [filter_adjacent]
                                x,y=$x1,$y1
                            [/filter_adjacent]
                        [/filter]
                        variable=able_to_advance
                    [/store_unit]
                    [if]
                        [variable]
                            name=able_to_advance.length
                            greater_than=1
                        [/variable]
                        [then]
                            {FOREACH able_to_advance a}
                                [if]
                                    [variable]
                                        name=able_to_advance[$a].id
                                        equals=$last_selected_unit.id
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=able_to_advance[$a].attacks_left
                                            value=0
                                        [/set_variable]
                                        [set_variable]
                                            name=able_to_advance[$a].moves
                                            value=0
                                        [/set_variable]

                                        {VARIABLE_OP able_to_advance[$a].experience add 3}

                                        [unstore_unit]
                                            variable=able_to_advance[$a]
                                            find_vacant=no
                                            text= _ "+3 exp"
                                            red,green,blue=50,50,200
                                        [/unstore_unit]
                                        {CLEAR_VARIABLE able_to_advance}
                                    [/then]
                                [/if]
                            {NEXT a}
                        [/then]
                        [else]
                            [store_unit]
                                variable=able_to_advance
                                [filter]
                                    type=AE_mag_Constructor,AE_mag_Technician
                                    side=$side_number
                                    [filter_wml]
                                        moves=$this_unit.max_moves
                                    [/filter_wml]
                                    [filter_adjacent]
                                        x,y=$x1,$y1
                                    [/filter_adjacent]
                                [/filter]
                            [/store_unit]
                            [set_variable]
                                name=able_to_advance[$a].attacks_left
                                value=0
                            [/set_variable]
                            [set_variable]
                                name=able_to_advance[$a].moves
                                value=0
                            [/set_variable]

                            {VARIABLE_OP able_to_advance[$a].experience add 3}

                            [unstore_unit]
                                variable=able_to_advance[$a]
                                find_vacant=no
                                text= _ "+$this_unit.level exp"
                                red,green,blue=50,50,200
                            [/unstore_unit]
                            {CLEAR_VARIABLE able_to_advance}
                        [/else]
                    [/if]
                [/then]
                [else]
                    [message]
                        speaker=narrator
                        side_for=$side_number
                        caption=_ "Error"
                        message= _ "You don't have enough gold!"
                        image=wesnoth-icon.png
                    [/message]
                [/else]
            [/if]
            {CLEAR_VARIABLE actualgold}
        [/command]
    [/set_menu_item]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
