#define AE_MAG_DRONE_MENU_UPGRADE DESCRIPTION ABILITY TYPE COST EFFECT
    [set_menu_item]
        id=AE_mag_id_droneupgrade_menu_{ABILITY}
        description={DESCRIPTION}+" - "+"Cost:"+" "+"{COST}"
        [show_if]
            [have_unit]
                x,y=$x1,$y1
                [not]
                    ability={ABILITY}
                [/not]
            [/have_unit]
        [/show_if]

        [filter_location]
            [filter]
                ability=AE_mag_id_upgradable
                side=$side_number
            [/filter]
            [filter_adjacent_location]
                [filter]
                    type={TYPE}
                    side=$side_number
                [/filter]
            [/filter_adjacent_location]
        [/filter_location]
        [command]
            [store_gold]
                variable=actualgold
                side=$side_number
            [/store_gold]
            [if]
                {VARIABLE_CONDITIONAL actualgold greater_than_equal_to {COST}}
                [then]
                    [gold]
                        amount=-{COST}
                        side=$side_number
                    [/gold]
                    [animate_unit]
                        flag=attack
                        [filter]
                            type={TYPE}
                            side=$side_number
                            [filter_adjacent]
                                x,y=$x1,$y1
                            [/filter_adjacent]
                        [/filter]
                        [primary_attack]
                            name=key
                        [/primary_attack]
                        hits=yes
                        [facing]
                            x,y=$x1,$y1
                        [/facing]
                    [/animate_unit]
                    [store_unit]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]
                        variable=drone
                    [/store_unit]
                    [object]
                        silent=yes
                        {EFFECT}
                        [filter]
                            x,y=$x1,$y1
                            ability=AE_mag_id_upgradable
                        [/filter]
                    [/object]
                    [store_unit]
                        [filter]
                            x,y=$x1,$y1
                        [/filter]
                        variable=unit
                    [/store_unit]
                    {VARIABLE_OP unit.variables.dronepoints add 1}
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                    [/unstore_unit]
                    [if]
                        {VARIABLE_CONDITIONAL unit.variables.dronepoints greater_than 12}
                        [then]
                            [kill]
                                id=$unit.id
                                animate=no
                            [/kill]
                            {UNIT $unit.side AE_mag_Perfect_Drone $x1 $y1 ()}
                        [/then]
                    [/if]
                    {CLEAR_VARIABLE drone}
                [/then]
                [else]
                    [print]
                        text= _ "You don't have enough gold!"
                        size=18
                        red=255
                    [/print]
                [/else]
            [/if]
            {CLEAR_VARIABLE actualgold}
        [/command]
    [/set_menu_item]
#enddef

