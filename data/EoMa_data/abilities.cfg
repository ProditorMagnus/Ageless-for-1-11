#define AE_MAG_WEAPON_SPECIAL_AREAEFFECT
# wmlindent: start ignoring
# wmlxgettext: [attack]
# wmlxgettext: [specials]

# wmlindent: stop ignoring
    [damage]
        id=AE_mag_id_areaeffect
        name= _ "area effect"
        description=_"When this attack is used, all units adjacent to the target (except the attacker) get half of the basic damage. Does not work on defense."
    [/damage]
[/specials]
# wmlindent: start ignoring
[/attack]
# wmlindent: stop ignoring
	[event]
		name=attacker_hits
		id=AE_mag_id_areaeffect_event
		first_time_only=no
		[filter_attack]
			special=AE_mag_id_areaeffect
		[/filter_attack]
		
		{VARIABLE halfdmg $weapon.damage}
		{VARIABLE_OP halfdmg divide 2}
		{VARIABLE_OP halfdmg round floor}

		[harm_unit]
			[filter]
				[filter_adjacent]
					x,y=$x2,$y2
				[/filter_adjacent]
				[not]
					x,y=$x1,$y1
				[/not]
				[not]
					[filter_wml]
						[status]
							petrified=yes
						[/status]
					[/filter_wml]
				[/not]
			[/filter]
			[filter_second]
				x,y=$x1,$y1
			[/filter_second]
			amount=$halfdmg
			alignment=$unit.alignment
			damage_type=$weapon.type
			fire_event=yes
			animate=defender
			delay=0
			experience=no
		[/harm_unit]
		[if]
		[have_unit]
			find_in=expfreeze
			[filter_adjacent]
						x,y=$x2,$y2
			[/filter_adjacent]
			[not]
				x,y=$x1,$y1
			[/not]
			[not]
				[filter_wml]
					[status]
						petrified=yes
					[/status]
				[/filter_wml]
			[/not]
		[/have_unit]
		[else]
			[store_unit]
				[filter]
					[filter_adjacent]
						x,y=$x2,$y2
					[/filter_adjacent]
					[not]
						x,y=$x1,$y1
					[/not]
					[not]
						[filter_wml]
							[status]
								petrified=yes
							[/status]
						[/filter_wml]
					[/not]
				[/filter]
				variable=expfreeze
				mode=append
			[/store_unit]
		[/else]
		[/if]
		{CLEAR_VARIABLE halfdmg}
	[/event]
	
	{EXPFREEZE_EVENT}
[+attack]
# wmlindent: start ignoring

[+specials]
