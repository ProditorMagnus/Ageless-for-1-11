#define AE_MAG_ABILITYPOISONOUS_AURA
    [dummy]
        id=AE_mag_id_poisonousaura
        name= _ "poisonous aura"
        description=_"All living non-magical enemy units adjacent to this unit loose 2 HP and become poisoned at the beginning of this unit's turn. If an enemy unit's HP goes to or below 0 HP, its HP are set to 1."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
	[event]
        name=turn refresh
		id=AE_mag_id_poisonousaura
        first_time_only=no
		
		[store_unit]
			[filter]
				type=AE_mag_Chosen_of_Marsh
				side=$side_number
			[/filter]
			variable=com
		[/store_unit]
		
		{FOREACH com i}
		
		[animate_unit]
			flag=poisonaura
			[filter]
				id=$com[$i].id
			[/filter]
		[/animate_unit]
		
		[harm_unit]
			[filter]
				[filter_adjacent]
					id=$com[$i].id
					is_enemy=yes
					[not]
						race=mechanical
						[or]
							race=AE_mag_i_8_magical
						[/or]
						[or]
							race=undead
						[/or]
					[/not]
				[/filter_adjacent]
			[/filter]
			amount=2
			fire_event=yes
			animate=no
			kill=no
			poisoned=yes
		[/harm_unit]
		
		{NEXT i}
		
		{CLEAR_VARIABLE com}
    [/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef

