#textdomain wesnoth-Ageless_Era

#define AE_DAMAGE_HEX NO DMG
    [store_unit]
        [filter]
            x=$loc_store[{NO}].x
            y=$loc_store[{NO}].y
        [/filter]
        kill=no
        variable=mhd_store
    [/store_unit]
    [if]
        [have_unit]
            find_in=mhd_store
            [filter_adjacent]
                is_enemy=no
                ability=AEawake
            [/filter_adjacent]
        [/have_unit]
        [then]
            [store_unit]
                [filter]
                    x=$loc_store[{NO}].x
                    y=$loc_store[{NO}].y
                [/filter]
                kill=no
                variable=candidate.a
            [/store_unit]
        [/then]
    [/if]
    [if]
        [variable]
            name=mhd_store.hitpoints
            less_than_equal_to={DMG}
        [/variable]
        [then]
            [if]
                [have_unit]
                    x=$loc_store[{NO}].x
                    y=$loc_store[{NO}].y
                    [not]
                        [filter_wml]
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                [/have_unit]
                [then]
                    [unstore_unit]
                        variable=mhd_store
                        {COLOR_HARM}
                        text="{DMG}"
                    [/unstore_unit]
                    [kill]
                        x=$loc_store[{NO}].x
                        y=$loc_store[{NO}].y
                        fire_event=yes
                        animate=yes
                    [/kill]
                [/then]
            [/if]
        [/then]
        [else]
            [if]
                [variable]
                    name=mhd_store.status.petrified
                    not_equals=yes
                [/variable]
                [then]
                    {VARIABLE dmgpuffer {DMG}}
                    {VARIABLE_OP dmgpuffer multiply -1}
                    {VARIABLE_OP mhd_store.hitpoints add $dmgpuffer}
                    [if]
                        [variable]
                            name=mhd_store.hitpoints
                            less_than_equal_to=0
                        [/variable]
                        [then]
                            [kill]
                                id=$mhd_store.id
                                fire_event=yes
                                animate=yes
                            [/kill]
                        [/then]
                        [else]
                            [unstore_unit]
                                variable=mhd_store
                                {COLOR_HARM}
                                text="{DMG}"
                            [/unstore_unit]
                        [/else]
                    [/if]
                [/then]
            [/if]
        [/else]
    [/if]
#enddef
