#textdomain wesnoth-Ageless_Era

#define TRAIT_GOLEM
    # Units with trait Golem cannot be drained, poisoned or plagued.
    # For Golem from Wood Warriors and Frozen
    [trait]
        id=golem
        availability="musthave"
        male_name= _ "golem"
        female_name= _ "female^golem"
        description={STR_NONLIVING_DESCRIPTION}
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef
