#textdomain wesnoth-Ageless_Era

#define AE_ABILITY_FREEZING_AURA
    [dummy]
        id=AE_agl_freezing_aura
        name= _ "freezing aura"
        female_name= _ "female^freezing aura"
        description= _ "
All adjacent units except units of the same side as this unit will be slowed at the beginning of their turn."
        affect_self=no
    [/dummy]
[/abilities]
[event]
    name=side turn
    first_time_only=no
    [store_unit]
        [filter]
            ability=AE_agl_freezing_aura
            side=$side_number
        [/filter]
        kill=no
        variable=units_with_freezing_aura
    [/store_unit]
    {FOREACH units_with_freezing_aura i}
        [harm_unit]
            [filter]
                [filter_adjacent]
                    id=$units_with_freezing_aura[$i].id
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            amount=4
            damage_type=cold
            slowed=yes
            fire_event=yes
            experience=no
            kill=no
            animate=no
        [/harm_unit]
    {NEXT i}
    {CLEAR_VARIABLE units_with_freezing_aura}
[/event]
[+abilities]
#enddef
