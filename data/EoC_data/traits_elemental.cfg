#textdomain wesnoth-Ageless_Era


#define AE_CHS_TRAIT_RUBY
    [trait]
        id=AE_chs_ruby
        name= _ "ruby"
        female_name= _ "female^ruby"
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=1
        [/effect]
    [/trait]
#enddef

#define AE_CHS_TRAIT_AMETHYST
    [trait]
        id=AE_chs_amethyst
        name= _ "amethyst"
        female_name= _ "female^amethyst"
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
    [/trait]
#enddef

#define AE_CHS_TRAIT_DIAMOND
    [trait]
        id=AE_chs_diamond
        name= _ "diamond"
        female_name= _ "female^diamond"
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-5%
        [/effect]
    [/trait]
#enddef

#define AE_CHS_TRAIT_SAPPHIRE
    [trait]
        id=AE_chs_sapphire
        name= _ "sapphire"
        female_name= _ "female^sapphire"
        [effect]
            apply_to=max_experience
            increase=-20%
        [/effect]
    [/trait]
#enddef

#define AE_CHS_TRAIT_EMERALD
    [trait]
        id=AE_chs_emerald
        name= _ "emerald"
        female_name= _ "female^emerald"
        [effect]
            apply_to=hitpoints
            increase_total=4
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=1
        [/effect]
    [/trait]
#enddef

