#textdomain wesnoth-Ageless_Era

#define TRAIT_EMERALD
    # like trait quick, but instead -5% HP it has -1 HP / level
    [trait]
        id=emerald
        male_name= _ "emerald"
        female_name= _ "female^emerald"
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=hitpoints
            times=per level
            increase_total=-1
        [/effect]
    [/trait]
#enddef
