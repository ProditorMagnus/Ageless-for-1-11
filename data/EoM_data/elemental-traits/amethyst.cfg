#textdomain wesnoth-Ageless_Era

#define TRAIT_AMETHYST
    # like trait dextrous, but with -1 HP
    [trait]
        id=amethyst
        male_name= _ "amethyst"
        female_name= _ "female^amethyst"
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-1
        [/effect]
    [/trait]
#enddef
