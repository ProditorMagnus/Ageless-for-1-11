# wmllint: no translatables

#define TRAIT_UNDRAINABLE
    # we make vampires undrainable with a trait
    [trait]
        id=undrainable
        availability=musthave
        # no name, we want to hide this trait
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
    [/trait]
#enddef
