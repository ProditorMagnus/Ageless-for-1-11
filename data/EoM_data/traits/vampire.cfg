#textdomain wesnoth-Ageless_Era

#define TRAIT_VAMPIRE
    # Units with trait Undead cannot be drained, poisoned or plagued.
    [trait]
        id=vampire
        availability="musthave"
        male_name= _ "vampire"
        female_name= _ "female^vampire"
        description= _ "Vampires cannot be victims of drain or plague, but are still susceptible to poison attacks. Unfortunately the code cannot seperate these three functions, so currently all 3 specials effect them."
    [/trait]
#enddef
