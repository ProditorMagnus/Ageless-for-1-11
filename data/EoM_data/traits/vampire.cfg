#textdomain wesnoth-Ageless_Era

#define AE_TRAIT_VAMPIRE
    # Units with trait Undead cannot be drained, poisoned or plagued.
    [trait]
        id=AE_myh_vampire
        availability="musthave"
        male_name= _ "vampire"
        female_name= _ "female^vampire"
        description= _ "Vampires cannot be victims of drain or plague, but are still susceptible to poison attacks."
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef
