#textdomain wesnoth-Ageless_Era

#define AMLA_MONSTER
    # named thus because it would suit other 'monster' type creatures too
    [advancement]
        strict_amla=yes
        max_times=20
        id=monster
        description= _ "Max HP bonus +5, +1 damage to all attacks, Max XP +20%"
        image="icons/amla-default.png"
        [effect]
            apply_to=hitpoints
            increase_total=5
            heal_full=yes
        [/effect]
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
#enddef
