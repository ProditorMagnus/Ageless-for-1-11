# wmllint: no translatables

# This Macro makes vampires in 1.13 undrainable
# gets used in the unit files

#define UNDRAINABLE UNIT_ID
    [event]
        name=unit placed
        first_time_only=no
        [modify_unit]
            [filter]
                type={UNIT_ID}
                x,y=$x1,$y1
            [/filter]
            [status]
                undrainable=yes
            [/status]
        [/modify_unit]
    [/event]
#enddef
