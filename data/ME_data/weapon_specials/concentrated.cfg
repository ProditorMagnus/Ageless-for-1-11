#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define AE_WEAPON_SPECIAL_CONCENTRATED
    [dummy]
        id=AE_mrc_concentrated
        name= _ "concentrated"
        description= _ "When this attack is used, this units damage increases after each successful hit (+1)."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
#Attack
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_concentrated_attack_offense
    [filter_attack]
        special=AE_mrc_concentrated
    [/filter_attack]
    [store_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        variable=dmgmemo
    [/store_unit]
[/event]

[event]
    name=attacker_hits
    first_time_only=no
    id=mrc_concentrated_attacker_hits
    [filter_attack]
        special=AE_mrc_concentrated
    [/filter_attack]
    [set_variable]
        name=unit.attack[1].damage
        add=1
    [/set_variable]
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]

[event]
    name=attack end
    first_time_only=no
    id=AE_mrc_concentrated_attack_end_offense
    [filter_attack]
        special=AE_mrc_concentrated
    [/filter_attack]
    [set_variable]
        name=unit.attack[1].damage
        value=$dmgmemo.attack[1].damage
    [/set_variable]
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]

#defense
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_concentrated_attack_def
    [filter_second_attack]
        special=AE_mrc_concentrated
    [/filter_second_attack]
    [store_unit]
        [filter]
            x,y=$x2,$y2
        [/filter]
        variable=dmgmemo2
    [/store_unit]
[/event]

[event]
    name=defender_hits
    first_time_only=no
    id=AE_mrc_concentrated_defender_hits
    [filter_second_attack]
        special=AE_mrc_concentrated
    [/filter_second_attack]
    [set_variable]
        name=second_unit.attack[1].damage
        add=1
    [/set_variable]
    [unstore_unit]
        variable=second_unit
    [/unstore_unit]
[/event]

[event]
    name=attack end
    first_time_only=no
    id=AE_mrc_concentrated_attack_end_def
    [filter_second_attack]
        special=AE_mrc_concentrated
    [/filter_second_attack]
    [set_variable]
        name=second_unit.attack[1].damage
        value=$dmgmemo2.attack[1].damage
    [/set_variable]
    [unstore_unit]
        variable=second_unit
    [/unstore_unit]
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off
