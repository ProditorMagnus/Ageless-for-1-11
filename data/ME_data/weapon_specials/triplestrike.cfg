#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define AE_MRC_WEAPON_SPECIAL_TRIPLESTRIKE
    [dummy]
        id=AE_mrc_triplestrike
        name= _ "triplestrike"
        description=_"This attack does 2 damage to any enemy units adjacent to both the attacker and defender. No xp given."
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]
[event]
    name=attacker_hits
    first_time_only=no
    id=AE_mrc_triplestrike_event
    [filter_attack]
        special=AE_mrc_triplestrike
    [/filter_attack]
    [store_unit]
        variable=bystander
        [filter]
            [filter_adjacent]
                x,y=$x2,$y2
            [/filter_adjacent]
            [filter_adjacent]
                x,y=$x1,$y1
                is_enemy=yes
            [/filter_adjacent]
            [not]
                [filter_wml]
                    [status]
                        petrified=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
    [/store_unit]
    {FOREACH bystander i}
        {VARIABLE_OP bystander[$i].hitpoints add -2}
        [if]
            [variable]
                name=bystander.hitpoints
                greater_than=0
            [/variable]
            [then]
                [unstore_unit]
                    variable=bystander[$i]
                    text=_ "2"
                    {COLOR_HARM}
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    id=$bystander.id
                    animate=yes
                    fire_event=yes
                [/kill]
            [/else]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE bystander}
[/event]
[event]
    name=defender_hits
    first_time_only=no
    id=AE_mrc_triplestrike_event
    [filter_second_attack]
        special=AE_mrc_triplestrike
    [/filter_second_attack]
    [store_unit]
        variable=bystander
        [filter]
            [filter_adjacent]
                x,y=$x2,$y2
            [/filter_adjacent]
            [filter_adjacent]
                x,y=$x1,$y1
                is_enemy=yes
            [/filter_adjacent]
            [not]
                [filter_wml]
                    [status]
                        petrified=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
    [/store_unit]
    {FOREACH bystander i}
        {VARIABLE_OP bystander[$i].hitpoints add -2}
        [if]
            [variable]
                name=bystander[$i].hitpoints
                greater_than=0
            [/variable]
            [then]
                [unstore_unit]
                    variable=bystander[$i]
                    text=_ "2"
                    {COLOR_HARM}
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    id=$bystander.id
                    animate=yes
                    fire_event=yes
                [/kill]
            [/else]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE bystander}
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off
