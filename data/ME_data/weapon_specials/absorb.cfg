#textdomain wesnoth-Ageless_Era

#define AE_WEAPON_SPECIAL_ABSORB
    [dummy]
        id=AE_absorb
        name= _ "absorb"
        description=_"
This unit absorbs the body of living units. It is able to surpass its maximum health through draining when attacking."
    [/dummy]
[/specials]
[/attack]
[event]
    name=attack
    first_time_only=no
    [filter_attack]
        special=AE_absorb
    [/filter_attack]
    {VARIABLE_OP unit.max_hitpoints add 100000}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]
[event]
    name=attack_end
    first_time_only=no
    [filter_attack]
        special=AE_absorb
    [/filter_attack]
    [store_unit]
        variable=temp_var
        [filter]
            x=$x1
            y=$y1
        [/filter]
    [/store_unit]
    {VARIABLE_OP unit.max_hitpoints sub 100000}
    {VARIABLE unit.hitpoints $temp_var.hitpoints}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
    {CLEAR_VARIABLE temp_var}
[/event]
[+attack]
    [+specials]
#enddef
