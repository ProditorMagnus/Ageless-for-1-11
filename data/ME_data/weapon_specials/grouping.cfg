#textdomain wesnoth-Ageless_Era

#define GROUPING_TYPES
    "AE Refugee Sarissan,AE Refugee Hoplite,AE Refugee Phalanx,AE Refugee Defender,AE Refugee Protector,AE Refugee Javelineer"
#enddef
#define IMPROVED_GROUPING_TYPES
    "refsariimp,refhopimp,refphaimp,refdefimp,refproimp,refjaveimp"
#enddef
#define SUPPORT_TYPES
    "AE Refugee Linebacker"
#enddef
#define IMPROVED_SUPPORT_TYPES
    "reflineimp"
#enddef

#define DAMAGE_GROUPING COUNT DOUBLE QUADRUPLE
    [damage]
        id=grouping
        add={DOUBLE}
        cumulative=yes
        apply_to=self
        [filter_self]
            [filter_adjacent]
                is_enemy=no
                count={COUNT}
                type={GROUPING_TYPES}
            [/filter_adjacent]
        [/filter_self]
    [/damage]
    [damage]
        id=grouping
        add={QUADRUPLE}
        cumulative=yes
        apply_to=self
        [filter_self]
            [filter_adjacent]
                is_enemy=no
                count={COUNT}
                type={IMPROVED_GROUPING_TYPES}
            [/filter_adjacent]
        [/filter_self]
    [/damage]
    [damage]
        id=grouping
        add={QUADRUPLE}
        cumulative=yes
        apply_to=self
        [filter_self]
            [filter_adjacent]
                is_enemy=no
                count={COUNT}
                type={SUPPORT_TYPES}
            [/filter_adjacent]
        [/filter_self]
    [/damage]
    [damage]
        id=grouping
        add={QUADRUPLE}
        cumulative=yes
        apply_to=self
        [filter_self]
            [filter_adjacent]
                is_enemy=no
                count={COUNT}
                type={IMPROVED_SUPPORT_TYPES}
            [/filter_adjacent]
        [/filter_self]
    [/damage]
#enddef

