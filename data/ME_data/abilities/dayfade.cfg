#textdomain wesnoth-Ageless_Era

#define ABILITY_DAYFADE
    # Canned definition of the Nightstalk ability to be included in an
    # [abilities] clause.
    [hides]
        id=dayfade
        name= _ "dayfade"
        description=_"
The unit becomes invisible during day.

Enemy units cannot see this unit at day, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement."
        name_inactive= _ "dayfade"
        description_inactive=_"
The unit becomes invisible during day.

Enemy units cannot see this unit at day, except if they have units next to it. Any enemy unit that first discovers this unit immediately loses all its remaining movement."
        affect_self=yes
        [filter_self]
            [filter_location]
                time_of_day=lawful
            [/filter_location]
        [/filter_self]
    [/hides]
#enddef
