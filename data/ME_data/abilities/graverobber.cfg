#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_GRAVEROBBER
    [dummy]
        id=graverobber
        name= _ "graverobber"
        description=_"
This unit heals 1/5 of an enemies max hitpoints whenever it kills the enemy. It is possible for this unit to heal over max hitpoints with this added health." 
    [/dummy]
[/abilities]
[event]
    name=last breath

    first_time_only=no

    [filter_second]
        ability=graverobber
    [/filter_second]
    [set_variable]
        name=math_container
        value=$unit.max_hitpoints
    [/set_variable]
    [set_variable]
        name=math_container
        divide=5
    [/set_variable]
    {VARIABLE_OP second_unit.hitpoints add $math_container}
    [unstore_unit]
        variable=second_unit
        {COLOR_HEAL}
        text= _ "Graverobber!"
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities]
#enddef
