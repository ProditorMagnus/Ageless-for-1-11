#textdomain wesnoth-Ageless_Era

# wmllint: unbalanced-on
#define ABILITY_AE_SPLIT
    [dummy]
        id=AE_mrc_split
        name= _ "split"
        description= _ "This units sliced off pieces can function on their own. Whenever this unit takes blade damage in combat it spawns a blob with health equal to the damage taken during combat."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_split_1
    [filter_attack]
        type=blade
    [/filter_attack]
    [filter_second]
        ability=AE_mrc_split
    [/filter_second]
    [store_unit]
        [filter]
            x,y=$x2,$y2
        [/filter]
        variable=split_store
    [/store_unit]
    # DEBUG MESSAGE ***********************
    #[message]
    #    find_in=split_store
    #    message=_ "Go ahead-- cut me"
    #[/message]
    # *************************************
[/event]
[event]
    name=attack
    first_time_only=no
    id=AE_mrc_split_2
    [filter_second_attack]
        type=blade
    [/filter_second_attack]
    [filter]
        ability=AE_mrc_split
    [/filter]
    [store_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        variable=split_store
    [/store_unit]
[/event]

[event]
    name=attack_end
    first_time_only=no
    id=AE_mrc_split_3
    [if]
        [variable]
            name=split_store.length
            numerical_equals=1
        [/variable]
        [then]
            [store_unit]
                [filter]
                    find_in=split_store
                [/filter]
                variable=avenge_store
            [/store_unit]
            [if]
                [variable]
                    name=avenge_store.hitpoints
                    less_than=0
                [/variable]
                [then]
                    {VARIABLE avenge_store.hitpoints 0}
                [/then]
            [/if]
            [if]
                [variable]
                    name=split_store.hitpoints
                    greater_than=$avenge_store.hitpoints
                [/variable]
                [then]
                    {VARIABLE_OP split_store.hitpoints add "-$avenge_store.hitpoints"}
                    {VARIABLE_OP avenge_store.variables.avenge add $split_store.hitpoints}
                    # DEBUG MESSAGE ***********************
                    #[message]
                    #    find_in=split_store
                    #    message=_ "I must avenge $split_store.hitpoints damage! (Bringing my total to $avenge_store.variables.avenge|)"
                    #[/message]
                    # *************************************
                [/then]
            [/if]
            [unstore_unit]
                variable=avenge_store
                find_vacant=no
            [/unstore_unit]
            {CLEAR_VARIABLE split_store}
            {CLEAR_VARIABLE avenge_store}
        [/then]
    [/if]
[/event]

[event]
    name=turn refresh
    first_time_only=no
    id=AE_mrc_split_4
    [store_unit]
        [filter]
            ability=AE_mrc_split
            side=$side_number
        [/filter]
        variable=avenge_store
    [/store_unit]
    # DEBUG MESSAGE ***********************
    #[message]
    #    speaker=narrator
    #    message=_ "Checking $avenge_store.length units for blade damage in the past turn."
    #    image=wesnoth-icon.png
    #[/message]
    # *************************************
    {FOREACH avenge_store i}
        [if]
            [variable]
                name=avenge_store[$i].variables.avenge
                greater_than=0
            [/variable]
            [then]
                [unit]
                    type=AE_mrc_Blight_Blob
                    side=$side_number
                    x=$avenge_store[$i].x
                    y=$avenge_store[$i].y
                    hitpoints=$avenge_store[$i].variables.avenge
                    find_vacant=yes
                [/unit]
                {CLEAR_VARIABLE avenge_store[$i].variables.avenge}
                [unstore_unit]
                    variable=avenge_store[$i]
                    find_vacant=no
                [/unstore_unit]
            [/then]
            [else]
                # DEBUG MESSAGE ***********************
                #[message]
                #    find_in=avenge_store[$i]
                #    message=_ "No blade damage was inflicted on me last turn."
                #[/message]
                # *************************************
            [/else]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE avenge_store}
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off
