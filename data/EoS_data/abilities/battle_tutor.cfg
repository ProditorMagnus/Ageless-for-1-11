#textdomain wesnoth-Ageless_Era

#define AE_ABILITY_BATTLETUTOR
    # wmllint: unbalanced-on
    # wmlxgettext: [abilities]
    [dummy]
        id=AE_stf_battletutor
        name= _ "battle tutor"
        description=_"This units ability to teach battle skills gives each adjacent allied unit a +1 to experience earned in battle."
    [/dummy]
[/abilities]
[event]
    name=attack_end
    id=AE_stf_battletutor_1
    [filter]
        [filter_adjacent]
            ability=AE_stf_battletutor
            is_enemy=false
        [/filter_adjacent]
    [/filter]
    [set_variable]
        name=unit.experience
        add=1
    [/set_variable]
    [unstore_unit]
        variable=unit
        text=_ "1"
        red,green,blue=0,200,255
    [/unstore_unit]
    first_time_only=no
[/event]

[event]
    name=attack_end
    id=id=AE_stf_battletutor_2
    [filter_second]
        [filter_adjacent]
            ability=AE_stf_battletutor
            is_enemy=false
        [/filter_adjacent]
    [/filter_second]
    [set_variable]
        name=second_unit.experience
        add=1
    [/set_variable]
    [unstore_unit]
        variable=second_unit
        text=_ "1"
        red,green,blue=0,200,255
    [/unstore_unit]
    first_time_only=no
[/event]
[+abilities]
    # wmlxgettext: [/abilities]
    # wmllint: unbalanced-off
#enddef
