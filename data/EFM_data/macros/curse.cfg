#textdomain wesnoth-Ageless_Era

#define AE_MACRO_MEMO_DEFENSE UNIT TERRAIN
    [store_unit]
        [filter]
            x=${UNIT}.x
            y=${UNIT}.y
        [/filter]
        variable=unit_memo_def
    [/store_unit]
    [set_variable]
        name=unit_memo_def.variables.memo_def.{TERRAIN}
        value=${UNIT}.defense.{TERRAIN}
    [/set_variable]
    [unstore_unit]
        variable=unit_memo_def
    [/unstore_unit]

    {CLEAR_VARIABLE unit_memo_def}
#enddef

#define AE_MACRO_DECREASE_DEFENSE UNIT TERRAIN AMOUNT MAX_DEF
    # it is necessary each time to check if the defense becomes greater than 100 or the game may crash

    {AE_MACRO_MEMO_DEFENSE ({UNIT}) ({TERRAIN})}

    [store_unit]
        [filter]
            x,y=${UNIT}.x,${UNIT}.y
        [/filter]
        variable=cursed_unit
    [/store_unit]

    [set_variable]
        name=limit_for_addition
        value={MAX_DEF}
    [/set_variable]
    [set_variable]
        name=limit_for_addition
        add={AMOUNT}
    [/set_variable]
    [if]
        [variable]
            name=cursed_unit.defense.{TERRAIN}
            greater_than=$limit_for_addition
        [/variable]
        [or]
            [variable]
                name=cursed_unit.defense.{TERRAIN}
                equals=$empty
            [/variable]
        [/or]
        [then]
            [set_variable]
                name=cursed_unit.defense.{TERRAIN}
                value={MAX_DEF}
            [/set_variable]
        [/then]
        [else]
            [if]  #This is to handle negative defenses.
                [variable]
                    name=cursed_unit.defense.{TERRAIN}
                    greater_than=0
                [/variable]
                [then]
                    [set_variable]
                        name=cursed_unit.defense.{TERRAIN}
                        add={AMOUNT}
                    [/set_variable]
                [/then]
                [else]
                    [set_variable]
                        name=cursed_unit.defense.{TERRAIN}
                        add=-{AMOUNT}
                    [/set_variable]
                [/else]
            [/if]
        [/else]
    [/if]
    [unstore_unit]
        variable=cursed_unit
    [/unstore_unit]

    {CLEAR_VARIABLE limit_for_addition}
    {CLEAR_VARIABLE cursed_unit}
#enddef

#define AE_MACRO_CURSE UNIT AMOUNT
    # Will decrease the defense of a given unit to a given amount,
    # on all terrains and to a minimum of 10%

    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) deep_water ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) shallow_water ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) reef ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) swamp_water ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) flat ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) sand ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) forest ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) hills ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) mountains ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) village ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) castle ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) cave ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) frozen ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) unwalkable ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) impassable ({AMOUNT}) 90}
    {AE_MACRO_DECREASE_DEFENSE ({UNIT}) fungus ({AMOUNT}) 90}
#enddef

