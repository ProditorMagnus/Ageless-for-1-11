#define AE_RHY_ABILITY_REGENERATES_AMOUNT AMOUNT
    # Canned definition of the Regenerate ability to be included in an [abilities]
    # clause.
    [regenerate]
        value={AMOUNT}
        id=regenerates
        name= _ "regeneration"
        description= _ "This unit heals "+{AMOUNT}+" Hp every round."
        affect_self=yes
        poison=slowed
    [/regenerate]
#enddef

