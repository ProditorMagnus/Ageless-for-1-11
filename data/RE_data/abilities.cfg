#define AE_RHY_ABILITY_SHIELDDEFENSE VALUE
	[resistance]
		id=shielddefense
		add={VALUE}
		max_value=50
		apply_to=blade,pierce,impact
		[filter_base_value]
			greater_than=-1
		[/filter_base_value]
		name= _ "shielddefense"
		description= _ "This unit gets an extra "+{VALUE}+"% physical resistance while defending"
		affect_self=yes
		active_on=defense
	[/resistance]
#enddef

