#textdomain wesnoth
# Ability macros to be included in the SingleWML description of a unit.

#define RECRUIT_MENU_ITEM ID DESCRIPTION COST ABILITY UNIT GENDER
     [event]
          name=select
          first_time_only=no
          [filter]
               ability=recruitblacklich
               side=$side_number
          [/filter]
          [store_unit]
               [filter]
                    x,y=$x1,$y1
               [/filter]
               variable=last_selected_unit
          [/store_unit]
     [/event]
     [set_menu_item]
          id=recruit_{ID}
          description={DESCRIPTION}
          [show_if]
          [/show_if]
          [filter_location]
               [filter_adjacent_location]
                    [filter]
                         ability={ABILITY}
                         side=$side_number
                         [filter_wml]
                              moves=$this_unit.max_moves
                         [/filter_wml]
                    [/filter]
               [/filter_adjacent_location]
               [not]
                    [filter]
                    [/filter]
                    [or]
                         terrain=_off^_usr,Q*,*^X,X*,*^V*
                    [/or]
               [/not]
          [/filter_location]
          [command]
               [store_gold]
                    variable=actualgold
                    side=$side_number
               [/store_gold]
               [if]
                    [variable]
                         name=actualgold
                         greater_than_equal_to={COST}
                    [/variable]
                    [then]
                         [gold]
                              amount=-{COST}
                              side=$side_number
                         [/gold]
                         [unit]
                              type={UNIT}
                              gender={GENDER}
		#random_gender=yes
                              side=$side_number
                              x,y=$x1,$y1
                              moves=0
                              animate=yes
                         [/unit]
                         [store_unit]
                              variable=newunit
                              [filter]
                                   x,y=$x1,$y1
                              [/filter]
                         [/store_unit]
                         [set_variable]
                              name=newunit.attacks_left
                              value=0
                         [/set_variable]
                         [unstore_unit]
                              variable=newunit
                              find_vacant=no
                         [/unstore_unit]
                         [set_variable]
                              name=newunit.moves
                              value=0
                         [/set_variable]
                         [store_unit]
                              [filter]
                                    ability={ABILITY}
                                    side=$side_number
                                   [filter_wml]
                                        moves=$this_unit.max_moves
                                   [/filter_wml]
                                   [filter_adjacent]
                                        x,y=$x1,$y1
                                   [/filter_adjacent]
                              [/filter]
                              variable=able_to_build
                         [/store_unit]
                         [if]
                             [variable]
                                  name=able_to_build.length
                                  greater_than=1
                             [/variable]
                             [then]
                                  {FOREACH able_to_build a}
                                  [if]
                                        [variable]
                                            name=able_to_build[$a].id
                                            equals=$last_selectet_unit.id
                                        [/variable]
                                        [then]
                                             [set_variable]
                                                  name=able_to_build[$a].attacks_left
                                                  value=0
                                             [/set_variable]
                                             [set_variable]
                                                  name=able_to_build[$a].moves
                                                  value=0
                                             [/set_variable]
                                             {VARIABLE_OP able_to_build[$a].experience add 3}
                                             [unstore_unit]
                                                  variable=able_to_build[$a]
                                                  find_vacant=no
                                                  text= _ "+$this_unit.level exp"
                                                  red,green,blue=50,50,200
                                             [/unstore_unit]
                                             {CLEAR_VARIABLE newunit}
                                             {CLEAR_VARIABLE able_to_build}
                                        [/then]
                                   [/if]
                                   {NEXT a}
                              [/then]
                              [else]
                                   [store_unit]
                                        variable=able_to_build
                                        [filter]
                                             ability={ABILITY}
                                             side=$side_number
                                             [filter_wml]
                                                  moves=$this_units.max_moves
                                             [/filter_wml]
                                             [filter_adjacent]
                                                  x,y=$x1,$y1
                                             [/filter_adjacent]
                                        [/filter]
                                   [/store_unit]
                                   [set_variable]
                                        name=able_to_build[$a].attacks_left
                                        value=0
                                   [/set_variable]
                                   [set_variable]
                                        name=able_to_build[$a].moves
                                        value=0
                                   [/set_variable]
                                       {VARIABLE_OP able_to_build[$a].experience add 3}
                                   [unstore_unit]
                                        variable=able_to_build[$a]
                                        find_vacant=no
                                        text= _ "+$this_unit.level exp"
                                        red,green,blue=50,50,200
                                   [/unstore_unit]
                                   {CLEAR_VARIABLE newunit}
                                   {CLEAR_VARIABLE able_to_build}
                              [/else]
                         [/if]
                    [/then]
                    [else]
                         [message]
                              speaker=narrator
                              side_for=$side_number
                              caption=_ "Error"
                              message=_ "not enough gold"
                         [/message]
                    [/else]
               [/if]
               {CLEAR_VARIABLE actualgold}
          [/command]
     [/set_menu_item]
#enddef