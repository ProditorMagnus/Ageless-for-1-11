#textdomain wesnoth-multiplayer

#define RANDOM_WITHOUT FACTION ABBR ID
    [multiplayer_side]
        id={ID}
        name= _"Random"+" Not {ABBR}"
        image="units/random-dice.png"
        {MAGENTA_IS_THE_TEAM_COLOR}
        random_faction=yes
        except={FACTION}
    [/multiplayer_side]
#enddef
#define RANDOM_ONLY FACTION ABBR ID
    [multiplayer_side]
        id={ID}
        name= _"Random"+" "+ {ABBR}
        image="units/random-dice.png"
        {MAGENTA_IS_THE_TEAM_COLOR}
        random_faction=yes
        choices={FACTION}
    [/multiplayer_side]
#enddef

