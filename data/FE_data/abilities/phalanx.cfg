#define PHALANX_TYPES
"AE Ceresian Halberdier, AE Ceresian Pikeman" #enddef

#define ABILITY_PHALANX
    [resistance]
        id=phalanx
        add=30
        cumulative=yes
        max_value=50
        apply_to=blade,pierce,impact
        name= _ "phalanx"
        description=_" This units rigid discipline and long weapon makes it difficult to harm with mundane weapons when it is in formation with other similar units. This ability provides a +30% boost to all physical resistances for any adjacent unit with the phalanx ability."
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                is_enemy=no
                type={PHALANX_TYPES}
            [/filter]
        [/affect_adjacent]
    [/resistance]
#enddef
