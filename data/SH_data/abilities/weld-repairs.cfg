#textdomain wesnoth-Ageless_Era

#define STEELHIVE_WELD
    [heals]
        value=4
        id=repair
        affect_allies=yes
        name= _ "repairs +4"
        female_name= _ "female^repairs +4"
        description=_"
This unit repairs adjacent allied machines at the beginning of our turn."
        affect_self=no
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=mechanical
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/filter]
        [/affect_adjacent]
    [/heals]
#enddef

#define STEELHIVE_REPAIR
    [heals]
        value=8
        id=repair
        affect_allies=yes
        affect_self=yes
        name= _ "repairs +8"
        female_name= _ "female^repairs +8"
        description=_"
This unit repairs adjacent allied machines at the beginning of it's turn."
        affect_self=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                [filter_wml]
                    [modifications]
                        [trait]
                            id=mechanical
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/filter]
        [/affect_adjacent]
    [/heals]
    [self_repair]
        id=self_repair
        name=self repair
        female_name=_"female^self repair"
        description=_"
Allows the unit to repair itself at the beginning of it's turn."
    [/self_repair]
#enddef
