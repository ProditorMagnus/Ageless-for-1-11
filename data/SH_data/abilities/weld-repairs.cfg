#textdomain wesnoth-Ageless_Era

#define AE_STEELHIVE_WELD
    [heals]
        value=4
        id=repair
        affect_allies=yes
        name= _ "repairs +4"
        description=_"This unit repairs adjacent allied machines at the beginning of our turn."
        affect_self=no
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [and]
                [filter]
                    race=AE_arc_tri_mech,mechanical,AE_agl_steelhive
                [/filter]
                [or]
                    [filter_wml]
                        [modifications]
                            [trait]
                                id=mechanical
                            [/trait]
                        [/modifications]
                    [/filter_wml]
                [/or]
            [/and]
        [/affect_adjacent]
    [/heals]
#enddef

#define STEELHIVE_REPAIR
    [heals]
        value=8
        id=repair
        affect_allies=yes
        affect_self=yes
        name= _ "repairs +8"
        description=_"This unit repairs adjacent allied machines at the beginning of its turn."
        affect_self=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                race=AE_arc_tri_mech,mechanical,AE_agl_steelhive
                [or]
                    [filter_wml]
                        [modifications]
                            [trait]
                                id=mechanical
                            [/trait]
                        [/modifications]
                    [/filter_wml]
                [/or]
            [/filter]
        [/affect_adjacent]
    [/heals]
    [self_repair]
        id=self_repair
        name=self repair
        description=_"Allows the unit to repair itself at the beginning of its turn."
    [/self_repair]
#enddef
