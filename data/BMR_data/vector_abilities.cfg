#define AE_ARCHAIC_TRAIT_ENTHRALL
    [trait]
        id=AE_arc_khthon_enthrall
        availability=musthave
        name= _"khthon"
        description= _ "Essential Khthon traits: immune to plagues and has enthrallment and vector attacks"
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            [set_specials]
                mode=append
                [chance_to_hit] # essentially a dummy special
                    id=AE_arc_k_enth
                    name= _ "enthrallment"
                    description= _ "Slain foes become Khthon Thralls"
                    value=20
                    cumulative=yes
                    active_on=offense
                [/chance_to_hit]
            [/set_specials]
        [/effect]
        [effect]
            apply_to=new_attack
            {AE_ARCHAIC_WEAPON_VECTOR}
        [/effect]
        [effect]
            apply_to=new_animation
            [attack_anim]
                [filter_attack]
                    name=AE_arc_khthon_vector
                [/filter_attack]
                start_time=-500
                blend_color=50,190,220
                blend_ratio=0~0.3:150,0.3~0.6:150,0.6~1:150,1~0.3:150,0.3~0.0:75
                {MISSILE_FRAME_FAERIE_FIRE}
            [/attack_anim]
        [/effect]
    [/trait]
#enddef
