#define AE_ARCHAIC_ENTHRALL_EVENTS
    [event]
        id=AE_arc_enthrall_event
        name=last breath
        first_time_only=no
        [filter]
            [and]
                [not]
                    canrecruit=yes
                [/not]
            [/and]
            # does this stop the multiple triggers?
            [and]
                [not]
                    race=AE_arc_thrall_khthon
                [/not]
            [/and]
            # seems to work.
            [not]
				[filter_wml]
					[status]
						not_living=yes
					[/status]
				[/filter_wml]
            [/not]
        [/filter]
        [filter_second]
            race=AE_arc_race_khthon
