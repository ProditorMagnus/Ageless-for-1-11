#textdomain wesnoth-Ageless_Era

#define TRAIT_DAEMON
    # Units with trait Daemon cannot be drained, poisoned or plagued
    # For Anakes
    [trait]
        id=daemonical_undead
        availability="musthave"
        male_name= _ "daemon"
        female_name= _ "female^daemon"
        description= _ "Immune to drain, poison and plague"
        [effect]
            apply_to=status
            add=not_living
        [/effect]
    [/trait]
#enddef
