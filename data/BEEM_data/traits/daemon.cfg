#textdomain wesnoth-Ageless_Era

#define AE_BEM_TRAIT_DAEMON
    # Units with trait Daemon cannot be drained, poisoned or plagued
    # For Anakes
    [trait]
        id=AE_daemonical_undead
        availability="musthave"
        male_name= _ "daemon"
        female_name= _ "female^daemon"
        description={STR_NONLIVING_DESCRIPTION}
        [effect]
            apply_to=status
            add=unpoisonable
        [/effect]
        [effect]
            apply_to=status
            add=undrainable
        [/effect]
        [effect]
            apply_to=status
            add=unplagueable
        [/effect]
    [/trait]
#enddef
