#define WS_SCRIBE_RUNES UNIT ATTACK HALOBASE HALOY
    [attack_anim]
        [filter_attack]
            name={ATTACK}
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="misc/empty.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-250
            image="units/windsong/{UNIT}-magic-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/windsong/{UNIT}-magic-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=250
                image="units/windsong/{UNIT}-magic-3.png"
                halo=halo/{HALOBASE}-miss-1.png,halo/{HALOBASE}-miss-2.png,halo/{HALOBASE}-miss-3.png,halo/{HALOBASE}-miss-2.png,halo/{HALOBASE}-miss-1.png
                halo_x,halo_y=0,-{HALOY}
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/windsong/{UNIT}-magic-2.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/windsong/{UNIT}-magic-1.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=0
                image="units/windsong/{UNIT}-magic-3.png"
                halo=halo/{HALOBASE}-1.png,halo/{HALOBASE}-2.png,halo/{HALOBASE}-3.png
                halo_x,halo_y=0,-{HALOY}
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
            [frame]
                begin=0
                end=200
                image="units/windsong/{UNIT}-magic-3.png"
                halo=halo/{HALOBASE}-4.png
                halo_x,halo_y=0,-{HALOY}
            [/frame]
            [frame]
                begin=200
                end=500
                image="units/windsong/{UNIT}-magic-3.png"
                halo=halo/{HALOBASE}-5.png,halo/{HALOBASE}-6.png,halo/{HALOBASE}-7.png
                halo_x,halo_y=0,-{HALOY}
            [/frame]
            [frame]
                begin=500
                end=550
                image="units/windsong/{UNIT}-magic-2.png"
            [/frame]
            [frame]
                begin=550
                end=600
                image="units/windsong/{UNIT}-magic-1.png"
            [/frame]
        [/else]
    [/attack_anim]
#enddef

#define GREAT_WIZ DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=storm
        [/filter_attack]
        {LIGHTNING_BOLT {DIRECTION_NUMBER}}
