        name=staff
        description= _ "staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=dark spark
        description= _ "dark spark"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/darkwizard.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/darkwizard-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/darkwizard-attack-staff-2.png"
