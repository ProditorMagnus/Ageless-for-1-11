[unit_type]
    id=AE Tharis_Shadowmatriarch
    name= _ "Matriarch of Darkness"
    race=AE dark elf
    image="units/warlocks/shadowmatriarch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo="halo/dark-cleric-aura.png"
    ellipse="misc/ellipse"
    hitpoints=48
    movement_type=AE defoot
    movement=5
    experience=95
    level=3
    alignment=chaotic
    advances_to=null
    cost=18
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. It's coding and art were done by inferno8.
 
Shadow Matriarch knows no mercy. She creates dark aura, which makes all enemy units inside fight worse. Also she can perform witch-fire spell 8 times."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/warlocks/shadowmatriarch-magic1.png" "units/warlocks/shadowmatriarch-attack1.png" {SOUND_LIST:ELF_FEMALE_HIT} }
	[resistance]
        arcane=90
        pierce=80
    [/resistance]
    [abilities]
        {ABILITY_DARKAURA}
    [/abilities]
    [attack]
        name=whip
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=witch-fire
        description= _ "witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=8
    [/attack]
    [attack]
        name=bloody gate
        description= _ "blood gate"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=18
        number=1
        # The three variations for the north direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 n 0 -72}
        # The three variations for the south direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 s 0 72}
        # And so on...
        {ELDER_MAGE_LIGHTNING_GATE 1 se 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 sw 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 ne 54 -36}
        {ELDER_MAGE_LIGHTNING_GATE 1 nw 54 -36}
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowmatriarch-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/shadowmatriarch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/warlocks/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zcmage-halo3.png"
            image_diagonal="halo/zcmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowmatriarch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bloody gate
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zcmage-halo3.png"
            image_diagonal="halo/zcmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/warlocks/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/warlocks/shadowmatriarch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/warlocks/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/warlocks/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
[/unit_type]
