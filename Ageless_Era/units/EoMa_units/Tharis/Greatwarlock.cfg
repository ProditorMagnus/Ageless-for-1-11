[unit_type]
    id=AE Tharis_Greatwarlock
    name= _ "Great Warlock"
    race=AE dark elf
    image="units/warlocks/greatwarlock.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=54
    movement_type=AE defoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=AE Tharis_Masterofdarkness
    cost=18
    usage=mixed fighter
    description= _ "This unit is from The Era of Magic. It's coding and art were done by inferno8.
 
Great Warlock knows black magic well. He learned a secret of levitation so he can move for a long distance. He is equipped with scythe and he uses very powerful magic spells."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/warlocks/greatwarlock-defend.png" "units/warlocks/greatwarlock.png" {SOUND_LIST:ELF_HIT} }
	[resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=40
    [/defense]
    [movement_costs]
        deep_water=3
        shallow_water=2
        swamp_water=2
        sand=1
        forest=1
        mountains=1
        unwalkable=100
        impassable=100
        frozen=1
    [/movement_costs]
    [movement_anim]
        [frame]
            begin=0
            end=300
            image="units/warlocks/greatwarlock-move1.png"
        [/frame]
        [frame]
            begin=300
            end=600
            image="units/warlocks/greatwarlock-move2.png"
        [/frame]
    [/movement_anim]
    [attack]
        name=scythe
        description= _ "scythe"
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=fist
        description= _ "fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        damage=8
        number=2
    [/attack]

    [attack]
        name=dark ball
        description= _ "dark ball"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/greatwarlock.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/greatwarlock-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/greatwarlock-attack-staff-2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/warlocks/greatwarlock-attack-staff-3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/warlocks/greatwarlock-defend.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/warlocks/greatwarlock.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/warlocks/greatwarlock-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/warlocks/greatwarlock-attack-staff-2.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/warlocks/greatwarlock-attack-staff-3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/warlocks/greatwarlock-defend.png"
        [/frame]
    [/attack_anim]
    # The three variations for the north direction:
    {ELDER_MAGE_LIGHTNING_BALLS 1 n 0 -72}
    # The three variations for the south direction:
    {ELDER_MAGE_LIGHTNING_BALLS 1 s 0 72}
    # And so on...
    {ELDER_MAGE_LIGHTNING_BALLS 1 se 54 36}
    {ELDER_MAGE_LIGHTNING_BALLS 1 sw 54 36}
    {ELDER_MAGE_LIGHTNING_BALLS 1 ne 54 -36}
    {ELDER_MAGE_LIGHTNING_BALLS 1 nw 54 -36}
[/unit_type]
