#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Midnight Stalker
    name= _ "Midnight Stalker"
    race=AE welkin
    gender=male,female
    image="units/Welkin/Midnight_Stalker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=chaotic
    experience=87
    advances_to=null
    {AMLA_DEFAULT}
    hitpoints=40
    movement=7
    movement_type=welkinwing
    cost=36
    usage=scout
    description= _ "This unit is from the Era of the Future. It's coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
Those that have proven their worth and stealth have been promoted to Midnight Stalker. These Welkin are the 'underground' of the Army of Thoth. They fight from the shadows and have learned when best to strike a fatal blow on a foe. The Midnight Stalkers should not be generalized as just spies for they can hold their own on the battlefield, both with the sword and the Power of Thoth. Midnight Stalkers not only fight from the shadows, they become the shadows. If a foe comes across one of these Welkin in the night they very well may be the last thing they see, if they see them at all."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_NIGHTSTALK}+{SPECIAL_NOTES_SKIRMISHER}

    die_sound={SOUND_LIST:ELF_HIT}
    [female]
        name= _ "female^Midnight Stalker"
        gender=female
        image="units/Welkin/Midnight_Stalker_Female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        [attack_anim]
            [filter_attack]
                name=Sword
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Dagger
            [/filter_attack]
            [if]
                hits=yes
                [frame]
                    sound=dagger-swish.wav
                [/frame]
            [/if]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=Moonbeam
            [/filter_attack]
            {MISSILE_FRAME_FAERIE_FIRE}
            start_time=-575
            [if]
                hits=yes
                [frame]
                    sound=magic-faeriefire.ogg
                [/frame]
            [/if]
        [/attack_anim]
    [/female]

    [abilities]
        {ABILITY_NIGHTSTALK}
        {ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=Sword
        description= _ "Sword"
        icon="attacks/sword-human.png"
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Dagger
        description= _ "Dagger"
        icon="attacks/dagger-human.png"
        type=blade
        range=melee
        damage=12
        number=1
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                sound=dagger-swish.wav
            [/frame]
        [/if]
    [/attack_anim]

    [attack]
        name=Moonbeam
        description= _ "Moonbeam"
        icon="attacks/faerie-fire.png"
        type=cold
        range=ranged
        damage=5
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Moonbeam
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
        start_time=-575
        [if]
            hits=yes
            [frame]
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
    [/attack_anim]
[/unit_type]
