#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Crocodile Rider
    name= _ "Crocodile Rider"
    race=AE Brungar
    image=units/Brungar/Crocodile_Rider.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    level=2
    alignment=neutral
    experience=65
    advances_to=null
    {AMLA_DEFAULT}
    hitpoints=40
    movement=6
    movement_type=Ocean_Riders
    cost=46
    usage=fighter
    description= _ "This unit is from the Era of the Future. It's coding, art, and ideas were done by Turuk, Mirion147, Huston, Pentarctagon, Wesfreak, Xandria, and Zerovirus.
 
The Brungar that have proven their aptitude for handling their alligator are eventually given crocodiles to be their new mounts. Despite the fact that crocodiles are both larger and stronger than alligators, the fatalities due to the transition are surprisingly few. This is because any dwarf that has managed to survive this long has proven themsleves to be one of the most cunning and deadly of all the dwarvish riders."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}

    die_sound=drake-die.ogg
    [attack]
        name=Bite
        description= _ "Bite"
        icon="attacks/fangs.png"
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=Fishing Net
        description= _ "Fishing Net"
        icon="attacks/net.png"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Fishing Net
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image=units/Brungar/Crocodile_Rider.png
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image=units/Brungar/Crocodile_Rider.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image=units/Brungar/Crocodile_Rider.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack]
        name=Tail
        description= _ "Tail"
        icon=attacks/Tail.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
[/unit_type]
