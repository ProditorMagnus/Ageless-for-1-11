#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Kalifa Karadis
    name= _ "Karadis"
    race=AE kalifa
    image="units/human-kalifa/karadis.png"
    hitpoints=34
    movement_type=AE kalifahorse
    movement=7
    experience=40
    level=1
    alignment=lawful
    advances_to=AE Kalifa Mamluk,AE Kalifa Ghulam al Rami
    cost=16
    usage=archer
    undead_variation=mounted
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "This unit is from Extended Era. It's coding and art were done by the Various people who created Extended Era.
 
Karadis are excellent horsemen and few can shoot as well from horseback as they. They love to circle and harass enemies from afar while using their superior speed to avoid hevy counter attack.."
    get_hit_sound={SOUND_LIST:HORSE_HIT}
    die_sound=horse-die.ogg
    [attack]
        name=cavalry sword
        description= _ "cavalry sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=composite bow
        description= _ "composite bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=cavalry sword
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            sound=horse-canter.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=composite bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-200
                sound=bow-puny.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=200
                sound=bow-puny-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
