#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE monawish
    name= _ "Monawish"
    race=AE khalifate
    image="units/khalifate/monawish.png"
    hitpoints=41
    movement_type=AE khalifatefoot
    movement=6
    experience=65
    level=2
    alignment=lawful
    advances_to=AE mighwar
    cost=35
    usage=mixed fighter
	[abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    {MAGENTA_IS_THE_TEAM_COLOR}
    description= _ "Fill this in!"
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=long sword
        description= _ "long sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=long sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
        [/frame]
    [/attack_anim]
[/unit_type]