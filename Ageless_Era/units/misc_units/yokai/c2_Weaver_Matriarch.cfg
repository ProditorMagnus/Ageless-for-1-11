[unit_type]
    id=AE Weaver Matriarch
    name= _ "Weaver Matriarch"
    race=AE_yokai_obake
    gender=female
    image="units/yokai/weaver_matriarch.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=54
    movement_type=weaver
    movement=5
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    advances_to=null
    cost=30
    usage=archer
    description= _ "This unit is from the Yokai faction. It's coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/weaver_matriarch.png" "units/yokai/weaver_matriarch.png" hiss.wav }
    die_sound=hiss-big.wav

    [traits]
        {TRAIT_DEXTROUS}
    [/traits]

    [attack]
        name=web
        description= _ "web"
        icon=attacks/web.png
        type=impact
        range=ranged
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=web
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/yokai/weaver_matriarch.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_matriarch.png"
                sound=net.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-75
                image="units/yokai/weaver_matriarch.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="units/yokai/weaver_matriarch.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/weaver_matriarch.png"
        [/frame]
    [/attack_anim]
[/unit_type]
