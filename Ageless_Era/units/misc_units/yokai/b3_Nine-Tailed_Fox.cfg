[unit_type]
    id=AE Nine_Tailed Fox
    name= _ "Nine-Tailed Fox"
    race=AE_yokai_feyborn
    gender=female
    image="units/yokai/nine-tailed_fox.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=60
    movement_type=feyborn
    movement=5
    experience=100
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=archer
    description= _ "This unit is from the Yokai faction. It's coding and art were done by Melon."
    {DEFENSE_ANIM "units/yokai/nine-tailed_fox.png" "units/yokai/nine-tailed_fox.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_DIE}

    [attack]
        name=shard
        description= _ "spectral shard"
        icon=attacks/dark-missile.png
        type=blade
        range=ranged
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=shard
        [/filter_attack]
        [missile_frame]
            begin=-50
            end=150
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [if]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/yokai/nine-tailed_fox.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/if]

        [else]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/yokai/nine-tailed_fox.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-150
            end=150
            image="units/yokai/nine-tailed_fox.png"
        [/frame]
    [/attack_anim]
[/unit_type]
