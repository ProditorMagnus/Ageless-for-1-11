#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_primeval_Hektor
    name= _ "Hektor"
    race=AE primeval
    image="units/primeval/hektor.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=AE_arc_primevalstrong
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    usage=mixed fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
The Primeval Hektors ...
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=dagger
        description= _ "Dagger"
        type=blade
        range=melee
        damage=10
        number=1
        icon=attacks/dagger-undead.png
    [/attack]
    [attack]
        name=bolas
        description= _ "Bolas"
        type=impact
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/BMRbolas.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/hektor.png" "units/primeval/hektor.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/hektor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/hektor.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/hektor.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/hektor.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [frame]
            begin=-250
            end=-200
            image="units/primeval/hektor.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/primeval/hektor.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/primeval/hektor.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/primeval/hektor.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/primeval/hektor.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/primeval/hektor.png"
        [/frame]
    [/attack_anim]
[/unit_type]
