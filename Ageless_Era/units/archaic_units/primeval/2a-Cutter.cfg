#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Cutter
    name= _ "Cutter"
    race=AE primeval
    gender=female
    image="units/primeval/cutter.png"
    #	profile="portraits/ironwheel.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=28
    movement_type=primevalfast
    movement=5
    experience=43
    level=1
    alignment=chaotic
    advances_to=AE Ironwheel
    cost=13
    usage=archer
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
Primeval Cutters are not particularly strong, but they can launch cutting metal discs. Cutters are able to provide a counter to enemy archers.
Special Note:"+{SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chakram
        description= _ "chakram"
        type=blade
        range=ranged
        damage=5
        number=4
        icon=attacks/chakram.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/cutter.png" "units/primeval/cutter-defend.png" {SOUND_LIST:HUMAN_FEMALE_HIT}}
    [attack_anim]
        [filter_attack]
            name=chakram
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/chakram.png"
            image_diagonal="projectiles/chakram.png"
        [/missile_frame]
        [frame]
            begin=-280
            end=-150
            offset=0.0~-0.05
            image="units/primeval/cutter-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                offset=-0.05~0.05
                image="units/primeval/cutter-attack-2.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                offset=-0.05~0.05
                image="units/primeval/cutter-attack-2.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            offset=0.05~0.0
            image="units/primeval/cutter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
