#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Slow
    name= _ "Slow Foot"
    race=AE primeval
    image="units/primeval/slowfoot.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=primevalstrong
    movement=5
    experience=41
    level=1
    alignment=chaotic
    advances_to=AE Driver, AE Dogface, AE Hektor
    cost=15
    usage=fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
A Slowfoot ...
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=chain
        description= _ "Mace"
        type=impact
        range=melee
        damage=7
        number=3
        icon=attacks/mace.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/slowfoot.png" "units/primeval/slowfoot-defend.png" {SOUND_LIST:TROLL_HIT}}
    [attack_anim]
        [filter_attack]
            name=chain
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/slowfoot-defend.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/slowfoot-attack.png"
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/slowfoot-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/slowfoot.png"
        [/frame]
    [/attack_anim]
[/unit_type]
