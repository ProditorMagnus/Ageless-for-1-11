#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_primeval_Titan
    name= _ "Titan"
    race=primeval
    image="units/primeval/titan.png"
    small_profile="portraits/dogface.png~CROP(100,70,330,330)~SCALE(205,205)"
    profile="portraits/dogface.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=76
    movement_type=AE_arc_primevalstrong
    movement=5
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=70
    usage=fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
	
The Primeval Titans are the most powerful wariors, some seemed destined to join the Pantheon.
Special Note:" {SPECIAL_NOTES_REGENERATES}
    die_sound=lich-die.ogg
    [resistance]
        blade=70
        pierce=80
        impact=60
    [/resistance]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=axe
        description=_"Axe"
        type=blade
        range=melee
        damage=28
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/BMRaxe.png
    [/attack]
    [attack]
        name=phortion
        description=phortion
        type=cold
        range=ranged
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/dark-missile.png
    [/attack]
    # fix this
    {DEFENSE_ANIM "units/primeval/titan.png" "units/primeval/titan.png" {SOUND_LIST:DRAKE_HIT}}
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/primeval/titan.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/primeval/titan.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/primeval/titan.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/primeval/titan.png"
        [/frame]
    [/attack_anim]
[/unit_type]
