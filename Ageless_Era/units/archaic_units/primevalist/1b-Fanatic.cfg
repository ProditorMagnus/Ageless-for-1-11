#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Fanatic
    name= _ "Primevalist Fanatic"
    race=AE primevalist_human
    image="units/primeval/fanatic.png"
    profile="portraits/primevalist_fighter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=6
    experience=70
    level=2
    alignment=chaotic
    advances_to=AE Leader
    cost=24
    usage=mixed fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
When blind devotion is combined with combat experience, a more valuable figher is formed. They know enough to be dangerous, but not enough to be reasoned with."
    [resistance]
        cold=90
        blade=90
        impact=90
    [/resistance]
    # fix this
    {DEFENSE_ANIM "units/primeval/fanatic.png" "units/primeval/fanatic.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _ "Sword"
        type=blade
        range=melee
        damage=10
        number=3
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=curse
        description= _ "Curse"
        type=cold
        range=ranged
        damage=6
        number=2
        icon=attacks/curse.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            #	image="units/primeval/fanatic-defend.png"
            image="units/primeval/fanatic.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                #	image="units/primeval/fanatic-attack.png"
                image="units/primeval/fanatic.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/primeval/fanatic.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/primeval/fanatic.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [if]
            hits=yes
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                #                image="units/primeval/fanatic-ranged-1.png"
                image="units/primeval/fanatic.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                begin=-150
                end=0
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]
            [frame]
                begin=-250
                end=-125
                image="units/primeval/fanatic.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-125
            end=25
            image="units/primeval/fanatic.png"
        [/frame]
        [frame]
            begin=25
            end=50
            image="units/primeval/fanatic.png"
        [/frame]
    [/attack_anim]
[/unit_type]
