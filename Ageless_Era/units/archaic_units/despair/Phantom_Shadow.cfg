#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Phantom Shadow
    name= _ "Shroud"
    race=AE despair
    image="units/despair/phantomshadow.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=35
    movement_type=despair_cloak
    movement=7
    experience=49
    level=2
    alignment=chaotic
    advances_to="AE Phantom Master"
    cost=20
    usage=fighter
    description= _ "..."
    die_sound=groan.wav
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomshadow.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomshadow.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomshadow.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description=_"Touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=hatred
        description=_"Hatred"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hatred
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantomshadow.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomshadow.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomshadow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomshadow.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomshadow.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomshadow.png"
        [/frame]
    [/attack_anim]

    {AE_DESPAIR_STAND_BOB phantomshadow}
