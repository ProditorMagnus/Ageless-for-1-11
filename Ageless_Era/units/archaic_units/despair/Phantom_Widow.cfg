#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_despair_Widow
    name= _ "Widow"
    race=AE despair
    gender=female
    image="units/despair/phantomwidow.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=24
    movement_type=AE_arc_despair_foot
    movement=6
    experience=66
    level=1
    alignment=chaotic
    advances_to="AE_arc_despair_Midnight_Beauty, AE_arc_despair_White_Lady"
    cost=18
    usage=archer
    description= _ "In the genocidal wars that occur in the harsh north, none of the defeated side is spared, not even the women and children - especially if the victors are orcs or something more heinous.  Those betrothed to the soldiers slain before the final defeat have built up a rage and sorrow that helps them persist in the spirit world."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwidow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwidow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwidow-defend.png"
                sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwidow.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwidow.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwidow.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwidow-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwidow.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description=_"Touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=lament
        description=_"Lament"
        icon=attacks/wail.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lament
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantomwidow.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomwidow.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwidow-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomwidow-attack.png"
                # change this
                sound=slowed.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomwidow-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwidow.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomwidow.png"
        [/frame]
    [/attack_anim]

    {AE_DESPAIR_STAND phantomwidow}
[/unit_type]
