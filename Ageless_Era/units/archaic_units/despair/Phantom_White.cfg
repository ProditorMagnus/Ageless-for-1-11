#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_despair_White_Lady
    name= _ "White Lady"
    race=AE despair
    gender=female
    image="units/despair/phantomwhite.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=41
    movement_type=AE_arc_despair_foot
    movement=6
    experience=100
    level=2
    alignment=chaotic
    advances_to="AE_arc_despair_Banshee"
    cost=25
    usage=archer
    description= _ "From a distance, a White Lady almost looks like a regular human.  But up close, one can see that their skin and eyes are very pale and show no signs of life.  They wear dark robes and a veil, as if in mourning."
    die_sound=lich-die.ogg
    [defend]
        start_time=-126
        [if]
            hits=hit,kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwhite-defend.png"
                sound=lich-hit-1.ogg,lich-hit-2.ogg
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
        [/if]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=100
                image="units/despair/phantomwhite.png"
            [/frame]
            [frame]
                duration=150
                image="units/despair/phantomwhite-defend.png"
            [/frame]
            [frame]
                duration=1
                image="units/despair/phantomwhite.png"
            [/frame]
        [/else]
    [/defend]
    [attack]
        name=touch
        description=_"Touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=lament
        description=_"Lament"
        icon=attacks/wail.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        type=pierce
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lament
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-200

        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=150
            image="units/despair/phantomwhite.png"
            sound=wail.wav
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=175
            image="units/despair/phantomwhite-attack.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/despair/phantomwhite-attack.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/despair/phantomwhite-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=75
            image="units/despair/phantomwhite.png"
        [/frame]
        [frame]
            duration=25
            image="units/despair/phantomwhite.png"
        [/frame]
    [/attack_anim]

    {AE_DESPAIR_STAND phantomwhite}
[/unit_type]
