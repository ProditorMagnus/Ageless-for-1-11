#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Ukian Commander
    name= _ "Ukian Commander"
    race=AE ukian
    image="units/ukians/commander.png"
    ellipse="misc/ellipse"
    [leading_anim]
        [frame]
            begin=-150
            end=0
            image="units/ukians/commander-leading2.png"
        [/frame]
        [frame]
            begin=0
            end=150
            image="units/ukians/commander-leading1.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=86
    movement_type=ukian
    movement=6
    experience=100
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=65
    usage=fighter
    description= _ "Commanders are the military leaders of the Ukians. They get the few crossbows preserved from the old days, and heavier armor. They have the best shields, made of steel, which provide greater protection and cause more damage upon impact."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/ukians/commander.png" "units/ukians/commander.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/ukians/commander.png" "units/ukians/commander.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [movement_costs]
        frozen=2
    [/movement_costs]
    [defense]
        frozen=40
    [/defense]
    [resistance]
        pierce=70
        blade=70
        impact=60
    [/resistance]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=xbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack]
        name=shield
        description=_"shield"
        icon=attacks/rectangular-shield.png
        type=impact
        range=melee
        damage=16
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-150
            end=0
            image="units/ukians/commander.png"
            sound=mace.wav
        [/frame]
        [frame]
            begin=0
            end=150
            image="units/ukians/commander.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=xbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=150
            image="units/ukians/commander.png"
            sound=crossbow.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-350
            end=-250
            image="units/ukians/commander-attack1.png"
            offset=0
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="units/ukians/commander-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/ukians/commander-attack3.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/ukians/commander-attack3.png"
                sound=miss-1.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/ukians/commander-attack1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
