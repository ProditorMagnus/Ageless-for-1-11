#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Northern Ranger
    name= _ "Northern Ranger"
    race=AE ukian
    image="units/ukians/northern-ranger.png"
    ellipse="misc/ellipse"
    #    profile="portraits/humans/spearman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=smallfoot
    movement=6
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    description= _ "The cold north is hard on the fingers, the cold robs the fingers of their dexterity and makes a bow too hard to use.  The Northern Rangers throw spears and use them on defense, for they do not require nimble fingers, and they have the momentum to pierce the thick, hairy hides of a northern beast."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/ukians/northern-ranger-defend.png" "units/ukians/northern-ranger-defend-2.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        cold=60
        impact=70
        pierce=80
        blade=90
    [/resistance]
    [movement_costs]
        frozen=1
        forest=1
        hills=1
        mountains=2
    [/movement_costs]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=6
        number=4
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=12
        number=2
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        attack_weight=0
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/ukians/northern-ranger.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-ranger.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/ukians/northern-ranger.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/ukians/northern-ranger.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/ukians/northern-ranger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            # some day, these animations will be done, but for now...
            range=melee
            #            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/ukians/northern-ranger.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/ukians/northern-ranger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-ranger.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="units/ukians/northern-ranger.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/ukians/northern-ranger.png"
        [/frame]
    [/attack_anim]
[/unit_type]
