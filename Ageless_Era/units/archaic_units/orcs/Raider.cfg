#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Orcish Raider
    name= _ "Orcish Raider"
    race=orc
    image="units/orcs/raider.png"
    ellipse="misc/ellipse"
    #    profile="portraits/orcs/grunt.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=orcishfoot
    movement=5
    experience=42
    level=1
    alignment=chaotic
    advances_to=AE Orcish Maurader
    cost=16
    usage=fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
..."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/raider.png" "units/orcs/raider.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        impact=80
    [/resistance]
    [defense]
        village=30
        castle=30
    [/defense]
    [attack]
        name=whip
        description= _ "whip"
        icon=attacks/whip.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=8
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/raider.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/raider.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/raider.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/raider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
