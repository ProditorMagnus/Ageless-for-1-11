#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Orcish Destrier
    name= _ "Destrier"
    race=orc
    image="units/orcs/destrier.png"
    hitpoints=70
    movement_type=snow_orc
    movement=6
    experience=150
    level=3
    alignment=chaotic
    {MAGENTA_IS_THE_TEAM_COLOR}
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=saurian
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
..."
    {DEFENSE_ANIM "units/orcs/destrier.png" "units/orcs/destrier.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}
    [attack]
        name=sword
        description= _ "Greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=17
        number=2
    [/attack]
    [attack]
        name=head
        description= _ "Head"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound=club.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=head
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/orcs/destrier.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/orcs/destrier.png"
        [/frame]
    [/movement_anim]
[/unit_type]
