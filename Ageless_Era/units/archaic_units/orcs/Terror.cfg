#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_orcs_Orcish_Terror
    name= _ "Orcish Terror"
    race=orc
    image="units/orcs/terror.png"
    ellipse="misc/ellipse"
    #    profile="portraits/orcs/grunt.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=56
    movement_type=orcishfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=fighter
    description= _ "This unit is from Archaic Era. It's coding and art were done by doofus-01.
 
..."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/terror.png" "units/orcs/terror.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        impact=70
        blade=90
    [/resistance]
    [defense]
        village=30
        castle=30
    [/defense]
    [attack]
        name=whip
        description= _ "cat-of-nine-tails"
        icon=attacks/whip.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=15
        number=2
    [/attack]
    [attack]
        name=blade
        description= _ "blade"
        icon=attacks/sword-orcish.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=20
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=30
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/terror.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]
        offset=0.0~0.15:100,0.15~0.35:100,0.35~0.45:75,0.45~0.5:100,0.5:20,0.5~0.4:30,0.4~0.2:75,0.2~0.0:75
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/terror.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/terror.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/terror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
