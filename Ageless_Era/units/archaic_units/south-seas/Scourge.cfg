#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE South_Seas Sea_Scourge
    name= _ "female^Sea-Scourge"
    race=AE south-seas_human
    gender=female
    image="units/south-seas/sea-scourge.png"
    #    profile="portraits/south-seas/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=47
    movement_type=southfoot
    movement=5
    experience=80
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=mixed fighter
    description= _ "..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [resistance]
        impact=100
        blade=100
        pierce=100
        cold=80
    [/resistance]
    {DEFENSE_ANIM "units/south-seas/sea-scourge-defend1.png" "units/south-seas/sea-scourge-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [attack]
        name=dagger
        description=_"Dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=fear
        description=_"Fear"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=12
        number=2
    [/attack]
    [attack]
        name=arcanum
        description=_"Arcanum"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge-attack.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge-attack.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/sea-scourge-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=arcanum
        [/filter_attack]

        offset=0
        # this might not be appropriate
        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        [frame]
            begin=-700
            end=-350
            image="units/south-seas/sea-scourge-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge-attack.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/sea-scourge-attack.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/sea-scourge-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sea-scourge.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/sea-scourge.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/sea-scourge.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/sea-scourge.png"
        [/frame]
    [/attack_anim]
[/unit_type]
