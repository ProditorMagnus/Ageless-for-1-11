#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE South_Seas Caster
    name= _ "female^Lore-Caster"
    race=AE south-seas_human
    gender=female
    image="units/south-seas/jinx-caster.png"
    #    profile="portraits/south-seas/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=28
    movement_type=southfoot
    movement=5
    experience=52
    level=1
    alignment=lawful
    advances_to=AE South_Seas Seahag, AE South_Seas Zephyrist
    cost=16
    usage=mixed fighter
    description= _ "Lore-Casters study the old teachings and lore from days long ago.  While it may seem like a waste of effort, however South-Seas ships that carry Lore-Casters tend to survive longer at sea.  Some attribute this to their knowledge of how to placate the gods."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/south-seas/jinx-caster-defend1.png" "units/south-seas/jinx-caster-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=dagger
        description=_"Dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=jinx
        description=_"Chill"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            #            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=jinx
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]

        [frame]
            begin=-700
            end=-350
            image="units/south-seas/jinx-caster-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/jinx-caster-attack.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/jinx-caster-attack.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/jinx-caster-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/jinx-caster.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/jinx-caster.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/jinx-caster.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/jinx-caster.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/jinx-caster.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/jinx-caster.png"
        [/frame]
    [/attack_anim]
[/unit_type]
