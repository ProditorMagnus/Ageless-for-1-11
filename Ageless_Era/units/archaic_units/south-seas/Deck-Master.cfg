#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE South_Seas Deck_Master
    name= _ "Deck-Master"
    gender=male
    race=AE south-seas_human
    image="units/south-seas/master.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/south-seas/master-defend2.png" "units/south-seas/master-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    #    profile=portraits/seaman.png
    hitpoints=64
    movement_type=southfoot
    movement=5
    experience=80
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    description= _ "Deck-Masters have affixed steel grapples to the ends of the staves, and can use them to hook the opponent's weapon."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        pierce=90
        impact=90
        blade=80
        cold=90
    [/resistance]
    [attack]
        name=staff
        description= _"Staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=18
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=hook
        description= _"Hook"
        icon=attacks/blank-attack.png
        type=pierce
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/master-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/master-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/master-attack.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/master-defend1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
