#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_south_seas_Salvager
    name= _ "Salvager"
    gender=male
    race=AE south_seas_human
    image="units/south-seas/salvager.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/south-seas/salvager-defend2.png" "units/south-seas/salvager-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    #    profile=portraits/seaman.png
    hitpoints=50
    movement_type=AE_arc_southfoot
    movement=6
    experience=49
    level=2
    alignment=neutral
    advances_to=AE_arc_south_seas_Wrecker
    cost=25
    usage=fighter
    description= _ "..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        cold=90
        impact=100
    [/resistance]
    [attack]
        name=lash
        description= _"Lash"
        icon=attacks/whip.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    [attack]
        name=rope
        description= _"Rope"
        icon=attacks/whip.png
        type=impact
        range=melee
        damage=8
        number=2
        [specials]
            {AE_ARCHAIC_WEAPON_SPECIAL_TIE}
        [/specials]
    [/attack]
    [attack]
        name=barb
        description= _"Barb"
        icon=attacks/spear.png
        type=pierce
        range=ranged
        damage=8
        number=1
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/salvager-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/salvager-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/salvager-attack.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/salvager-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=barb
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/salvager.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/south-seas/salvager.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/south-seas/salvager.png"
            [/frame]
        [/else]
    [/attack_anim]

    {AE_ARCHAIC_WEAPON_TIE_EVENTS}
[/unit_type]
