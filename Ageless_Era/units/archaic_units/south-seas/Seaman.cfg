#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE South_Seas Seaman
    name= _ "Seaman"
    gender=male
    race=AE south-seas_human
    image="units/south-seas/seaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {DEFENSE_ANIM "units/south-seas/seaman-defend2.png" "units/south-seas/seaman-defend1.png" {SOUND_LIST:HUMAN_HIT} }
    profile=portraits/seaman.png
    hitpoints=35
    movement_type=southfoot
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=AE South_Seas Able_Seaman, AE South_Seas Rover
    cost=14
    usage=fighter
    description= _ "..."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        impact=100
    [/resistance]
    [attack]
        name=oar
        description= _"Oar"
        icon=attacks/blank-attack.png
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-175
            end=-75
            image="units/south-seas/seaman-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/south-seas/seaman-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/south-seas/seaman-attack.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/south-seas/seaman-defend1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
