#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE South_Seas Seahag
    name= _ "female^Seahag"
    race=AE south-seas_human
    gender=female
    image="units/south-seas/seahag.png"
    #    profile="portraits/south-seas/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=37
    movement_type=southfoot
    movement=5
    experience=68
    level=2
    alignment=chaotic
    advances_to=AE South_Seas Sea_Scourge
    cost=25
    usage=mixed fighter
    description= _ "Seahags focus on the lore of the dark faction of Athtep and Nura.  They pay homage to the fearsome gods so that those gods will leave the Seafarers alone and destroy their enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/south-seas/seahag-defend1.png" "units/south-seas/seahag-defend2.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [resistance]
        blade=100
        pierce=100
        cold=80
    [/resistance]

    [attack]
        name=dagger
        description=_"Dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=8
        number=2
    [/attack]
    [attack]
        name=fear
        description=_"Fear"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fear
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/shock-n.png"
            image_diagonal="projectiles/shock-ne.png"
        [/missile_frame]
        [frame]
            begin=-700
            end=-350
            image="units/south-seas/seahag-defend1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag-attack.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-350
                end=-100
                image="units/south-seas/seahag-attack.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=100
            image="units/south-seas/seahag-defend1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/south-seas/seahag.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/south-seas/seahag.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/south-seas/seahag.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/south-seas/seahag.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/south-seas/seahag.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/south-seas/seahag.png"
        [/frame]
    [/attack_anim]
[/unit_type]
