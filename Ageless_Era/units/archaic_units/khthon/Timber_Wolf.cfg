#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Timber_Wolf
    name= _ "Timber Wolf"
    race=AE khthon
    image="units/khthon/timber-wolf.png"
    hitpoints=28
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=38
    level=1
    alignment=neutral
    advances_to=AE_arc_khthon_Prokyon
    cost=14
    usage=scout
    undead_variation=saurian
    description= _ "Timber Wolves have always been a threat, but they have been more agressive as of late.  While not particularly strong, they are fast and can strike with enough skill to successfully kill a moderately armed man."
    {DEFENSE_ANIM "units/khthon/timber-wolf.png" "units/khthon/timber-wolf.png" wolf-hit.wav}
    die_sound=wolf-die.wav
    [defense]
        forest=40
        hills=40
        mountains=40
        village=40
        fungus=40
    [/defense]
    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    {AE_WEAPON_VECTOR 9 1 15}
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/timber-wolf.png"
            sound=wolf-bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/timber-wolf.png"
            sound=wolf-bite-miss.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/timber-wolf.png"
        [/frame]
    [/movement_anim]
    
[/unit_type]
