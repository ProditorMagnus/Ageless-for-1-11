#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Orthrus
    name= _ "Orthrus"
    race=AE khthon
    image="units/khthon/orthrus.png"
    #	profile=portraits/orthrus.png
    hitpoints=59
    movement_type=AE_arc_khthonfoot
    movement=8
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=scout
    description= _ "The Khthon spirit has begun to truely transform its canine victim. The animal's mind is gone, the head only serves as housing for sensors (eye, nose, ears) and weapons (teeth). A second head allows for greater field of view and more teeth.  The armor around the neck has grown thicker and while the horn armor is not as strong as steel, it is much more light-weight."
    die_sound=wolf-die.wav
    [resistance]
        pierce=80
        impact=70
        blade=60
    [/resistance]
    [defense]
        forest=40
        hills=40
        mountains=40
        village=40
        fungus=40
    [/defense]
    [movement_costs]
        cave=1
        forest=1
        frozen=1
        fungus=2
    [/movement_costs]
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=bite
        description= _ "Bite"
        type=blade
        range=melee
        damage=8
        number=5
        icon=attacks/fangs.png
    [/attack]
    {AE_WEAPON_VECTOR 11 1 60}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/orthrus.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/orthrus.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/orthrus.png
                sounds=wolf-hit.wav
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/orthrus.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/orthrus.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/orthrus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/orthrus.png"
                sound=wolf-big-bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/orthrus.png"
                sound=wolf-big-bite-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/orthrus.png"
        [/frame]
    [/attack_anim]
    
[/unit_type]
