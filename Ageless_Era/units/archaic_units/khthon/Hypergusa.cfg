#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Hypergusa
    name= _ "Hypergusa"
    race=AE khthon
    image="units/khthon/hypergusa.png"
    #	profile=portraits/orthrus.png
    hitpoints=54
    movement_type=AE_arc_khthonfoot
    movement=10
    experience=80
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=scout
    description= _ "..."
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        pierce=100
        impact=90
        cold=80
    [/resistance]
    [defense]
        hills=40
        mountains=40
    [/defense]
    [movement_costs]
        deep_water=2
        mountains=2
        swamp_water=1
    [/movement_costs]
    [attack]
        name=kick
        description= _ "Kick"
        type=impact
        range=melee
        damage=15
        number=2
        icon=attacks/blank-attack.png
    [/attack]
    [attack]
        name=spit
        description= _ "Spit"
        type=impact
        range=ranged
        damage=8
        number=2
        icon=attacks/waterspray.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {AE_WEAPON_VECTOR 11 1 60}
    [defend]
        offset=0.0~-0.05:126,-0.05~0.0:126
        start_time=-126
        [frame]
            duration=1
            image=units/khthon/hypergusa.png
        [/frame]
        [frame]
            duration=100
            image=units/khthon/hypergusa.png
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=150
                image=units/khthon/hypergusa.png
                sounds={SOUND_LIST:DRAKE_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=150
                image=units/khthon/hypergusa.png
            [/frame]
        [/else]
        [frame]
            duration=1
            image=units/khthon/hypergusa.png
        [/frame]
    [/defend]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/hypergusa.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/hypergusa.png"
                sound="horse-canter.wav"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/hypergusa.png"
                sound="horse-canter.wav"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/hypergusa.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spit
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/khthon/hypergusa.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/khthon/hypergusa.png"
                sound="hiss-big.wav"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/khthon/hypergusa.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/khthon/hypergusa.png"
        [/frame]
    [/attack_anim]
    
[/unit_type]
