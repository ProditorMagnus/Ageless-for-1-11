#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_arc_khthon_Adamantine
    name= _ "Adamantine"
    race=AE khthon
    image="units/khthon/adamantine.png"
    #	profile="portraits/.png"
    hitpoints=57
    movement_type=AE_arc_khthonfoot
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=saurian
    description= _ "The Bone Snapper can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/adamantine.png" "units/khthon/adamantine.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [resistance]
        pierce=80
        blade=80
        impact=80
        cold=80
        fire=80
    [/resistance]
    [defense]
        shallow_water=50
        deep_water=60
        reef=40
        swamp_water=50
    [/defense]
    [movement_costs]
        shallow_water=1
        deep_water=1
        reef=1
        swamp_water=1
        flat=2
        sand=2
        forest=3
        hills=2
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]
    [attack]
        name=bite
        description= _ "Bite"
        icon=attacks/beak.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=claws
        description= _ "Claws"
        icon=attacks/adamantine-claws.png
        type=arcane
        range=melee
        damage=8
        number=4
    [/attack]
    {AE_WEAPON_VECTOR 11 1 60}
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            # I forget what this sounds like...
            sound=bite.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            # I forget what this sounds like...
            sound=claws.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
        [frame]
            begin=0
            end=200
            image="units/khthon/adamantine.png"
            sound=miss-2.ogg
        [/frame]
    [/attack_anim]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/khthon/adamantine.png"
        [/frame]
    [/movement_anim]
    
    {AE_ARCHAIC_SHELL_EVENTS}
[/unit_type]

[unit_type]
    id=AE_arc_khthon_Adamantine_Hiding
    name= _ "Adamantine (Hiding)"
    race=AE khthon
    image="units/khthon/adamantine-hiding.png"
    #	profile="portraits/.png"
    hitpoints=55
    movement_type=AE_arc_khthonfoot
    # so the turtles are not stuck when they come out of shell, we don't set moves=0
    # instead, make all movement costs too high to go anywhere.
    movement=6
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=35
    usage=fighter
    undead_variation=saurian
    hide_help=yes
    description= _ "The Adamantine can retreat into its shell to raise defenses (right-click option), but then it cannot move or attack."
    {DEFENSE_ANIM "units/khthon/adamantine-hiding.png" "units/khthon/adamantine-hiding.png" ogre-hit-1.ogg}
    die_sound=ogre-die-1.ogg
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    # these resistances are silly, so the defense is modified below to avoid the 1 hp hits
    [resistance]
        pierce=1
        impact=1
        blade=1
        cold=1
        arcane=20
        fire=1
    [/resistance]
    [movement_costs]
        shallow_water=20
        deep_water=20
        reef=20
        swamp_water=20
        flat=20
        sand=20
        forest=20
        hills=20
        mountains=20
        village=20
        castle=20
        cave=20
        frozen=20
        fungus=20
    [/movement_costs]
    [defense]
        shallow_water=20
        deep_water=10
        reef=20
        swamp_water=10
        flat=20
        sand=20
        forest=20
        hills=20
        mountains=20
        village=10
        castle=20
        cave=10
        frozen=30
        fungus=20
    [/defense]

    #	{AE_ARCHAIC_WEAPON_VECTOR}
    
    {AE_ARCHAIC_SHELL_EVENTS}
[/unit_type]
