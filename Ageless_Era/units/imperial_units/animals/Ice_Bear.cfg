#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ice Bear
    name= _ "Ice Bear"
    race=bear
    image="units/animals/bear.png"
    hitpoints=65
    movement_type=sidhebear
    movement=5
    experience=100
    level=2
    alignment=chaotic
    advances_to=null
    [abilities]
        {ABILITY_SNOWWHITE}
    [/abilities]
    {AMLA_DEFAULT}
    cost=33
    usage=fighter
    description= _ "This unit is from Imperial Era. It's coding and art were done by Turin and Various others.
 
Just a bear. A bear that could slay many men with just one swipe of its paw."
    {DEFENSE_ANIM "units/monsters/bear.png" "units/monsters/bear.png" yeti-hit.ogg}
    die_sound=die_sound=yeti-die.ogg
    [attack]
        name=bearhug
        description= _ "bearhug"
        icon=attacks/claws-animal.png
        type=impact
        range=melee
        damage=16
        number=2
    [/attack]
    [attack]
        name=claws
        description= _ "claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=16
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bearhug
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=200
            sound=fist.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bearhug
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=200
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=200
            sound=claws.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        hits=no
