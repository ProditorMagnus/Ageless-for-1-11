#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Magni Paegniarius
    name= _ "Paegniarius"
    race=AE magni
    image="units/orcs-magni/paegniarius.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=magnifoot
    movement=5
    experience=64
    level=2
    alignment=neutral
    advances_to=AE Magni Brutal Paegniarius
    cost=35
    usage=fighter
    description= _ "This unit is from Imperial Era. It's coding and art were done by Turin and Various others.
 
A Paegniarius is an Orc who has become attached to the club and the whip and focused his efforts on perfecting his skill with these weapons."
    [attack]
        name=club
        description= _ "club"
        type=impact
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=whip
        description= _ "whip"
        type=impact
        range=melee
        damage=6
        number=4
        icon=attacks/whip.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=club
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
