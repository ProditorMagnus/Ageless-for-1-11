#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Cavernei Journeymann
    name= _ "Journeymann"
    race=AE cavernei
    image="units/dwarves-cavernei/journeyman.png"
    hitpoints=52
    movement_type=caverneiwatcher
    movement=6
    level=2
    alignment=neutral
    cost=30
    usage=fighter
    experience=64
    advances_to=AE Cavernei Runemaster
    description= _ "This unit is from Imperial Era. It's coding and art were done by Turin and Various others.
 
The Journeymenn are those watchers who chose to study the inscription of runes on artifacts rather than their spontaneous use. They are often the ones to converse with merchants and such and buy food in exchange for gold or weapons, for they are more open than most of the cavernei, though they retain the aura of mystery that surrounds all runic artists."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_RUNELAYING}
    die_sound={SOUND_LIST:DWARF_DIE}
    [abilities]
        #{ABILITY_RUNELAYING_1}
    [/abilities]
    [attack]
        name=hammer
        description= _ "hammer"
        type=impact
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/dwarves-cavernei/journeyman-defend.png" "units/dwarves-cavernei/journeyman.png" {SOUND_LIST:DWARF_HIT} }
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves-cavernei/journeyman-attack1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves-cavernei/journeyman-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves-cavernei/journeyman-attack2.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/dwarves-cavernei/journeyman-attack3.png
        [/frame]
    [/attack_anim]
[/unit_type]
