#textdomain wesnoth-Ageless_Era

### |  Lavinian Legion

## | Lavinian Legion Races

[race]
    id=AE lavinian
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^AE Lavinian"
    female_name= _ "race+female^AE Lavinian"
    plural_name= _ "race^AE Lavinians"
    description= _ "This race is from Imperial Era. It's coding and art were done by Turin and Various others.
 
The people of the southern hills and plains, united by Maximus the Imperator, have become the Lavinian Empire. Ruled with an iron fist, but governed in large part by the Senate, it seeks dominion over all the known world. They learned metalworking from the Dvergken, philosophy from the Dardanoi, and tactics from the Airiya. In open grassland, the terrain of their homeland, they are nearly unstoppable."
    {LAVINIAN_NAMES}
[/race]

