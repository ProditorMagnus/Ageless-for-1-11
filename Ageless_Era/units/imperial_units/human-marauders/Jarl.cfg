#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE Marauder Jarl
    name= _ "Jarl"
    race=AE marauder
    image="units/human-marauders/jarl.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=marauderfoot
    movement=6
    experience=78
    level=2
    alignment=chaotic
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    advances_to=AE Marauder Lord
    cost=30
    usage=fighter
    description= _ "This unit is from Imperial Era. It's coding and art were done by Turin and Various others.
 
A Jarl is the right-hand man of his Marauder Lord, advising him in battle and away from the field and often ruling in his stead when the Lord must be away. If a lord dies heirless, often it is the jarl who takes his place."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=12
        number=3
        icon=attacks/sword-human.png
    [/attack]
    {DEFENSE_ANIM "units/human-marauders/jarl-defend.png" "units/human-marauders/jarl.png" {SOUND_LIST:HUMAN_HIT}}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-marauders/jarl-leading.png"
        [/frame]
    [/leading_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-marauders/jarl-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-marauders/jarl-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/human-marauders/jarl-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/human-marauders/jarl-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-marauders/jarl-death-5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/jarl-attack-a-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/jarl-attack-a-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/jarl-attack-a-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/jarl.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/human-marauders/jarl-attack-b-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/jarl-attack-b-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-marauders/jarl-attack-b-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/human-marauders/jarl.png"
        [/frame]
    [/attack_anim]
[/unit_type]
