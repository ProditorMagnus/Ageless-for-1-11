    id=AE Enchanter Shifting Sword
    name= _ "Shifting Sword"
    race=undead
    image="units/enchanters/shiftingsword.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=33
    movement_type=floatfoot
    movement=8
    experience=100
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
