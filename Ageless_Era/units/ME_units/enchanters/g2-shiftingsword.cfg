        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=sword
        description= _ "mace"
        icon=attacks/mace.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
