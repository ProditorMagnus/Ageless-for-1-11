#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Arbalestier
    name= _ "Arbalestier"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/arbalestier.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=40
    movement_type=ceresianfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE Ceresian Master Arbalestier
    cost=30
    usage=archer
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
The arbalest is a more powerful variant of the crossbow, built with a steel prod rather than a wooden one. While it is more expensive than a normal crossbow, it is a very deadly and very accurate weapon."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/arbalestier.png" "units/human-ceresians/arbalestier.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        pierce=90
    [/resistance]
    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=sound=dagger-swish.wav
                image="units/human-ceresians/arbalestier.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/arbalestier.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/arbalestier.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/arbalestier.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
