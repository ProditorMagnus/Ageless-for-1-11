#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Lieutenant
    name= _ "Lieutenant"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/lieutenant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image=""
        [/frame]
    [/leading_anim]
    hitpoints=48
    movement_type=ceresianfoot
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=AE Ceresian Condottiero
    cost=35
    usage=mixed fighter
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
Lieutenants are mid-ranking officers, drawn from the lower ranks to serve as commanders' deputies. In battle they wield pikes and crossbows."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/lieutenant.png" "units/human-ceresians/lieutenant.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [attack]
        name=pike
        description= _ "pike"
        icon=attacks/pike.png
        type=pierce
        range=melee
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=crossbow
        description= _ "crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=10
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pike
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=spear.ogg
                image="units/human-ceresians/lieutenant.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=spear-miss.ogg
                image="units/human-ceresians/lieutenant.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=crossbow.ogg
                image="units/human-ceresians/lieutenant.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound=crossbow-miss.ogg
                image="units/human-ceresians/lieutenant.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
