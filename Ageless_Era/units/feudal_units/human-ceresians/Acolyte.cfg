#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Acolyte
    name= _ "Acolyte"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/acolyte.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=28
    movement_type=ceresianfoot
    movement=5
    experience=36
    level=1
    alignment=lawful
    advances_to=AE Ceresian Deacon,AE Ceresian Order Knight
    cost=17
    usage=healer
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
Ceresian clergy are not generally trained as fighters, but even so, they often choose to support the soldiery during wartime. They generally tend to the wounded on the battlefield, but also have some knowledge of magic."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/acolyte.png" "units/human-ceresians/acolyte.png" {SOUND_LIST:HUMAN_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=invocation
        description= _ "invocation"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=staff.wav
                image="units/human-ceresians/acolyte.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/acolyte.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=invocation
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY}
                image="units/human-ceresians/acolyte.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                sound={SOUND_LIST:HOLY_MISS}
                image="units/human-ceresians/acolyte.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
