#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Monk
    name= _ "Monk"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/monk.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=36
    movement_type=ceresianboat
    movement=7
    experience=70
    level=2
    alignment=lawful
    advances_to=AE Ceresian Pellegrino
    cost=30
    usage=scout
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
Ceresian monks are used to long voyages, often alone or through uncharted waters. They have seen much of the world, and are tireless in their travels."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_FILTERED "units/human-ceresians/monk-land.png" "units/human-ceresians/monk-land.png" {SOUND_LIST:HUMAN_OLD_HIT}
    (terrain=!,W*	,S*)}
    {DEFENSE_ANIM_FILTERED "units/human-ceresians/monk.png" "units/human-ceresians/monk.png" {SOUND_LIST:HUMAN_OLD_HIT}
    (terrain=,W*	,S*)}

    [attack]
        name=tempest
        description= _ "tempest"
        icon=attacks/magic-missile.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    #movement
    [movement_anim]
        terrain=W*	,S*
        [frame]
            image="units/human-ceresians/monk.png"
            duration=100
        [/frame]
    [/movement_anim]
    [movement_anim]
        terrain=!,W*	,S*
        [frame]
            image="units/human-ceresians/monk-land.png"
            duration=100
        [/frame]
    [/movement_anim]
    #standing
    [standing_anim]
        terrain_type=W*	,S*
        [frame]
            image="units/human-ceresians/monk.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        terrain_type=!,W*	,S*
        [frame]
            image="units/human-ceresians/monk-land.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=tempest
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=80
            halo=halo/mage-halo1.png,halo/mage-halo2-big.png,halo/mage-halo3-big.png,halo/mage-halo4-big.png,halo/mage-halo5-big.png,halo/mage-halo6-big.png
            halo_x,halo_y=13,-22
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
        [/frame]
        [frame]
            begin=-350
            end=-200
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=13,-24
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=13,-24
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=0
                halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                halo_x,halo_y=13,-24
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
        [/frame]
    [/attack_anim]
[/unit_type]
