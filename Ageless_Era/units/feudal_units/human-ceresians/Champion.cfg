#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Ceresian Champion
    name= _ "Champion"
    race=AE ceresian
    gender=male
    image="units/human-ceresians/champion.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=62
    movement_type=ceresianarmoured
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    #{AMLA_TOUGH 3}
    cost=50
    usage=fighter
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
The most skilled men-at-arms are known among the Ceresian nobility as Champions. They are men of fearsome strength and power, viewed with awe by friend and foe alike."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-ceresians/champion.png" "units/human-ceresians/champion.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/greatsword-human.png
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:SWORD_SWISH}
                image="units/human-ceresians/champion.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                sound={SOUND_LIST:MISS}
                image="units/human-ceresians/champion.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
