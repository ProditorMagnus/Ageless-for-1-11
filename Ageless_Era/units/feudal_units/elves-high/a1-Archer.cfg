#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE High Elven Archer
    name= _ "Archer"
    race=AE high elf
    image="units/elves-high/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=highelvenfoot
    movement=5
    experience=37
    level=1
    alignment=neutral
    advances_to=AE High Elven Chasseur
    cost=18
    usage=archer
    description= _ "This unit is from Feudal Era. It's coding and art were done by Turin and Various others.
 
The elves' keen senses lend themselves well to the pursuit of archery. High Elven archers combine their inherent dexterity and strength with rigid discipline and training, giving them astonishing capabilities on the battlefield. Even their rank-and-file bowmen, armed with light yew bows, are capable of loosing volley after volley into enemy ranks, each arrow striking its mark with deadly force."
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/elves-high/archer.png" "units/elves-high/archer.png" {SOUND_LIST:ELF_HIT}}
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-elven.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow-elven.png
        type=pierce
        range=ranged
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/elves-high/archer.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/elves-high/archer.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-high/archer-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-high/archer-bow-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-high/archer-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elves-high/archer-bow-attack2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elves-high/archer-bow-attack3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elves-high/archer-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elves-high/archer-bow.png"
        [/frame]
    [/attack_anim]
[/unit_type]
