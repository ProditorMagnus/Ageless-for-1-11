#textdomain wesnoth-Ageless_Era
# wmllint: general spellings Devling Devlings

[race]
    id=AE devling
    male_name= _ "race^AE Devling"
    female_name= _ "race+female^AE Devling"
    plural_name= _ "race^AE Devling"
    num_traits=2
    {HUMAN_NAMES}
    ignore_global_traits=yes
    {TRAIT_BEEFY}
    {TRAIT_BRAINY}
    {TRAIT_BRAWNY}

    description= _ "This race is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Devlings are small red creatures that live for nothing more than to torment others. They always live and travel in rather large extended families, and due to their very frequent breeding will almost always appear in overwhelming numbers. They are masters of chaos, and dispite not being strong or tough, have demonstrated their ability to cause massive damage. However their chaotic ways tend to stop them from forming a large enough host to be a serious threat to any well defended territory."
[/race]

