# wmllint: general spellings Warg Wargs wolfmen

[race]
    id=AE warg
    name= _ "race^AE Warg"
    plural_name= _ "race^AE Warg"
    num_traits=2
    {DWARVISH_NAMES}

    description= _ "This race is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Warg are also known as wolfmen. They live in the wilds and woods in almost any climate, some favor the lush jungle, others the artic woods, others alpine mountains. The warg tend to live in packs or clans, and establish their hunting grounds where they tend not to like intruders. Although hunters, they are for the most part peaceful, however they have a primal blood-lust, that can be inspired by various things, especially if vampires are involved."
[/race]

