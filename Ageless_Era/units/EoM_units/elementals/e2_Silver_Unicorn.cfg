[unit_type]
    id=AE Silver Unicorn
    name= _ "Silver Unicorn"
    race=AE elemental
    {TRAIT_ELEMENTAL}
    ignore_race_traits=yes
    {TRAIT_DIAMOND}
    {TRAIT_EMERALD}
    {TRAIT_SAPPHIRE}
    {TRAIT_RUBY}
    image="units/elementals/life-silver-unicorn.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    image_healing="units/elementals/unicorn-healing.png"
    hitpoints=46
    movement_type=AE mounted
    undead_variation=mounted
    die_sound=horse-die.ogg
    movement=7
    experience=150
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=healer
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Gleaming with light, these horses bear a magic silvery horn in the middle of their foreheads which can shot rays of pure ligth. Composed by light and life forces, they are so full of them that its mere presence heals allied units around them."
    {DEFENSE_ANIM "units/elementals/unicorn-defend.png" "units/elementals/life-silver-unicorn.png" {SOUND_LIST:HORSE_HIT} }

    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [resistance]
        arcane=50
        cold=80
    [/resistance]

    [attack]
        name=horn
        description= _ "horn"
        type=pierce
        range=melee
        damage=8
        number=2
        icon=elementals/attacks/horn.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=lightbeam
        description= _ "lightbeam"
        type=arcane
        range=ranged
        damage=6
        number=3
        icon=attacks/lightbeam.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=horn
        [/filter_attack]
        [frame]
            begin=-200
            end=-50
            image="units/elementals/unicorn-moving.png"
            sound=horse-canter.wav
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/elementals/unicorn-attack.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        {MISSILE_FRAME_LIGHT_BEAM}
        [if]
            [frame]
                begin=-50
                end=100
                image="units/elementals/life-silver-unicorn.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            [frame]
                begin=-50
                end=100
                image="units/elementals/life-silver-unicorn.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
    [/attack_anim]

    [death]
        [frame]
            begin=0
            end=150
            image="units/elementals/unicorn-death-1.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="units/elementals/unicorn-death-2.png"
        [/frame]
    [/death]
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/elementals/unicorn-moving.png"
        [/frame]
    [/movement_anim]
[/unit_type]
