[unit_type]
    id=AE King Cobra
    name= _ "King Cobra"
    race=AE therian
    image="units/shifters/cobra.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=snakeslither
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The people of Theria are known for their pursuit of spirituality. The Therian have also learned to greatly respect nature from their neighbors the Warg. Many Therian attune their spirits to animals which they revere. These Therian are capable of harnessing their inner spiritual power to shift into the animal to which they are attuned.

Therian who value fluidity, subtelty, and the ability to change attune to the serpent.  These Therian have the capability to create a powerful venom when in their attuned form."
    {DEFENSE_ANIM "units/shifters/cobra.png" "units/shifters/cobra.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [movement_costs]
        deep_water=4
        shallow_water=3
    [/movement_costs]
    [defense]
        deep_water=80
        shallow_water=60
        swamp_water=60
        sand=40
    [/defense]
    [resistance]
        fire=90
    [/resistance]

    [attack]
        name=bite
        description= _ "bite"
        type=blade
        range=melee
        damage=9
        number=4
        icon=attacks/fangs.png
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=aura wave
        description= _ "aura wave"
        type=impact
        range=ranged
        damage=6
        number=3
        icon=attacks/faerie-fire.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=80
            image="units/shifters/cobra.png"
            sound=miss-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=80
            image="units/shifters/cobra.png"
            sound=sword-1.ogg
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        hits=yes
        [frame]
            begin=-50
            end=100
            image="units/shifters/cobra.png"
            sound=sword-1.ogg
        [/frame]
        {MISSILE_FRAME_THERIAN_AURA}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=aura wave
        [/filter_attack]
        hits=no
        [frame]
            begin=-50
            end=100
            image="units/shifters/cobra.png"
            sound=sword-1.ogg
        [/frame]
        {MISSILE_FRAME_THERIAN_AURA}
    [/attack_anim]
[/unit_type]
