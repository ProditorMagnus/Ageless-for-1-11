[race]
    id=AE therian
    male_name= _ "race^AE Therian Human"
    female_name= _ "race+female^AE Therian Human"
    plural_name = _ "race^AE Therian Humans"
    num_traits=2
    {HUMAN_NAMES}
    {TRAIT_ATTUNED}

    description= _ "This race is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The Therian's are a spiritual people, who are generally not very aggressive, but believe in self-sufficency, and self-defence. They pride themselves in their development of many arts, most particularly that of shape-shifting, but also of the spirtual arts, and the magics of their jungle homes. Therians are one of the few human factions strong enough to resist the other races."
[/race]

