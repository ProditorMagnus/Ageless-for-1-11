#textdomain wesnoth-Ageless_Era
[unit_type]
    id=AE Blood Manipulator
    name= _ "Blood Manipulator"
    race=AE vampire
    image="units/vampires/blood_manipulator.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=38
    movement_type=vampfoot
    movement=5
    experience=95
    level=2
    alignment=chaotic
    advances_to=AE Sangel
    cost=40
    usage=mixed fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
It is horrifying what an skilled manipulator of blood can do to you.. He can cause your every vein to burn. He can strip you of food, or cause you to vomit, or burn through your brain. Horrifying as as that is what he can do to your spirit is worse."
    {DEFENSE_ANIM "units/vampires/blood_manipulator.png" "units/vampires/blood_manipulator.png" skeleton-hit.wav }
    die_sound=wail-long.wav

    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/vampire_fangs.png
        type=pierce
        range=melee
        damage=5
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=boil
        description= _ "blood boil"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=4
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=150
            image="units/vampires/blood_manipulator.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=150
            image="units/vampires/blood_manipulator.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=boil
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
