[unit_type]
    id=AE Devling Chief
    name= _ "Devling Chief"
    race=AE devling
    {TRAIT_FEARLESS}
    image="units/devlings/chief.png"
    ellipse="misc/ellipse"
    #profile=misc/kapoue.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=65
    movement_type=overgrownfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=mixed fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
The Devling Chiefs may look burly compared to their lesser kin but are fierce warriors. Upon their bodies are hung trophies from their latest battles. However they still have not figured out that spears are supposed to be stabbing weapons, but more than make up for that with brute muscle."
    {DEFENSE_ANIM "units/devlings/soldier-defend.png" "units/devlings/soldier.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}

    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear-orcish.png
        type=blade
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=throw
        description= _ "spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]

    [death]
        [frame]
            begin=0
            end=125
            image="units/devlings/soldier-death1.png"
        [/frame]
        [frame]
            begin=125
            end=250
            image="units/devlings/soldier-death2.png"
        [/frame]
        [frame]
            begin=250
            end=375
            image="units/devlings/soldier-death3.png"
        [/frame]
        [frame]
            begin=375
            end=500
            image="units/devlings/soldier-death4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-100
            image="units/devlings/soldier-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/devlings/soldier-attack2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/devlings/soldier-attack3.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/devlings/soldier-attack4.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/devlings/soldier-attack5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/devlings/soldier-attack6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-100
            image="units/devlings/soldier-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/devlings/soldier-attack2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/devlings/soldier-attack3.png"
            sound=spear-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/devlings/soldier-attack4.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/devlings/soldier-attack5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/devlings/soldier-attack6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throw
        [/filter_attack]
        hits=no
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-300
            image="units/devlings/soldier-ranged1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=-300
            end=-150
            image="units/devlings/soldier-ranged2.png"
        [/frame]
        [frame]
