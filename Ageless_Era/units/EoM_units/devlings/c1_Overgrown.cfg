[unit_type]
    id=AE Overgrown Devling
    name= _ "Overgrown Devling"
    race=AE devling
    {TRAIT_FEARLESS}
    image="units/devlings/overgrown.png"
    ellipse="misc/ellipse"
    #profile=misc/kapoue.png
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=overgrownfoot
    movement=5
    experience=28
    level=1
    alignment=chaotic
    advances_to=AE Devling Warrior,AE Devling Soldier
    cost=15
    usage=mixed fighter
    description= _ "This unit is from The Era of Myths. It's coding and art were done by JW, Velensk, and many others.
 
Some devilings grow to be almost as tall as a dwarf. These devilings are solid fighters, and provide a bit of toughness to the deviling arsenal."
    {DEFENSE_ANIM "units/devlings/overgrown-attack1.png" "units/devlings/overgrown.png" {SOUND_LIST:ORC_HIT} }
    die_sound={SOUND_LIST:ORC_DIE}

    [attack]
        name=bash
        description= _ "bash"
        icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        hits=yes
        [frame]
            begin=-300
            end=-200
            image="units/devlings/overgrown-attack1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/devlings/overgrown-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/devlings/overgrown-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/devlings/overgrown-attack4.png"
            sound=fist.ogg
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/devlings/overgrown-attack5.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/devlings/overgrown-attack6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bash
        [/filter_attack]
        hits=no
        [frame]
            begin=-300
            end=-200
            image="units/devlings/overgrown-attack1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/devlings/overgrown-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/devlings/overgrown-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/devlings/overgrown-attack5.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/devlings/overgrown-attack5.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/devlings/overgrown-attack6.png"
        [/frame]
    [/attack_anim]
[/unit_type]
