#textdomain wesnoth-units
[unit_type]
    id=AE_DragonProw
    name= _ "Dragon Prow"
    race=mechanical
    image="units/Imperialists/galley.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=52
    movement_type=AE_galleyfloat
    movement=9
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [resistance]
        arcane=50
	blade=80
        impact=100
        pierce=60
        cold=100
        fire=120
    [/resistance]
    [defense]
        swamp_water=50
    [/defense]

    cost=30
    usage=archer
    description= _"The ships of wealthy plunderers or successful explorers frequently bear a dragon totem on their prow supposedly for protection."

    [attack]
        name=crew
        description=_"armed crew"
        type=blade
        range=melee
        damage=7
        number=4
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=7
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=crew
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/Imperialists/galley.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/Imperialists/galley.png"
                sound=axe.ogg
            [/frame]
        [/else]
    [/attack_anim]

[attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/Imperialists/galley.png"
        [/frame]
        [frame]
            duration=75
            image="units/Imperialists/galley.png"
        [/frame]
        [frame]
            duration=75
            image="units/Imperialists/galley.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Imperialists/galley.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Imperialists/galley.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/Imperialists/galley.png"
        [/frame]
        [frame]
            duration=65
            image="units/Imperialists/galley.png"
        [/frame]
    [/attack_anim]
[/unit_type]
