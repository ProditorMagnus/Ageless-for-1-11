#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_WhiteScout
    name= _ "Scout"
    race=AE_white
    image="units/Whites/scout.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=AE_whitefoot
    movement=8
    experience=40
    level=1
    alignment=neutral
    advances_to=AE_WhiteRaider
    cost=15
    usage=scout
    description= _ "This unit is from The Era of Four Moons. It's coding was done by Velensk and art by L. Shelby.
Whites not strong enough to be used as warriors are frequently marathon trained to act as scouts and messengers. Most of them practice with hatchets so that they can contribute something to a fight without beings stuck in the melee."
    {DEFENSE_ANIM "units/Whites/scout-defend.png" "units/Whites/scout-defend.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=4
        number=2
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=hatchet
        description= _"hatchet"
        type=blade
        range=ranged
        damage=6
        number=2
        icon=attacks/battleaxe.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-500
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/Whites/scout.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/Whites/scout.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/Whites/scout.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-100
            image="units/Whites/scout.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/Whites/scout.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/Whites/scout.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/Whites/scout.png
        [/frame]
    [/attack_anim]

[/unit_type]
