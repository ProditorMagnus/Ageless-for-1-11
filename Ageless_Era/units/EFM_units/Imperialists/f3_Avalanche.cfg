#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE Avalanche
    name= _ "Avalanche"
    race=AE Imperialist
    image="units/imperialists/avalanche.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=74
    movement_type=AE armadilofoot
    movement=8
    experience=90
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=scout
    description= _ "At a certain point, some of the most experienced rock riders start actually taking off armor. They do this so that their mounts can accelerate quicker to preform devastating charges with a lance. The combined mass of the armadillo and rider give this attack terrible power."
    {DEFENSE_ANIM "units/imperialists/avalanche.png" "units/imperialists/avalanche.png" yeti-hit.ogg }
    die_sound=yeti-die.ogg
    undead_variation=human

    [resistance]
        arcane=90
	blade=70
        impact=90
        pierce=80
        cold=120
        fire=80
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=11
        number=3
        icon=attacks/spear.png
        [specials]
              {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/avalanche.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/avalanche.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
