#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE Hardback
    name= _ "Hardback"
    race=AE Imperialist
    image="units/imperialists/hardback.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE armadilofoot
    movement=8
    experience=48
    level=1
    alignment=lawful
    advances_to=AE RockRider
    cost=18
    usage=scout
    description= _ "The imperialists generally do not use horses. However seeing the advantages of mobility on the battlefield they have been known to train giant armadillos as mounts. The natural armor and bulk of the armadillo makes it a very durable and dangerous beast."
    {DEFENSE_ANIM "units/imperialists/hardback.png" "units/imperialists/hardback.png" yeti-hit.ogg }
    die_sound=yeti-die.ogg
    undead_variation=human

    [resistance]
        arcane=90
	blade=70
        impact=90
        pierce=80
        cold=120
        fire=80
    [/resistance]

    [attack]
        name=mace
        description=_"mace"
        type=impact
        range=melee
        damage=8
        number=2
        icon=attacks/mace.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                duration=400
                image="units/imperialists/hardback.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/imperialists/hardback.png"
                sound=mace.wav
            [/frame]
        [/else]
    [/attack_anim]

[/unit_type]
