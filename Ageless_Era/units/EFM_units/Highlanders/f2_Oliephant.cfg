#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE Oliephant
    name= _ "Oliephant"
    race=AE Highlanders
    image="units/highlander/oliephant.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=AE elephantfoot
    movement=4
    zoc=no
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=45
    usage=mixed_fighter
    description= _ "Once an elephant and it's rider have both figured out how to use the elephants massive bulk to their advantage, few things can stand in their way."
    {DEFENSE_ANIM "units/highlander/oliephant.png" "units/highlander/oliephant.png" elephantHit.ogg }
    die_sound=elephantDie.ogg
    undead_variation=human
    [abilities]
          {ABILITY_NOZOC}
    [/abilities]
    [resistance]
        arcane=80
        pierce=80
        blade=70
        impact=60
        cold=80
    [/resistance]

    [attack]
        name=crushEFMO
        description=_"crush"
        type=impact
        range=melee
        damage=15
        number=2
        icon=attacks/ram.png
        [specials]
             {WEAPON_SPECIAL_TRAMPLE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=5
        number=3
        icon=attacks/bow-orcish.png
     [/attack]

[attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/highlander/oliephant.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/oliephant.png"
        [/frame]
        [frame]
            duration=75
            image="units/highlander/oliephant.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/highlander/oliephant.png"
                sound=bow-puny-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/highlander/oliephant.png"
                sound=bow-puny.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/highlander/oliephant.png"
        [/frame]
        [frame]
            duration=65
            image="units/highlander/oliephant.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crushEFMO
        [/filter_attack]
        start_time=-400
        [if]
            hits=no
            [frame]
                duration=400
                image="units/highlander/oliephant.png"
                sound=fist.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=400
                image="units/highlander/oliephant.png"
                sound=fist.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [animation] 
           apply_to=trumpet
           start_time=-1000
           [frame]
                duration=1200
                image="units/highlander/oliephant.png"
                sound=elephantAttack.ogg
            [/frame]
    [/animation]

    [event]
           name=attack
           first_time_only=no
           [filter_attack]
                 name=crushEFMO
           [/filter_attack]
               [animate_unit]
                       [filter]
                            x,y=$x1,$y1
                       [/filter]
                       flag=trumpet
                       with_bars=yes
                [/animate_unit]
    [/event]

[/unit_type]
