#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE Runner
    name= _ "Runner"
    race=AE Highlanders
    image="units/highlander/runner.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=AE highlander
    movement=8
    experience=34
    level=1
    alignment=neutral
    advances_to=AE Strider
    cost=14
    usage=scout
    description= _ "The runners of the highlands are renown for their ability to run down horses. Untrained horses when they sense danger will run as fast as they can to get away. Although the runner cannot match that speed he will give chase knowing that he can run for longer. Though the chase may last for quite awhile the runner will surely win in the end."
    {DEFENSE_ANIM "units/highlander/runner.png" "units/highlander/runner.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
        blade=120
        pierce=120
        impact=120
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/spear.png
     [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/highlander/runner.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/highlander/runner.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
