#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE VeteranBowman
    name= _ "Veteran Bowman"
    race=AE SeaStates
    image="units/seastates/veteran_bowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=AE riverman
    movement=5
    experience=78
    level=2
    alignment=lawful
    advances_to=AE EliteBowman
    cost=33
    usage=archer
    description= _ "Archery is a field where experience and practice can go a long way toward improving the effects."
    {DEFENSE_ANIM "units/seaStates/veteran_bowman.png" "units/seaStates/veteran_bowman.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=sword
        description=_"short sword"
        type=blade
        range=melee
        damage=7
        number=2
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=bow
        description=_"compound bow"
        type=pierce
        range=ranged
        damage=8
        number=4
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/veteran_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/veteran_bowman.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/veteran_bowman.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/veteran_bowman.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/veteran_bowman.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

[attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/veteran_bowman.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/veteran_bowman.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
