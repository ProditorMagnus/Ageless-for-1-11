#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE HorseArcher
    name= _ "Horse Archer"
    race=AE SeaStates
    image="units/seastates/horse_archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=mounted
    movement=7
    experience=45
    level=1
    alignment=lawful
    advances_to=AE Sagiharii
    cost=18
    usage=archer
    description= _ "The merchant lords of the Sea States are well aware of the value of mobility and the power of compound bows. They are willing to fund long and expensive training programs to train warriors to be reasonably accurate archers while on horseback."
    {DEFENSE_ANIM "units/seaStates/horse_archer.png" "units/seaStates/horse_archer.png" {SOUND_LIST:HORSE_HIT} }
    die_sound=horse-die.ogg
    undead_variation=human

    [attack]
        name=saber
        description=_"saber"
        type=blade
        range=melee
        damage=3
        number=3
        icon=attacks/saber-human.png
    [/attack]
    [attack]
        name=bow
        description=_"compound bow"
        type=pierce
        range=ranged
        damage=6
        number=3
        icon=attacks/bow.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=bow
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/seastates/horse_archer.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/horse_archer.png"
        [/frame]
        [frame]
            duration=75
            image="units/seastates/horse_archer.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/seastates/horse_archer.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/seastates/horse_archer.png"
                sound=bow.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        start_time=-200
        [frame]
           duration=50
           image="units/seastates/horse_archer.png"
           sound=horse-canter.wav
        [/frame]
        [if]
            hits=no
            [frame]
                duration=300
                image="units/seastates/horse_archer.png"
                sound=miss-2.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/seastates/horse_archer.png"
                sound=sword-1.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
