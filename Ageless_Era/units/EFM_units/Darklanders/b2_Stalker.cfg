#textdomain wesnoth-Era_of_Four_Moons

[unit_type]
    id=AE efm Stalker
    name= _ "Stalker"
    race=AE Darklanders
    image="units/darklander/stalker.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=45
    movement_type=woodland
    {LESS_NIMBLE_ELF}
    movement=5
    experience=90
    level=2
    alignment=chaotic
    advances_to=AE Whisper
    cost=29
    usage=archer
    description= _ "Darklander hunting technique is about stealthily approaching the target and then hurling a javelin into a vital area before the target can react. The same hours of practice that go into this can also be used in war though against an alert warparty a hunter attempting to use this technique must have a distraction."
    {DEFENSE_ANIM "units/darklander/stalker.png" "units/darklander/stalker.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    undead_variation=human

    [resistance]
        arcane=80
    [/resistance]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/spear-orcish.png
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        type=pierce
        range=ranged
        damage=7
        number=3
        icon=attacks/javelin-human.png
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
     [/attack]

[attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-150
        [if]
            hits=no
            [frame]
                duration=300
                image="units/darklander/stalker.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=300
                image="units/darklander/stalker.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/darklander/stalker.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/stalker.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/stalker.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/stalker.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/darklander/stalker.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/darklander/stalker.png"
        [/frame]
        [frame]
            duration=65
            image="units/darklander/stalker.png"
        [/frame]
    [/attack_anim]

[/unit_type]
