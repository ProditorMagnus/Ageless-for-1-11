#textdomain wesnoth-units
[unit_type]
    id=AE Catamaran
    name= _ "Catamaran"
    race=AE Darklanders
    image="units/darklander/catamaran.png"
   {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=46
    movement_type=AE cannoefloat
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}

    cost=24
    usage=archer
    description= _"Cannoes are swift vessels but the lack of stability makes them chancy to fight in. To correct this two of them can be linked together without slowing it down."

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/javelin-human.png
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        type=pierce
        range=ranged
        damage=6
        number=4
        icon=attacks/javelin-human.png
    [/attack]


[attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-50
        [if]
            hits=no
            [frame]
                duration=100
                image="units/darklander/catamaran.png"
                sound=spear-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/catamaran.png"
                sound=spear.ogg
            [/frame]
        [/else]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
            type=pierce
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/darklander/catamaran.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/catamaran.png"
        [/frame]
        [frame]
            duration=75
            image="units/darklander/catamaran.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/darklander/catamaran.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/darklander/catamaran.png"
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/darklander/catamaran.png"
        [/frame]
        [frame]
            duration=65
            image="units/darklander/catamaran.png"
        [/frame]
    [/attack_anim]

[/unit_type]
