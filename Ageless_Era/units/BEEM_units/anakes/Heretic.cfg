[unit_type]
    id=AE Anakes Heretic
    name= _ "Heretic"
    race=AE anakesrace
    image="units/anakes/heretic.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_DAEMON}
    hitpoints=51
    cost=34
    movement=4
    alignment=chaotic
    experience=90
    level=2
    advances_to=AE Anakes Apostate
    movement_type=AE heretical
    usage=fighter
    description= _ "This unit is from BEEM. It's coding and art were done by Voodoo, Baro_st, Tydeus, Dibs, and various others.
 
During their life as humans, Heretics had been well-known misbelievers who tried to take away people from their traditional beliefs. Heretics serve the Dark Gods with unnatural loyalty and fanaticism, due to the brainwashing they had undergone becoming demons."
    get_hit_sound={SOUND_LIST:HUMAN_HIT}
    die_sound={SOUND_LIST:HUMAN_DIE}

    {DEFENSE_ANIM_RANGE "units/anakes/heretic_defend.png" "units/anakes/heretic.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/anakes/heretic_defend.png" "units/anakes/heretic.png" {SOUND_LIST:HUMAN_HIT} ranged }

    [attack]
        name=cursed_battleaxe
        description= _ "cursed battleaxe"
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/battleaxe-cursed.png
        [specials]
            {WEAPON_SPECIAL_DEADLY_STRIKE (AE Heretic) cursed_battleaxe}
        [/specials]
    [/attack]

    [attack]
        name=fimbulwinter
        description= _ "fimbulwinter"
        type=cold
        range=ranged
        damage=5
        number=3
        icon=attacks/ice-shard.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=cursed_battleaxe
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/anakes/heretic_attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/anakes/heretic_attack2.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/anakes/heretic_attack2.png"
                sound=miss-3.ogg
            [/frame]
        [/else]

        [frame]
            begin=-50
            end=+100
            image="units/anakes/heretic.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fimbulwinter
        [/filter_attack]

        {MISSILE_FRAME_ICE}

        [frame]
            begin=-400
            end=-200
            image="units/anakes/heretic_magic1.png"
        [/frame]

        [frame]
            begin=-200
            end=-1
            image="units/anakes/heretic_magic2.png"
        [/frame]

        [frame]
            begin=-1
            end=+100
            image="units/anakes/heretic.png"
        [/frame]
    [/attack_anim]
[/unit_type]
