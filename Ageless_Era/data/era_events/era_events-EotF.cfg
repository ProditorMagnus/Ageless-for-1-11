#textdomain wesnoth-Ageless_Era

#define AE_MESSAGE_UNIT_OPTION MESSAGE TYPE
    [option]
        message={MESSAGE}
        [command]
            [unit]
                x=$x1
                y=$y1
                type={TYPE}
                side=$unit.side
                [modifications]
                    {TRAIT_LOYAL}
                [/modifications]
            [/unit]
        [/command]
    [/option]
#enddef

