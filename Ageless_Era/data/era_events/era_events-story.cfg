#textdomain wesnoth-Ageless_Era

#define STORY_ERA_EVENTS

# Harmless image that causes no in game harm; purely here for story, based on fanfics of http://www.fanfiction.net/u/908750/Opifex_the_Singer
	[event]
		name=start
		[object]
			[filter]
				name=Ravana
			[/filter]
			silent=yes
			[effect]
				apply_to=status
				add=night_dragon
			[/effect]
		[/object]
		[object]
			[filter]
				name=Laela
			[/filter]
			silent=yes
			[effect]
				apply_to=status
				add=snow_dragon
			[/effect]
		[/object]
	[/event]
# Requires renaming to avoid accidental activation
	[event]
		name=turn 2
		[object]
			[filter]
				name=Ravana the Night Dragon
				[filter_wml]
					[status]
						night_dragon=yes
					[/status]
				[/filter_wml]
			[/filter]
			silent=yes
			[effect]
				apply_to=image_mod
				replace="O(0)"
			[/effect]
			[effect]
				apply_to=image_mod
				add="BLIT(units/monsters/water-serpent-attack-se-1.png)"
			[/effect]
			[effect]
				apply_to=image_mod
				add="CS(-100,-130,-70)"
			[/effect]
		[/object]
		[object]
			[filter]
				name=Laela the Snow Dragon
				[filter_wml]
					[status]
						snow_dragon=yes
					[/status]
				[/filter_wml]
			[/filter]
			silent=yes
			[effect]
				apply_to=image_mod
				replace="O(0)"
			[/effect]
			[effect]
				apply_to=image_mod
				add="BLIT(units/monsters/water-serpent-attack-se-1.png)"
			[/effect]
			[effect]
				apply_to=image_mod
				add="CS(120,120,160)"
			[/effect]
		[/object]
	[/event]

#enddef
