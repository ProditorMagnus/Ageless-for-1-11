#textdomain wesnoth-Ageless_Era

#define ABILITY_SMALL_HEAL
    # Canned definition of the heal+2 ability to be included in an [abilities] clause.
    [heals]
        value=2
        id=healing
        affect_allies=yes
        name= _ "heals +2"
        description=_" Allows the unit to heal adjacent friendly units at the beginning of each turn.
A unit cared for by this healer may heal up to 2 HP per turn, or stop poison from taking effect for that turn.
A poisoned unit cannot be cured of its poison by a healer, and must seek the care of a village or a unit that can cure."
        affect_self=no
        poison=slowed
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/heals]
#enddef
