#textdomain wesnoth-Ageless_Era

#define ABILITY_FS_BATTLETUTOR TYPE
    #wmllint: unbalanced-on
    [regenerate]
        id=battletutor
        value=0
        cumulative=no
        name= _ "battle tutor"
        description=_"
This unit's ability to teach battle skills gives each adjacent allied unit a +1 to experience earned in battle."
    [/regenerate]
[/abilities]
[event]
    name=attack_end
    [filter]
        [filter_adjacent]
            type={TYPE}
            is_enemy=false
        [/filter_adjacent]
    [/filter]
    [set_variable]
        name=unit.experience
        add=1
    [/set_variable]
    [unstore_unit]
        variable=unit
        text=_ "1"
        red,green,blue=0,200,255
    [/unstore_unit]
    first_time_only=no
[/event]

[event]
    name=attack_end
    [filter_second]
        [filter_adjacent]
            type={TYPE}
            is_enemy=false
        [/filter_adjacent]
    [/filter_second]
    [set_variable]
        name=second_unit.experience
        add=1
    [/set_variable]
    [unstore_unit]
        variable=second_unit
        text=_ "1"
        red,green,blue=0,200,255
    [/unstore_unit]
    first_time_only=no
[/event]
[+abilities]
    #wmllint: unbalanced-off
#enddef
