#textdomain wesnoth-Ageless_Era

#define ABILITY_SOULTAKER
    [dummy]
        id=soultaker
        name= _ "soultaker"
        description=_"
This unit gains an additional point added to its maximum damage whenever it kills a living unit."
    [/dummy]
[/abilities]
[event]
    name=die
    first_time_only=no
    [filter]
        [not]
            [filter_wml]
                [status]
                    not_living="yes"
                [/status]
            [/filter_wml]
        [/not]
    [/filter]

    [filter_second]
        ability=soultaker
    [/filter_second]

    [unstore_unit]
        variable=second_unit
        {COLOR_HEAL}
        text= _ "+1 damage"
        find_vacant=no
    [/unstore_unit]

    [object]
        silent=yes
        duration=forever
        [filter]
            x,y=$x2,$y2
        [/filter]

        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
            increase=1
        [/effect]
    [/object]
[/event]

[+abilities]
#enddef
