#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_SACRIFICE
    [heals]
        value=12
        id=sacrifice
        name=sacrifice
        description= _ "This unit lets other blight feed upon it to heal themselves, thus healing them 12 hp but taking 2 damage itself"
        affect_allies=yes
        affect_self=no
        [affect_adjacent]
            race=blight
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/heals]
[/abilities]
[event]
    name=turn refresh
    first_time_only=no
    [store_unit]
        variable=sacrificial_units
        [filter]
            side=$side_number
            [filter_wml]
                [abilities]
                    [heals]
                        id=sacrifice
                    [/heals]
                [/abilities]
            [/filter_wml]
        [/filter]
    [/store_unit]
    {FOREACH sacrificial_units I}
        [store_unit]
            variable=feeders
            [filter]
                [filter_adjacent]
                    x,y=$sacrificial_units[$I].x,$sacrificial_units[$I].y
                [/filter_adjacent]
            [/filter]
        [/store_unit]
        [if]
            [variable]
                name=$sacrificial_units[$I].hitpoints
                greater_than=2
            [/variable]
            [then]
                {VARIABLE temp $feeders.length}
                {VARIABLE_OP temp multiply -2}
                {VARIABLE_OP $sacrificial_units[$I].hitpoints add $temp}
                [unstore_unit]
                    variable=sacrificial_units[$I]
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    description=$sacrificial_units[$I].description
                    animate=yes
                [/kill]
            [/else]
        [/if]
    {NEXT I}
[/event]
[+abilities]
#enddef

#define PK_ABILITY_SACRIFICE2
    [heals]
        value=12
        id=sacrifice
        name=sacrifice
        description= _ "This unit lets other blight feed upon it to heal themselves, thus healing them 12 hp but taking 4 damage itself for every adjacent blight unit, the blight cannot understand if they have taken damage, and will therefore feed on the fleshpool whether they have taken damage or not. This unit is unable to protect itself, and will therefore be fed upon and heal enemy blight units as well."
        affect_enemies=yes
        affect_allies=yes
        affect_self=no
        [affect_adjacent]
            [filter]
                race=Blight
            [/filter]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/heals]
[/abilities]
[event]
    name=turn refresh
    first_time_only=no
    [store_unit]
        variable=sacrificial_units
        [filter]
            side=$side_number
            [filter_wml]
                [abilities]
                    [heals]
                        id=sacrifice
                    [/heals]
                [/abilities]
            [/filter_wml]
        [/filter]
    [/store_unit]
    {FOREACH sacrificial_units I}
        [store_unit]
            [filter]
                race=Blight
                [filter_adjacent]
                    x,y=$sacrificial_units[$I].x,$sacrificial_units[$I].y
                [/filter_adjacent]
            [/filter]
            variable=feeding_units
        [/store_unit]
        {FOREACH feeding_units J}
            {VARIABLE_OP sacrificial_units[$I].hitpoints add "-4"}
            [unstore_unit]
                {COLOR_HARM}
                text= _ "feed"
                variable=sacrificial_units[$I]
            [/unstore_unit]
            [if]
                [variable]
                    name=sacrificial_units[$I].hitpoints
                    less_than=1
                [/variable]
                [then]
                    [kill]
                        id=$sacrificial_units[$I].id
                        animate=yes
                    [/kill]
                    # terminate the feeder loop
                    {VARIABLE J 99}
                [/then]
            [/if]
        {NEXT J}
    {NEXT I}
[/event]
[+abilities]
#enddef
