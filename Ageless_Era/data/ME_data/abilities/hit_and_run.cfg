#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_HITANDRUN
    [dummy]
        id=hitandrun
        name= _ "Hit and Run"
        description=_"
This unit gains 4 moves back after attacking, but cannot attack again."
    [/dummy]
[/abilities]
[event]
    name=attack_end
    first_time_only=no
    [filter]
        side=$side_number
        ability=hitandrun
    [/filter]
    {VARIABLE_OP unit.moves add 4}
    [unstore_unit]
        variable=unit
        {COLOR_HARM}
        text= _ "FLEE!"
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities]
#enddef
