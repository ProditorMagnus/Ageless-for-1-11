#textdomain wesnoth-Ageless_Era

#define ABILITY_ALLIED_PROTECTION_LEVEL_2
    [resistance]
        id=allied_protection
        add=20
        max_value=50
        apply_to=blade,pierce,impact,fire,cold,arcane
        name= _ "allied protection"
        description=_"
Adjacent friendly units of lower level receive a +20% bonus to all resistances (up to a maximum of 50%)."
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                level=0
                [or]
                    level=1
                [/or]
            [/filter]
        [/affect_adjacent]
    [/resistance]
#enddef

