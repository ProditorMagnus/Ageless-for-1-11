#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_BLOODLUST
    [dummy]
        id=bloodlust
        name= _ "bloodlust"
        description=_"
This unit heals 8 hitpoints whenever it kills a living unit." 
    [/dummy]
[/abilities]
[event]
    name=die

    first_time_only=no

    [filter]
        [not]
            [filter_wml]
                [status]
                    not_living="yes"
                [/status]
            [/filter_wml]
        [/not]
    [/filter]
    [filter_second]
        ability=bloodlust
    [/filter_second]
    [unstore_unit]
        variable=second_unit
        {COLOR_HEAL}
        text= _ "8"
        find_vacant=no
    [/unstore_unit]
    [object]
        silent=yes
        duration=forever
        [filter]
            x,y=$x2,$y2
        [/filter]
        [effect]
            apply_to=hitpoints

            increase=8
        [/effect]
    [/object]
[/event]
[+abilities]
#enddef
