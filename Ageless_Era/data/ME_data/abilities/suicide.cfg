#textdomain wesnoth-Ageless_Era

#define ABILITY_SUICIDE
    [dummy]
        id=suicide
        name= _ "suicide"
        description=_" this unit dies instantly upon attacking."
    [/dummy]
[/abilities]

[event]
    name=attack_end
    first_time_only=no
    [filter]
        ability=suicide
        x,y=$x1,$y1
    [/filter]
    [kill]
        x,y=$x1,$y1
        animate=no
    [/kill]
[/event]

[+abilities]
#enddef
