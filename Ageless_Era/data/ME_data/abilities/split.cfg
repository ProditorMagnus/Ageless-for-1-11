#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_SPLIT
    [dummy]
        id=split
        name= _ "split"
        description=_"
This units sliced off pieces can function on their own. Whenever this unit takes blade damage in combat it spawns a blob with health equal to the damage taken during combat."   
    [/dummy]
[/abilities]
[event]
    name=attack
    first_time_only=no
    [filter_attack]
        type=blade
    [/filter_attack]
    [filter_second]
        ability=split
    [/filter_second]
    [store_unit]
        [filter]
            x,y=$x2,$y2
        [/filter]
        variable=split_store
    [/store_unit]
    # DEBUG MESSAGE ***********************
    [message]
        find_in=split_store
        message=_ "Go ahead-- cut me"
    [/message]
    # *************************************
[/event]

[event]
    name=attack_end
    first_time_only=no
    [if]
        [variable]
            name=split_store.length
            numerical_equals=1
        [/variable]
        [then]
            [store_unit]
                [filter]
                    find_in=split_store
                [/filter]
                variable=avenge_store
            [/store_unit]
            [if]
                [variable]
                    name=avenge_store.hitpoints
                    less_than=0
                [/variable]
                [then]
                    {VARIABLE avenge_store.hitpoints 0}
                [/then]
            [/if]
            [if]
                [variable]
                    name=split_store.description
                    equals=$avenge_store.description
                [/variable]
                [variable]
                    name=split_store.hitpoints
                    greater_than=$avenge_store.hitpoints
                [/variable]
                [then]
                    {VARIABLE_OP split_store.hitpoints add "-$avenge_store.hitpoints"}
                    {VARIABLE_OP avenge_store.variables.avenge add $split_store.hitpoints}
                    # DEBUG MESSAGE ***********************
                    [message]
                        find_in=split_store
                        message=_ "I must avenge $split_store.hitpoints damage!
(Bringing my total to $avenge_store.variables.avenge|)"
                    [/message]
                    # *************************************
                [/then]
            [/if]
            [unstore_unit]
                variable=avenge_store
                find_vacant=no
            [/unstore_unit]
            {CLEAR_VARIABLE split_store}
            {CLEAR_VARIABLE avenge_store}
        [/then]
    [/if]
[/event]

[event]
    name=turn refresh
    first_time_only=no
    [store_unit]
        [filter]
            ability=split
        [/filter]
        variable=avenge_store
    [/store_unit]
    # DEBUG MESSAGE ***********************
    [message]
        speaker=narrator
        message=_ "Checking $avenge_store.length units for blade damage in the past turn."
        image=wesnoth-icon.png
    [/message]
    # *************************************
    {FOREACH avenge_store i}
        [if]
            [variable]
                name=avenge_store[$i].variables.avenge
                greater_than=0
            [/variable]
            [then]
                [unit]
                    type=AE Blight Blob
                    x=$avenge_store[$i].x
                    y=$avenge_store[$i].y
                    hitpoints=$avenge_store[$i].variables.avenge
                    find_vacant=yes
                [/unit]
                {CLEAR_VARIABLE avenge_store[$i].variables.avenge}
                [unstore_unit]
                    variable=avenge_store[$i]
                    find_vacant=no
                [/unstore_unit]
            [/then]
            [else]
                # DEBUG MESSAGE ***********************
                [message]
                    find_in=avenge_store[$i]
                    message=_ "No blade damage was inflicted on me last turn."
                [/message]
                # *************************************
            [/else]
        [/if]
    {NEXT i}
    {CLEAR_VARIABLE avenge_store}
[/event]
[+abilities]
#enddef
