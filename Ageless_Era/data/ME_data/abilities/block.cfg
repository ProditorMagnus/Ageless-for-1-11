#textdomain wesnoth-Ageless_Era

#define GROUPING_TYPES
"AE Refugee Sarissan, AE Refugee Hoplite, AE Refugee Phalanx, AE Refugee Defender, AE Refugee Protector, AE Refugee Javelineer" #enddef

#define ABILITY_BLOCK
    [resistance]
        id=block
        add=20
        cumulative=yes
        max_value=50
        apply_to=blade,pierce,impact
        name= _ "block"
        description=_" This units large shield allows it to help in groups better by increasing grouping units physical resistances by 20% ;this effect does not overlap because only one shield may cover a unit at a time."
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                is_enemy=no
                type={GROUPING_TYPES}
            [/filter]
        [/affect_adjacent]
    [/resistance]
#enddef
