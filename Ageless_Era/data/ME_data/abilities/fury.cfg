#textdomain wesnoth-Ageless_Era

#define PK_ABILITY_FURY
    [dummy]
        id=fury
        name= _ "Fury"
        description=_"
This unit gains all 2 moves back and can attack another after killing an enemy."
    [/dummy]
[/abilities]
[event]
    name=die
    first_time_only=no
    [filter_second]
        side=$side_number
        ability=fury
    [/filter_second]

    [store_unit]
        variable=furious
        [filter]
            x,y=$x2,$y2
        [/filter]
    [/store_unit]
    {VARIABLE_OP furious.attacks_left add 1}
    {VARIABLE_OP furious.moves add 2}
    [unstore_unit]
        variable=furious
        {COLOR_HARM}
        text= _ "FURY!"
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities]
#enddef
