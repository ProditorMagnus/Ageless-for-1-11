#textdomain wesnoth-Ageless_Era

#define WS_UHBANE
    [damage]
        id=udbane
        name= _ "unholybane"
        description=_"
This attack cuts at the tie between an abomination and its corrupted source of animation.  This attack deals additional damage to the target:

aberration = 150%
undead = 140%
vampire = 120%"
        multiply=2

        [filter]
            [filter_wml]
                [status]
                    race="undead"
                [/status]
            [/filter_wml]
