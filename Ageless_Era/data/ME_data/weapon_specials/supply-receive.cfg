#textdomain wesnoth-Ageless_Era

#define SUPPLY_TYPES
    "AE Refugee Javelineer"
#enddef
#define WEAPON_SPECIAL_RECIEVE
    [attacks]
        id=recieve
        add=1
        apply_to=self
        name= _ "recieve"
        name_inactive= _ "recieve"
        description=_" When this unit is adjacent to a unit with Supply ability, it increases its ranged strikes by one, this does not stack."
        [filter_self]
            [filter_adjacent]
                is_enemy=no
                type={SUPPLY_TYPES}
            [/filter_adjacent]
        [/filter_self]
    [/attacks]
#enddef
