#textdomain wesnoth-Ageless_Era

#define WEAPON_SPECIAL_SUICIDE
    [damage]
        id=suicide
        name= _ "suicide"
        name_inactive= _ "suicide"
        description=_" When this attack is used, this unit dies instantly"
        description_inactive= _ "Suicide: This unit kills itself when it attacks."
    [/damage]
#enddef

# NOTICE Doesn't appear to be working.
#ifndef SUICIDE_SPECIAL_EVENT
#define SUICIDE_SPECIAL_EVENT UNIT_TYPE

    [event]
        name=attacker_hits
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=temp_var
        [/store_unit]
        [kill]
            id=$unit.id
            animate=yes
        [/kill]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=attacker_misses
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=temp_var
        [/store_unit]
        [kill]
            id=$unit.id
            animate=yes
        [/kill]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=defender_hits
        first_time_only=no

        [filter_second]
            type={UNIT_TYPE}
        [/filter_second]

        [store_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            variable=temp_var
        [/store_unit]
        [kill]
            id=$second_unit.id
            animate=yes
        [/kill]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=defender_misses
        first_time_only=no

        [filter_second]
            type={UNIT_TYPE}
        [/filter_second]

        [store_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            variable=temp_var
        [/store_unit]

        [kill]
            id=$second_unit.id
            animate=yes
        [/kill]
        {CLEAR_VARIABLE temp_var}
    [/event]
    [event]
        name=attack_end
        first_time_only=no
        [if]
            [variable]
                name=second_unit.hitpoints
                less_than=1
            [/variable]
            [then]
                [kill]
                    id=$second_unit.id
                    animate=yes
                [/kill]
            [/then]
        [/if]
    [/event]
    [event]
        name=attack_end
        first_time_only=no
        [if]
            [variable]
                name=unit.hitpoints
                less_than=1
            [/variable]
            [then]
                [kill]
                    id=$unit.id
                    animate=yes
                [/kill]
            [/then]
        [/if]
    [/event]
#enddef
#endif
