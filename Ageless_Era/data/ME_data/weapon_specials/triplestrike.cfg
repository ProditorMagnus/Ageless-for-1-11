#textdomain wesnoth-Ageless_Era

#define WEAPON_SPECIAL_TRIPLESTRIKE_EVENT ATTACK_NAME
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name={ATTACK_NAME}
        [/filter_attack]

        [store_unit]
            variable=bystander
            [filter]
                [filter_adjacent]
                    x,y=$x2,$y2
                [/filter_adjacent]
                [filter_adjacent]
                    x,y=$x1,$y1
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
        [/store_unit]
        {FOREACH bystander i}
            {VARIABLE_OP bystander[$i].hitpoints add -2}
            [if]
                [variable]
                    name=bystander.hitpoints
                    greater_than=0
                [/variable]
                [then]
                    [unstore_unit]
                        variable=bystander[$i]
                        text=_ "2"
                        {COLOR_HARM}
                    [/unstore_unit]
                [/then]
                [else]
                    [kill]
                        id=$bystander.id
                        animate=yes
                    [/kill]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE bystander}
    [/event]

    [event]
        name=defender_hits
        first_time_only=no
        [filter_second_attack]
            name={ATTACK_NAME}
        [/filter_second_attack]
        [store_unit]
            variable=bystander
            [filter]
                [filter_adjacent]
                    x,y=$x2,$y2
                [/filter_adjacent]
                [filter_adjacent]
                    x,y=$x1,$y1
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
        [/store_unit]
        {FOREACH bystander i}
            {VARIABLE_OP bystander[$i].hitpoints add -2}
            [if]
                [variable]
                    name=bystander[$i].hitpoints
                    greater_than=0
                [/variable]
                [then]
                    [unstore_unit]
                        variable=bystander[$i]
                        text=_ "2"
                        {COLOR_HARM}
                    [/unstore_unit]
                [/then]
                [else]
                    [kill]
                        id=$bystander.id
                        animate=yes
                    [/kill]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE bystander}
    [/event]

#enddef

#define WEAPON_SPECIAL_TRIPLESTRIKE ATTACK_NAME
    [dummy]
        id=triplestrike
        name= _ "triplestrike"
        description=_" This unit has 3 heads, and when it strikes its extra heads do 2 damage to
any enemy units adjacent to both the attacker and defender."
    [/dummy]
[/specials]
{WEAPON_SPECIAL_TRIPLESTRIKE_EVENT ({ATTACK_NAME})}
[+specials]
#enddef
