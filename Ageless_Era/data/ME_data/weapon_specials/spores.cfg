#textdomain wesnoth-Ageless_Era

#define PK_WEAPON_SPECIAL_SPORES
    [dummy]
        id=spores
        name= _ "spores"
        name_inactive= _ "spores"
        description=_" When this unit hits an enemy with this attack it sprays spores into the air. If this unit kills an enemy with this weapon, the spores will seed the body to make a Seeded"
        description_inactive=_" When this unit hits an enemy with this attack it sprays spores into the air. If this unit kills an enemy with this weapon, the spores will seed the body to make a Seeded"
    [/dummy]
#enddef

## THIS DOESN'T SEEM TO BE USED RIGHT NOW
#ifndef PK_WEAPON_SPECIAL_SPORES_EVENT
#define PK_WEAPON_SPECIAL_SPORES_EVENT ATTACK_NAME
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            weapon={ATTACK_NAME}
        [/filter_attack]
        {VARIABLE spores_{ATTACK_NAME} true}
    [/event]
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            [not]
                weapon={ATTACK_NAME}
            [/not]
        [/filter_attack]
        {VARIABLE spores_{ATTACK_NAME} false}
    [/event]
    [event]
        name=die
        first_time_only=no
        [if]
            [filter]
                [filter_wml]
                    [status]
                        not_living="no"
                    [/status]
                [/filter_wml]
            [/filter]
            [variable]
                name=spores_{ATTACK_NAME}
                boolean_equals=true
            [/variable]
            [variable]
                name=unit.description
                not_equals=$second_unit.description
            [/variable]
            [then]
                [kill]
                    id=$unit.description
                    animate=yes
                [/kill]
                [unit]
                    type=AE Blight Seeded
                    side=$second_unit.side
                    x,y=$x1,$y1
                [/unit]
            [/then]
        [/if]
    [/event]
#enddef
#endif
