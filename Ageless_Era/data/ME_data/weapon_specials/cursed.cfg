#textdomain wesnoth-Ageless_Era

#define WEAPON_SPECIAL_CURSED
    [damage]
        id=curse
        name= _ "cursed"
        name_inactive= _ "cursed"
        description=_" When this attack is used, this unit takes 2 damage after each strike, both hits and misses are affected."

        description_inactive= _ "Cursed: This unit uses a cursed weapon, which drains its life force to cause immense damage."
    [/damage]
#enddef

#ifndef CURSEDSWORD_SPECIAL_EVENT
#define CURSEDSWORD_SPECIAL_EVENT UNIT_TYPE
    [event]
        name=attacker_hits
        first_time_only=no
        [filter]
            type={UNIT_TYPE}
        [/filter]

        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=temp_var
        [/store_unit]
        [if]
            [variable]
                name=temp_var.hitpoints
                greater_than=2
            [/variable]

            [then]
                [set_variable]
                    name=temp_var.hitpoints
                    add=-2
                [/set_variable]

                [unstore_unit]
                    variable=temp_var
                [/unstore_unit]
            [/then]

            [else]
                [kill]
                    id=$unit.id
                    animate=yes
                [/kill]
            [/else]
        [/if]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=attacker_misses
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=temp_var
        [/store_unit]

        [if]
            [variable]
                name=temp_var.hitpoints
                greater_than=2
            [/variable]
            [then]
                [set_variable]
                    name=temp_var.hitpoints
                    add=-2
                [/set_variable]
                [unstore_unit]
                    variable=temp_var
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    id=$unit.id
                    animate=yes
                [/kill]
            [/else]
        [/if]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=defender_hits
        first_time_only=no

        [filter_second]
            type={UNIT_TYPE}
        [/filter_second]

        [store_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            variable=temp_var
        [/store_unit]

        [if]
            [variable]
                name=temp_var.hitpoints
                greater_than=2
            [/variable]
            [then]
                [set_variable]
                    name=temp_var.hitpoints
                    add=-2
                [/set_variable]
                [unstore_unit]
                    variable=temp_var
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    id=$second_unit.id
                    animate=yes
                [/kill]
            [/else]
        [/if]
        {CLEAR_VARIABLE temp_var}
    [/event]

    [event]
        name=defender_misses
        first_time_only=no

        [filter_second]
            type={UNIT_TYPE}
        [/filter_second]

        [store_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            variable=temp_var
        [/store_unit]

        [if]
            [variable]
                name=temp_var.hitpoints
                greater_than=2
            [/variable]
            [then]
                [set_variable]
                    name=temp_var.hitpoints
                    add=-2
                [/set_variable]
                [unstore_unit]
                    variable=temp_var
                [/unstore_unit]
            [/then]
            [else]
                [kill]
                    id=$second_unit.id
                    animate=yes
                [/kill]
            [/else]
        [/if]
        {CLEAR_VARIABLE temp_var}
    [/event]
    [event]
        name=attack_end
        first_time_only=no
        [if]
            [variable]
                name=second_unit.hitpoints
                less_than=0
            [/variable]
            [then]
                [kill]
                    id=$second_unit.id
                    animate=yes
                [/kill]
            [/then]
        [/if]
    [/event]
    [event]
        name=attack_end
        first_time_only=no
        [if]
            [variable]
                name=unit.hitpoints
                less_than=0
            [/variable]
            [then]
                [kill]
                    id=$unit.id
                    animate=yes
                [/kill]
            [/then]
        [/if]
    [/event]
#enddef
#endif
