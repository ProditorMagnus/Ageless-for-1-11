#textdomain wesnoth-Ageless_Era
#define WEAPON_SPECIAL_AECONCENTRATED
    [damage]
        id=AEgrowingfury
        name= _ "growing fury"
        name_inactive= _ "growing fury"
        description={ABILITY_CAPTION (_"Growing Fury")}+_"When this attack is used, this units damage increases after each successful hit (+4)."
        description_inactive={ABILITY_CAPTION (_"Growing Fury")}+_"When this attack is used, this units damage increases after each successful hit (+4)."
    [/damage]
#enddef

#define CONCENTRATED_EVENTS
    #Attack	
	[event]
		name=attack
		first_time_only=no
        [filter]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter]
		
		[store_unit]
			[filter]
				x,y=$x1,$y1
			[/filter]
			variable=dmgmemo
		[/store_unit]
	[/event]
	
    [event]
        name=attacker_hits
        first_time_only=no
		id=concentrated_attacker_hits
        [filter]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter]

        [set_variable]
            name=unit.attack[0].damage
            add=4
        [/set_variable]
        [unstore_unit]
            variable=unit
        [/unstore_unit]

    [/event]
	
	[event]
        name=attack end
		first_time_only=no
		
        [filter]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter]
		
		[set_variable]
            name=unit.attack[0].damage
			value=$dmgmemo.attack[0].damage
        [/set_variable]
        [unstore_unit]
            variable=unit
        [/unstore_unit]
    [/event]
	
	#defense
	[event]
		name=attack
		first_time_only=no

        [filter_second]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter_second]
		
		[store_unit]
			[filter]
				x,y=$x2,$y2
			[/filter]
			variable=dmgmemo2
		[/store_unit]
	[/event]
	
    [event]
        name=defender_hits
        first_time_only=no
		id=concentrated_defender_hits

        [filter_second]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter_second]

        [set_variable]
            name=second_unit.attack[0].damage
            add=4
        [/set_variable]
        [unstore_unit]
            variable=second_unit
        [/unstore_unit]

    [/event]
	
	[event]
        name=attack end
		first_time_only=no
		
        [filter_second]
            type=AE Barbarian_Cyclop,AE Barbarian_CyclopBreaker
        [/filter_second]
		
		[set_variable]
            name=second_unit.attack[0].damage
			value=$dmgmemo2.attack[0].damage
        [/set_variable]
        [unstore_unit]
            variable=second_unit
        [/unstore_unit]
    [/event]

#enddef
