#textdomain wesnoth-Ageless_Era

#define WEAPON_SPECIAL_AE_SCULPT TYPE
    # wmlxgettext: [attack]
    # wmlxgettext: [specials]
    [petrifies]
        id=sculpts
        name= _ "sculpts"
        description={ABILITY_CAPTION (_"Sculpt")}+_"This attack petrifies the target, turning it to stone for two turns. Units that have been petrified may not move or attack."
    [/petrifies]
[/specials]
[/attack]

[event]
    name=attack_end
    first_time_only=no
    [filter_attack]
        special=sculpts
    [/filter_attack]

    [filter]
        type={TYPE}
    [/filter]

    # Record information about the stoning
    [set_variables]
        name=sculpt_unit_information
        mode=append
        [value]
            id=$second_unit.id
            side=$second_unit.side
            turn_of_unstoning=$"($turn_number| + 2)"
        [/value]
    [/set_variables]
[/event]

[event]
    name=defender_hits
    first_time_only=no
    [filter_second_attack]
        special=sculpts
    [/filter_second_attack]

    [filter_second]
        type={TYPE}
    [/filter_second]

    # Record information about the stoning
    [set_variables]
        name=sculpt_unit_information
        mode=append
        [value]
            id=$unit.id
            side=$unit.side
            turn_of_unstoning=$"($turn_number| + 2)"
        [/value]
    [/set_variables]
[/event]

[event]
    name=side turn
    first_time_only=no

    {FOREACH sculpt_unit_information i}
        [if]
            [variable]
                name=sculpt_unit_information[$i].turn_of_unstoning
                less_than_equal_to=$turn_number
            [/variable]
            [and]
                [variable]
                    name=sculpt_unit_information[$i].side
                    equals=$side_number
                [/variable]
            [/and]

            [then]
                [unpetrify]
                    id=$sculpt_unit_information[$i].id
                [/unpetrify]

                [clear_variable]
                    name=sculpt_unit_information[$i]
                [/clear_variable]
            [/then]
        [/if]
    {NEXT i}
[/event]
[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
