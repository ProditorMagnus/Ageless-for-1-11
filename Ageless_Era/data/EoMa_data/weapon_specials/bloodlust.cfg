#textdomain wesnoth-Ageless_Era

### | Bloodlust Special and Event

#define WEAPON_SPECIAL_I8BLOODLUST
    [chance_to_hit]
        id=i8bloodlust
        name= _ "bloodlust"
        name_inactive= _ "bloodlust"
        description=_" When this attack is used, this units gets an extra strike after each successful hit."
        description_inactive= _ "Bloodlust: This unit gets one extra strike with each hit during attack. Does not work on defense."
        active_on=offense
        apply_to=self
        add=0
    [/chance_to_hit]
#enddef


## | First Bloodlust Event

#ifndef BLOODLUST_EVENTS
#define BLOODLUST_EVENTS UNIT_TYPE

    #bloodlust for Breaker

    [event]
        name=attack
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        {VARIABLE n 0}

        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=temp_varbloodlust
        [/store_unit]
        [set_variable]
            name=temp_varbloodlust.attack[0].number
            value=99
        [/set_variable]
        [unstore_unit]
            variable=temp_varbloodlust
        [/unstore_unit]
        {CLEAR_VARIABLE temp_varbloodlust}
    [/event]

    [event]
        name=attacker_misses
        first_time_only=no

        [filter]
            type={UNIT_TYPE}
        [/filter]

        {VARIABLE_OP n add 1}

        [if]
            [variable]
                name=n
                equals=3
            [/variable]
            [then]
                [store_unit]
                    variable=temp_varbloodlust
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    kill=yes
                [/store_unit]
            [/then]
        [/if]
        [event]
            name=attack_end
            first_time_only=no
            [set_variable]
                name=temp_varbloodlust.attack[0].number
                value=3
            [/set_variable]
            [unstore_unit]
                variable=temp_varbloodlust
                find_vacant=no
            [/unstore_unit]
            {CLEAR_VARIABLE temp_varbloodlust}
            {CLEAR_VARIABLE n}
        [/event]
    [/event]
#enddef
#endif


