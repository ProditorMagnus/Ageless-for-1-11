[event]
    name=attacker_hits
    first_time_only=no
    [filter_attack]
        special=cleave
    [/filter_attack]

    [filter]
        type={TYPE}
    [/filter]

    [store_unit]
        variable=loc_store
        [filter]
            [filter_adjacent]
                x,y=$x2,$y2
            [/filter_adjacent]
            [filter_adjacent]
                x,y=$x1,$y1
            [/filter_adjacent]
        [/filter]
    [/store_unit]

    [store_unit]
        variable=unit_with_cleave
        [filter]
            id=$unit.id
        [/filter]
    [/store_unit]

    # Grab the attack's raw power and attack type
    {FOREACH unit_with_cleave i}
        [if]
            [variable]
                name=unit_with_cleave.attack[$i].name
                equals={ATTACK_NAME}
            [/variable]

            [then]
                [set_variable]
                    name=tmp_cleave_damage
                    value=$unit_with_cleave.attack[$i].damage
                [/set_variable]

                [set_variable]
                    name=tmp_cleave_attack_type
                    value=$unit_with_cleave.attack[$i].type
                [/set_variable]
            [/then]
        [/if]
    {NEXT i}

    # Divide by two; four if the user is slowed
    [if]
        [variable]
            name=unit_with_cleave.status.slowed
            not_equals=yes
        [/variable]

        [then]
            [set_variable]
                name=tmp_cleave_damage
                divide=2
            [/set_variable]
        [/then]

        [else]
            [set_variable]
                name=tmp_cleave_damage
                divide=4
            [/set_variable]
        [/else]
    [/if]

    # Round down
    [set_variable]
        name=tmp_cleave_damage
        round=floor
    [/set_variable]

    # Deal the damage
    [switch]
        variable=loc_store.length
        [case]
            value=1
            {CLEAVE_DAMAGE_HEX 0}
        [/case]
        [case]
            value=2
            {CLEAVE_DAMAGE_HEX 1}
            {CLEAVE_DAMAGE_HEX 0}
        [/case]
    [/switch]

    [clear_variable]
        name=loc_store,unit_with_cleave,tmp_cleave_damage,tmp_cleave_attack_type
    [/clear_variable]
[/event]

