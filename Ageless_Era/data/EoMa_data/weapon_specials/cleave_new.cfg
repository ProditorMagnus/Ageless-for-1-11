#textdomain wesnoth-Ageless_Era

#define CLEAVE_DAMAGE_HEX NUMBER
    [store_unit]
        [filter]
            x=$loc_store[{NUMBER}].x
            y=$loc_store[{NUMBER}].y
        [/filter]
        kill=no
        variable=cleave_defender_store
    [/store_unit]

    [if]
        [variable]
            name=cleave_defender_store.status.petrified
            not_equals=yes
        [/variable]

        [then]
            [if]
                [have_unit]
                    find_in=cleave_defender_store
                    [filter_adjacent]
                        is_enemy=no
                        ability=AEawake
                    [/filter_adjacent]
                [/have_unit]

                [then]
                    [store_unit]
                        [filter]
                            x=$loc_store[{NUMBER}].x
                            y=$loc_store[{NUMBER}].y
                        [/filter]
                        kill=no
                        variable=awakememo2
                    [/store_unit]
                [/then]
                [else]
                    {CLEAR_VARIABLE awakememo2}
                [/else]
            [/if]

            [harm_unit]
                [filter]
                    x=$cleave_defender_store.x
                    y=$cleave_defender_store.y
                [/filter]

                amount=$tmp_cleave_damage
                alignment=$unit_with_cleave.alignment
                damage_type=$tmp_cleave_attack_type
                kill=yes
                fire_event=yes
                animate=yes
            [/harm_unit]

            [if]
                [variable]
                    name=awakememo2.hitpoints
                    equals=1
                [/variable]
                [else]
                    [if]
                        [variable]
                            name=awakememo2.hitpoints
                            less_than_equal_to=0
                        [/variable]
                        [then]
                            {VARIABLE awakememo2.hitpoints 1}
                            [if]
                                [variable]
                                    name=awakememo2.gender
                                    equals=female
                                [/variable]
                                [then]
                                    [unstore_unit]
                                        variable=awakememo2
                                        find_vacant=no
                                        text= _ "female^awoken"
                                        {COLOR_HEAL}
                                    [/unstore_unit]
                                [/then]
                                [else]
                                    [unstore_unit]
                                        variable=awakememo2
                                        find_vacant=no
                                        text= _ "awoken"
                                        {COLOR_HEAL}
                                    [/unstore_unit]
                                [/else]
                            [/if]
                        [/then]
                    [/if]
                [/else]
            [/if]

            #
            [if]
                [have_unit]
                    x=$cleave_defender_store.x
                    y=$cleave_defender_store.y
                [/have_unit]
                [else]
                    {VARIABLE gimmexp $cleave_defender_store[$i].level}
                    {VARIABLE_OP gimmexp multiply 8}
                    {VARIABLE_OP unit.experience add $gimmexp}
                    {CLEAR_VARIABLE gimmexp}
                    [unstore_unit]
                        variable=unit
                        find_vacant=no
                    [/unstore_unit]
                [/else]
            [/if]
        [/then]
    [/if]

    [clear_variable]
        name=cleave_defender_store
    [/clear_variable]
#enddef

#define WEAPON_SPECIAL_AECLEAVE TYPE ATTACK_NAME
# wmlindent: start ignoring
