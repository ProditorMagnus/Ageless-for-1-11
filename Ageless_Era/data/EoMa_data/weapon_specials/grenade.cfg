#textdomain wesnoth-Ageless_Era

#define I8GRENADE_EVENT ATTACK_NAME
    #Grenade
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name={ATTACK_NAME}
        [/filter_attack]

        [store_locations]
            x=$x2
            y=$y2
            variable=loc_store
            radius=1
        [/store_locations]
        {I8DAMAGE_HEX 2 5}
        {I8DAMAGE_HEX 5 5}
        {I8DAMAGE_HEX 6 5}
        {I8DAMAGE_HEX 4 5}
        {I8DAMAGE_HEX 1 5}
        {I8DAMAGE_HEX 0 5}
        {CLEAR_VARIABLE loc_store}
    [/event]

#enddef

#define WEAPON_SPECIAL_I8GRENADE
    [damage]
        id=i8grenade
        name= _ "grenade"
        name_inactive= _ "grenade"
        description=_" When this attack is used, all units adjecent to a target get damage. Does not work on defense."
        description_inactive= _ "Grenade: When this attack is used, all units adjecent to a target get damage. Does not work on defense."
    [/damage]
#enddef
