#textdomain wesnoth-Ageless_Era

#define AE_WEAPON_SPECIAL_GRENADE
    [damage]
        id=AE_mag_grenade
        name= _ "grenade"
        name_inactive= _ "grenade"
        description= _ "When this attack is used, all units adjecent to a target get damage."
    [/damage]
[/specials]
[/attack]
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            special=AE_mag_grenade
        [/filter_attack]

        [store_locations]
            x=$x2
            y=$y2
            variable=loc_store
            radius=1
        [/store_locations]
        {I8DAMAGE_HEX 2 5}
        {I8DAMAGE_HEX 5 5}
        {I8DAMAGE_HEX 6 5}
        {I8DAMAGE_HEX 4 5}
        {I8DAMAGE_HEX 1 5}
        {I8DAMAGE_HEX 0 5}
        {CLEAR_VARIABLE loc_store}
    [/event]
	[event]
        name=defender_hits
        first_time_only=no
        [filter_second_attack]
            special=AE_mag_grenade
        [/filter_second_attack]

        [store_locations]
            x=$x1
            y=$y1
            variable=loc_store
            radius=1
        [/store_locations]
        {I8DAMAGE_HEX 2 5}
        {I8DAMAGE_HEX 5 5}
        {I8DAMAGE_HEX 6 5}
        {I8DAMAGE_HEX 4 5}
        {I8DAMAGE_HEX 1 5}
        {I8DAMAGE_HEX 0 5}
        {CLEAR_VARIABLE loc_store}
    [/event]
[+attack]
[+specials]
#enddef
