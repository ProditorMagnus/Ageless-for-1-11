#textdomain wesnoth-Ageless_Era

### | Double Attack / Agility Special and Event

### | First Double Attack / Agility Special and Event

#define ABILITY_AGILITY
    [dummy]
        id=agility
        name= _ "Double attack"
        description=_"
This unit can attack 2 enemies in one turn, but cannot move from a hex, where first enemy was attacked."
    [/dummy]
[/abilities]

[event]
    name=start
    {VARIABLE d 0}
[/event]

[event]
    name=recruit
    [filter]
        ability=agility
    [/filter]
    {VARIABLE d 0}
[/event]

[event]
    name=post_advance
    [filter]
        ability=agility
    [/filter]
    {VARIABLE d 0}
[/event]

[event]
    name=attack_end
    first_time_only=no
    [filter]
        side=$side_number
        ability=agility
    [/filter]
    [if]
        [variable]
            name=d
            less_than=1
        [/variable]
        [then]
            [store_unit]
                variable=agilityvar
                [filter]
                    x,y=$x1,$y1
                [/filter]
            [/store_unit]
            {VARIABLE_OP agilityvar.attacks_left add 1}
            [unstore_unit]
                variable=agilityvar
                {COLOR_HARM}
                text= _ "Double attack!"
                find_vacant=no
            [/unstore_unit]
            {VARIABLE_OP d add 1}
        [/then]
        [else]
            {VARIABLE_OP d add -1}
        [/else]
    [/if]
[/event]
[+abilities]
#enddef


