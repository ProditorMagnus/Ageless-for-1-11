#define I8AREAHIT_EVENT WEAPON DMG
    [event]
        name=attacker hits
        first_time_only=no

        [filter_attack]
            name={WEAPON}
        [/filter_attack]

        [store_unit]
            [filter]
                [filter_adjacent]
                    x,y=$x1,$y1
                    is_enemy=yes
                [/filter_adjacent]
                [not]
                    x,y=$x2,$y2
                [/not]
            [/filter]
            variable=bystander
        [/store_unit]

        [if]
            [variable]
                name=unit.status.slowed
                not_equals=yes
            [/variable]
            [then]
                {VARIABLE areadmg {DMG}}
