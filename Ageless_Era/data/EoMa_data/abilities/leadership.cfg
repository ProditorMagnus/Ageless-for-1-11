#define ABILITY_LEADERSHIP_TROLLS
    [leadership]
        id=leadership
        value=20
        cumulative=no
        name= _ "Troll leader"
        description=_"
This unit can lead our own Trolls that are next to it, making them fight better. Also ALL adjacent friendly units receive a +30% bonus to fire, cold and arcane resistance.

Adjacent own Trolls will do more damage in battle (20% more) and all adjecent friendly units gain better magical resistance (30% more applied to fire, cold and arcane resistance)."
        affect_self=no
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
            [filter]
                race=troll
            [/filter]
        [/affect_adjacent]
    [/leadership]
    [resistance]
        id=magicres
        add=30
        max_value=100
        apply_to=fire,cold,arcane
        affect_self=no
        affect_allies=yes
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/resistance]
#enddef
