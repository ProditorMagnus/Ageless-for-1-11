#textdomain wesnoth-Ageless_Era

#define ABILITY_AE_RUNEAURA
    [dummy]
        id=AE_runeaura
        name= _ "Rune Aura"
        description= _ "When this ability is activated, Rune Master creates special aura. Adjacent friendly units on hexes: s, ne, nw receive at least 99% bonus to fire, cold and arcane resistance. Other units receive at least -99% bonus to fire, cold and arcane resistance. The transformation lasts for one turn. Transformated unit cannot attack."
    [/dummy]
[/abilities]

[event]
    name=start
    [if]
        [have_unit]
            ability=AE_runeaura
        [/have_unit]
        [then]
            {AE_RUNEAURA_MENU}
        [/then]
    [/if]
[/event]

[event]
    name=recruit
    [filter]
        ability=AE_runeaura
    [/filter]
    {AE_RUNEAURA_MENU}
[/event]

[event]
    name=post_advance
    [filter]
        ability=AE_runeaura
    [/filter]
    {AE_RUNEAURA_MENU}
[/event]

[+abilities]
#enddef

#define AE_RUNEAURA_MENU

    [set_menu_item]
        id=AE_runeaura_menu
        description= _ "Activate Aura (3g)"
        [show_if]
        [/show_if]

        [filter_location]
            [filter]
                ability=AE_runeaura
                side=$side_number
            [/filter]
        [/filter_location]
        [command]
            [store_gold]
                variable=actualgold
                side=$side_number
            [/store_gold]
            [if]
                [variable]
                    name=actualgold
                    greater_than=2
                [/variable]
                [then]
                    [message]
                        speaker=unit
                        image="portraits/ancient_dwarves/transparent/runemaster.png"
                        message= _ "Activate aura? (cost: 3g)"
                        [option]
                            message= _ {MENU_IMG_TXT "units/ancient_dwarves/runemaster.png" _"No"}
                            [command]
                            [/command]
                        [/option]

                        [option]
                            message= _ {MENU_IMG_TXT "units/ancient_dwarves/runemaster2.png" _"Yes"}
                            [command]
                                [gold]
                                    amount=-3
                                    side=$side_number
                                [/gold]
                                {TRANSFORM_UNIT (id=$unit.id) (AE_mag_Runemasters_Runemaster2)}
                            [/command]
                        [/option]
                    [/message]
                [/then]
                [else]
                    [print]
                        text= _ "You don't have enough gold to activate the rune aura!"
                        size=18
                        red=255
                    [/print]
                [/else]
            [/if]
            [clear_variable]
                name=actualgold
            [/clear_variable]
        [/command]
    [/set_menu_item]
#enddef

