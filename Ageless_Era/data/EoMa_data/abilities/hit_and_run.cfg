#textdomain wesnoth-Ageless_Era

#define ABILITY_I8HITANDRUN
    [dummy]
        id=i8hitandrun
        name= _ "Hit and Run"
        description=_"
This unit gains 3 moves back after attacking, but cannot attack again."
    [/dummy]
[/abilities]
[event]
    name=attack_end
    first_time_only=no
    [filter]
        x,y=$x1,$y1
        ability=i8hitandrun
    [/filter]
    {VARIABLE_OP unit.moves add 3}
    [unstore_unit]
        variable=unit
        {COLOR_HARM}
        text= _ "FLEE!"
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities]
#enddef
