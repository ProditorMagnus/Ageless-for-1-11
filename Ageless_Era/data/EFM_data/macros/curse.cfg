    {GRAFT_MACRO_DECREASE_DEFENSE ({UNIT}) forest ({AMOUNT}) 90}
    {GRAFT_MACRO_DECREASE_DEFENSE ({UNIT}) hills ({AMOUNT}) 90}
    {GRAFT_MACRO_DECREASE_DEFENSE ({UNIT}) mountains ({AMOUNT}) 90}
    {GRAFT_MACRO_DECREASE_DEFENSE ({UNIT}) village ({AMOUNT}) 90}
    {GRAFT_MACRO_DECREASE_DEFENSE ({UNIT}) castle ({AMOUNT}) 90}
