#textdomain wesnoth-Era_of_Four_Moons

#define ABILITY_SHIFTER
    [dummy]
        id=ability_shifter
        name= _ "shifter"
        name_inactive= _ "shifter"
        description= _ "This unit changes form based on what terrain he is standing on.
Villages/Castles: Human
Open/Desert: Warthog
Water: Giant Beaver
Mountains/Hills: Bighorned Sheep
SnowCovered: Wolf
Forest/Cave: Bear"

        apply_to=self
    [/dummy]
[/abilities]

[event]
    name=side turn
    first_time_only=no

    [store_locations]
        [filter]
            ability=ability_shifter
        [/filter]
        variable=hex_moved_on
    [/store_locations]

    [while]
        [variable]
            name=j
            less_than=$hex_moved_on.length
        [/variable]
        [do]
            [store_unit]
                [filter]
                    x=$hex_moved_on[$j].x
                    y=$hex_moved_on[$j].y
                [/filter]
                variable=unit_to_modify
                mode=append
            [/store_unit]
            [set_variable]
                name=j
                add=1
            [/set_variable]
        [/do]
    [/while]
    {CLEAR_VARIABLE j}

    [while]
        [variable]
            name=i
            less_than=$hex_moved_on.length
        [/variable]
        [do]
            # set the variable terrain_moved_on to forest,earth,water,air,desert or snow depending on the terrain the unit moved on.
            [if]
                [variable]
                    name=hex_moved_on[$i].terrain
                    contains=F
                [/variable]
                [or]
                    [variable]
                        name=hex_moved_on[$i].terrain
                        contains=Uf
                    [/variable]
                [/or]
                [or]
                    [variable]
                        name=hex_moved_on[$i].terrain
                        contains=Uu
                    [/variable]
                [/or]
                [or]
                    [variable]
                        name=hex_moved_on[$i].terrain
                        contains=Uh
                    [/variable]
                [/or]
                [not]
                    [variable]
                        name=hex_moved_on[$i].terrain
                        contains=Aa^
                    [/variable]
                [/not]
                [then]
                    [set_variable]
                        name=terrain_moved_on
                        value=bear
                    [/set_variable]
                [/then]
                [else]
                    [if]
                        [variable]
                            name=hex_moved_on[$i].terrain
                            contains=K
                        [/variable]
                        [or]
                            [variable]
                                name=hex_moved_on[$i].terrain
                                contains=C
                            [/variable]
                        [/or]
                        [or]
                            [variable]
                                name=hex_moved_on[$i].terrain
                                contains=Vh
                            [/variable]
                        [/or]
                        [or]
                            [variable]
                                name=hex_moved_on[$i].terrain
                                contains=Ve
                            [/variable]
                        [/or]
                        [then]
                            [set_variable]
                                name=terrain_moved_on
                                value=human
                            [/set_variable]
                        [/then]
                        [else]
                            [if]
                                [variable]
                                    name=hex_moved_on[$i].terrain
                                    contains=W
                                [/variable]
                                [or]
                                    [variable]
                                        name=hex_moved_on[$i].terrain
                                        contains=w
                                    [/variable]
                                [/or]
                                [then]
                                    [set_variable]
                                        name=terrain_moved_on
                                        value=beaver
                                    [/set_variable]
                                [/then]
                                [else]
                                    [if]
                                        [variable]
                                            name=hex_moved_on[$i].terrain
                                            equals=Ss^Vm
                                        [/variable]
                                        [or]
                                            [variable]
                                                name=hex_moved_on[$i].terrain
                                                equals=Ss
                                            [/variable]
                                        [/or]
                                        [then]
                                            [set_variable]
                                                name=terrain_moved_on
                                                value=beaver
                                            [/set_variable]
                                        [/then]
                                        [else]
                                            [if]
                                                [variable]
                                                    name=hex_moved_on[$i].terrain
                                                    equals=Hd
                                                [/variable]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=D
                                                    [/variable]
                                                    [and]
                                                        [not]
                                                            [variable]
                                                                name=hex_moved_on[$i].terrain
                                                                equals=Dd^Dr
                                                            [/variable]
                                                        [/not]
                                                    [/and]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Gg
                                                    [/variable]
                                                    [and]
                                                        [not]
                                                            [variable]
                                                                name=hex_moved_on[$i].terrain
                                                                equals=Gg^Fet
                                                            [/variable]
                                                        [/not]
                                                    [/and]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Re
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Rp
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Gs
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Re
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Rd
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Rr
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=hex_moved_on[$i].terrain
                                                        contains=Dd
                                                    [/variable]
                                                [/or]
                                                [then]
                                                    [set_variable]
                                                        name=terrain_moved_on
                                                        value=boar
                                                    [/set_variable]
                                                [/then]
                                                [else]
                                                    [if]
                                                        [variable]
                                                            name=hex_moved_on[$i].terrain
                                                            contains=A
                                                        [/variable]
                                                        [or]
                                                            [variable]
                                                                name=hex_moved_on[$i].terrain
                                                                equals=Ha
                                                            [/variable]
                                                        [/or]
                                                        [then]
                                                            [set_variable]
                                                                name=terrain_moved_on
                                                                value=wolf
                                                            [/set_variable]
                                                        [/then]
                                                        [else]
                                                            [if]
                                                                [variable]
                                                                    name=hex_moved_on[$i].terrain
                                                                    equals=Dd^Dr
                                                                [/variable]
                                                                [or]
                                                                    [variable]
                                                                        name=hex_moved_on[$i].terrain
                                                                        contains=H
                                                                    [/variable]
                                                                    [or]
                                                                        [variable]
                                                                            name=hex_moved_on[$i].terrain
                                                                            contains=M
                                                                        [/variable]
                                                                    [/or]
                                                                [/or]
                                                                [then]
                                                                    [set_variable]
                                                                        name=terrain_moved_on
                                                                        value=goat
                                                                    [/set_variable]
                                                                [/then]
                                                                [else]
                                                                    [set_variable]
                                                                        name=terrain_moved_on
                                                                        value=human
                                                                    [/set_variable]
                                                                [/else]
                                                            [/if]
                                                        [/else]
                                                    [/if]
                                                [/else]
                                            [/if]
                                        [/else]
                                    [/if]
                                [/else]
                            [/if]
                        [/else]
                    [/if]
                [/else]
            [/if]

            # mutates the unit according to the terrain
            [switch]
                variable=terrain_moved_on
                [case]
                    value=bear
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_bear
                        [/effect]
                    [/object]
                [/case]
                [case]
                    value=goat
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_goat
                        [/effect]
                    [/object]
                [/case]
                [case]
                    value=beaver
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_beaver
                        [/effect]
                    [/object]
                [/case]
                [case]
                    value=beaver
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_beaver
                        [/effect]
                    [/object]
                [/case]
                [case]
                    value=boar
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_warthog
                        [/effect]
                    [/object]
                [/case]
                [case]
                    value=wolf
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_wolf
                        [/effect]
                    [/object]
                [/case]
                [else]
                    [object]
                        silent=yes
                        [filter]
                            x=$hex_moved_on[$i].x
                            y=$hex_moved_on[$i].y
                        [/filter]
                        [effect]
                            apply_to=variation
                            name=shifter_human
                        [/effect]
                    [/object]
                [/else]
            [/switch]

            [store_unit]
                [filter]
                    x=$hex_moved_on[$i].x
                    y=$hex_moved_on[$i].y
                [/filter]
                variable=unit_modified
            [/store_unit]
            [set_variable]
                name=unit_modified.hitpoints
                value=$unit_to_modify[$i].hitpoints
            [/set_variable]
            [set_variables]
                name=unit_modified.status
                to_variable=unit_to_modify[$i].status
            [/set_variables]
            [set_variables]
                name=unit_modified.variables
                to_variable=unit_to_modify[$i].variables
            [/set_variables]
            [unstore_unit]
                variable=unit_modified
            [/unstore_unit]

            [set_variable]
                name=i
                add=1
            [/set_variable]

            {CLEAR_VARIABLE unit_modified}
        [/do]
    [/while]
    {CLEAR_VARIABLE i}

    {CLEAR_VARIABLE hex_moved_on}
    {CLEAR_VARIABLE unit_to_modify}
[/event]

[+abilities]
#enddef
