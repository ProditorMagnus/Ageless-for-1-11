#textdomain wesnoth-Era_of_Four_Moons

#define WEAPON_SPECIAL_TRAMPLE
[attacks]
   id=weapon_special_trample
   name= _ "trample"
        description= _ "On offense units with trample will gain two extra strikes and if they kill they will move into the hex of the unit they killed."
        apply_to=self
        active_on=offense
        add=2
    [/attacks]
[/specials]
[/attack]

[event]
     name=attacker hits
     first_time_only=no
     [filter_attack]
          special=weapon_special_trample
     [/filter_attack]
     [if]
        [not]
          [have_unit]
               x,y=$x2,$y2
          [/have_unit]
        [/not]
        [then]
           [set_variable]
              name=experience_earned
              value=8
           [/set_variable]
           [if]
              [variable]
                 name=second_unit.level
                 not_equals=0
              [/variable]
              [then]
                 [set_variable]
                    name=experience_earned
                    multiply=$second_unit.level
                 [/set_variable]
              [/then]
              [else]
                 [set_variable]
                    name=experience_earned
                    value=4
                 [/set_variable]
              [/else]
           [/if]
           [kill]
               x,y=$x2,$y2
               fire_event=yes
               [secondary_unit]
                   x,y=$x1,$y1
               [/secondary_unit]
           [/kill]
           [store_unit]
               [filter]
                   x,y=$x1,$y1
               [/filter]
               kill=yes
               variable=trampler
           [/store_unit]
           {VARIABLE_OP trampler.experience add $experience_earned}
           [unstore_unit]
                 variable=trampler
                 x,y=$x2,$y2
           [/unstore_unit]
           [capture_village]
                 x,y=$x2,$y2
                 side=$trampler.side
           [/capture_village]
           {CLEAR_VARIABLE experience_earned}
        [/then]
     [/if]
[/event]
[+attack]
[+specials]
#enddef
