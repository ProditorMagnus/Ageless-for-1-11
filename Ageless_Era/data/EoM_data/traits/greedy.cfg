#textdomain wesnoth-Ageless_Era

#define TRAIT_GREEDY
    [trait]
        id=greedy
        male_name= _ "greedy"
        female_name= _ "female^crafty"
        description= _ "For some reason, miserly, penny-snatching, devilings are harder to kill than the merely vicious ones.
+1upkeep,increased most resistances by 10% ,+10xp required)"
        [effect]
            apply_to=resistance
            replace=no
            [resistance]
                blade=-10
                pierce=-10
                impact=-10
                cold=-10
            [/resistance]
        [/effect]
        [effect]
            apply_to=max_experience
            replace=no
            increase=10%
        [/effect]

        [effect]
            apply_to=unit
            increase_upkeep=1
        [/effect]
    [/trait]
#enddef
