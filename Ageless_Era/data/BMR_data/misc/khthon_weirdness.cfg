#textdomain wesnoth-Ageless_Era

# will probably be deleted, I don't think it is used anywhere anymore

#define AE_KHTHON_KILL_CASE USAGE
    # to just kill off the unit instead of controlling, -11 so it can't be healed
    [case]
        value={USAGE}
        [set_variable]
            name=khthon_temp.hitpoints
            value=-11
        [/set_variable]
    [/case]
#enddef

#define AE_KHTHON_CASE USAGE
    [case]
        value={USAGE}
        [set_variable]
            name=khthon_temp.advances_to
            value="Khthon-{USAGE}"
        [/set_variable]
        [set_variable]
            name=khthon_temp.race
            value=AE khthon
        [/set_variable]
        [set_variable]
            name=khthon_temp.experience
            value=0
        [/set_variable]
        [set_variable]
            name=khthon_temp.max_experience
            value=32
        [/set_variable]
        [set_variable]
            name=khthon_temp.side
            value=$khthon_temp2.side
        [/set_variable]
    [/case]
#enddef

#define AE_KHTHON_CASE_MP USAGE
    [case]
        value={USAGE}
        [set_variable]
            name=khthon_temp.advances_to
            value="AMP Khthon-{USAGE}"
        [/set_variable]
        [set_variable]
            name=khthon_temp.race
            value=AE khthon
        [/set_variable]
        [set_variable]
            name=khthon_temp.experience
            value=0
        [/set_variable]
        [set_variable]
            name=khthon_temp.max_experience
            value=32
        [/set_variable]
        [set_variable]
            name=khthon_temp.side
            value=$khthon_temp2.side
        [/set_variable]
    [/case]
#enddef

#define AE_KHTHON_JUMP TYPE

    [event]
        name=attack_end
        first_time_only=no
        [filter_second]
            type=Khthon-{TYPE}
        [/filter_second]
        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            kill=no
            variable=khthon_temp
        [/store_unit]
        #       {DEBUG_MSG "$khthon_temp.x"}
        [if]
            # if the khthon is near death
            [variable]
                name=khthon_temp.hitpoints
                less_than=15
            [/variable]
            [then]
                {TRANSFORM_UNIT (x,y=$x2,$y2) "Khthon-{TYPE}2"}
                #       {DEBUG_MSG "$khthon_temp.type"}
            [/then]
        [/if]
        {CLEAR_VARIABLE khthon_temp}
    [/event]

    [event]
        name=attacker_hits
        first_time_only=no
        [filter]
            type="Khthon-{TYPE}2"
        [/filter]
        [filter_second]
            [not]
                race=AE primeval
            [/not]
            [not]
                race=undead
            [/not]
            [not]
                race=mechanical
            [/not]
            [not]
                race=troll
            [/not]
        [/filter_second]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            kill=no
            variable=khthon_temp2
        [/store_unit]
        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            kill=yes
            variable=khthon_temp
        [/store_unit]
        [switch]
            # Humans, elves, mermen, nagas, and orcs can use the same variants.  Not so Dwarf, saurian, wose...
            variable=khthon_temp.race
            # when and if I ever get sprites made, replace KILL_CASE with CASE.  Dwarf is done.
            {AE_KHTHON_CASE dwarf}
            {AE_KHTHON_KILL_CASE bats}
            {AE_KHTHON_KILL_CASE drake}
            {AE_KHTHON_KILL_CASE gryphon}
            {AE_KHTHON_KILL_CASE monster}
            {AE_KHTHON_KILL_CASE lizard}
            {AE_KHTHON_KILL_CASE wose}
            [else]
                [switch]
                    variable=khthon_temp.usage
                    {AE_KHTHON_CASE archer}
                    {AE_KHTHON_CASE healer}
                    {AE_KHTHON_CASE fighter}
                    [else]
                        [set_variable]
                            name=khthon_temp.advances_to
                            value="Khthon-fighter"
                        [/set_variable]
                        [set_variable]
                            name=khthon_temp.race
                            value=AE khthon
                        [/set_variable]
                        [set_variable]
                            name=khthon_temp.experience
                            value=0
                        [/set_variable]
                        [set_variable]
                            name=khthon_temp.max_experience
                            value=32
                        [/set_variable]
                        [set_variable]
                            name=khthon_temp.side
                            value=$khthon_temp2.side
                        [/set_variable]
                    [/else]
                [/switch]
            [/else]
        [/switch]
        [unstore_unit]
            variable=khthon_temp
        [/unstore_unit]
        [object]
            silent=yes
            [filter]
                x,y=$x2,$y2
            [/filter]
            [effect]
                apply_to=image_mod
                add="CS(-30,60,0)"
            [/effect]
        [/object]
        [kill]
            x,y=$x1,$y1
            animate=yes
        [/kill]
        {CLEAR_VARIABLE khthon_temp}
        {CLEAR_VARIABLE khthon_temp2}
    [/event]

#enddef

