#textdomain wesnoth-Ageless_Era

#define AE_ARCHAIC_SHELL_TRANSFORM
    # put this in an [event]

    # hide
    {TRANSFORM_UNIT (
        type=AE_arc_khthon_Terrapin
        side=$side_number
        [filter_adjacent]
            count=3,4,5,6
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE_arc_khthon_Terrapin_Hiding)}
    # unhide
    {TRANSFORM_UNIT (
        type=AE_arc_khthon_Terrapin_Hiding
        side=$side_number
        [filter_adjacent]
            count=0,1
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE_arc_khthon_Terrapin)}
    # hide
    {TRANSFORM_UNIT (
        type=AE_arc_khthon_Bone_Snapper
        side=$side_number
        [filter_adjacent]
            count=4,5,6
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE_arc_khthon_Bone_Snapper_Hiding)}
    # unhide
    {TRANSFORM_UNIT (
        type=AE_arc_khthon_Bone_Snapper_Hiding
        side=$side_number
        [filter_adjacent]
            count=0-2
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE_arc_khthon_Bone_Snapper)}
    # hide
    {TRANSFORM_UNIT (
        type=AE Adamantine
        side=$side_number
        [filter_adjacent]
            count=4,5,6
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE Adamantine_Hiding)}
    # unhide
    {TRANSFORM_UNIT (
        type=AE Adamantine_Hiding
        side=$side_number
        [filter_adjacent]
            count=0-2
            adjacent=n,ne,se,s,sw,nw
            is_enemy=yes
        [/filter_adjacent]
    ) (AE Adamantine)}
#enddef

