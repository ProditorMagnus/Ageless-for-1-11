    # The statues take damage every turn for the number of units they hold
    [event]
        name=new turn
        first_time_only=no
        [store_unit]
            [filter]
                ability=aa_stone
            [/filter]
            variable=stoner_temp
            kill=yes
        [/store_unit]
        {FOREACH stoner_temp i}
            [if]
                [variable]
                    name=stoner_temp[$i].variables.number_victims
                    greater_than=0
                [/variable]
                [then]
                    [set_variable]
                        name=stoner_damage_temp
                        value=$stoner_temp[$i].variables.number_victims
                    [/set_variable]
                    [set_variable]
                        name=stoner_damage_temp
                        multiply=3
                    [/set_variable]
                    [set_variable]
                        name=stoner_temp[$i].hitpoints
                        add=-$stoner_damage_temp
                    [/set_variable]
                    [unstore_unit]
                        variable=stoner_temp[$i]
                        find_vacant=no
                        text="$stoner_damage_temp|"
                        red,green,blue=255,0,0
                    [/unstore_unit]
					# make it die when under 1 hp
					[if]
						[variable]
							name=stoner_temp[$i].hitpoints
							less_than=1
						[/variable]
						[then]
							[kill]
								id=$stoner_temp[$i].id
								animate=yes
								fire_event=yes
							[/kill]
							{CLEAR_VARIABLE stoner_temp[$i]}
						[/then]
					[/if]
                [/then]
                [else]
                    [unstore_unit]
                        variable=stoner_temp[$i]
                        find_vacant=no
                    [/unstore_unit]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE stoner_temp}
        {CLEAR_VARIABLE stoner_damage_temp}
    [/event]

    # right-click option to free the captured units
    [event]
        name=start,side turn
        first_time_only=no
        [set_menu_item]
            id=aa_stone_release
            image=misc/petrified.png
            description=_"release stoned victims"
            [show_if]
                [have_unit]
                    side=$side_number
                    x,y=$x1,$y1
                    ability=aa_stone
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=stoner_temp
                    kill=yes
                [/store_unit]
                [store_unit]
                    [filter]
                        [filter_wml]
                            [variables]
                                # I'm not sure if variable substitution works here - seems it does
                                caught=$stoner_temp.id
                            [/variables]
                        [/filter_wml]
                    [/filter]
                    variable=caught_temp
                    kill=yes
                [/store_unit]
                {FOREACH caught_temp i}
                    [set_variable]
                        name=caught_temp[$i].status.petrified
                        value=no
                    [/set_variable]
                    [unstore_unit]
                        variable=caught_temp[$i]
                        find_vacant=no
                        text=_"Free"
                        red,green,blue=200,200,200
                    [/unstore_unit]
                {NEXT i}
                [set_variable]
                    name=stoner_temp.variables.number_victims
                    value=0
                [/set_variable]
                [unstore_unit]
                    variable=stoner_temp
                    find_vacant=no
                [/unstore_unit]
                {CLEAR_VARIABLE caught_temp}
                {CLEAR_VARIABLE stoner_temp}
            [/command]
        [/set_menu_item]
    [/event]

    # The captured units become free when the guy that
    # stoned them dies.
    [event]
        name=die
        first_time_only=no
        [filter]
            ability=aa_stone
        [/filter]
        [store_unit]
            [filter]
                [filter_wml]
                    [variables]
                        caught=$unit.id
                    [/variables]
                [/filter_wml]
            [/filter]
            variable=caught_temp
            kill=yes
        [/store_unit]
        {FOREACH caught_temp i}
            [set_variable]
                name=caught_temp[$i].status.petrified
                value=no
            [/set_variable]
            [unstore_unit]
                variable=caught_temp[$i]
                find_vacant=no
                text=_"Free"
                red,green,blue=200,200,200
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE caught_temp}
    [/event]
#enddef
