#textdomain wesnoth-Ageless_Era

#define AE_ARCHAIC_ABILITY_STONE
    # Put this in an [abilities]
    [resistance]
        id=aa_stone
        name= _ "stone"
        female_name= _ "female^stone"
        description=_"
This unit is stone in the daylight, if not next to an ally or in a village, but is always mobile at night."
        multiply=2
        max_value=50
        # applies to any type if we leave it out
        #apply_to=blade,pierce,impact,fire,cold,arcane
        [filter_base_value]
            greater_than=0
            less_than=50
        [/filter_base_value]
        affect_self=yes
        active_on=defense
    [/resistance]
[/abilities]

[event]
    name=new turn
    first_time_only=no
    [store_unit]
        [filter]
            ability=aa_stone
            [and]
                [filter_location]
                    time_of_day=chaotic
                [/filter_location]
                [or]
                    [filter_adjacent]
                        is_enemy=no
                    [/filter_adjacent]
                [/or]
            [/and]
        [/filter]
        kill=yes
        variable=unstone_temp
    [/store_unit]
    {FOREACH unstone_temp i}
        #	[message]
        #	speaker=narrator
        #	message="$unstone_temp[$i].name"
        #	[/message]
        [set_variable]
            name=unstone_temp[$i].status.petrified
            value=no
        [/set_variable]
        [unstore_unit]
            variable=unstone_temp[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE unstone_temp}
[/event]

[event]
    name=new turn
    first_time_only=no
    [store_unit]
        [filter]
            ability=aa_stone
            [filter_location]
                time_of_day=lawful
            [/filter_location]
            [not]
                [filter_adjacent]
                    is_enemy=no
                [/filter_adjacent]
            [/not]
            [not]
                [filter_location]
                    terrain=*^V*
                [/filter_location]
            [/not]
        [/filter]
        kill=yes
        variable=stone_temp
    [/store_unit]
    {FOREACH stone_temp i}
        [set_variable]
            name=stone_temp[$i].status.petrified
            value=yes
        [/set_variable]
        [unstore_unit]
            variable=stone_temp[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE unstone_temp}
[/event]

[+abilities]
#enddef

#define AE_ARCHAIC_STONE_EVENTS

    # initialize unit variable 'number_victims'
    [event]
        name=recruit,recall,start
        first_time_only=no
        [filter]
            ability=aa_stone
        [/filter]
        [store_unit]
            [filter]
                ability=aa_stone
            [/filter]
            variable=statue_hurt
            kill=yes
        [/store_unit]
        {VARIABLE unit_index_temp 0}
        [while]
            [variable]
                name=unit_index_temp
                less_than=$statue_hurt.length
            [/variable]
            [do]
                [if]
                    [variable]
                        name=statue_hurt[$unit_index_temp].variables.number_victims
                        greater_than=-1
                    [/variable]
                    [else]
                        [set_variable]
                            name=statue_hurt[$unit_index_temp].variables.number_victims
                            value=0
                        [/set_variable]
                    [/else]
                [/if]
                [unstore_unit]
                    variable=statue_hurt[$unit_index_temp]
                    find_vacant=no
                [/unstore_unit]
                [set_variable]
                    name=unit_index_temp
                    add=1
                [/set_variable]
            [/do]
        [/while]
        {CLEAR_VARIABLE unit_index_temp}
        {CLEAR_VARIABLE statue_hurt}
    [/event]

    # flag the stoned units, add 1 to statue's 'number_victims'
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name=stone_hand
        [/filter_attack]
        [filter_second]
            [not]
                ability=aa_stone
            [/not]
        [/filter_second]
		[if]
			[variable]
				name=second_unit.canrecruit
				boolean_not_equals=true
			[/variable]
			[then]
				[store_unit]
					[filter]
						x,y=$x1,$y1
					[/filter]
					kill=no
					variable=stoner_temp
				[/store_unit]
				[store_unit]
					[filter]
						x,y=$x2,$y2
					[/filter]
					kill=no
					variable=caught_temp
				[/store_unit]
				# the statues shouldn't continue to get hurt if the unit dies and cannot be released
				# dont continue if target dies
				[if]
					[variable]
						name=caught_temp.hitpoints
						less_than=1
					[/variable]
					[else]
						[set_variable]
							name=caught_temp.status.petrified
							value=yes
						[/set_variable]
						[set_variable]
							name=caught_temp.variables.caught
							value=$stoner_temp.id
						[/set_variable]
						[set_variable]
							name=stoner_temp.variables.number_victims
							add=1
						[/set_variable]
						[unstore_unit]
							variable=stoner_temp
							find_vacant=no
						[/unstore_unit]
						[unstore_unit]
							variable=caught_temp
							find_vacant=no
						[/unstore_unit]
					[/else]
				[/if]
				{CLEAR_VARIABLE stoner_temp}
				{CLEAR_VARIABLE caught_temp}
			[/then]
		[/if]
    [/event]

	
