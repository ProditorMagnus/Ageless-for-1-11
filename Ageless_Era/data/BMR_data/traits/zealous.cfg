#textdomain wesnoth-Ageless_Era

#define AE_ARCHAIC_TRAIT_ZEALOUS
    # Units with trait Loyal have no upkeep.
    [trait]
        id=aa_zealous
        male_name= _ "zealous"
        female_name= _ "female^zealous"
        description= _ "Zero upkeep"
        [effect]
            apply_to=loyal
        [/effect]
        [effect]
            apply_to=max_experience
            increase=30%
        [/effect]
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
    [/trait]
#enddef
