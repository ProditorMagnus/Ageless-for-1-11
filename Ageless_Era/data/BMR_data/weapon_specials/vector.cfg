#textdomain wesnoth-Ageless_Era

#define AE_WEAPON_VECTOR DAMAGE NUMBER CHANCE
    [attack]
        name=AE_khthon_vector
        description= _ "Vector"
        type=arcane
        range=ranged
        damage={DAMAGE}
        number={NUMBER}
        icon=attacks/magic-missile.png
        [specials]
            [chance_to_hit]
                id=AE_arc_vector
                name= _ "vector"
                description=_"
This attack always has a {CHANCE}% chance to hit regardless of the defensive ability of the unit being attacked. If this hits when Khthon has less than 10hp, the Khthon has 20% to aboundon its previous host and turn susceptable opponent to Khthon. ! temp note for testers: currently health needs to be <= 10 and success chance is 50%."
                value={CHANCE}
                cumulative=no
            [/chance_to_hit]
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=AE_khthon_vector
        [/filter_attack]
        start_time=-500
        blend_color=50,190,220
        blend_ratio=0~0.3:150,0.3~0.6:150,0.6~1:150,1~0.3:150,0.3~0.0:75
        {MISSILE_FRAME_FAERIE_FIRE}
    [/attack_anim]
	
	[event]
        name=attacker_hits
        first_time_only=no
		id=AE_vector_attacker_hits
        [filter_second]
            [not]
                canrecruit=yes
            [/not]
        [/filter_second]
        [filter_attack]
            special=AE_arc_vector
        [/filter_attack]
        [set_variable]
            name=vector_chance_temp
            rand=1..100
        [/set_variable]
        [if]
			[variable]
				name=vector_chance_temp
				less_than_equal_to=50
			[/variable]
			[and]
				[variable]
					name=unit.level
					greater_than_equal_to=$second_unit.level
				[/variable]
			[/and]
			[and]
				[variable]
					name=unit.hitpoints
					less_than_equal_to=10
				[/variable]
			[/and]
            [then]
                [set_variable]
                    name=second_unit.race
                    value=AE lesser_khthon
                [/set_variable]
                [set_variable]
                    name=second_unit.side
                    value=$unit.side
                [/set_variable]
                [set_variable]
                    name=second_unit.alignment
                    value=chaotic
                [/set_variable]
				{VARIABLE_OP second_unit.max_hitpoints multiply 0.75}
				{VARIABLE_OP second_unit.hitpoints add $second_unit.max_hitpoints}
				{VARIABLE_OP second_unit.hitpoints divide 2}
				{VARIABLE second_unit.attacks_left 0}
                [set_variable]
                    name=second_unit.moves
                    value=0
                [/set_variable]
				[if]
					[variable]
						name=unit.canrecruit
						equals=yes
					[/variable]
					[then]
						{VARIABLE second_unit.canrecruit yes}
					[/then]
				[/if]
                [kill]
                    id=$unit.id
                [/kill]
				[kill]
                    id=$second_unit.id
                [/kill]
                [unstore_unit]
                    variable=second_unit
                    red,green,blue=0,200,150
                    text= _ "Possessed"
                [/unstore_unit]
                [object]
                    silent=yes
                    duration=forever
                    [filter]
                        x,y=$x2,$y2
                    [/filter]
                    [effect]
                        apply_to=attack
                        range=melee
                        increase_damage=20%
                    [/effect]
                    [effect]
                        apply_to=resistance
                        replace=false
                        [resistance]
                            cold=-30
                            arcane=30
                        [/resistance]
                    [/effect]
                    [effect]
                        apply_to=image_mod
                        replace="CS(-100,-25,-22)"
                    [/effect]
                [/object]
            [/then]
        [/if]
    [/event]
	
	[event]
        name=defender_hits
        first_time_only=no
		id=AE_vector_defender_hits
        [filter]
            [not]
                canrecruit=yes
            [/not]
        [/filter]
        [filter_second_attack]
            special=AE_arc_vector
        [/filter_second_attack]
        [set_variable]
            name=vector_chance_temp
            rand=1..100
        [/set_variable]
        [if]
			[variable]
				name=vector_chance_temp
				less_than_equal_to=50
			[/variable]
			[and]
				[variable]
					name=second_unit.level
					greater_than_equal_to=$unit.level
				[/variable]
			[/and]
			[and]
				[variable]
					name=second_unit.hitpoints
					less_than_equal_to=10
				[/variable]
			[/and]
            [then]
                [set_variable]
                    name=unit.race
                    value=AE lesser_khthon
                [/set_variable]
                [set_variable]
                    name=unit.side
                    value=$second_unit.side
                [/set_variable]
                [set_variable]
                    name=unit.alignment
                    value=chaotic
                [/set_variable]
				{VARIABLE_OP unit.max_hitpoints multiply 0.75}
				{VARIABLE_OP unit.hitpoints add $unit.max_hitpoints}
				{VARIABLE_OP unit.hitpoints divide 2}
				{VARIABLE unit.attacks_left 0}
                [set_variable]
                    name=unit.moves
                    value=0
                [/set_variable]
				[if]
					[variable]
						name=second_unit.canrecruit
						equals=yes
					[/variable]
					[then]
						{VARIABLE unit.canrecruit yes}
					[/then]
				[/if]
                [kill]
                    id=$unit.id
                [/kill]
				[kill]
                    id=$second_unit.id
                [/kill]
                [unstore_unit]
                    variable=unit
                    red,green,blue=0,200,150
                    text= _ "Possessed"
                [/unstore_unit]
                [object]
                    silent=yes
                    duration=forever
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    [effect]
                        apply_to=attack
                        range=melee
                        increase_damage=20%
                    [/effect]
                    [effect]
                        apply_to=resistance
                        replace=false
                        [resistance]
                            cold=-30
                            arcane=30
                        [/resistance]
                    [/effect]
                    [effect]
                        apply_to=image_mod
                        replace="CS(-100,-25,-22)"
                    [/effect]
                [/object]
            [/then]
        [/if]
    [/event]
	
	[event]
        name=advance
        first_time_only=no
		id=AE_vector_advance
        [filter]
            race=AE lesser_khthon
        [/filter]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=advancer_temp
            kill=no
        [/store_unit]
    [/event]
    [event]
        name=post advance
        first_time_only=no
		id=AE_vector_post_advance
        [filter]
            side=$advancer_temp.side
        [/filter]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            variable=post_advancer_temp
            kill=no
        [/store_unit]
        [if]
            [variable]
                name=post_advancer_temp.id
                equals=$advancer_temp.id
            [/variable]
            [then]
                [kill]
                    x,y=$x1,$y1
                [/kill]
                [set_variable]
                    name=post_advancer_temp.race
                    value=AE lesser_khthon
                [/set_variable]
                [set_variable]
                    name=post_advancer_temp.alignment
                    value=chaotic
                [/set_variable]
                [unstore_unit]
                    variable=post_advancer_temp
                [/unstore_unit]
                {CLEAR_VARIABLE advancer_temp}
                {CLEAR_VARIABLE post_advancer_temp}
            [/then]
        [/if]
    [/event]
#enddef