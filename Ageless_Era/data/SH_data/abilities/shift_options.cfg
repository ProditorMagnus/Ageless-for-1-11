#textdomain wesnoth-Ageless_Era

#define SHIFTOPTION UNIT MSG IMG
    [option]
        [show_if]
            [variable]
                name=lightshifter_store.type
                not_equals={UNIT}
            [/variable]
            [variable] #this will need to be edited if this unit is ever used in a campaign!
                name=player$side_number|_knowsunit.{UNIT}
                equals=1
            [/variable]
        [/show_if]
        message=_ "&"+"units/steelhive/{IMG}.png~TC($lightshifter_store.side,magenta)"+"=_ "+{MSG}
        [command]
            {VARIABLE change_to {UNIT}}
        [/command]
    [/option]
#enddef
